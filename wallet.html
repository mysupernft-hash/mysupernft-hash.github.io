<!-- wallet.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wallet â€“ SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{position:fixed;top:0;left:0;right:0;background:#020617;
border-bottom:1px solid #1e293b;padding:14px;text-align:center;
font-weight:bold;color:#38bdf8;z-index:10}
.main{padding:80px 15px}
.card{background:#0f172a;border-radius:14px;padding:16px;margin-bottom:15px}
h2{margin:0 0 10px;color:#38bdf8}
.row{display:flex;justify-content:space-between;margin:6px 0}
button{width:100%;padding:12px;border:none;border-radius:12px;
background:#38bdf8;font-weight:bold;margin-top:10px}
input{width:100%;padding:10px;border-radius:10px;border:none;margin-top:8px}
a{color:#38bdf8;text-decoration:none;display:inline-block;margin-top:10px}
</style>
</head>

<body>

<header>ðŸ’³ Wallet</header>

<div class="main">

  <div class="card">
    <h2>Wallet Balance</h2>
    <div class="row">
      <span>Available</span>
      <b id="walletBalance">$0.00</b>
    </div>
  </div>

  <div class="card">
    <h2>Add Balance (Demo)</h2>
    <input type="number" id="addAmt" placeholder="Enter amount">
    <button onclick="addBalance()">Add Balance</button>
  </div>

  <div class="card">
    <h2>Withdraw</h2>
    <input type="number" id="wdAmt" placeholder="Withdraw amount">
    <button onclick="withdraw()">Request Withdraw</button>
  </div>

  <a href="dashboard.html">â¬… Back to Dashboard</a>
</div>

<script>
function loadWallet(){
  const bal = parseFloat(localStorage.getItem("walletBalance")||0);
  document.getElementById("walletBalance").innerText="$"+bal.toFixed(2);
}
loadWallet();

function addBalance(){
  let bal = parseFloat(localStorage.getItem("walletBalance")||0);
  const amt = parseFloat(addAmt.value);
  if(!amt || amt<=0) return alert("Enter valid amount");
  bal += amt;
  localStorage.setItem("walletBalance",bal);
  loadWallet();
  addAmt.value="";
}

function withdraw(){
  let bal = parseFloat(localStorage.getItem("walletBalance")||0);
  const amt = parseFloat(wdAmt.value);
  if(!amt || amt<=0) return alert("Enter valid amount");
  if(amt>bal) return alert("Insufficient balance");
  bal -= amt;
  localStorage.setItem("walletBalance",bal);
  alert("Withdraw request sent (admin approval)");
  loadWallet();
  wdAmt.value="";
}
</script>

</body>
</html>
