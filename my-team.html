<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Team â€“ SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{position:fixed;top:0;left:0;right:0;background:#020617;border-bottom:1px solid #1e293b;padding:14px;text-align:center;color:#38bdf8;font-weight:bold;z-index:10}
.main{padding:80px 15px}
.back{color:#38bdf8;text-decoration:none;display:inline-block;margin-bottom:10px}

.tree-box{background:#0f172a;padding:12px;border-radius:12px;margin-bottom:10px}
.tree-level{color:#38bdf8;font-weight:bold;margin-bottom:4px}
.tree-name{font-size:15px;margin-top:2px}
</style>

<body>
<header>ðŸ‘¥ My Team</header>
<div class="main">
<a class="back" href="dashboard.html">â¬… Back to Dashboard</a>

<div id="teamContainer"></div>
</div>

<script>
// Sample referral tree
// In real project, this can come from localStorage or backend
let referrals = JSON.parse(localStorage.getItem("referrals")) || [
  {name:"Alice",level:1},
  {name:"Bob",level:2},
  {name:"Charlie",level:1},
  {name:"David",level:3}
];

function renderTeam(){
  const container = document.getElementById("teamContainer");
  container.innerHTML="";
  if(referrals.length===0){
    container.innerHTML="<p>No referrals yet.</p>";
    return;
  }

  referrals.forEach((r,i)=>{
    container.innerHTML += `
      <div class="tree-box">
        <div class="tree-level">Level ${r.level}</div>
        <div class="tree-name">${r.name}</div>
      </div>
    `;
  });
}

renderTeam();
</script>
</body>
</html>
