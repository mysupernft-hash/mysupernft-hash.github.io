<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Team â€“ SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{position:fixed;top:0;left:0;right:0;background:#020617;
border-bottom:1px solid #1e293b;padding:14px;text-align:center;color:#38bdf8;font-weight:bold;z-index:10}
.main{padding:80px 15px}
.back{color:#38bdf8;text-decoration:none;display:inline-block;margin-bottom:10px}

.team-box{background:#0f172a;padding:15px;border-radius:12px;margin-bottom:12px}
.team-level{color:#38bdf8;font-weight:bold;margin-bottom:6px}
.team-member{padding:6px 10px;border-bottom:1px solid #1e293b}
.team-member:last-child{border-bottom:none}
.member-name{font-weight:bold}
.member-info{font-size:12px;opacity:0.8}
</style>
</head>

<body>
<header>ðŸ‘¥ My Team</header>
<div class="main">
<a class="back" href="dashboard.html">â¬… Back to Dashboard</a>

<div class="team-box">
  <div class="team-level">Level 1 Referrals</div>
  <div id="level1"></div>
</div>

<div class="team-box">
  <div class="team-level">Level 2 Referrals</div>
  <div id="level2"></div>
</div>

<div class="team-box">
  <div class="team-level">Level 3 Referrals</div>
  <div id="level3"></div>
</div>
</div>

<script>
// Example referral data (you can replace with real referral tracking)
const myTeam = {
  level1:[{name:"Alice",income:12},{name:"Bob",income:8}],
  level2:[{name:"Charlie",income:5}],
  level3:[{name:"David",income:2}]
};

function renderTeam(){
  ["level1","level2","level3"].forEach(lvl=>{
    const container = document.getElementById(lvl);
    container.innerHTML = "";
    myTeam[lvl].forEach(m=>{
      const div = document.createElement("div");
      div.className="team-member";
      div.innerHTML=`<span class="member-name">${m.name}</span>
                     <div class="member-info">Earned: $${m.income.toFixed(2)}</div>`;
      container.appendChild(div);
    });
  });
}

renderTeam();
</script>
</body>
</html>
