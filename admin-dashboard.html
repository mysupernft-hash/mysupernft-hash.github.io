<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Admin Login</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
form{
  background:#111827;
  padding:30px;
  border-radius:10px;
  display:flex;
  flex-direction:column;
  width:300px;
}
input{
  margin-bottom:15px;
  padding:10px;
  border-radius:6px;
  border:none;
}
button{
  padding:10px;
  border:none;
  border-radius:6px;
  background:#38bdf8;
  color:#0b0f1a;
  font-weight:bold;
  cursor:pointer;
}
h1{
  text-align:center;
  margin-bottom:20px;
  color:#10b981;
}
</style>
</head>
<body>

<form id="adminLogin">
  <h1>SuperNFT Admin</h1>
  <input type="email" id="email" placeholder="Admin Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// üîπ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
  authDomain: "supernft-5b952.firebaseapp.com",
  projectId: "supernft-5b952",
  storageBucket: "supernft-5b952.appspot.com",
  messagingSenderId: "278097730700",
  appId: "1:278097730700:web:6ba9892334456fd8512fa9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// üîπ Admin Login
document.getElementById("adminLogin").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // üîπ Check if user is admin
    const snap = await getDoc(doc(db, "admin", user.uid));
    if(!snap.exists()){
      alert("Access denied ‚ùå Not Admin");
      await auth.signOut();
      return;
    }

    // üîπ Redirect to admin dashboard
    window.location.replace("admin-dashboard.html");

  } catch(err){
    alert("Login failed ‚ùå " + err.message);
  }
});
</script>

</body>
</html>
