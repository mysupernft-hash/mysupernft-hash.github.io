<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Admin Dashboard</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0b0f1a;color:#fff;}
.topbar{position:fixed;top:0;left:0;width:100%;height:60px;background:#111827;display:flex;align-items:center;padding:0 20px;z-index:1001;}
.topbar h1{color:#38bdf8;font-size:18px;margin-right:auto;}
.topbar button{background:#38bdf8;border:none;color:#0b0f1a;padding:8px 12px;border-radius:6px;cursor:pointer;}
.sidebar{position:fixed;top:60px;left:0;width:260px;height:calc(100vh - 60px);background:#111827;padding:15px;overflow-y:auto;}
.sidebar ul{list-style:none;padding:0;}
.sidebar li{margin:10px 0;}
.sidebar a{color:#fff;text-decoration:none;display:block;padding:10px;border-radius:6px;}
.sidebar a:hover{background:#38bdf8;color:#000;}
.main{margin-left:260px;margin-top:60px;padding:15px;}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border:1px solid #38bdf8;text-align:center;}
th{background:#1f2937;}
button.editBtn{padding:5px 8px;border:none;border-radius:6px;background:#10b981;color:#0b0f1a;cursor:pointer;}
button.deleteBtn{padding:5px 8px;border:none;border-radius:6px;background:#ef4444;color:#fff;cursor:pointer;}
</style>
</head>
<body>

<div class="topbar">
  <h1>SuperNFT Admin Dashboard</h1>
  <button id="logoutBtn">Logout</button>
</div>

<div class="sidebar">
<ul>
<li><a href="#users">Users</a></li>
<li><a href="#nfts">NFTs</a></li>
<li><a href="#deposits">Deposits</a></li>
<li><a href="#withdrawals">Withdrawals</a></li>
<li><a href="#settings">Settings</a></li>
</ul>
</div>

<div class="main">

<h2 id="users">All Users</h2>
<table id="usersTable">
<tr>
<th>Name</th><th>Email</th><th>Referral Code</th><th>Wallet</th><th>Live Earnings</th><th>Actions</th>
</tr>
</table>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
  authDomain: "supernft-5b952.firebaseapp.com",
  projectId: "supernft-5b952",
  storageBucket: "supernft-5b952.appspot.com",
  messagingSenderId: "278097730700",
  appId: "1:278097730700:web:6ba9892334456fd8512fa9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// üîê Admin login guard
onAuthStateChanged(auth,user=>{
  if(!user) location.replace("admin-login.html");
  // Could check admin role here too
});

// Logout
document.getElementById("logoutBtn").addEventListener("click",()=>signOut(auth).then(()=>location.replace("admin-login.html")));

// Users Table Realtime
const table = document.getElementById("usersTable");
const usersCol = collection(db,"users");
onSnapshot(usersCol,(snap)=>{
  table.innerHTML=`<tr>
<th>Name</th><th>Email</th><th>Referral Code</th><th>Wallet</th><th>Live Earnings</th><th>Actions</th>
</tr>`;
  snap.forEach(doc=>{
    const u = doc.data();
    const row = table.insertRow();
    row.insertCell(0).innerText = u.name;
    row.insertCell(1).innerText = u.email;
    row.insertCell(2).innerText = u.myReferralCode;
    row.insertCell(3).innerText = `$${u.walletBalance||0}`;
    row.insertCell(4).innerText = `$${u.liveEarnings||0}`;
    row.insertCell(5).innerHTML = `<button class="editBtn" onclick="alert('Edit feature coming soon')">Edit</button>`;
  });
});
</script>

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* üîê ADMIN GUARD */
onAuthStateChanged(auth, async (user) => {

    location.replace("admin-login.html");

</body>
</html>
