<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body{background:#020617;color:white;font-family:Arial}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #1e293b;padding:8px;text-align:center}
th{background:#0f172a}
</style>
</head>

<body>

<h2>ðŸ‘‘ Admin Dashboard</h2>
<button onclick="logout()">Logout</button>

<table>
<thead>
<tr>
<th>User</th>
<th>Wallet</th>
<th>Invested</th>
<th>Live Earnings</th>
<th>NFTs</th>
<th>Wallet Address</th>
<th>Paid</th>
<th>Pending</th>
</tr>
</thead>
<tbody id="adminTable"></tbody>
</table>

<script>
if(localStorage.getItem("adminLogged")!=="true"){
  location.href="admin-login.html";
}

function loadUsers(){
  let table=document.getElementById("adminTable");
  table.innerHTML="";

  let users = JSON.parse(localStorage.getItem("users")) || [];

  users.forEach(u=>{
    table.innerHTML+=`
    <tr>
      <td>${u.id}</td>
      <td>$${u.wallet.toFixed(2)}</td>
      <td>$${u.invested.toFixed(2)}</td>
      <td>$${u.earnings.toFixed(2)}</td>
      <td>${u.nfts}</td>
      <td>${u.address || "-"}</td>
      <td>$${u.paid || 0}</td>
      <td>$${(u.earnings-(u.paid||0)).toFixed(2)}</td>
    </tr>`;
  });
}

loadUsers();

function logout(){
  localStorage.removeItem("adminLogged");
  location.href="admin-login.html";
}
</script>

</body>
</html>
