<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:white;}
header{position:sticky;top:0;background:#0a192f;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #1e293b;}
header .logo{font-size:22px;color:#38bdf8;font-weight:bold;}
header .logout{color:#00e5ff;cursor:pointer;}
.container{padding:20px;}
.cards{display:flex;flex-wrap:wrap;gap:15px;margin-bottom:20px;}
.card{background:#0f172a;padding:20px;border-radius:12px;min-width:200px;text-align:center;}
.card b{display:block;font-size:18px;margin-top:5px;}
.table-container{overflow-x:auto;background:#0f172a;padding:10px;border-radius:10px;}
table{width:100%;border-collapse:collapse;color:white;}
th,td{padding:10px;text-align:left;border-bottom:1px solid #1e293b;}
th{color:#38bdf8;}
button{padding:6px 12px;border:none;border-radius:6px;background:#38bdf8;color:#020617;cursor:pointer;}
</style>
</head>
<body>

<header>
  <div class="logo">SuperNFT Admin Panel</div>
  <div class="logout" onclick="logout()">Logout</div>
</header>

<div class="container">
  <!-- Overview Cards -->
  <div class="cards">
    <div class="card">Total Users<br><b id="totalUsers">0</b></div>
    <div class="card">Total Investments<br><b id="totalInvestments">$0.00</b></div>
    <div class="card">Daily Income<br><b id="totalDaily">$0.00</b></div>
    <div class="card">Wallet Balance<br><b id="totalWallet">$0.00</b></div>
    <div class="card">NFTs Sold<br><b id="nftsSold">0</b></div>
  </div>

  <!-- Users Table -->
  <h3>Users</h3>
  <div class="table-container">
    <table id="usersTable">
      <thead>
        <tr><th>Username</th><th>Email</th><th>Referral</th><th>Invested</th><th>Wallet</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- NFTs Table -->
  <h3>NFTs</h3>
  <div class="table-container">
    <table id="nftsTable">
      <thead>
        <tr><th>Image</th><th>Price</th><th>Daily %</th><th>Category</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
// Dummy Data (for now frontend only)
const users = [
  {username:"Alice",email:"alice@mail.com",ref:"SNFT123456",invested:50,wallet:55},
  {username:"Bob",email:"bob@mail.com",ref:"SNFT654321",invested:100,wallet:110}
];
const nfts = [
  {img:"images/IMG_0458.png",price:10,p:2,cat:"starter"},
  {img:"images/IMG_0467.png",price:55,p:2,cat:"rising"}
];

// Render Overview
document.getElementById("totalUsers").innerText = users.length;
document.getElementById("totalInvestments").innerText = "$"+users.reduce((a,u)=>a+u.invested,0);
document.getElementById("totalDaily").innerText = "$"+users.reduce((a,u)=>a+u.invested*0.02,0);
document.getElementById("totalWallet").innerText = "$"+users.reduce((a,u)=>a+u.wallet,0);
document.getElementById("nftsSold").innerText = nfts.length;

// Render Users Table
const usersBody = document.querySelector("#usersTable tbody");
users.forEach(u=>{
  const tr = document.createElement("tr");
  tr.innerHTML = `<td>${u.username}</td><td>${u.email}</td><td>${u.ref}</td><td>$${u.invested}</td><td>$${u.wallet}</td>`;
  usersBody.appendChild(tr);
});

// Render NFTs Table
const nftsBody = document.querySelector("#nftsTable tbody");
nfts.forEach(n=>{
  const tr = document.createElement("tr");
  tr.innerHTML = `<td><img src="${n.img}" width="50"></td><td>$${n.price}</td><td>${n.p}%</td><td>${n.cat}</td><td><button>Edit</button> <button>Delete</button></td>`;
  nftsBody.appendChild(tr);
});

function logout(){
  alert("Logged out successfully!");
  window.location.href="index.html";
}
</script>

</body>
</html>
