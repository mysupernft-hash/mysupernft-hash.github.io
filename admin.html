<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
}
header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:#facc15;
  border-bottom:1px solid #1e293b;
}
.container{
  max-width:480px;
  margin:30px auto;
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  box-shadow:0 0 30px rgba(0,0,0,.5);
}
h3{margin-top:0}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input{
  background:#020617;
  color:#fff;
  border:1px solid #1e293b;
}
button{
  background:#facc15;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.9}

.box{
  background:#020617;
  margin-top:14px;
  padding:14px;
  border-radius:12px;
}
.box b{
  font-size:18px;
  color:#38bdf8;
}
.row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
.small{
  font-size:13px;
  opacity:.8;
}
.approve{background:#22c55e;margin-top:6px}
.reject{background:#ef4444;margin-top:6px}
.danger{background:#ef4444;margin-top:16px}
</style>
</head>

<body>

<header>ðŸ›¡ SuperNFT Admin Panel</header>

<!-- ðŸ” LOGIN -->
<div id="loginBox" class="container">
  <h3>Admin Security Lock</h3>
  <input type="password" id="adminPin" placeholder="Enter Admin PIN">
  <button onclick="unlockAdmin()">Unlock</button>
  <p class="small">Authorized access only</p>
</div>

<!-- ðŸ§  PANEL -->
<div id="panel" class="container" style="display:none">

  <div class="box">
    <div class="row">
      <span>ðŸ‘¥ Total NFTs Bought</span>
      <b id="totalUsers">0</b>
    </div>
  </div>

  <div class="box">
    <div class="row">
      <span>ðŸ’° Total Invested</span>
      <b id="totalInvested">$0</b>
    </div>
  </div>

  <div class="box">
    <div class="row">
      <span>ðŸ“ˆ Total Daily Income</span>
      <b id="totalDaily">$0</b>
    </div>
  </div>

  <!-- WITHDRAW REQUESTS -->
  <div class="box">
    <h3>ðŸ’¸ Withdraw Requests</h3>
    <div id="withdrawList" class="small">No requests</div>
  </div>

  <button class="danger" onclick="resetSystem()">
    âš  Reset All Data
  </button>

</div>

<script>
/* ================= CONFIG ================= */
const ADMIN_PIN = "1008";

/* ================= UNLOCK ================= */
function unlockAdmin(){
  const pin = document.getElementById("adminPin").value;
  if(pin === ADMIN_PIN){
    sessionStorage.setItem("adminSession","active");
    openPanel();
  }else{
    alert("âŒ Wrong PIN");
  }
}

/* ================= OPEN PANEL ================= */
function openPanel(){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("panel").style.display="block";
  loadStats();
  loadWithdraws();
}

/* ================= STATS ================= */
function loadStats(){
  const data = JSON.parse(localStorage.getItem("myNFTs")) || [];
  let invested = 0, daily = 0;

  data.forEach(n=>{
    invested += Number(n.price);
    daily += Number(n.daily);
  });

  document.getElementById("totalUsers").innerText = data.length;
  document.getElementById("totalInvested").innerText = "$"+invested.toFixed(2);
  document.getElementById("totalDaily").innerText = "$"+daily.toFixed(2);
}

/* ================= WITHDRAW ================= */
function loadWithdraws(){
  const list = JSON.parse(localStorage.getItem("withdrawRequests")) || [];
  const box = document.getElementById("withdrawList");
  box.innerHTML = "";

  if(list.length===0){
    box.innerHTML = "No requests";
    return;
  }

  list.forEach((w,i)=>{
    box.innerHTML += `
      <div style="border-bottom:1px solid #1e293b;padding:8px 0">
        <b>$${w.amount}</b> â†’ ${w.wallet}<br>
        Status: <b>${w.status}</b><br>
        <button class="approve" onclick="approve(${i})">Approve</button>
        <button class="reject" onclick="reject(${i})">Reject</button>
      </div>
    `;
  });
}

function approve(i){
  const list = JSON.parse(localStorage.getItem("withdrawRequests"));
  list[i].status="Approved";
  localStorage.setItem("withdrawRequests",JSON.stringify(list));
  loadWithdraws();
}

function reject(i){
  const list = JSON.parse(localStorage.getItem("withdrawRequests"));
  list[i].status="Rejected";
  localStorage.setItem("withdrawRequests",JSON.stringify(list));
  loadWithdraws();
}

/* ================= RESET ================= */
function resetSystem(){
  if(confirm("Delete ALL user data?")){
    localStorage.removeItem("myNFTs");
    localStorage.removeItem("withdrawRequests");
    alert("System reset successful");
    loadStats();
    loadWithdraws();
  }
}
</script>

</body>
</html>
