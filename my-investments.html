<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Investments</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;padding:15px}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center}
.card img{width:100%;border-radius:10px}
.price{color:#38bdf8;font-weight:bold;margin:6px 0}
.meta{font-size:12px;color:#cbd5f5}
.summary{text-align:center;padding:15px;border-top:1px solid #1e293b}
</style>
</head>

<body>

<header>ğŸ“ My Investments</header>

<div id="investmentList" class="grid"></div>

<div class="summary" id="summary"></div>

<script>
const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
const box=document.getElementById("investmentList");

let totalInvest=0,totalDaily=0,totalYear=0;

if(data.length===0){
  box.innerHTML="<p style='text-align:center'>No NFTs Purchased</p>";
}else{
  data.forEach(n=>{
    let year=n.daily*365;
    totalInvest+=n.price;
    totalDaily+=n.daily;
    totalYear+=year;

    box.innerHTML+=`
    <div class="card">
      <img src="images/${n.img}">
      <div class="price">$${n.price}</div>
      <div class="meta">
        Daily: $${n.daily}<br>
        Monthly: $${(n.daily*30).toFixed(2)}<br>
        Yearly: $${year.toFixed(2)}<br>
        Bought: ${n.date}
      </div>
    </div>`;
  });
}

document.getElementById("summary").innerHTML=`
ğŸ’° Total Invested: <b>$${totalInvest}</b><br>
ğŸ“ˆ Daily Income: <b>$${totalDaily.toFixed(2)}</b><br>
ğŸ—“ Yearly Income: <b>$${totalYear.toFixed(2)}</b>
`;
</script>

</body>
</html>
