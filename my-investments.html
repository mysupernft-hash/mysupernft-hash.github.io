<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Investments</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:white;
}
header{
  text-align:center;
  padding:15px;
  font-size:22px;
  color:#38bdf8;
  border-bottom:1px solid #1e293b;
}
.card{
  background:#0f172a;
  margin:15px;
  padding:15px;
  border-radius:14px;
}
.card img{
  width:100%;
  border-radius:10px;
}
.price{
  color:#38bdf8;
  font-weight:bold;
  margin:8px 0;
}
.meta{
  font-size:14px;
  line-height:1.6;
  color:#cbd5f5;
}
.total{
  text-align:center;
  font-size:18px;
  margin:20px;
  color:#38bdf8;
}
</style>
</head>

<body>

<header>üìÅ My Investments</header>

<div id="list"></div>

<div class="total" id="totalEarnings">Total Earnings: $0</div>

<script>
// Demo data (abhi test ke liye)
// baad me dashboard se real data aayega
if(!localStorage.getItem("investments")){
  const demo = [
    {
      price:15,
      daily:0.3,
      img:"images/IMG_0459.png",
      date: Date.now() - (5 * 86400000) // 5 days ago
    },
    {
      price:50,
      daily:1,
      img:"images/IMG_0466.png",
      date: Date.now() - (12 * 86400000)
    }
  ];
  localStorage.setItem("investments",JSON.stringify(demo));
}

const investments = JSON.parse(localStorage.getItem("investments")) || [];
const box = document.getElementById("list");
let total = 0;

investments.forEach(n=>{
  const days = Math.floor((Date.now() - n.date) / 86400000);
  const earned = (days * n.daily).toFixed(2);
  total += parseFloat(earned);

  box.innerHTML += `
    <div class="card">
      <img src="${n.img}">
      <div class="price">NFT Price: $${n.price}</div>
      <div class="meta">
        Daily Income: $${n.daily}<br>
        Days Passed: ${days}<br>
        Earned: <b>$${earned}</b>
      </div>
    </div>
  `;
});

document.getElementById("totalEarnings").innerHTML =
  "Total Earnings: $" + total.toFixed(2);
</script>

</body>
</html>
