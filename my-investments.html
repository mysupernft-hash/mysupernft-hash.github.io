<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Investments - SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:white;
}
header{
  text-align:center;
  padding:15px;
  font-size:22px;
  color:#38bdf8;
  border-bottom:1px solid #1e293b;
}
.container{padding:15px}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:12px;
  margin-bottom:15px;
}
.card img{
  width:100%;
  border-radius:10px;
}
.price{color:#38bdf8;font-weight:bold;margin:6px 0}
.meta{font-size:13px;color:#cbd5f5;line-height:1.5}
.total{
  background:#020617;
  border:1px solid #38bdf8;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
  text-align:center;
}
.back{
  display:block;
  text-align:center;
  margin-top:20px;
  color:#38bdf8;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<header>üìÅ My Investments</header>

<div class="container">

  <div class="total" id="summary">
    Loading your investments...
  </div>

  <div id="investmentList"></div>

  <a href="dashboard.html" class="back">‚¨Ö Back to Dashboard</a>
</div>

<script>
// ================= SAMPLE INVESTED DATA =================
// (Later this will come from real Buy NFT system)
const myNFTs = [
  {price:10,img:"IMG_0458.png",daily:0.2},
  {price:50,img:"IMG_0466.png",daily:1.0},
  {price:150,img:"IMG_0475.png",daily:5},
  {price:999,img:"IMG_0503.png",daily:100}
];

// ================= RENDER =================
let totalInvest = 0;
let totalDaily = 0;
let totalYearly = 0;

const box = document.getElementById("investmentList");

myNFTs.forEach(n=>{
  const yearly = n.daily * 365;
  totalInvest += n.price;
  totalDaily += n.daily;
  totalYearly += yearly;

  box.innerHTML += `
    <div class="card">
      <img src="images/${n.img}">
      <div class="price">NFT Price: $${n.price}</div>
      <div class="meta">
        Daily Income: $${n.daily}<br>
        Monthly Income: $${(n.daily*30).toFixed(2)}<br>
        Yearly Income: $${yearly.toFixed(2)}<br>
        Validity: 365 Days
      </div>
    </div>
  `;
});

// ================= SUMMARY =================
document.getElementById("summary").innerHTML = `
  üí∞ Total Invested: <b>$${totalInvest}</b><br>
  üìà Daily Income: <b>$${totalDaily.toFixed(2)}</b><br>
  üóì Yearly Income: <b>$${totalYearly.toFixed(2)}</b>
`;
</script>

</body>
</html>
