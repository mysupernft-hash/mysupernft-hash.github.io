<!DOCTYPE html>
<html>
<head>
<title>My Investments</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8}
.card{
background:#0f172a;margin:12px;border-radius:14px;
padding:10px;display:flex;gap:10px
}
.card img{width:80px;border-radius:10px}
.meta{font-size:13px;color:#cbd5f5}
.total{
text-align:center;background:#020617;padding:12px;
border-bottom:1px solid #1e293b
}
</style>
</head>

<body>

<header>ğŸ“ My Investments</header>

<div class="total">
ğŸ’° Total Earnings Today: <b id="today">$0</b>
</div>

<div id="list"></div>

<script>
const list = document.getElementById("list");
const todayBox = document.getElementById("today");

const data = JSON.parse(localStorage.getItem("myNFTs")) || [];
let totalToday = 0;

data.forEach(n=>{
  // days passed
  const days = Math.floor((Date.now() - n.boughtAt)/(1000*60*60*24));
  const earned = Math.min(days,365) * n.daily;
  totalToday += n.daily;

  list.innerHTML += `
  <div class="card">
    <img src="${n.img}">
    <div class="meta">
      ğŸ’µ Price: $${n.price}<br>
      ğŸ“ˆ Daily Income: $${n.daily.toFixed(2)}<br>
      â³ Earned Till Now: $${earned.toFixed(2)}<br>
      ğŸ“† Days Passed: ${days}/365
    </div>
  </div>`;
});

todayBox.innerText = "$" + totalToday.toFixed(2);
</script>

  <script>
let list = document.getElementById("investmentList");
let myNFTs = JSON.parse(localStorage.getItem("myNFTs")) || [];

myNFTs.forEach(n=>{
  list.innerHTML += `
  <div style="background:#0f172a;padding:12px;border-radius:12px;margin-bottom:10px">
    <img src="${n.image}" style="width:100%;border-radius:10px">
    <p>Invest: $${n.price}</p>
    <p>Daily Income: ${(n.price*n.percent/100).toFixed(2)}</p>
    <p>Earned: $${n.earned.toFixed(2)} / $${n.maxProfit}</p>
  </div>`;
});
</script>

</body>
</html>
