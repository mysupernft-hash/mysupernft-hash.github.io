<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Investments</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:white;
}
header{
  text-align:center;
  padding:15px;
  font-size:22px;
  color:#38bdf8;
  border-bottom:1px solid #1e293b;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
  padding:15px;
}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:10px;
  text-align:center;
}
.card img{
  width:100%;
  border-radius:10px;
}
.price{
  color:#38bdf8;
  font-weight:bold;
  margin:6px 0;
}
.meta{
  font-size:12px;
  color:#cbd5f5;
  line-height:1.4;
}
input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
.calc-box{
  background:#0f172a;
  margin:15px;
  padding:15px;
  border-radius:12px;
}
</style>
</head>

<body>

<header>üìÅ My Investments</header>

<!-- üî• CALCULATOR (100% VISIBLE) -->
<!-- NFT CALCULATOR -->
<div style="background:#0f172a;padding:15px;border-radius:12px;margin:20px;">
  <h3 style="text-align:center;color:#38bdf8;">üìä NFT Earnings Calculator</h3>

  <input id="price" type="number" placeholder="NFT Price ($)"
    style="width:100%;padding:10px;border-radius:8px;margin:8px 0;
    background:#020617;border:1px solid #38bdf8;color:white;">

  <input id="percent" type="number" placeholder="Daily % (2, 2.5, 5)"
    style="width:100%;padding:10px;border-radius:8px;margin:8px 0;
    background:#020617;border:1px solid #38bdf8;color:white;">

  <button onclick="calculate()"
    style="width:100%;padding:10px;border:none;border-radius:8px;
    background:#38bdf8;color:#020617;font-weight:bold;">
    Calculate
  </button>

  <p id="calcResult"
     style="text-align:center;margin-top:12px;color:#22c55e;line-height:1.6;">
  </p>
</div>

<script>
function calculate(){
  var price = document.getElementById("price").value;
  var percent = document.getElementById("percent").value;

  if(price=="" || percent==""){
    alert("Price aur % dono dalo");
    return;
  }

  var daily = (price * percent / 100).toFixed(2);
  var monthly = (daily * 30).toFixed(2);
  var yearly = (daily * 365).toFixed(2);

  document.getElementById("calcResult").innerHTML =
    "Daily Income: $" + daily + "<br>" +
    "Monthly Income: $" + monthly + "<br>" +
    "365 Days Income: $" + yearly;
}
</script>

<!-- INVESTMENTS -->
<div id="investments" class="grid"></div>

<script>
/* LOAD BOUGHT NFTS */
const data = JSON.parse(localStorage.getItem("myNFTs")) || [];
const box = document.getElementById("investments");

if(data.length===0){
  box.innerHTML="<p style='padding:15px;'>No NFTs purchased yet.</p>";
}

data.forEach(n=>{
  box.innerHTML+=`
    <div class="card">
      <img src="${n.img}">
      <div class="price">$${n.price}</div>
      <div class="meta">
        Daily $${n.daily}<br>
        Validity 365 Days
      </div>
    </div>
  `;
});

/* CALCULATOR */
function calculate(){
  const daily = document.getElementById("dailyIncome").value;
  if(!daily){ alert("Enter daily income"); return; }

  const total = (daily * 365).toFixed(2);
  document.getElementById("calcResult").innerHTML =
    `Total after 365 days: <b>$${total}</b>`;
}
</script>

</body>
</html>
