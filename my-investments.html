<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Investments</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center}
.card img{width:100%;border-radius:10px}
.price{color:#38bdf8;font-weight:bold;margin:6px 0}
.meta{font-size:12px;color:#cbd5f5;line-height:1.4}
.calc{background:#020617;border:1px solid #38bdf8;border-radius:8px;padding:6px;color:white;width:100%;margin-top:6px}
.back{display:block;text-align:center;color:#38bdf8;text-decoration:none;margin:10px}
</style>
</head>

<body>

<header>üìÅ My Investments</header>

<body>

  <h2>Live Earnings</h2>
<div id="liveEarnings">$0.00</div>

<div id="investmentGrid" class="grid"></div>

<header>My Investments</header>

<!-- ‚úÖ YAHAN ADD KARNA HAI -->
<div id="liveEarningsBox" style="
  margin:15px;
  padding:15px;
  background:#0f172a;
  border-radius:12px;
  text-align:center;
">
  <h3 style="margin:0;color:#38bdf8;">üìà Live Earnings</h3>
  <div id="liveEarnings" style="font-size:22px;margin-top:8px;">
    $0.00
  </div>
</div>
<!-- ‚úÖ YAHAN KHATAM -->

<!-- NFTs grid / calculator / images niche aayenge -->
  
<div id="investments" class="grid"></div>

<a href="dashboard.html" class="back">‚¨Ö Back to Dashboard</a>

<script>
const box = document.getElementById("investments");
const data = JSON.parse(localStorage.getItem("myNFTs")) || [];

if(data.length === 0){
  box.innerHTML = "<p style='padding:15px'>No NFTs purchased yet.</p>";
}

data.forEach(n=>{
  const dailyIncome = n.income;
  const yearly = dailyIncome * 365;

  box.innerHTML += `
    <div class="card">
      <img src="images/${n.img}">
      <div class="price">$${n.price}</div>
      <div class="meta">
        Daily ${n.daily}%<br>
        Income $${dailyIncome}<br>
        Validity 365 Days<br><br>
        <b>365 Days:</b> $${yearly.toFixed(2)}
      </div>

      <input class="calc" type="number" placeholder="Days"
        oninput="this.nextElementSibling.innerText=
        'Earning: $'+(this.value*${dailyIncome}).toFixed(2)">

      <div class="meta">Earning: $0</div>
    </div>
  `;
});
</script>

  <script>
function startLiveEarnings(){
  const nfts = JSON.parse(localStorage.getItem("myNFTs")) || [];
  if(nfts.length === 0) return;

  function calculate(){
    let total = 0;
    const now = Date.now();

    nfts.forEach(nft=>{
      const secondsPassed = (now - nft.boughtAt) / 1000;
      const dailyIncome = nft.income;
      const perSecond = dailyIncome / 86400;
      total += secondsPassed * perSecond;
    });

    document.getElementById("liveEarnings").innerText =
      "$" + total.toFixed(4);
  }

  calculate();
  setInterval(calculate,1000);
}

startLiveEarnings();
</script>

  <script>
const list = JSON.parse(localStorage.getItem("myNFTs")) || [];
const box = document.getElementById("investmentGrid");
let totalLive = 0;

list.forEach(nft => {
  const price = Number(nft.price);
  const daily = Number(nft.dailyIncome);

  const days = Math.min(
    (Date.now() - nft.startTime) / (1000*60*60*24),
    365
  );

  const earned = daily * days;
  totalLive += earned;

  box.innerHTML += `
  <div class="card">
    <img src="${nft.img}">
    <div class="price">$${price}</div>
    <div class="meta">
      Daily $${daily}<br>
      Validity 365 Days<br>
      365 Days: $${(daily*365).toFixed(2)}<br>
      Earned: $${earned.toFixed(2)}
    </div>
  </div>
  `;
});

document.getElementById("liveEarnings").innerText =
  "$" + totalLive.toFixed(2);
</script>

</body>
</html>
