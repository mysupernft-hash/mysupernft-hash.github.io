<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Investments</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center}
.card img{width:100%;border-radius:10px}
.price{color:#38bdf8;font-weight:bold;margin:6px 0}
.meta{font-size:12px;color:#cbd5f5;line-height:1.4}
.calc{margin-top:6px;padding:6px;width:100%;background:#020617;border:1px solid #38bdf8;color:white}
.back{text-align:center;display:block;color:#38bdf8;text-decoration:none;margin:15px}
.live{margin:15px;padding:15px;background:#0f172a;border-radius:12px;text-align:center}
</style>
</head>

<body>

<header>üìÅ My Investments</header>

<div class="live">
  <h3>üìà Live Earnings</h3>
  <div id="live">$0.0000</div>
</div>

<div id="grid" class="grid"></div>

<a href="dashboard.html" class="back">‚¨Ö Back to Dashboard</a>

<script>
const data = JSON.parse(localStorage.getItem("myNFTs")) || [];
const grid = document.getElementById("grid");
const live = document.getElementById("live");

function render(){
  grid.innerHTML = "";
  let total = 0;
  const now = Date.now();

  data.forEach(n=>{
    const days = Math.min((now - n.boughtAt)/(1000*60*60*24),365);
    const earned = n.dailyIncome * days;
    total += earned;

    grid.innerHTML += `
    <div class="card">
      <img src="${n.img}">
      <div class="price">$${n.price}</div>
      <div class="meta">
        Daily $${n.dailyIncome}<br>
        Validity 365 Days<br>
        365 Days: $${(n.dailyIncome*365).toFixed(2)}<br>
        Earned: $${earned.toFixed(2)}
      </div>
      <input class="calc" type="number" placeholder="Enter days"
        oninput="this.nextElementSibling.innerText=
        'Earning: $'+(this.value*${n.dailyIncome}).toFixed(2)">
      <div class="meta">Earning: $0</div>
    </div>`;
  });

  live.innerText = "$"+total.toFixed(4);
}

render();
setInterval(render,1000);
</script>

</body>
</html>
