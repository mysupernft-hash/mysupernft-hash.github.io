<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Investments</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center}
.card img{width:100%;border-radius:10px}
.price{color:#38bdf8;font-weight:bold;margin:6px 0}
.meta{font-size:12px;color:#cbd5f5;line-height:1.4}
.calc{background:#020617;border:1px solid #38bdf8;border-radius:8px;padding:6px;color:white;width:100%;margin-top:6px}
.back{display:block;text-align:center;color:#38bdf8;text-decoration:none;margin:10px}
</style>
</head>

<body>

<header>üìÅ My Investments</header>

<div id="investments" class="grid"></div>

<a href="dashboard.html" class="back">‚¨Ö Back to Dashboard</a>

<script>
const box = document.getElementById("investments");
const data = JSON.parse(localStorage.getItem("myNFTs")) || [];

if(data.length === 0){
  box.innerHTML = "<p style='padding:15px'>No NFTs purchased yet.</p>";
}

data.forEach(n=>{
  const dailyIncome = n.income;
  const yearly = dailyIncome * 365;

  box.innerHTML += `
    <div class="card">
      <img src="images/${n.img}">
      <div class="price">$${n.price}</div>
      <div class="meta">
        Daily ${n.daily}%<br>
        Income $${dailyIncome}<br>
        Validity 365 Days<br><br>
        <b>365 Days:</b> $${yearly.toFixed(2)}
      </div>

      <input class="calc" type="number" placeholder="Days"
        oninput="this.nextElementSibling.innerText=
        'Earning: $'+(this.value*${dailyIncome}).toFixed(2)">

      <div class="meta">Earning: $0</div>
    </div>
  `;
});
</script>

</body>
</html>
