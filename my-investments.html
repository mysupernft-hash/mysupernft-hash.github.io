<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Investments</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:white;
}

header{
  text-align:center;
  padding:15px;
  font-size:22px;
  color:#38bdf8;
  border-bottom:1px solid #1e293b;
}

/* GRID â€“ 2 IMAGES SAME ROW */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:15px;
}

.card{
  background:#0f172a;
  border-radius:14px;
  padding:10px;
  text-align:center;
}

.card img{
  width:100%;
  border-radius:10px;
}

.price{
  color:#38bdf8;
  font-weight:bold;
  margin:6px 0;
}

.meta{
  font-size:12px;
  color:#cbd5f5;
  line-height:1.4;
}

/* CALCULATOR */
.calc{
  padding:15px;
  border-top:1px solid #1e293b;
}

.calc h3{
  color:#38bdf8;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin:6px 0;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}

.back{
  text-align:center;
  margin:15px;
}

.back a{
  color:#38bdf8;
  text-decoration:none;
}
</style>
</head>

<body>

<header>My Investments</header>

<!-- NFT LIST -->
<div id="investmentGrid" class="grid"></div>

<!-- CALCULATOR -->
<div class="calc">
  <h3>ðŸ“ˆ Earnings Calculator</h3>

  <input type="number" id="days" value="365" placeholder="Enter days">

  <p id="result"></p>

  <button onclick="calculate()">Calculate Earnings</button>
</div>

<div class="back">
  <a href="dashboard.html">â¬… Back to Dashboard</a>
</div>

<script>
// READ NFTs FROM LOCALSTORAGE
const investments = JSON.parse(localStorage.getItem("myNFTs")) || [];
const grid = document.getElementById("investmentGrid");

let totalDailyIncome = 0;

if(investments.length === 0){
  grid.innerHTML = "<p style='grid-column:1/3;text-align:center;'>No NFTs Purchased Yet</p>";
}

investments.forEach(nft=>{
  totalDailyIncome += Number(nft.income);

  grid.innerHTML += `
    <div class="card">
      <img src="${nft.img}">
      <div class="price">$${nft.price}</div>
      <div class="meta">
        Daily ${nft.percent}%<br>
        Income $${nft.income}<br>
        Validity 365 Days
      </div>
    </div>
  `;
});

// CALCULATOR FUNCTION
function calculate(){
  const days = Number(document.getElementById("days").value);
  const total = (totalDailyIncome * days).toFixed(2);

  document.getElementById("result").innerHTML =
    "ðŸ’° Estimated Earnings: <b>$" + total + "</b>";
}
</script>

</body>
</html>
