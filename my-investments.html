<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Investments</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b}

.live{
  margin:15px;
  padding:15px;
  background:#0f172a;
  border-radius:12px;
  text-align:center
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px
}

.card{
  background:#0f172a;
  border-radius:14px;
  padding:10px;
  text-align:center
}

.card img{
  width:100%;
  border-radius:10px
}

.price{
  color:#38bdf8;
  font-weight:bold;
  margin:6px 0
}

.meta{
  font-size:12px;
  color:#cbd5f5;
  line-height:1.4
}

.calc{
  background:#020617;
  border:1px solid #38bdf8;
  border-radius:8px;
  padding:6px;
  color:white;
  width:100%;
  margin-top:6px
}

.back{
  display:block;
  text-align:center;
  color:#38bdf8;
  text-decoration:none;
  margin:15px
}
</style>
</head>

<body>

<header>üìÅ My Investments</header>

<!-- LIVE EARNINGS -->
<div class="live">
  <h3 style="margin:0;color:#38bdf8;">üìà Live Earnings</h3>
  <div id="liveEarnings" style="font-size:22px;margin-top:8px">$0.0000</div>
</div>

<!-- NFT GRID -->
<div id="grid" class="grid"></div>

<a href="dashboard.html" class="back">‚¨Ö Back to Dashboard</a>

<script>
const nfts = JSON.parse(localStorage.getItem("myNFTs")) || [];
const grid = document.getElementById("grid");
const liveBox = document.getElementById("liveEarnings");

if(nfts.length === 0){
  grid.innerHTML = "<p style='padding:15px'>No NFTs purchased yet.</p>";
}

function render(){
  grid.innerHTML = "";
  let totalLive = 0;
  const now = Date.now();

  nfts.forEach(nft=>{
    const daysPassed = Math.min(
      (now - nft.boughtAt) / (1000*60*60*24),
      nft.validity
    );

    const earned = nft.dailyIncome * daysPassed;
    totalLive += earned;

    grid.innerHTML += `
      <div class="card">
        <img src="${nft.img}">
        <div class="price">$${nft.price}</div>
        <div class="meta">
          Daily $${nft.dailyIncome}<br>
          Validity ${nft.validity} Days<br>
          365 Days: $${(nft.dailyIncome*365).toFixed(2)}<br>
          Earned: $${earned.toFixed(2)}
        </div>

        <input class="calc" type="number" placeholder="Enter days"
          oninput="this.nextElementSibling.innerText=
          'Earning: $'+(this.value*${nft.dailyIncome}).toFixed(2)">
        <div class="meta">Earning: $0</div>
      </div>
    `;
  });

  liveBox.innerText = "$" + totalLive.toFixed(4);
}

render();
setInterval(render,1000);
</script>

</body>
</html>
