<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Investments</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b}
.container{padding:15px}
.card{background:#0f172a;border-radius:14px;padding:12px;margin-bottom:15px}
.card img{width:100%;border-radius:10px}
.price{color:#38bdf8;font-weight:bold;margin:8px 0}
.meta{font-size:13px;color:#cbd5f5;line-height:1.5}
.earn{margin-top:8px;color:#22c55e;font-weight:bold}

.calculator{background:#0f172a;border-radius:14px;padding:15px;margin-top:20px}
.calculator input{width:100%;padding:8px;margin-top:8px;border:none;border-radius:6px}
.calculator button{width:100%;margin-top:10px;padding:10px;background:#38bdf8;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
.result{margin-top:10px;color:#22c55e;font-weight:bold}

.back{text-align:center;display:block;margin:20px 0;color:#38bdf8;text-decoration:none}
</style>
</head>

<body>

<header>üìÅ My Investments</header>

<!-- NFT LIST -->
<div class="container" id="investmentList"></div>

<!-- CALCULATOR (STATIC ‚Äì JS TOUCH NAHI KAREGA) -->
<div class="container">
  <div class="calculator">
    <h3>üìä Earnings Calculator</h3>

    <input type="number" id="amt" placeholder="Investment Amount ($)">
    <input type="number" id="percent" placeholder="Daily %">

    <button onclick="calculate()">Calculate 365 Days</button>
    <div class="result" id="calcResult"></div>
  </div>
</div>

<a href="dashboard.html" class="back">‚¨Ö Back to Dashboard</a>

<script>
const box = document.getElementById("investmentList");
const data = JSON.parse(localStorage.getItem("myNFTs")) || [];

if(data.length === 0){
  box.innerHTML = "<p>No NFTs purchased yet.</p>";
}

data.forEach(n => {
  const dailyIncome = (n.price * n.daily / 100).toFixed(2);
  const yearlyIncome = (dailyIncome * 365).toFixed(2);

  box.innerHTML += `
    <div class="card">
      <img src="images/${n.img}">
      <div class="price">$${n.price}</div>
      <div class="meta">
        Daily ${n.daily}%<br>
        Daily Income $${dailyIncome}<br>
        Validity 365 Days
      </div>
      <div class="earn">
        üí∞ 365 Days Income: $${yearlyIncome}
      </div>
    </div>
  `;
});

function calculate(){
  const amt = document.getElementById("amt").value;
  const p = document.getElementById("percent").value;

  if(!amt || !p){
    document.getElementById("calcResult").innerText = "Enter values";
    return;
  }

  const daily = amt * p / 100;
  const yearly = daily * 365;

  document.getElementById("calcResult").innerText =
    "365 Days Income: $" + yearly.toFixed(2);
}
</script>

</body>
</html>
