<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SuperNFT</title>
  <style>
    body { font-family: Arial; background:#020617; color:white; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { width: 300px; text-align:center; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; }
    button { width:100%; padding:10px; border:none; border-radius:5px; background:#38bdf8; color:#020617; font-weight:bold; cursor:pointer; }
    button:hover { background:#00e5ff; }
    a { color:#38bdf8; display:block; margin-top:10px; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <a href="forgot.html">Forgot Password?</a>
  <a href="signup.html">Don't have an account? Sign Up</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
    authDomain: "supernft-5b952.firebaseapp.com",
    projectId: "supernft-5b952",
    storageBucket: "supernft-5b952.firebasestorage.app",
    messagingSenderId: "278097730700",
    appId: "1:278097730700:web:6ba9892334456fd8512fa9",
    measurementId: "G-SFEPHK7N18"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter email and password!");
      return;
    }

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      if (user.emailVerified) {
        // âœ… Email verified, redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        alert("Please verify your email first!");
      }
    } catch (error) {
      console.error(error);
      alert("Login failed: " + error.message);
    }
  }
</script>
</body>
</html>
