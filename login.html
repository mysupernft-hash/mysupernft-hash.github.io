<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0b0f1a;
  color:white;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login-box{
  background:#111827;
  padding:30px;
  width:320px;
  border-radius:10px;
}

h2{text-align:center;margin-bottom:20px;}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:none;
}

button{
  width:100%;
  padding:10px;
  background:#38bdf8;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{background:#00e5ff;}

.links{text-align:center;margin-top:15px;}

a{color:#38bdf8;text-decoration:none;font-size:14px;}
</style>
</head>

<body>

<div class="login-box">
  <h2>SuperNFT Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="loginBtn">Login</button>

  <div class="links">
    <a href="forgot-password.html">Forgot Password?</a><br><br>
    <a href="signup.html">Create Account</a>
  </div>
</div>

<!-- âœ… FIREBASE LOGIN SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
  authDomain: "supernft-5b952.firebaseapp.com",
  projectId: "supernft-5b952",
  appId: "1:278097730700:web:6ba9892334456fd8512fa9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginBtn").addEventListener("click", ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(()=>{
      window.location.href = "dashboard.html";
    })
    .catch(err=>{
      alert(err.message);
    });
});
</script>

</body>
</html>
