<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0f1a;
  font-family:Arial;
  color:#fff;
}
.box{
  background:#111827;
  padding:25px;
  border-radius:12px;
  width:320px;
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}
button{
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
.google{
  background:#ea4335;
  color:#fff;
}
small{
  display:block;
  margin-top:10px;
  color:#9ca3af;
  text-align:center;
}
</style>
</head>

<body>

<div class="box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="emailLogin">Login</button>

  <hr>

  <button class="google" id="googleLogin">Login with Google</button>

  <small id="msg"></small>
</div>

<!-- VERY IMPORTANT -->
<script type="module" src="login.js"></script>
</body>
</html>
