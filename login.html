<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperNFT Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 8px 0;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00e5ff;
    }
    #message {
      margin-top: 20px;
      color: #00ff80;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCE8-N_IZgIegL7bOviTbtNnTY-ApBXPbI",
      authDomain: "supernft-80ed4.firebaseapp.com",
      projectId: "supernft-80ed4",
      storageBucket: "supernft-80ed4.firebasestorage.app",
      messagingSenderId: "859197069660",
      appId: "1:859197069660:web:ae186392a4adf4dd2b4999",
      measurementId: "G-H192FXKB63"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("All fields are required!");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.emailVerified) {
          document.getElementById("message").innerHTML = `✅ Login successful! Welcome ${user.email}`;
          // Redirect to dashboard or home page
          // window.location.href = "dashboard.html";
        } else {
          document.getElementById("message").innerHTML = `
            ❌ Email not verified. Please check your inbox and verify your email first.
          `;
        }

      } catch (error) {
        console.error(error);
        document.getElementById("message").innerText = error.message;
      }
    };
  </script>
</head>
<body>
  <h1>SuperNFT Login</h1>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <div id="message"></div>
</body>
</html>
