<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperNFT Login</title>
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <input id="email" type="email" placeholder="Email" required><br>
    <input id="password" type="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <div id="msg"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCE8-N_IZgIegL7bOviTbtNnTY-ApBXPbI",
      authDomain: "supernft-80ed4.firebaseapp.com",
      projectId: "supernft-80ed4",
      storageBucket: "supernft-80ed4.firebasestorage.app",
      messagingSenderId: "859197069660",
      appId: "1:859197069660:web:ae186392a4adf4dd2b4999",
      measurementId: "G-H192FXKB63"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const msgDiv = document.getElementById("msg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);

        if (!userCredential.user.emailVerified) {
          msgDiv.textContent = "Please verify your email first ðŸ“©";
          return;
        }

        msgDiv.textContent = "Login successful! Redirecting...";
        window.location.href = "dashboard.html"; // Or wherever

      } catch (error) {
        msgDiv.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
