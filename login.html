<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ SuperNFT</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#0f0f0f;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;}
.card{width:100%;max-width:360px;background:#161616;border:1px solid #222;border-radius:16px;padding:24px;}
h1{text-align:center;color:#FFD700;margin-bottom:8px;}
p{text-align:center;color:#aaa;font-size:14px;margin-bottom:24px;}
input{width:100%;padding:14px;margin-bottom:14px;border-radius:10px;border:1px solid #333;background:#0f0f0f;color:#fff;font-size:14px;}
input:focus{outline:none;border-color:#FFD700}
button{width:100%;padding:14px;background:#FFD700;color:#000;border:none;border-radius:10px;font-weight:bold;font-size:16px;cursor:pointer;}
button:hover{opacity:.9}
.links{text-align:center;margin-top:16px;font-size:13px;}
.links a{color:#FFD700;text-decoration:none}
.footer{text-align:center;margin-top:20px;font-size:11px;color:#777;}
#error{color:red;font-size:13px;text-align:center;margin-bottom:10px;}
</style>
</head>
<body>

<div class="card">
  <h1>SuperNFT</h1>
  <p>Login to access your earnings</p>
  <div id="error"></div>
  <input type="email" id="email" placeholder="Email address">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div class="links">
    New user? <a href="signup.html">Create account</a><br><br>
    <a href="#">Forgot password?</a>
  </div>
  <div class="footer">Secure Login â€¢ Encrypted System</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
  authDomain: "supernft-5b952.firebaseapp.com",
  projectId: "supernft-5b952",
  storageBucket: "supernft-5b952.appspot.com",
  messagingSenderId: "278097730700",
  appId: "1:278097730700:web:6ba9892334456fd8512fa9"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginBtn").addEventListener("click", async()=>{
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorDiv = document.getElementById("error");
  errorDiv.innerText = "";

  if(!email || !password){errorDiv.innerText="Please fill all fields";return;}

  try{
    await signInWithEmailAndPassword(auth,email,password);
    // ðŸ”¹ Successful login â†’ redirect to dashboard
    window.location.href="dashboard.html";
  } catch(err){
    console.error(err);
    errorDiv.innerText = err.message;
  }
});
</script>
</body>
</html>
