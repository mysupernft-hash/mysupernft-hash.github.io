<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif;background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#0a192f;padding:30px;border-radius:12px;width:300px;text-align:center;}
input{width:90%;padding:8px;margin:8px 0;border-radius:6px;border:none;}
button{padding:8px 16px;background:#38bdf8;color:#020617;border:none;border-radius:6px;cursor:pointer;}
a{color:#38bdf8;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input type="text" id="user" placeholder="Username"><br>
  <input type="password" id="pass" placeholder="Password"><br>
  <button onclick="login()">Login</button><br><br>
  Don't have an account? <a href="signup.html">Signup</a>
</div>

<script>
function login(){
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();

  const savedUser = localStorage.getItem("snft_user");
  const savedPass = localStorage.getItem("snft_pass");

  if(user === savedUser && pass === savedPass){
    localStorage.setItem("snft_logged", "true");
    window.location.href = "dashboard.html";
  } else {
    alert("Wrong username or password!");
  }
}
</script>
</body>
</html>
