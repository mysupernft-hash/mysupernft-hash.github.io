<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif;background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.login-box{background:#0f172a;padding:30px;border-radius:12px;width:300px;text-align:center;}
input{width:90%;padding:10px;margin:10px 0;border-radius:6px;border:none;}
button{padding:10px 20px;border:none;border-radius:6px;background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  const user=document.getElementById("username").value;
  const pass=document.getElementById("password").value;
  if(user && pass){
    localStorage.setItem("isLoggedIn","true"); // Mark user as logged in
    window.location.href="dashboard.html"; // Redirect to dashboard after login
  } else {
    alert("Enter username & password");
  }
}
</script>
</body>
</html>
