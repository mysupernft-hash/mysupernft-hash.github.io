<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Login</title>
<style>
*{box-sizing:border-box}body{margin:0;font-family:Arial,sans-serif;background:#0b0f1a;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#111827;padding:30px;border-radius:12px;width:350px;text-align:center;}
h1{color:#38bdf8;margin-bottom:20px;}input{width:100%;padding:10px;margin:10px 0;border-radius:6px;border:none;}button{padding:10px 20px;background:#38bdf8;color:#0b0f1a;border:none;border-radius:6px;font-weight:bold;width:100%;}button:hover{background:#0ea5e9;cursor:pointer;}p.message{margin-top:10px;font-size:14px;}
</style>
</head>
<body>

<div class="container">
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <p class="message" id="message"></p>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const loginBtn = document.getElementById("loginBtn");
const message = document.getElementById("message");

loginBtn.addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !password){
    message.style.color = "#f87171";
    message.innerText = "Please fill all fields!";
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    if(!user.emailVerified){
      message.style.color = "#fbbf24";
      message.innerText = "Please verify your email before logging in!";
      return;
    }

    // Redirect to dashboard
    window.location.href = "dashboard.html";

  } catch (err) {
    message.style.color = "#f87171";
    message.innerText = err.message;
  }
});
</script>

</body>
</html>
