<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SuperNFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #38bdf8;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      color: #38bdf8;
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Login</h2>

    <!-- ❌ FORM MAT USE KARO -->
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <!-- ✅ TYPE = BUTTON -->
    <button id="loginBtn" type="button">Login</button>

    <a href="forgot-password.html">Forgot Password?</a>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
