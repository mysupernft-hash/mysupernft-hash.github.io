<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif;background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.login-box{background:#0a192f;padding:30px;border-radius:12px;width:300px;text-align:center;}
.login-box input{width:90%;padding:10px;margin:10px 0;border-radius:6px;border:none;}
.login-box button{padding:10px 20px;background:#38bdf8;color:#020617;border:none;border-radius:6px;cursor:pointer;margin-top:10px;}
.signup-link{margin-top:15px;display:block;color:#38bdf8;text-decoration:none;}
.signup-link:hover{color:#00e5ff;}
</style>
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <a href="signup.html" class="signup-link">Don't have an account? Signup</a>
</div>

<script>
function login(){
  // Simple example: always login
  sessionStorage.setItem("isLoggedIn","true");
  alert("Login successful!");
  window.location.href="dashboard.html";
}
</script>
</body>
</html>
