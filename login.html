<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SuperNFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    input {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00e5ff;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div>
    <h2>Login to SuperNFT</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <p class="error" id="errorMsg"></p>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
      authDomain: "supernft-5b952.firebaseapp.com",
      projectId: "supernft-5b952",
      storageBucket: "supernft-5b952.firebasestorage.app",
      messagingSenderId: "278097730700",
      appId: "1:278097730700:web:6ba9892334456fd8512fa9",
      measurementId: "G-SFEPHK7N18"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      errorMsg.textContent = "";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          errorMsg.textContent = "❌ Please verify your email first!";
          await auth.signOut();
          return;
        }

        // ✅ Login successful, redirect to dashboard
        window.location.href = "dashboard.html";

      } catch (error) {
        console.error(error);
        errorMsg.textContent = "❌ " + error.message;
      }
    });
  </script>

</body>
</html>
