<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SuperNFT</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b0f1a;
      font-family:Arial, sans-serif;
      color:#fff;
    }
    .login-box{
      width:320px;
      background:#111827;
      padding:25px;
      border-radius:12px;
      box-shadow:0 0 25px rgba(56,189,248,.2);
    }
    h2{
      text-align:center;
      color:#38bdf8;
      margin-bottom:20px;
    }
    input{
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border-radius:6px;
      border:none;
      outline:none;
    }
    button{
      width:100%;
      padding:10px;
      background:#38bdf8;
      border:none;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover{
      background:#0ea5e9;
    }
    p{
      text-align:center;
      margin-top:15px;
      font-size:14px;
    }
    a{
      color:#38bdf8;
      text-decoration:none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>SuperNFT Login</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Login</button>

    <p>New user?
      <a href="signup.html">Create account</a>
    </p>
  </div>

  <!-- ðŸ”¥ FIREBASE LOGIN SCRIPT -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email & password");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    };
  </script>

</body>
</html>
