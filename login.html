<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Login</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #0b0f1a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.login-container {
  background:#111827;
  padding: 30px;
  border-radius: 12px;
  width: 320px;
  box-shadow: 0 0 15px #38bdf8;
}
.login-container h1 {
  text-align:center;
  margin-bottom: 20px;
  color: #38bdf8;
}
.login-container input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
  outline:none;
}
.login-container button {
  width: 100%;
  padding: 10px;
  background:#38bdf8;
  color:#0b0f1a;
  font-weight:bold;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.login-container button:hover {
  background:#10b981;
}
.login-container .signup {
  margin-top: 15px;
  text-align:center;
  font-size: 14px;
}
.login-container .signup a {
  color:#38bdf8;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="login-container">
  <h1>SuperNFT Login</h1>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <div class="signup">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>

<!-- Firebase login script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // ðŸ”¹ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
    authDomain: "supernft-5b952.firebaseapp.com",
    projectId: "supernft-5b952",
    storageBucket: "supernft-5b952.appspot.com",
    messagingSenderId: "278097730700",
    appId: "1:278097730700:web:014d5ab680859db4512fa9",
    measurementId: "G-BME7FWT355"
  };

  // ðŸ”¹ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”¹ Redirect if already logged in
  onAuthStateChanged(auth, user => {
    if(user) window.location.href = "dashboard.html";
  });

  // ðŸ”¹ Login button
  const loginBtn = document.getElementById("loginBtn");
  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if(!email || !password){
      alert("Please enter email and password");
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login successful âœ…");
      window.location.href = "dashboard.html";
    } catch(err) {
      alert("Login failed: " + err.message);
    }
  });
</script>

</body>
</html>
