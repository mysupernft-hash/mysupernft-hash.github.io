<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Login</title>
<style>
body{font-family:Arial,sans-serif;background:#0f0f0f;color:#FFD700;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
form{background:#1a1a1a;padding:30px;border-radius:12px;width:300px;}
input{width:100%;padding:10px;margin:10px 0;border-radius:6px;border:none;}
button{width:100%;padding:10px;background:#FFD700;color:#000;font-weight:bold;border:none;border-radius:6px;cursor:pointer;}
button:hover{background:#e0c200;}
</style>
</head>
<body>

<form id="loginForm">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
<p id="message"></p>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig={apiKey:"AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",authDomain:"supernft-5b952.firebaseapp.com",projectId:"supernft-5b952"};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

document.getElementById("loginForm").addEventListener("submit", async(e)=>{
    e.preventDefault();
    const email=document.getElementById("email").value;
    const password=document.getElementById("password").value;

    try{
        await signInWithEmailAndPassword(auth,email,password);
        window.location.replace("dashboard.html");
    }catch(err){
        document.getElementById("message").innerText=err.message;
    }
});
</script>
</body>
</html>
