<!DOCTYPE html>
<html>
<head>
  <title>SuperNFT Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      background:#0b0f1a;
      color:#fff;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      background:#111827;
      padding:25px;
      border-radius:12px;
      width:320px;
    }
    input,button{
      width:100%;
      padding:10px;
      margin:8px 0;
      border-radius:6px;
      border:none;
    }
    button{
      background:#38bdf8;
      font-weight:bold;
      cursor:pointer;
    }
    .google{background:#ea4335;color:#fff;}
  </style>
</head>

<body>
<div class="box">
  <h2>Login</h2>

  <!-- Email / Password -->
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="emailLogin">Login</button>

  <hr>

  <!-- Google -->
  <button class="google" id="googleLogin">Login with Google</button>
</div>

<!-- Firebase Logic -->
<script type="module" src="login.js"></script>
</body>
</html>
