<!DOCTYPE html>
<html>
<head>
<title>Withdraw | SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#020617;color:white;font-family:Arial;padding:20px;}
.box{background:#0f172a;padding:20px;border-radius:12px;max-width:400px;margin:auto;}
input,button{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:none;}
button{background:#38bdf8;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<div class="box">
<h2>üí∏ Withdraw / Claim</h2>

<label>Amount ($)</label>
<input type="number" id="amount">

<label>Binance Wallet Address</label>
<input type="text" id="wallet">

<button onclick="withdraw()">Submit Withdraw</button>
<p id="msg"></p>
</div>

<script>
function withdraw(){
  let amount = parseFloat(amount.value);
  let walletAddr = wallet.value;
  let balance = parseFloat(localStorage.getItem("walletBalance")) || 0;

  if(amount<=0 || amount>balance){
    msg.innerText="‚ùå Invalid amount";
    return;
  }

  let withdrawals = JSON.parse(localStorage.getItem("withdrawals")) || [];
  withdrawals.push({
    amount,
    wallet:walletAddr,
    status:"Pending",
    time:new Date().toLocaleString()
  });

  localStorage.setItem("withdrawals", JSON.stringify(withdrawals));
  msg.innerText="‚úÖ Withdraw request sent to admin";
}
</script>

</body>
</html>
