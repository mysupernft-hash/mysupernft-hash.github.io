<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw â€“ SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff;}
header{padding:15px;text-align:center;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b;}
.box{background:#0f172a;margin:15px;padding:15px;border-radius:12px;text-align:center;}
input,button{padding:10px;border-radius:8px;border:none;margin-top:10px;}
button{background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<header>ðŸ’¸ Withdraw â€“ SuperNFT</header>

<div class="box">
  <h3>Wallet Balance</h3>
  <b id="walletBalance">$0.00</b>
</div>

<div class="box">
  <h3>Enter Withdraw Amount</h3>
  <input type="number" id="withdrawAmount" placeholder="$0.00">
  <button onclick="requestWithdraw()">Request Withdraw</button>
</div>

<div class="box" id="withdrawStatus"></div>

<script>
function updateWallet(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let wallet=0;
  data.forEach(n=>{wallet+=n.daily;});
  document.getElementById("walletBalance").innerText="$"+wallet.toFixed(2);
}
setInterval(updateWallet,1000);

function requestWithdraw(){
  const amount=parseFloat(document.getElementById("withdrawAmount").value);
  const wallet=parseFloat(document.getElementById("walletBalance").innerText.replace("$",""));
  const status=document.getElementById("withdrawStatus");

  if(amount>0 && amount<=wallet){
    status.innerText="âœ… Withdraw request for $"+amount.toFixed(2)+" submitted for approval!";
    // Optionally: reduce wallet balance
  } else{
    status.innerText="âŒ Invalid amount! Check wallet balance.";
  }
}
</script>

</body>
</html>
