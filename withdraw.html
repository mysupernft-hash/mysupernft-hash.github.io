<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw - SuperNFT</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0b0f1a;color:#fff;}
.topbar{position:fixed;top:0;left:0;width:100%;height:60px;background:#111827;display:flex;align-items:center;padding:0 20px;z-index:1001;}
.topbar h1{margin:0;font-size:18px;}
.main{margin-top:60px;padding:20px;}
.card{background:#111827;padding:20px;border-radius:12px;margin-bottom:20px;text-align:center;}
.card input{padding:8px;width:60%;border-radius:6px;border:none;text-align:center;margin-top:10px;}
button{padding:10px 20px;border:none;border-radius:6px;background:#38bdf8;color:#0b0f1a;font-weight:bold;cursor:pointer;margin-top:10px;}
.history-card{background:#1f2937;padding:10px;border-radius:8px;margin-bottom:10px;}
</style>
</head>
<body>

<div class="topbar"><h1>Withdraw BSC</h1></div>
<div class="main">
<div class="card">
<h2>Enter withdraw amount</h2>
<input type="number" id="withdrawAmount" placeholder="Amount to withdraw">
<button id="withdrawBtn">Request Withdraw</button>
<p>Minimum withdraw: 0.1 BSC</p>
</div>

<h3>Withdraw History</h3>
<div id="history"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
authDomain: "supernft-5b952.firebaseapp.com",
projectId: "supernft-5b952",
storageBucket: "supernft-5b952.appspot.com",
messagingSenderId: "278097730700",
appId: "1:278097730700:web:6ba9892334456fd8512fa9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const historyDiv = document.getElementById("history");
const withdrawAmount = document.getElementById("withdrawAmount");

// Login guard
onAuthStateChanged(auth,async user=>{
if(!user) return window.location.replace("login.html");
loadHistory(user.uid);
});

// Withdraw request
document.getElementById("withdrawBtn").addEventListener("click",async ()=>{
const amt = Number(withdrawAmount.value);
if(!amt || amt<0.1) return alert("Minimum withdraw: 0.1 BSC");
const user = auth.currentUser;
if(!user) return;
const userRef = doc(db,"users",user.uid);
const snap = await getDoc(userRef);
const data = snap.data();
const deposits = data.deposits||[];
const withdrawals = data.withdrawals||[];
const nftEarnings = (data.nfts||[]).reduce((sum,n)=>{
  const days = Math.floor((Date.now() - n.boughtAt.toDate().getTime())/(1000*60*60*24));
  return sum + n.price*(n.dailyPercent/100)*days;
},0);
const balance = deposits.reduce((s,d)=>s+d.amount,0)-withdrawals.reduce((s,w)=>s+w.amount,0)+nftEarnings;
if(amt>balance) return alert("Insufficient balance");
await updateDoc(userRef,{withdrawals: arrayUnion({amount: amt,status:"Pending",timestamp: new Date()})});
withdrawAmount.value="";
loadHistory(user.uid);
alert(`Withdraw request of ${amt} BSC submitted âœ…`);
});

// Load withdraw history
async function loadHistory(uid){
const snap = await getDoc(doc(db,"users",uid));
if(!snap.exists()) return;
historyDiv.innerHTML="";
(snap.data().withdrawals||[]).slice().reverse().forEach(w=>{
const div = document.createElement("div");
div.className="history-card";
div.innerText=`Amount: ${w.amount} BSC | Status: ${w.status} | ${new Date(w.timestamp.seconds*1000).toLocaleString()}`;
historyDiv.appendChild(div);
});
}
</script>
</body>
</html>
