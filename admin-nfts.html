<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - NFT Assign/Remove</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}
header{
  background:#111827;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{font-size:18px;margin:0}
header button{
  background:#ef4444;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}

.container{padding:20px}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  border:1px solid #1f2937;
  padding:10px;
}
th{background:#111827}

button.assign{
  background:#38bdf8;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  color:#000;
}
button.remove{
  background:#ef4444;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <h1>Admin â€“ NFT Assign / Remove</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>User Email</th>
        <th>Owned NFTs</th>
        <th>Assign NFT</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="nftTable">
      <tr><td colspan="4">Loading users...</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDdTprqsuAaDiDDoK7K6tHAyabfyPs5DTk",
  authDomain: "mysuper-nft.firebaseapp.com",
  projectId: "mysuper-nft",
  storageBucket: "mysuper-nft.firebasestorage.app",
  messagingSenderId: "1061978771986",
  appId: "1:1061978771986:web:ef0302af5bb02c2cd0fecb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” ADMIN GUARD */
onAuthStateChanged(auth, async user=>{
  if(!user) location.replace("admin-login.html");
  const adminSnap = await getDocs(collection(db,"admin"));
  // simple check (optional better with getDoc by UID)
});

/* ðŸ”„ LOAD USERS */
const table = document.getElementById("nftTable");

async function loadUsers(){
  table.innerHTML = "";
  const snap = await getDocs(collection(db,"users"));
  snap.forEach(u=>{
    const data = u.data();
    const uid = u.id;

    const nftsOwned = data.nfts ? data.nfts.join(", ") : "None";

    table.innerHTML += `
      <tr>
        <td>${data.email}</td>
        <td>${nftsOwned}</td>
        <td><input type="text" id="nft-${uid}" placeholder="NFT Name"></td>
        <td>
          <button class="assign" onclick="assignNFT('${uid}')">Assign</button>
          <button class="remove" onclick="removeNFT('${uid}')">Remove</button>
        </td>
      </tr>
    `;
  });
}

/* ðŸ’Ž ASSIGN NFT */
window.assignNFT = async (uid)=>{
  const nftName = document.getElementById(`nft-${uid}`).value.trim();
  if(!nftName){ alert("Enter NFT name"); return; }

  const userRef = doc(db,"users",uid);
  const userSnap = await getDocs(collection(db,"users"));
  const userDoc = await doc(db,"users",uid).get();

  const userData = (await userRef.get()).data();
  let nfts = userData.nfts || [];

  if(nfts.includes(nftName)){
    alert("User already has this NFT");
    return;
  }

  nfts.push(nftName);
  await updateDoc(userRef,{ nfts });

  alert("NFT assigned âœ…");
  loadUsers();
};

/* âŒ REMOVE NFT */
window.removeNFT = async (uid)=>{
  const nftName = document.getElementById(`nft-${uid}`).value.trim();
  if(!nftName){ alert("Enter NFT name"); return; }

  const userRef = doc(db,"users",uid);
  const userDoc = await userRef.get();
  let nfts = userDoc.data().nfts || [];

  nfts = nfts.filter(n => n !== nftName);
  await updateDoc(userRef,{ nfts });

  alert("NFT removed âŒ");
  loadUsers();
};

/* ðŸ”„ INIT */
loadUsers();

/* ðŸšª LOGOUT */
document.getElementById("logoutBtn").onclick = ()=>{
  signOut(auth).then(()=>location.replace("admin-login.html"));
};
</script>

</body>
</html>
