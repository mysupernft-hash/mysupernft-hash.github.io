<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Live Earnings</title>
<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b0f1a;
  color:#fff;
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:60px;
  background:#111827;
  display:flex;
  align-items:center;
  padding:0 20px;
  z-index:1001;
}
.topbar h1{font-size:18px;color:#38bdf8;}

/* MAIN */
.main{
  margin-top:60px;
  padding:15px;
}

/* NFT LIST */
.nft-list{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}
.nft{
  background:#111827;
  border-radius:12px;
  padding:10px;
  text-align:center;
}
.nft img{
  width:100%;
  border-radius:10px;
}
.nft h3{margin:10px 0 5px 0;font-size:16px;}
.nft p{margin:4px 0;font-size:14px;color:#38bdf8;font-weight:bold;}
</style>
</head>
<body>

<div class="topbar">
  <h1>SuperNFT Live Earnings</h1>
</div>

<div class="main">
  <div id="totalIncome" style="margin-bottom:15px;font-size:18px;color:#10b981;font-weight:bold;">
    Total Daily Earnings: $0
  </div>

  <div class="nft-list" id="nftList">
    <!-- NFT earnings will be loaded here -->
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
  authDomain: "supernft-5b952.firebaseapp.com",
  projectId: "supernft-5b952",
  storageBucket: "supernft-5b952.appspot.com",
  messagingSenderId: "278097730700",
  appId: "1:278097730700:web:6ba9892334456fd8512fa9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ðŸ”’ Login Guard + Fetch Live Earnings
onAuthStateChanged(auth, async (user)=>{
  if(!user) return location.replace("login.html");

  const snap = await getDoc(doc(db,"liveEarnings",user.uid));
  if(snap.exists()){
    const data = snap.data();
    document.getElementById("totalIncome").innerText = `Total Daily Earnings: $${data.totalDailyIncome || 0}`;

    const nftList = document.getElementById("nftList");
    nftList.innerHTML = "";

    data.nfts.forEach(nft=>{
      nftList.innerHTML += `
      <div class="nft">
        <img src="images/${nft.name.replace(/\s+/g,'_')}.png" alt="${nft.name}">
        <h3>${nft.name}</h3>
        <p>Daily Income: $${nft.dailyIncome}</p>
        <p>Category: ${nft.category}</p>
      </div>
      `;
    });
  }
});

// Logout on pressing topbar (optional)
</script>

</body>
</html>
