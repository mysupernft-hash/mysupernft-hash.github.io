<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - User Wallet Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}
header{
  background:#111827;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{font-size:18px;margin:0}
header button{
  background:#ef4444;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}

.container{padding:20px}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  border:1px solid #1f2937;
  padding:10px;
  text-align:left;
}
th{background:#111827}
input{
  width:100px;
  padding:6px;
  border-radius:6px;
  border:none;
}
button.save{
  background:#38bdf8;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1>Admin â€“ User Wallet Control</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Wallet Balance ($)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="usersTable">
      <tr><td colspan="3">Loading users...</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDdTprqsuAaDiDDoK7K6tHAyabfyPs5DTk",
  authDomain: "mysuper-nft.firebaseapp.com",
  projectId: "mysuper-nft",
  storageBucket: "mysuper-nft.firebasestorage.app",
  messagingSenderId: "1061978771986",
  appId: "1:1061978771986:web:ef0302af5bb02c2cd0fecb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” ADMIN GUARD */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.replace("admin-login.html");
    return;
  }

  const adminSnap = await getDoc(doc(db,"admin",user.uid));
  if(!adminSnap.exists()){
    alert("Access denied âŒ");
    await signOut(auth);
    location.replace("admin-login.html");
    return;
  }

  loadUsers();
});

/* ðŸ”„ LOAD USERS */
async function loadUsers(){
  const table = document.getElementById("usersTable");
  table.innerHTML = "";

  const snap = await getDocs(collection(db,"users"));
  snap.forEach(d=>{
    const u = d.data();
    const uid = d.id;

    table.innerHTML += `
      <tr>
        <td>${u.email || "-"}</td>
        <td>
          <input type="number" id="bal-${uid}" value="${u.walletBalance || 0}">
        </td>
        <td>
          <button class="save" onclick="updateBalance('${uid}')">Save</button>
        </td>
      </tr>
    `;
  });

  if(snap.size === 0){
    table.innerHTML = `<tr><td colspan="3">No users found</td></tr>`;
  }
}

/* ðŸ’° UPDATE WALLET */
window.updateBalance = async (uid)=>{
  const val = Number(document.getElementById(`bal-${uid}`).value);
  await updateDoc(doc(db,"users",uid),{
    walletBalance: val
  });
  alert("Wallet updated âœ…");
};

/* ðŸšª LOGOUT */
document.getElementById("logoutBtn").onclick = ()=>{
  signOut(auth).then(()=>{
    location.replace("admin-login.html");
  });
};
</script>

</body>
</html>
