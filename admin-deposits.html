<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - Deposit Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}
header{
  background:#111827;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{font-size:18px;margin:0}
header button{
  background:#ef4444;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
}

.container{padding:20px}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  border:1px solid #1f2937;
  padding:10px;
}
th{background:#111827}

button.approve{
  background:#10b981;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  color:#000;
  font-weight:bold;
}
button.reject{
  background:#ef4444;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1>Admin â€“ Deposit Requests</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>User Email</th>
        <th>Amount ($)</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="depositTable">
      <tr><td colspan="4">Loading deposits...</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDdTprqsuAaDiDDoK7K6tHAyabfyPs5DTk",
  authDomain: "mysuper-nft.firebaseapp.com",
  projectId: "mysuper-nft",
  storageBucket: "mysuper-nft.firebasestorage.app",
  messagingSenderId: "1061978771986",
  appId: "1:1061978771986:web:ef0302af5bb02c2cd0fecb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” ADMIN GUARD */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.replace("admin-login.html");
    return;
  }

  const adminSnap = await getDoc(doc(db,"admin",user.uid));
  if(!adminSnap.exists()){
    alert("Access denied âŒ");
    await signOut(auth);
    location.replace("admin-login.html");
    return;
  }

  loadDeposits();
});

/* ðŸ”„ LOAD DEPOSITS */
async function loadDeposits(){
  const table = document.getElementById("depositTable");
  table.innerHTML = "";

  const snap = await getDocs(collection(db,"deposits"));
  snap.forEach(d=>{
    const dep = d.data();
    const id = d.id;

    table.innerHTML += `
      <tr>
        <td>${dep.email}</td>
        <td>$${dep.amount}</td>
        <td>${dep.status}</td>
        <td>
          ${
            dep.status === "pending"
            ? `<button class="approve" onclick="approveDeposit('${id}','${dep.uid}',${dep.amount})">Approve</button>
               <button class="reject" onclick="rejectDeposit('${id}')">Reject</button>`
            : "-"
          }
        </td>
      </tr>
    `;
  });

  if(snap.size === 0){
    table.innerHTML = `<tr><td colspan="4">No deposits found</td></tr>`;
  }
}

/* âœ… APPROVE */
window.approveDeposit = async (depositId, uid, amount)=>{
  const userRef = doc(db,"users",uid);
  const userSnap = await getDoc(userRef);

  const newBalance = (userSnap.data().walletBalance || 0) + amount;

  await updateDoc(userRef,{ walletBalance:newBalance });
  await updateDoc(doc(db,"deposits",depositId),{ status:"approved" });

  alert("Deposit approved âœ…");
  loadDeposits();
};

/* âŒ REJECT */
window.rejectDeposit = async (depositId)=>{
  await updateDoc(doc(db,"deposits",depositId),{ status:"rejected" });
  alert("Deposit rejected âŒ");
  loadDeposits();
};

/* LOGOUT */
document.getElementById("logoutBtn").onclick = ()=>{
  signOut(auth).then(()=>location.replace("admin-login.html"));
};
</script>

</body>
</html>
