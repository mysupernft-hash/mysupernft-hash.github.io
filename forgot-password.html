<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - SuperNFT</title>
  <style>
    body { font-family: Arial; background: #020617; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { text-align: center; }
    input { margin: 5px 0; padding: 10px; width: 250px; border-radius: 5px; border: none; }
    button { padding: 10px 20px; margin-top: 10px; border-radius: 5px; border: none; background: #38bdf8; color: #020617; font-weight: bold; cursor: pointer; }
    button:hover { background: #00e5ff; }
    a { color: #38bdf8; display: block; margin-top: 10px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <button id="resetBtn">Send Reset Email</button>
    <a href="login.html">Back to Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
      authDomain: "supernft-5b952.firebaseapp.com",
      projectId: "supernft-5b952",
      storageBucket: "supernft-5b952.firebasestorage.app",
      messagingSenderId: "278097730700",
      appId: "1:278097730700:web:6ba9892334456fd8512fa9",
      measurementId: "G-SFEPHK7N18"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("resetBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      if(!email) return alert("Enter your email!");

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch(error){
        console.error(error);
        alert(error.message);
      }
    });
  </script>
</body>
</html>
