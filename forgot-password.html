<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password - SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff
}
.box{
  width:360px;
  background:#0f172a;
  padding:25px;
  border-radius:16px;
  text-align:center
}
.box h2{
  color:#facc15;
  margin-bottom:20px
}
input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:8px;
  outline:none
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#facc15;
  font-weight:bold;
  cursor:pointer
}
a{
  color:#38bdf8;
  text-decoration:none;
  font-size:14px
}
a:hover{text-decoration:underline}
small{color:#94a3b8}
</style>
</head>

<body>

<div class="box">
  <h2>Forgot Password?</h2>

  <input type="text" id="user" placeholder="Enter your username">
  <button onclick="recover()">Recover Password</button>

  <br><br>
  <a href="index.html">Back to Login</a>
</div>

<script>
function recover(){
  let u=document.getElementById("user").value;
  if(u===""){ alert("Enter username"); return; }

  let users = JSON.parse(localStorage.getItem("users")) || [];
  let user = users.find(x=>x.username===u);

  if(user){
    alert("Your password is: " + user.password);
  } else{
    alert("Username not found");
  }
}
</script>

</body>
</html>
