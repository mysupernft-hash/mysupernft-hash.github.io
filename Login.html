<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#0b1220,#0d6efd);
  font-family:Arial,sans-serif;
  color:white;
  text-align:center;
}

.container{
  margin-top:100px;
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,0.08);
  padding:30px;
  border-radius:16px;
  margin-left:auto;
  margin-right:auto;
  backdrop-filter:blur(10px);
}

h2{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
}

button{
  width:100%;
  padding:12px;
  background:#00e5ff;
  border:none;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  color:#000;
  margin-top:10px;
}

button:hover{
  background:#00c4db;
}

.link{
  margin-top:15px;
  font-size:14px;
  color:#9bdcff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <h2>Welcome Back!</h2>

  <input id="email" type="email" placeholder="Enter your email">
  <input id="pass" type="password" placeholder="Enter your password">

  <button onclick="loginUser()">Login</button>

  <div class="link" onclick="openRegister()">
    Donâ€™t have an account? Register
  </div>

</div>

<script>
function loginUser(){
  if(email.value=="" || pass.value==""){
    alert("Please fill both fields");
    return;
  }
  // For now, demo login only
  window.location.href = "dashboard.html";
}

function openRegister(){
  window.location.href = "login.html#register";
}
</script>

</body>
</html>
