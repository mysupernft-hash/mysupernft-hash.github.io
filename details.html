<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NFT Details – SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:white;
}
header{
  text-align:center;
  padding:15px;
  font-size:22px;
  color:#38bdf8;
  border-bottom:1px solid #1e293b;
}
.container{
  max-width:420px;
  margin:20px auto;
  padding:15px;
}
.card{
  background:#0f172a;
  border-radius:16px;
  padding:15px;
}
.card img{
  width:100%;
  border-radius:12px;
}
.price{
  font-size:22px;
  color:#38bdf8;
  font-weight:bold;
  margin:10px 0;
  text-align:center;
}
.details{
  font-size:14px;
  line-height:1.7;
}
.details div{
  display:flex;
  justify-content:space-between;
  border-bottom:1px dashed #1e293b;
  padding:6px 0;
}
.total{
  margin-top:12px;
  padding:10px;
  background:#020617;
  border-radius:10px;
  border:1px solid #38bdf8;
  text-align:center;
}
button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
  font-size:16px;
}
.back{
  text-align:center;
  margin-top:15px;
}
.back a{
  color:#9bdcff;
  text-decoration:none;
}
</style>
</head>

<body>

<header>NFT Details</header>

<div class="container">
  <div class="card">
    <img id="nftImage" src="">
    <div class="price" id="priceText">$0</div>

    <div class="details">
      <div><span>Daily Percentage</span><span id="dailyPercent">-</span></div>
      <div><span>Daily Income</span><span id="dailyIncome">-</span></div>
      <div><span>Validity</span><span>365 Days</span></div>
    </div>

    <div class="total">
      <strong>Total Income (365 Days)</strong><br>
      <span id="totalIncome">$0</span>
    </div>

    <button>Buy Now</button>

    <div class="back">
      <a href="dashboard.html">← Back to Dashboard</a>
    </div>
  </div>
</div>

<script>
const data = {
  10:{p:2,i:0.2},
  15:{p:2,i:0.3},
  20:{p:2,i:0.4},
  25:{p:2,i:0.5},
  30:{p:2,i:0.6},
  35:{p:2,i:0.7},
  40:{p:2,i:0.8},
  45:{p:2,i:0.9},
  50:{p:2,i:1.0},
  55:{p:2.5,i:1.3},
  60:{p:2.5,i:1.5},
  65:{p:2.5,i:1.63},
  70:{p:2.5,i:1.75},
  75:{p:2.5,i:1.88},
  80:{p:2.5,i:2.0},
  90:{p:2.5,i:2.25},
  100:{p:2.5,i:2.5},
  150:{p:3.3,i:5},
  200:{p:3.3,i:6.6},
  250:{p:3.3,i:8.25},
  300:{p:3.3,i:10},
  350:{p:3.3,i:11.6},
  400:{p:3.3,i:13.3},
  450:{p:3.3,i:15},
  499:{p:5,i:25},
  599:{p:5,i:30},
  699:{p:5,i:40},
  799:{p:5,i:30},
  999:{p:10,i:100}
};

const params = new URLSearchParams(window.location.search);
const price = params.get("price");
const img = params.get("img");

if(price && data[price]){
  document.getElementById("priceText").innerText = "$"+price;
  document.getElementById("dailyPercent").innerText = data[price].p+"%";
  document.getElementById("dailyIncome").innerText = "$"+data[price].i;
  document.getElementById("totalIncome").innerText =
    "$"+(data[price].i*365).toFixed(2);
}

if(img){
  document.getElementById("nftImage").src = img;
}
</script>

</body>
</html>
