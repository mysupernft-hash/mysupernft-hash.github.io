<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NFT Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:white;
}
.container{
  max-width:420px;
  margin:20px auto;
  padding:15px;
}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:15px;
  border:1px solid #38bdf8;
}
.card img{
  width:100%;
  border-radius:12px;
}
h2{
  text-align:center;
  color:#38bdf8;
}
.info p{
  margin:6px 0;
  font-size:15px;
}
.info span{
  color:#38bdf8;
  font-weight:bold;
}
.calc{
  margin-top:20px;
  padding:15px;
  background:#020617;
  border-radius:12px;
  border:1px solid #38bdf8;
}
.calc input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
  background:#0f172a;
  color:white;
}
.calc button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
}
.result{
  margin-top:12px;
  text-align:center;
  color:#22c55e;
  font-size:18px;
}
.back{
  text-align:center;
  margin-top:15px;
}
.back a{
  color:#38bdf8;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

<h2>NFT Details</h2>

<div class="card">
  <img id="nftImg">

  <div class="info">
    <p>Price: <span>$<span id="price"></span></span></p>
    <p>Daily Percentage: <span><span id="daily"></span>%</span></p>
    <p>Daily Income: <span>$<span id="income"></span></span></p>
    <p>Validity: <span>365 Days</span></p>
  </div>
</div>

<!-- CALCULATOR -->
<div class="calc">
  <h3 style="text-align:center;color:#38bdf8;">Earnings Calculator</h3>

  <input id="inv" readonly placeholder="Investment Amount">
  <input id="dailyInc" readonly placeholder="Daily Income">

  <button onclick="calculate()">Calculate 365 Days Income</button>

  <div class="result" id="result"></div>
</div>

<div class="back">
  <a href="dashboard.html">â¬… Back to Dashboard</a>
</div>

</div>

<script>
const params = new URLSearchParams(window.location.search);

const img = params.get("img");
const price = parseFloat(params.get("price")) || 0;
const daily = parseFloat(params.get("daily")) || 0;
const income = parseFloat(params.get("income")) || 0;

document.getElementById("nftImg").src = img;
document.getElementById("price").innerText = price;
document.getElementById("daily").innerText = daily;
document.getElementById("income").innerText = income;

document.getElementById("inv").value = "$" + price;
document.getElementById("dailyInc").value = "$" + income;

function calculate(){
  const total = income * 365;
  document.getElementById("result").innerHTML =
    "Total Income after 365 days:<br><b>$" + total.toFixed(2) + "</b>";
}
</script>

</body>
</html>
