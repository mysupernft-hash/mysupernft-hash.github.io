<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NFT Details – SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.header{text-align:center;padding:15px;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b}
.container{max-width:420px;margin:20px auto;padding:15px}
img{width:100%;border-radius:14px}
.box{background:#0f172a;padding:15px;border-radius:12px;margin-top:12px}
.back{color:#9bdcff;text-decoration:none;display:block;margin-bottom:10px}
</style>
</head>

<body>

<div class="header">NFT Details</div>

<div class="container">

<a class="back" href="dashboard.html">← Back to Dashboard</a>

<img id="img">

<div class="box">
<h2 id="price"></h2>
<p id="info"></p>
<hr>
<p id="calc"></p>
</div>

</div>

<script>
const p = new URLSearchParams(window.location.search);
const imgPath = p.get("img");
const price = Number(p.get("price"));
const params = new URLSearchParams("?"+location.search.split("?")[1]);

const daily = Number(params.get("daily")) || 0;
const income = Number(params.get("income")) || 0;

const total = (income * 365).toFixed(2);
const profit = (total - price).toFixed(2);

document.getElementById("img").src = imgPath;
document.getElementById("price").innerHTML = `Price: $${price}`;
document.getElementById("info").innerHTML = `
Daily Return: ${daily}%<br>
Daily Income: $${income}<br>
Validity: 365 Days
`;
document.getElementById("calc").innerHTML = `
<b>Total Income (365 Days):</b> $${total}<br><br>
<b>Net Profit:</b> $${profit}
`;
</script>

</body>
</html>
