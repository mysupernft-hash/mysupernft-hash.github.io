  padding:10px 20px;

</head>

<body>

<script>
/* -------- LOGIN CHECK -------- */
if(!localStorage.getItem("loggedIn")){
  window.location.href="index.html"; // redirect to login if not logged in
}
</script>

<header>
  <span class="menu-icon" onclick="openMenu()">â˜°</span>
  <div class="logo">Deposit Funds</div>
  <div class="walletBalance" id="walletBalanceHeader">$0.00</div>
</header>

<!-- MENU OVERLAY -->
<div id="menuOverlay" onclick="closeMenu(event)">
  <div id="menuContent" onclick="event.stopPropagation()">
    <a href="dashboard.html">ğŸ  Dashboard</a>
    <a href="account.html">ğŸ‘¤ My Account</a>

  </div>
</div>

<!-- DEPOSIT FORM -->
<div class="deposit-box">
  <h2>Deposit Funds</h2>
  <input type="number" id="depositAmount" placeholder="Enter amount ($)" min="1">
  <button onclick="depositFunds()">Deposit Now</button>
</div>

<script>
/* -------- MENU -------- */
function openMenu(){ document.getElementById("menuOverlay").style.display="block"; }
function closeMenu(e){ document.getElementById("menuOverlay").style.display="none"; }

/* -------- DASHBOARD WALLET SYNC -------- */
function updateWalletDisplay(){
  const wallet = parseFloat(localStorage.getItem("walletBalance")) || 0;
  document.getElementById("walletBalanceHeader").innerText = "$" + wallet.toFixed(2);
}
updateWalletDisplay();

/* -------- DEPOSIT FUNCTION -------- */
function depositFunds(){
  const amount = parseFloat(document.getElementById("depositAmount").value);
  if(isNaN(amount) || amount <=0){
    alert("Please enter a valid amount");
    return;
  }
  let wallet = parseFloat(localStorage.getItem("walletBalance")) || 0;
  wallet += amount;
  localStorage.setItem("walletBalance", wallet);
  updateWalletDisplay();
  alert("Deposit Successful! Wallet Balance: $" + wallet.toFixed(2));
  document.getElementById("depositAmount").value="";
}

/* -------- LOGOUT -------- */
function logout(){
  alert("Logged out successfully!");
  localStorage.removeItem("loggedIn");
  window.location.href="index.html";
}
</script>

</body>
