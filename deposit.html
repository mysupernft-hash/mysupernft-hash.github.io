<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit - SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:white;}
header{position:sticky;top:0;background:#0a192f;padding:15px 20px;color:#38bdf8;}
.container{padding:20px;}
input,button{padding:10px;margin:5px 0;border-radius:6px;border:none;}
input{width:200px;background:#1e293b;color:white;}
button{background:#38bdf8;color:#020617;cursor:pointer;}
</style>
</head>
<body>
<header>Deposit Funds</header>
<div class="container">
  <label>Amount to Deposit:</label><br>
  <input type="number" id="depositAmount" placeholder="$0.00"><br>
  <button onclick="makeDeposit()">Deposit</button>
</div>

<script>
function makeDeposit(){
  const amt = parseFloat(document.getElementById("depositAmount").value);
  if(amt>0){
    let wallet = parseFloat(localStorage.getItem("walletBalance")||0);
    wallet += amt;
    localStorage.setItem("walletBalance", wallet);
    alert("Deposit successful! New wallet balance: $"+wallet.toFixed(2));
    window.location.href="dashboard.html";
  } else { alert("Enter a valid amount"); }
}
</script>
</body>
</html>
