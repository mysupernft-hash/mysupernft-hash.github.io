<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Deposit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:white;}
header{position:sticky;top:0;background:#0a192f;z-index:1000;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #1e293b;}
header .logo{font-size:22px;font-weight:bold;color:#38bdf8;}
input,button{padding:10px;border-radius:6px;border:none;}
button{background:#38bdf8;color:#020617;cursor:pointer;}
.container{padding:20px;}
</style>
</head>
<body>

<header>
  <span class="menu-icon" onclick="window.location.href='dashboard.html'">üè†</span>
  <div class="logo">Deposit</div>
  <div class="walletBalance" id="walletBalanceHeader">$0.00</div>
</header>

<div class="container">
  <h2>Deposit Funds</h2>
  <p>Enter amount to deposit into your wallet:</p>
  <input type="number" id="depositAmount" placeholder="Enter USD" min="1">
  <button onclick="deposit()">Deposit</button>
  <p>Your current wallet balance: <b id="currentBalance">$0.00</b></p>
</div>

<script>
function updateBalance(){
  let wallet = parseFloat(localStorage.getItem("walletBalance"))||0;
  document.getElementById("walletBalanceHeader").innerText="$"+wallet.toFixed(2);
  document.getElementById("currentBalance").innerText="$"+wallet.toFixed(2);
}
updateBalance();

function deposit(){
  let amt = parseFloat(document.getElementById("depositAmount").value);
  if(!amt || amt<=0){ alert("Enter a valid amount"); return; }
  let wallet = parseFloat(localStorage.getItem("walletBalance"))||0;
  wallet += amt;
  localStorage.setItem("walletBalance", wallet);
  alert("Deposit Successful! $" + amt.toFixed(2) + " added.");
  updateBalance();
  document.getElementById("depositAmount").value="";
}
</script>

</body>
</html>
