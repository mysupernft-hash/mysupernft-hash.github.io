<body>

<!-- ====== DEPOSIT BOX ====== -->
<div class="deposit-box">
  <h2>Deposit Funds</h2>
  <input type="number" id="depositAmount" placeholder="Enter amount in $" min="1">
  <br>
  <button onclick="makeDeposit()">Deposit Now</button>
</div>

<script>
/* MENU */
function openMenu(){document.getElementById("menuOverlay").style.display="block";}
function closeMenu(e){document.getElementById("menuOverlay").style.display="none";}

/* WALLET BALANCE */
function updateWallet(){
  let wallet = parseFloat(localStorage.getItem("walletBalance")||0);
  document.getElementById("walletBalanceHeader").innerText = "$"+wallet.toFixed(2);
}
updateWallet();

/* DEPOSIT */
function makeDeposit(){
  let amount = parseFloat(document.getElementById("depositAmount").value);
  if(!amount || amount<=0){alert("Enter valid amount"); return;}
  
  let wallet = parseFloat(localStorage.getItem("walletBalance")||0);
  wallet += amount;
  localStorage.setItem("walletBalance", wallet);
  
  alert("Deposit Successful: $"+amount.toFixed(2));
  document.getElementById("depositAmount").value="";
  updateWallet();
}

/* LOGOUT */
function logout(){
  localStorage.removeItem("isLoggedIn");
  localStorage.removeItem("username");
  alert("Logged out successfully!");
  window.location.href="index.html";
}
</script>
