<!DOCTYPE html>
<html>
<head>
<title>Deposit | SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#020617;color:white;font-family:Arial;padding:20px;}
.box{background:#0f172a;padding:20px;border-radius:12px;max-width:400px;margin:auto;}
input,button{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:none;}
button{background:#38bdf8;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<div class="box">
<h2>ðŸ’³ Deposit Funds</h2>

<label>Amount ($)</label>
<input type="number" id="amount" placeholder="Enter amount">

<label>Transaction ID</label>
<input type="text" id="txid" placeholder="Blockchain TXID">

<button onclick="submitDeposit()">Submit Deposit</button>
<p id="msg"></p>
</div>

<script>
function submitDeposit(){
  let amount = parseFloat(amount.value);
  let txid = document.getElementById("txid").value;

  if(!amount || amount<=0 || txid===""){
    msg.innerText="âŒ Enter valid details";
    return;
  }

  let deposits = JSON.parse(localStorage.getItem("deposits")) || [];
  deposits.push({
    amount,
    txid,
    status:"Pending",
    time:new Date().toLocaleString()
  });

  localStorage.setItem("deposits", JSON.stringify(deposits));
  msg.innerText="âœ… Deposit submitted. Waiting for admin approval.";
}
</script>

</body>
</html>
