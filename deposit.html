<body>

<script>

<header>
  <span class="menu-icon" onclick="openMenu()">â˜°</span>
  <div class="logo">Deposit - SuperNFT</div>
  <div class="walletBalance" id="walletBalanceHeader">$0.00</div>
</header>

<!-- MENU OVERLAY -->
<div id="menuOverlay" onclick="closeMenu(event)">
  <div id="menuContent" onclick="event.stopPropagation()">

<div class="container">
  <h2>Deposit Funds</h2>
  <input type="number" id="depositAmount" placeholder="Enter amount in $" min="1">
  <br>
  <button onclick="makeDeposit()">Deposit Now</button>
</div>

<script>
// ---------- MENU ----------
function openMenu(){ document.getElementById("menuOverlay").style.display="block"; }
function closeMenu(e){ document.getElementById("menuOverlay").style.display="none"; }

// ---------- LOGOUT ----------
function logout(){
  alert("Logged out successfully!");
  localStorage.removeItem("loggedIn");
  window.location.href="index.html";
}

// ---------- DEPOSIT LOGIC ----------
function makeDeposit(){
  let amount = parseFloat(document.getElementById("depositAmount").value);
  if(isNaN(amount) || amount <= 0){
    alert("Please enter a valid amount.");
    return;
  }
  let wallet = parseFloat(localStorage.getItem("walletBalance")) || 0;
  wallet += amount;
  localStorage.setItem("walletBalance", wallet);
  document.getElementById("walletBalanceHeader").innerText="$"+wallet.toFixed(2);
  alert("Successfully deposited $"+amount.toFixed(2));
  document.getElementById("depositAmount").value="";
}
document.getElementById("walletBalanceHeader").innerText="$"+(localStorage.getItem("walletBalance")||0);
</script>
