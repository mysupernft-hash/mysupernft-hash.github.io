<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit | SuperNFT</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#FFD700;
}
header{
  position:sticky;
  top:0;
  background:#1a1a1a;
  padding:12px 16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.container{
  padding:20px;
}
.card{
  background:#1a1a1a;
  border-radius:12px;
  padding:20px;
  margin-bottom:20px;
  text-align:center;
}
.card h2{
  margin:0 0 12px;
  font-size:18px;
}
.qr-img{
  width:200px;
  height:200px;
  margin:10px auto;
  border-radius:12px;
  border:2px solid #FFD700;
}
.wallet-address{
  background:#272727;
  padding:12px;
  border-radius:8px;
  font-size:16px;
  margin-top:10px;
  word-break: break-all;
}
.copy-btn{
  margin-top:10px;
  padding:10px 15px;
  background:#FFD700;
  color:#000;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.back-btn{
  display:block;
  margin-top:20px;
  padding:12px;
  background:#272727;
  color:#FFD700;
  text-align:center;
  border-radius:8px;
  text-decoration:none;
}
.note{
  font-size:13px;
  opacity:0.8;
  margin-top:10px;
}
</style>
</head>

<body>

<header>Deposit</header>

<div class="container">

  <div class="card">
    <h2>Send to Binance Wallet</h2>
    <img src="images/binance-qr.png" alt="Binance QR" class="qr-img">
    <div class="wallet-address" id="walletAddress">bc1qexampleaddresshere1234567890</div>
    <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
    <div class="note">Scan QR or copy wallet address</div>
  </div>

  <a href="dashboard.html" class="back-btn">⬅ Back to Dashboard</a>
</div>

<script>
function copyAddress(){
  const address = document.getElementById("walletAddress").innerText;
  navigator.clipboard.writeText(address).then(()=>{
    alert("Wallet address copied to clipboard ✅");
  }).catch(err=>{
    alert("Failed to copy. Try manually.");
  });
}
</script>

</body>
</html>
