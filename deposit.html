<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Deposit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:white;}
header{position:sticky;top:0;background:#0a192f;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #1e293b;}
header .logo{font-size:22px;color:#38bdf8;font-weight:bold;}
header .walletBalance{font-size:16px;color:#00e5ff;}
.menu-icon{font-size:24px;cursor:pointer;display:block;}
#menuOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;z-index:999;}
#menuContent{background:#111827;width:250px;height:100%;padding:20px;display:flex;flex-direction:column;}
#menuContent a{color:#38bdf8;text-decoration:none;padding:10px 0;font-size:16px;}
#menuContent a:hover{color:#00e5ff;}
.container{max-width:400px;margin:50px auto;padding:20px;background:#0f172a;border-radius:12px;text-align:center;}
input{width:80%;padding:10px;border-radius:6px;border:none;margin-bottom:15px;background:#1e293b;color:white;}
button{padding:10px 20px;border:none;border-radius:6px;background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;}
</style>
</head>

<body>

<header>
  <span class="menu-icon" onclick="openMenu()">â˜°</span>
  <div class="logo">Deposit</div>
  <div class="walletBalance" id="walletBalanceHeader">$0.00</div>
</header>

<!-- SIDE MENU -->
<div id="menuOverlay" onclick="closeMenu(event)">
  <div id="menuContent" onclick="event.stopPropagation()">
    <a href="dashboard.html">ğŸ  Dashboard</a>
    <a href="my-investments.html">ğŸ“ My Investments</a>
    <a href="wallet.html">ğŸ’³ Wallet</a>
    <a href="deposit.html">ğŸ’µ Deposit</a>

    <a href="live-earnings.html">ğŸ’¹ Live Earnings</a>
    <a href="admin.html">ğŸ›¡ Admin</a>
    <a href="my-team.html">ğŸ‘¥ My Team</a>

    <a href="calculator.html">ğŸ“ˆ Calculator</a>
    <a href="settings.html">âš™ï¸ Settings</a>
    <a href="#" onclick="logout()">ğŸ”’ Logout</a>
  </div>
</div>

<div class="container">
  <h2>Deposit Amount</h2>
  <input type="number" id="depositAmount" placeholder="Enter amount" min="1">
  <br>
  <button onclick="depositNow()">Deposit Now</button>
</div>

<script>
/* ---------- MENU ---------- */
function openMenu(){ document.getElementById("menuOverlay").style.display="block"; }
function closeMenu(e){ document.getElementById("menuOverlay").style.display="none"; }

/* ---------- LOGOUT ---------- */
function logout(){alert("Logged out successfully!");window.location.href="index.html";}

/* ---------- WALLET ---------- */
if(!localStorage.getItem("walletBalance")){ localStorage.setItem("walletBalance","0"); }
document.getElementById("walletBalanceHeader").innerText="$"+parseFloat(localStorage.getItem("walletBalance")).toFixed(2);

/* ---------- DEPOSIT ---------- */
function depositNow(){
  let amt=parseFloat(document.getElementById("depositAmount").value);
  if(!amt || amt<=0){ alert("Enter a valid amount"); return; }
  let wallet=parseFloat(localStorage.getItem("walletBalance"));
  wallet+=amt;
  localStorage.setItem("walletBalance",wallet);
  alert("Deposit Successful! Wallet: $"+wallet.toFixed(2));
  document.getElementById("walletBalanceHeader").innerText="$"+wallet.toFixed(2);
  document.getElementById("depositAmount").value="";
}
</script>

</body>
