<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Signup</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="auth-container">
  <h2>Signup</h2>
  <input type="text" id="name" placeholder="Full Name" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="signupBtn">Sign Up</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
  <p id="message"></p>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const signupBtn = document.getElementById("signupBtn");
const message = document.getElementById("message");

signupBtn.addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!email || !password){
    message.textContent = "All fields required";
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    await sendEmailVerification(userCredential.user);
    message.textContent = "Check your email for verification link!";
  } catch (err) {
    message.textContent = err.message;
  }
});
</script>
</body>
</html>
