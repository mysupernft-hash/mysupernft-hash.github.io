<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperNFT Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #111827;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00e5ff;
    }
    p.message {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up - SuperNFT</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signupBtn">Sign Up</button>
    <p class="message" id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
      authDomain: "supernft-5b952.firebaseapp.com",
      projectId: "supernft-5b952",
      storageBucket: "supernft-5b952.firebasestorage.app",
      messagingSenderId: "278097730700",
      appId: "1:278097730700:web:6ba9892334456fd8512fa9",
      measurementId: "G-SFEPHK7N18"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupBtn = document.getElementById("signupBtn");
    const messageEl = document.getElementById("message");

    signupBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        messageEl.textContent = "Please fill all fields!";
        return;
      }

      try {
        // Create user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Update display name (optional)
        user.displayName = name;

        // Send email verification
        await sendEmailVerification(user);

        // Success message
        messageEl.style.color = "#34d399";
        messageEl.innerHTML = `
          âœ… Verification email sent!<br>
          Check your inbox to activate your SuperNFT account.
        `;
      } catch (error) {
        console.error(error);
        messageEl.style.color = "#f87171";

        if (error.code === "auth/email-already-in-use") {
          messageEl.textContent = "User already registered!";
        } else if (error.code === "auth/invalid-email") {
          messageEl.textContent = "Invalid email!";
        } else if (error.code === "auth/operation-not-allowed") {
          messageEl.textContent = "Email/Password signup not enabled in Firebase!";
        } else if (error.code === "auth/weak-password") {
          messageEl.textContent = "Password should be at least 6 characters!";
        } else {
          messageEl.textContent = "Signup failed. Try again!";
        }
      }
    });
  </script>
</body>
</html>
