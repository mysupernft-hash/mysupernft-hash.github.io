<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Signup</title>
<style>
*{box-sizing:border-box}body{margin:0;font-family:Arial,sans-serif;background:#0b0f1a;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#111827;padding:30px;border-radius:12px;width:350px;text-align:center;}
h1{color:#38bdf8;margin-bottom:20px;}input{width:100%;padding:10px;margin:10px 0;border-radius:6px;border:none;}button{padding:10px 20px;background:#38bdf8;color:#0b0f1a;border:none;border-radius:6px;font-weight:bold;width:100%;}button:hover{background:#0ea5e9;cursor:pointer;}p.message{margin-top:10px;font-size:14px;}
</style>
</head>
<body>

<div class="container">
  <h1>Sign Up</h1>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="signupBtn">Sign Up</button>
  <p class="message" id="message"></p>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const signupBtn = document.getElementById("signupBtn");
const message = document.getElementById("message");

signupBtn.addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!name || !email || !password){
    message.innerText = "Please fill all fields!";
    return;
  }

  try {
    // Create Firebase user
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Send verification email
    await sendEmailVerification(user);

    // Save user data to Firestore
    await setDoc(doc(db, "users", user.uid), {
      name,
      email,
      role: "user",
      walletBalance: 0,
      dailyIncome: 0,
      liveEarnings: 0,
      totalDeposit: 0,
      myReferralCode: Math.random().toString(36).substring(2,8).toUpperCase(),
      createdAt: serverTimestamp()
    });

    message.style.color = "#10b981";
    message.innerText = "Signup successful! Please verify your email before logging in.";

    // Clear fields
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";

  } catch (err) {
    message.style.color = "#f87171";
    message.innerText = err.message;
  }
});
</script>

</body>
</html>
