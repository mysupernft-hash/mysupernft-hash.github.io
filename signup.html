<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Signup</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: #0a192f;
  padding: 30px;
  border-radius: 12px;
  width: 300px;
  text-align: center;
}
h2 { color: #38bdf8; margin-bottom: 20px; }
input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
  background: #0f172a;
  color: white;
}
button {
  width: 100%;
  padding: 10px;
  background: #38bdf8;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  color: #020617;
}
button:hover { background: #00e5ff; }
.message { margin-top: 10px; font-size: 14px; color: #ffcc00; }
</style>
</head>
<body>
<div class="container">
  <h2>SuperNFT Signup</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="signup()">Sign Up</button>
  <div class="message" id="msg"></div>
</div>

<script>
// ------- SIGNUP FUNCTION -------
function signup(){
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');

  if(!username || !email || !password){
    msg.innerText = "Please fill all fields!";
    return;
  }

  // Get existing users
  let users = JSON.parse(localStorage.getItem("users")) || [];

  // Check if email already registered
  if(users.find(u=>u.email===email)){
    msg.innerText = "Email already registered!";
    return;
  }

  // Create new user object
  const newUser = {
    username,
    email,
    password,
    verified: false
  };

  users.push(newUser);
  localStorage.setItem("users", JSON.stringify(users));

  // Gmail verification link (demo)
  const verificationLink = location.origin + "/verify.html?email=" + encodeURIComponent(email);
  console.log("Verification link:", verificationLink);

  msg.innerHTML = `Signup successful!<br>Check console for verification link.`;

  // Clear fields
  document.getElementById('username').value = '';
  document.getElementById('email').value = '';
  document.getElementById('password').value = '';
}
</script>
</body>
</html>
