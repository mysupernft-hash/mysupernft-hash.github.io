<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT - Create Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#020617;
  font-family:Arial, sans-serif;
  color:white;
}
.box{
  max-width:420px;
  margin:60px auto;
  padding:25px;
  background:#0f172a;
  border-radius:14px;
  box-shadow:0 0 25px rgba(56,189,248,.3);
}
h2{
  text-align:center;
  color:#38bdf8;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #38bdf8;
  background:#020617;
  color:white;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
  font-size:16px;
}
a{
  color:#38bdf8;
  text-decoration:none;
}
p{text-align:center;}
</style>
</head>

<body>

<div class="box">
  <h2>Create Account</h2>

  <input id="name" placeholder="Full Name">
  <input id="email" type="email" placeholder="Email Address">
  <input id="password" type="password" placeholder="Password">

  <button onclick="signup()">Create Account</button>

  <p>
    Already have an account?
    <a href="login.html">Login</a>
  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  sendEmailVerification,
  updateProfile
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCvDN2vIcI_2gp3cNjDQ95PtG76VbOjkxk",
  authDomain: "supernft-790f7.firebaseapp.com",
  projectId: "supernft-790f7",
  storageBucket: "supernft-790f7.appspot.com",
  messagingSenderId: "38361916626",
  appId: "1:38361916626:web:ec747e27def5de982ef90b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = function(){
  const n = name.value;
  const e = email.value;
  const p = password.value;

  if(n=="" || e=="" || p==""){
    alert("Please fill all fields");
    return;
  }

  createUserWithEmailAndPassword(auth, e, p)
  .then((userCred)=>{
    updateProfile(userCred.user, { displayName:n });
    sendEmailVerification(userCred.user);
    alert("Verification email sent! Please verify before login.");
  })
  .catch(err=>alert(err.message));
}
</script>

</body>
</html>
