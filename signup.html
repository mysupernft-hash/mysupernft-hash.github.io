<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up â€“ SuperNFT</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#0f0f0f;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;}
.card{width:100%;max-width:360px;background:#161616;border:1px solid #222;border-radius:16px;padding:24px;}
h1{text-align:center;color:#FFD700;margin-bottom:8px;}
p{text-align:center;color:#aaa;font-size:14px;margin-bottom:24px;}
input{width:100%;padding:14px;margin-bottom:14px;border-radius:10px;border:1px solid #333;background:#0f0f0f;color:#fff;font-size:14px;}
input:focus{outline:none;border-color:#FFD700}
button{width:100%;padding:14px;background:#FFD700;color:#000;border:none;border-radius:10px;font-weight:bold;font-size:16px;cursor:pointer;}
button:hover{opacity:.9}
.links{text-align:center;margin-top:16px;font-size:13px;}
.links a{color:#FFD700;text-decoration:none}
.footer{text-align:center;margin-top:20px;font-size:11px;color:#777;}
#error{color:red;font-size:13px;text-align:center;margin-bottom:10px;}
</style>
</head>
<body>

<div class="card">
  <h1>Join SuperNFT</h1>
  <p>Create account & start earning daily</p>
  <div id="error"></div>
  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email address">
  <input type="text" id="referral" placeholder="Referral Code (optional)">
  <input type="password" id="password" placeholder="Password">
  <button id="signupBtn">Create Account</button>
  <div class="links">Already have account? <a href="login.html">Login</a></div>
  <div class="footer">By signing up, you agree to our Terms</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
  authDomain: "supernft-5b952.firebaseapp.com",
  projectId: "supernft-5b952",
  storageBucket: "supernft-5b952.appspot.com",
  messagingSenderId: "278097730700",
  appId: "1:278097730700:web:6ba9892334456fd8512fa9"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("signupBtn").addEventListener("click", async()=>{
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const referral = document.getElementById("referral").value.trim();
  const errorDiv = document.getElementById("error");
  errorDiv.innerText = "";

  if(!name || !email || !password){errorDiv.innerText="Please fill all required fields";return;}

  try{
    const userCredential = await createUserWithEmailAndPassword(auth,email,password);
    const uid = userCredential.user.uid;

    // ðŸ”¹ Save additional data to Firestore
    await setDoc(doc(db,"users",uid),{
      name,
      email,
      referralCode:referral || "N/A",
      walletBalance:0,
      dailyIncome:0,
      liveEarnings:0,
      totalDeposit:0,
      nfts:[]
    });

    window.location.href="dashboard.html";
  } catch(err){
    console.error(err);
    errorDiv.innerText = err.message;
  }
});
</script>
</body>
</html>
