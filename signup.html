<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Signup</title>
</head>
<body>
<h2>Signup</h2>
<form id="signupForm">
  Email: <input type="email" id="email" required><br><br>
  Password: <input type="password" id="password" required><br><br>
  <button type="submit">Signup</button>
</form>
<p id="status"></p>

<script>
function generateToken(){
  return Math.random().toString(36).substring(2,12); // simple token
}

document.getElementById('signupForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const token = generateToken();
  localStorage.setItem('userToken', token);  // demo storage
  localStorage.setItem('userEmail', email);
  localStorage.setItem('userPassword', password);

  // Call server to send Gmail link
  const response = await fetch('https://your-server.com/send', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({email, token})
  });

  if(response.ok){
    document.getElementById('status').innerText = "Check your email for verification link!";
  }else{
    document.getElementById('status').innerText = "Error sending verification email.";
  }
});
</script>
</body>
</html>
