<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperNFT Signup</title>
  <style>
    body { font-family: Arial; background:#020617; color:white; display:flex; justify-content:center; align-items:center; height:100vh;}
    .container { width: 300px; text-align:center; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none; }
    button { width:100%; padding:10px; border:none; border-radius:5px; background:#38bdf8; color:#020617; font-weight:bold; cursor:pointer; }
    button:hover { background:#00e5ff; }
    a { color:#38bdf8; display:block; margin-top:10px; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
<div class="container">
  <h2>Sign Up for SuperNFT</h2>
  <input type="text" id="name" placeholder="Name">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <a href="index.html">Already have an account? Login</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
    authDomain: "supernft-5b952.firebaseapp.com",
    projectId: "supernft-5b952",
    storageBucket: "supernft-5b952.firebasestorage.app",
    messagingSenderId: "278097730700",
    appId: "1:278097730700:web:6ba9892334456fd8512fa9",
    measurementId: "G-SFEPHK7N18"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  async function signup() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!name || !email || !password) {
      alert("All fields are required!");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      await sendEmailVerification(user);
      alert("Verification email sent! Check your inbox.");
      window.location.href = "index.html";
    } catch (error) {
      console.error(error);
      alert(error.message);
    }
  }
</script>
</body>
</html>
