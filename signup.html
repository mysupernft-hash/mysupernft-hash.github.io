<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuperNFT Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #020617;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #020617;
      border: 1px solid #38bdf8;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #00e5ff;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Create SuperNFT Account</h2>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Sign Up</button>
    </form>

    <div class="msg" id="msg"></div>

    <p style="margin-top:15px;">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

<script>
document.getElementById("signupForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  msg.innerText = "⏳ Please wait...";

  try {
    const res = await fetch("https://supernft-backend.onrender.com/signup", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (data.success) {
      window.location.href = "check-email.html";
    } else {
      msg.innerText = data.message || "❌ Signup failed";
    }

  } catch (err) {
    msg.innerText = "❌ Network or server error";
  }
});
</script>

</body>
</html>
