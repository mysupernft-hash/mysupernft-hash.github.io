<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif;background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#0a192f;padding:30px;border-radius:12px;width:300px;text-align:center;}
input{width:90%;padding:8px;margin:8px 0;border-radius:6px;border:none;}
button{padding:8px 16px;background:#38bdf8;color:#020617;border:none;border-radius:6px;cursor:pointer;}
a{color:#38bdf8;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
  <h2>Signup</h2>
  <input type="text" id="user" placeholder="Username" required><br>
  <input type="password" id="pass" placeholder="Password" required><br>
  <button onclick="signup()">Signup</button><br><br>
  Already have an account? <a href="index.html">Login</a>
</div>

<script>
function signup(){
  const user = document.getElementById("user").value.trim();
  const pass = document.getElementById("pass").value.trim();

  if(!user || !pass){
    alert("Enter username and password");
    return;
  }

  localStorage.setItem("snft_user", user);
  localStorage.setItem("snft_pass", pass);
  alert("Signup successful! Please login.");
  window.location.href = "index.html";
}
</script>
</body>
</html>
