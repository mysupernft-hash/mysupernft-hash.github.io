<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup - SuperNFT</title>
</head>
<body>
<h2>Signup</h2>
<input type="email" id="email" placeholder="Enter Email"><br><br>
<input type="password" id="password" placeholder="Enter Password"><br><br>
<button onclick="signupUser()">Signup</button>

<script>
function signupUser() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!email || !password) {
        alert("Enter both email and password");
        return;
    }

    // Get existing users
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Check if email already exists
    if(users.find(u => u.email === email)) {
        alert("Email already registered");
        return;
    }

    // Save user with verified = false
    users.push({email, password, verified: false});
    localStorage.setItem("users", JSON.stringify(users));

    // Show verification link in console
    console.log("Verification link:", location.origin + "/verify.html?email="+encodeURIComponent(email));

    alert("Signup successful! Check console for verification link.");
}
</script>
</body>
</html>
