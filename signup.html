<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff
}
.box{
  width:360px;
  background:#0f172a;
  padding:25px;
  border-radius:16px;
  text-align:center
}
.box h2{
  color:#22c55e;
  margin-bottom:20px
}
input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:8px;
  outline:none
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer
}
a{
  color:#38bdf8;
  text-decoration:none;
  font-size:14px
}
a:hover{text-decoration:underline}
small{color:#94a3b8}
</style>
</head>

<body>

<div class="box">
  <h2>Create Account</h2>

  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">
  <input type="text" id="ref" placeholder="Referral Code (optional)">

  <button onclick="signup()">Signup</button>

  <br><br>
  <a href="index.html">Already have an account? Login</a>

  <br><br>
  <small>Your referral helps you earn more rewards</small>
</div>

<script>
function signup(){
  let u=document.getElementById("user").value;
  let p=document.getElementById("pass").value;
  let r=document.getElementById("ref").value;

  if(u==="" || p===""){
    alert("Please fill required fields");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  let exists = users.find(x=>x.username===u);
  if(exists){
    alert("Username already exists");
    return;
  }

  users.push({
    username:u,
    password:p,
    referral:r,
    wallet:0,
    earnings:0,
    team:[]
  });

  localStorage.setItem("users",JSON.stringify(users));

  alert("Signup successful! Please login");
  location.href="index.html";
}
</script>

</body>
</html>
