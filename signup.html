<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:100%;
  max-width:380px;
  background:#111827;
  padding:25px;
  border-radius:12px;
}
h2{text-align:center;margin-bottom:20px}
input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{
  background:#555;
  cursor:not-allowed;
}
p{text-align:center;margin-top:12px}
a{color:#38bdf8;text-decoration:none}
</style>
</head>

<body>

<div class="box">
  <h2>Create Account</h2>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password (min 6 chars)" required>
  <input type="text" id="referral" placeholder="Referral Code" required>

  <button id="signupBtn" disabled>Sign Up</button>

  <p>Already have account? <a href="login.html">Login</a></p>
</div>

<script type="module" src="signup.js"></script>
</body>
</html>
