<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperNFT Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 8px 0;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00e5ff;
    }
    #message {
      margin-top: 20px;
      color: #00ff80;
    }
  </style>
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCE8-N_IZgIegL7bOviTbtNnTY-ApBXPbI",
      authDomain: "supernft-80ed4.firebaseapp.com",
      projectId: "supernft-80ed4",
      storageBucket: "supernft-80ed4.firebasestorage.app",
      messagingSenderId: "859197069660",
      appId: "1:859197069660:web:ae186392a4adf4dd2b4999",
      measurementId: "G-H192FXKB63"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup function
    window.signup = async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("All fields are required!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send verification email
        await sendEmailVerification(user);

        // Show success message
        document.getElementById("message").innerHTML = `
          âœ… Check Your Email ðŸ“© <br>
          Verification link sent to <b>${email}</b>.<br>
          Once verified, you can <a href="login.html" style="color:#38bdf8;">Login</a>.
        `;

        // Clear form
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";

      } catch (error) {
        console.error(error);
        document.getElementById("message").innerText = error.message;
      }
    };
  </script>
</head>
<body>
  <h1>SuperNFT Signup</h1>
  <input type="text" id="name" placeholder="Full Name"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="signup()">Sign Up</button>

  <div id="message"></div>
</body>
</html>
