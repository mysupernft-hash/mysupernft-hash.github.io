<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuperNFT Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Create SuperNFT Account</h2>

    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="signup()">Sign Up</button>

    <div class="msg" id="message"></div>
  </div>

  <script>
    async function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!name || !email || !password) {
        msg.innerHTML = "‚ùå All fields required";
        return;
      }

      msg.innerHTML = "‚è≥ Please wait...";

      try {
        const res = await fetch(
          "https://supernft-backend.onrender.com/api/auth/signup",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password })
          }
        );

        const data = await res.json();

        if (res.ok) {
          msg.innerHTML = "‚úÖ Signup successful! Check your email üì©";
        } else {
          msg.innerHTML = "‚ùå " + (data.message || "Signup failed");
        }

      } catch (err) {
        console.error(err);
        msg.innerHTML = "‚ùå Network or server error";
      }
    }
  </script>

</body>
</html>
