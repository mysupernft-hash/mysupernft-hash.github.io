<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup - SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif;background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;}
input, button{margin:8px 0;padding:10px;border-radius:6px;border:none;width:250px;}
button{background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<h2>Signup</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="signup()">Signup</button>
<p>Already have an account? <a href="index.html">Login</a></p>

<script>
function signup(){
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if(!email || !password){ alert("Fill all fields!"); return; }

    let users = JSON.parse(localStorage.getItem("users") || "[]");
    if(users.find(u=>u.email===email)){ alert("Email already exists"); return; }

    users.push({email,password,verified:false,wallet:0,nfts:[]});
    localStorage.setItem("users", JSON.stringify(users));

    alert("Signup successful! Verify your email to login.");
    console.log("Verification link:", location.origin + "/verify.html?email="+email);
}
</script>

</body>
</html>
