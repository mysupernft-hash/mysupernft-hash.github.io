<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Signup</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f0f0f;
  font-family:Arial, sans-serif;
  color:#FFD700;
}
.box{
  background:#1a1a1a;
  padding:30px;
  border-radius:14px;
  width:330px;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  background:#FFD700;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:#e0c200;}
p{
  font-size:14px;
  cursor:pointer;
  margin-top:10px;
}
p:hover{text-decoration:underline;}
</style>
</head>

<body>

<div class="box">
  <h2>Create Account</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="text" id="referral" placeholder="Referral Code (Required)">

  <button onclick="signup()">Sign Up</button>

  <p onclick="location.href='login.html'">Already have an account? Login</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore,
  collection,
  query,
  where,
  getDocs,
  doc,
  setDoc 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ðŸ”¥ Firebase Config */
const firebaseConfig = {
  apiKey:"AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
  authDomain:"supernft-5b952.firebaseapp.com",
  projectId:"supernft-5b952",
  storageBucket:"supernft-5b952.appspot.com",
  messagingSenderId:"278097730700",
  appId:"1:278097730700:web:6ba9892334456fd8512fa9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” Signup with referral verification */
async function signup(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const referral = document.getElementById("referral").value.trim();

  if(!email || !password || !referral){
    alert("All fields are required");
    return;
  }

  // ðŸ”Ž Verify referral code
  const q = query(
    collection(db,"users"),
    where("referralCode","==",referral)
  );
  const snap = await getDocs(q);

  if(snap.empty){
    alert("Invalid referral code");
    return;
  }

  // âœ… Create user
  createUserWithEmailAndPassword(auth,email,password)
    .then(async (cred)=>{
      const uid = cred.user.uid;

      // ðŸ”‘ Generate own referral code
      const myCode = "SNFT" + uid.slice(0,6).toUpperCase();

      await setDoc(doc(db,"users",uid),{
        email,
        referralCode: myCode,
        referredBy: referral,
        walletBalance: 0,
        totalDeposit: 0,
        dailyIncome: 0,
        liveEarnings: 0,
        nfts: [],
        createdAt: Date.now()
      });

      alert("Account created successfully");
      window.location.replace("dashboard.html");
    })
    .catch(err=>{
      alert(err.message);
    });
}

window.signup = signup;
</script>

</body>
</html>
