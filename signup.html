<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperNFT Signup</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#020617; color:white; }
    form { display:flex; flex-direction:column; width:300px; }
    input { margin:5px 0; padding:10px; border-radius:5px; border:none; }
    button { padding:10px; margin-top:10px; border:none; border-radius:5px; background:#38bdf8; font-weight:bold; cursor:pointer; }
    button:hover { background:#00e5ff; }
    p { margin-top:10px; text-align:center; }
  </style>
</head>
<body>
  <form id="signupForm">
    <h2>Sign Up - SuperNFT</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p id="message"></p>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCE8-N_IZgIegL7bOviTbtNnTY-ApBXPbI",
      authDomain: "supernft-80ed4.firebaseapp.com",
      projectId: "supernft-80ed4",
      storageBucket: "supernft-80ed4.firebasestorage.app",
      messagingSenderId: "859197069660",
      appId: "1:859197069660:web:ae186392a4adf4dd2b4999",
      measurementId: "G-H192FXKB63"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("signupForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Create user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send verification email
        await sendEmailVerification(user);

        message.style.color = "green";
        message.innerHTML = `‚úÖ Check Your Email üì© <br> Verification link sent to ${email}`;
        form.reset();
      } catch (error) {
        console.error(error);
        message.style.color = "red";

        if (error.code === "auth/email-already-in-use") {
          message.textContent = "‚ùå User already registered";
        } else if (error.code === "auth/invalid-email") {
          message.textContent = "‚ùå Invalid email address";
        } else if (error.code === "auth/operation-not-allowed") {
          message.textContent = "‚ùå Email/Password sign-in not enabled in Firebase";
        } else if (error.code === "auth/weak-password") {
          message.textContent = "‚ùå Weak password (min 6 chars)";
        } else {
          message.textContent = "‚ùå " + error.message;
        }
      }
    });
  </script>
</body>
</html>
