<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Signup</title>
<style>
  body{font-family:Arial,sans-serif;background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
  .container{background:#0a192f;padding:30px;border-radius:12px;width:300px;text-align:center;}
  input{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:none;background:#111827;color:white;}
  button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:8px;background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;}
  a{color:#38bdf8;text-decoration:none;}
  a:hover{color:#00e5ff;}
</style>
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault(); // form submit ko block kare

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Please fill in all fields.");
    return;
  }

  try {
    const res = await fetch("https://supernft-backend.onrender.com/signup", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({email, password})
    });

    const data = await res.json();

    if(res.ok){
      alert(data.message); // Signup success message
      window.location.href = "login.html"; // redirect to login page
    } else {
      alert(data.message || "Signup failed. Try again.");
    }

  } catch(err){
    console.error("Network error:", err);
    alert("Network or server error. Please try later.");
  }
});
</script>

</body>
</html>
