<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperNFT Signup</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCE8-N_IZgIegL7bOviTbtNnTY-ApBXPbI",
      authDomain: "supernft-80ed4.firebaseapp.com",
      projectId: "supernft-80ed4",
      storageBucket: "supernft-80ed4.firebasestorage.app",
      messagingSenderId: "859197069660",
      appId: "1:859197069660:web:ae186392a4adf4dd2b4999",
      measurementId: "G-H192FXKB63"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup function
    window.signup = async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("All fields are required!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send email verification
        await sendEmailVerification(user);

        // Show check your email message
        document.getElementById("message").innerHTML = `
          âœ… Check your email ðŸ“© <br>
          Verification link sent to ${email}. <br>
          Once verified, you can <a href="login.html">Login</a>.
        `;
      } catch (error) {
        alert(error.message);
      }
    };
  </script>
</head>
<body>
  <h1>SuperNFT Signup</h1>
  <input type="text" id="name" placeholder="Full Name"><br><br>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="signup()">Sign Up</button>

  <div id="message" style="margin-top:20px;color:green;"></div>
</body>
</html>
