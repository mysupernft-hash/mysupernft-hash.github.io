<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperNFT Signup</title>
  <style>
    body { font-family: Arial; background:#020617; color:white; display:flex; justify-content:center; align-items:center; height:100vh; }
    form { display:flex; flex-direction:column; gap:12px; background:#0a192f; padding:20px; border-radius:12px; width:300px; }
    input, button { padding:8px; border-radius:6px; border:none; }
    input { background:#111827; color:white; }
    button { background:#38bdf8; color:#020617; cursor:pointer; font-weight:bold; }
    button:hover { background:#00e5ff; }
  </style>
</head>
<body>

  <form id="signupForm">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    const backendURL = "https://supernft-backend.onrender.com";

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) return alert("Enter email and password");

      try {
        const res = await fetch(`${backendURL}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          window.location.href = "verify-check.html"; // redirect page
        } else {
          alert(data.message);
        }

      } catch (err) {
        console.error(err);
        alert("Network or server error");
      }
    });
  </script>

</body>
</html>
