<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperNFT Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #0a192f;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #111827;
      color: white;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00e5ff;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }

    #check-email {
      display: none;
      background: #0a192f;
      padding: 20px;
      border-radius: 12px;
    }

    #check-email a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #38bdf8;
      color: #020617;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    #check-email a:hover {
      background: #00e5ff;
    }
  </style>
</head>
<body>

  <div id="signup-form">
    <form id="form">
      <h2>Sign Up</h2>
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div id="message"></div>
    </form>
  </div>

  <div id="check-email">
    <h2>Check Your Email üì©</h2>
    <p>
      We have sent a verification link to your email address.<br><br>
      Click the link in your inbox to activate your <b>SuperNFT</b> account.
    </p>
    <p>Once verified, you can log in here:</p>
    <a href="login.html">Go to Login</a>
  </div>

  <script>
    const form = document.getElementById("form");
    const messageDiv = document.getElementById("message");
    const signupDiv = document.getElementById("signup-form");
    const checkEmailDiv = document.getElementById("check-email");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: formData.get("name"),
        email: formData.get("email"),
        password: formData.get("password")
      };

      try {
        const res = await fetch("https://supernft-backend-glpsychi8-supernfts-projects.vercel.app/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          // Success
          signupDiv.style.display = "none";
          checkEmailDiv.style.display = "block";
        } else {
          messageDiv.textContent = "‚ùå " + (result.message || "Signup failed");
        }

      } catch (err) {
        console.error("Network or server error", err);
        messageDiv.textContent = "‚ùå Network or server error. Make sure backend is running.";
      }
    });
  </script>

</body>
</html>
