<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  background:#0a192f;
  padding:30px;
  border-radius:12px;
  width:300px;
  text-align:center;
}
.container h2{color:#38bdf8;margin-bottom:20px;}
.container input{
  width:90%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
  background:#0f172a;
  color:white;
}
.container button{
  width:95%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}
.container a{
  color:#38bdf8;
  font-size:14px;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="container">
  <h2>SuperNFT Signup</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
  <button onclick="signup()">Signup</button>
  <div style="margin-top:10px;">
    Already have an account? <a href="index.html">Login</a>
  </div>
</div>

<script>
function signup(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  const cp = document.getElementById("confirmPassword").value.trim();

  if(!u || !p){
    alert("Please fill all fields!");
    return;
  }
  if(p !== cp){
    alert("Passwords do not match!");
    return;
  }

  // Save to localStorage
  localStorage.setItem("superNFT_username", u);
  localStorage.setItem("superNFT_password", p);
  alert("Signup successful! Please login.");
  window.location.href="index.html";
}
</script>

</body>
</html>
