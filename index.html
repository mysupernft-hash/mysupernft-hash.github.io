<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Login</title>
<style>
body{
  font-family:Arial,sans-serif;
  background:#020617;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  background:#0a192f;
  padding:30px;
  border-radius:12px;
  width:300px;
  text-align:center;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
}
h2{margin-bottom:20px;}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#38bdf8;
  color:#020617;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
button:hover{background:#00e5ff;}
p{margin-top:12px;}
a{color:#38bdf8;text-decoration:none;}
a:hover{color:#00e5ff;}
.error{color:red;margin-top:10px;}
</style>
</head>
<body>

<div class="container">
  <h2>SuperNFT Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="#" onclick="signup()">Sign Up</a></p>
  <div class="error" id="errorMsg"></div>
</div>

<script>
// ---------- DEFAULT CREDENTIALS ----------
const defaultUser = "admin";
const defaultPass = "poiuytrewq";

// ---------- LOGIN FUNCTION ----------
function login(){
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  // Check credentials
  if((username === defaultUser && password === defaultPass) || 
     (localStorage.getItem("username") === username && localStorage.getItem("password") === password)) {
    // Save login state
    localStorage.setItem("loggedInUser", username);
    window.location.href = "dashboard.html";
  } else {
    errorMsg.innerText = "Wrong username or password!";
  }
}

// ---------- SIGNUP FUNCTION ----------
function signup(){
  const username = prompt("Enter new username:");
  const password = prompt("Enter new password:");
  if(username && password){
    localStorage.setItem("username", username);
    localStorage.setItem("password", password);
    alert("Signup successful! Please login now.");
  }
}
</script>

</body>
</html>
