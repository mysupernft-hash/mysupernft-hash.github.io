<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Login</title>
<style>
body{font-family:Arial,sans-serif;background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.container{background:#0a192f;padding:30px;border-radius:12px;width:300px;text-align:center;}
h1{color:#38bdf8;margin-bottom:20px;}
input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none;background:#111827;color:white;}
button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px;background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;}
.switch{text-decoration:underline;color:#38bdf8;cursor:pointer;margin-top:10px;display:block;}
</style>
</head>
<body>

<div class="container" id="loginContainer">
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <span class="switch" onclick="showSignup()">Don't have account? Signup</span>
</div>

<div class="container" id="signupContainer" style="display:none;">
  <h1>Signup</h1>
  <form id="signupForm">
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit">Signup</button>
  </form>
  <span class="switch" onclick="showLogin()">Already have account? Login</span>
</div>

<script>
// Toggle login/signup forms
function showSignup(){
  document.getElementById("loginContainer").style.display="none";
  document.getElementById("signupContainer").style.display="block";
}
function showLogin(){
  document.getElementById("signupContainer").style.display="none";
  document.getElementById("loginContainer").style.display="block";
}

// Signup
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();
  const username = document.getElementById("signupUsername").value;
  const password = document.getElementById("signupPassword").value;

  // Save credentials in localStorage
  const users = JSON.parse(localStorage.getItem("users") || "{}");
  if(users[username]){
    alert("Username already exists!");
    return;
  }
  users[username] = password;
  localStorage.setItem("users", JSON.stringify(users));
  alert("Signup successful! Please login.");
  showLogin();
});

// Login
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  const username = document.getElementById("loginUsername").value;
  const password = document.getElementById("loginPassword").value;

  const users = JSON.parse(localStorage.getItem("users") || "{}");
  if(users[username] && users[username] === password){
    // Login success
    localStorage.setItem("loggedIn","true");
    localStorage.setItem("currentUser",username);
    window.location.href = "dashboard.html";
  } else {
    alert("Wrong username or password!");
  }
});
</script>

</body>
</html>
