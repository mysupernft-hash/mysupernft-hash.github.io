<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SuperNFT Dashboard</title>

  <!-- Basic styling -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #ffffff;
    }

    header {
      background: #020617;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-btn {
      background: #22c55e;
      color: #000;
    }

    .logout-btn {
      background: #ef4444;
      color: #fff;
    }

    main {
      padding: 30px;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      background: #020617;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h2>ðŸš€ SuperNFT</h2>
    <div>
      <button id="loginBtn" class="login-btn">Login</button>
      <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Welcome to SuperNFT Dashboard</h1>
    <p>This page is powered by <b>Appwrite</b>.</p>

    <div class="status" id="statusBox">
      Checking login status...
    </div>
  </main>

  <!-- IMPORTANT: JS MUST BE MODULE -->
  <script type="module" src="./main.js"></script>

</body>
</html>
