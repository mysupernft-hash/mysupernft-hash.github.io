
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#0b5ed7,#000);
  color:white;
  text-align:center;
}
header{
  padding:25px;
  font-size:30px;
  font-weight:bold;
}
nav a{
  color:white;
  margin:0 10px;
  text-decoration:none;
  font-weight:bold;
}
.section{
  background:white;
  color:black;
  margin:25px 15px;
  padding:25px;
  border-radius:12px;
}
input{
  width:90%;
  padding:12px;
  margin:10px 0;
  border-radius:5px;
  border:1px solid #ccc;
}
button{
  width:95%;
  padding:12px;
  background:#0b5ed7;
  color:white;
  border:none;
  border-radius:5px;
  font-size:16px;
  cursor:pointer;
}
.hide{display:none;}
footer{
  padding:20px;
  font-size:14px;
  opacity:0.7;
}
</style>
</head>

<body>

<header>
SuperNFT<br>
<nav>
<a href="#" onclick="show('home')">Home</a>
<a href="#" onclick="show('login')">Login</a>
<a href="#" onclick="show('register')">Register</a>
<a href="#" onclick="logout()">Logout</a>
</nav>
</header>

<!-- HOME -->
<div id="home" class="section">
<h2>Welcome to SuperNFT</h2>
<p>NFT Community & Digital Asset Platform</p>
</div>

<!-- LOGIN -->
<div id="login" class="section hide">
<h2>Login</h2>
<input id="loginEmail" type="email" placeholder="Email">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="loginUser()">Login</button>
</div>

<!-- REGISTER -->
<div id="register" class="section hide">
<h2>Register</h2>
<input id="regEmail" type="email" placeholder="Email">
<input id="regPass" type="password" placeholder="Password">
<button onclick="registerUser()">Create Account</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="section hide">
<h2>User Dashboard</h2>
<p id="userEmail"></p>
<p>Welcome to your dashboard</p>
</div>

<!-- ADMIN -->
<div id="admin" class="section hide">
<h2>Admin Panel</h2>
<p>Only Admin can see this</p>
</div>

<footer>
© 2026 SuperNFT • All Rights Reserved
</footer>

<script>
function show(id){
  ["home","login","register","dashboard","admin"].forEach(x=>{
    document.getElementById(x).classList.add("hide");
  });
  document.getElementById(id).classList.remove("hide");
}
</script>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCvDN2vIcI_2gp3cNjDQ95PtG76VbOjkxk",
  authDomain: "supernft-790f7.firebaseapp.com",
  projectId: "supernft-790f7",
  storageBucket: "supernft-790f7.firebasestorage.app",
  messagingSenderId: "38361916626",
  appId: "1:38361916626:web:ec747e27def5de982ef90b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// CHANGE THIS TO YOUR ADMIN EMAIL
const adminEmail = "shivatrainer001@gmail.com";

window.registerUser = function(){
  createUserWithEmailAndPassword(
    auth,
    regEmail.value,
    regPass.value
  ).then(()=>alert("Account Created"))
   .catch(e=>alert(e.message));
}

window.loginUser = function(){
  signInWithEmailAndPassword(
    auth,
    loginEmail.value,
    loginPass.value
  ).catch(e=>alert(e.message));
}

window.logout = function(){
  signOut(auth);
}

onAuthStateChanged(auth,(user)=>{
  if(user){
    document.getElementById("userEmail").innerText = user.email;
    show("dashboard");
    if(user.email === adminEmail){
      document.getElementById("admin").classList.remove("hide");
    }
  }else{
    show("home");
  }
});
</script>

</body>
</html>
