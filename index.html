<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,sans-serif;background:#020617;color:white;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;}
input, button{margin:8px 0;padding:10px;border-radius:6px;border:none;width:250px;}
button{background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<p>Don't have an account? <a href="signup.html">Signup</a></p>

<script>
function login(){
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    let users = JSON.parse(localStorage.getItem("users") || "[]");
    let user = users.find(u=>u.email===email);

    if(!user){ alert("Incorrect email or password!"); return; }
    if(user.password!==password){ alert("Incorrect email or password!"); return; }
    if(!user.verified){ alert("❌ Email not verified! Please verify first."); return; }

    localStorage.setItem("currentUser", JSON.stringify(user));
    alert("✅ Login successful!");
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
