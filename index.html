
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b5ed7;
  color:white;
  text-align:center;
}
.section{display:none;padding:30px;}
.show{display:block;}
input,button{
  width:90%;
  max-width:300px;
  padding:10px;
  margin:10px auto;
  border:none;
  border-radius:5px;
}
button{
  background:#ffc107;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.9}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="section show">
  <h1>SuperNFT</h1>
  <p>Making Money Zone</p>
  <button onclick="show('login')">Login</button>
  <button onclick="show('register')">Register</button>
</div>

<!-- LOGIN -->
<div id="login" class="section">
  <h2>Login</h2>
  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button type="button" onclick="loginUser()">Login</button>
  <br><br>
  <button onclick="show('home')">Back</button>
</div>

<!-- REGISTER -->
<div id="register" class="section">
  <h2>Create Account</h2>
  <input id="regEmail" type="email" placeholder="Email">
  <input id="regPass" type="password" placeholder="Password">
  <button type="button" onclick="registerUser()">Register</button>
  <br><br>
  <button onclick="show('home')">Back</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="section">
  <h2>Dashboard</h2>
  <p>Welcome: <b id="userEmail"></b></p>
  <button onclick="logoutUser()">Logout</button>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCvDN2vIcI_2gp3cNjDQ95PtG76VbOjkxk",
  authDomain: "supernft-790f7.firebaseapp.com",
  projectId: "supernft-790f7",
  storageBucket: "supernft-790f7.firebasestorage.app",
  messagingSenderId: "38361916626",
  appId: "1:38361916626:web:ec747e27def5de982ef90b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* UI CONTROL */
window.show = function(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}

/* REGISTER */
window.registerUser = function(){
  createUserWithEmailAndPassword(
    auth,
    regEmail.value,
    regPass.value
  ).then(()=>{
    alert("Account created. Login now.");
    show('login');
  }).catch(e=>alert(e.message));
}

/* LOGIN */
window.loginUser = function(){
  signInWithEmailAndPassword(
    auth,
    loginEmail.value,
    loginPass.value
  ).catch(e=>alert(e.message));
}

/* LOGOUT */
window.logoutUser = function(){
  signOut(auth);
}

/* ðŸ”¥ AUTO DASHBOARD AFTER LOGIN */
onAuthStateChanged(auth,(user)=>{
  if(user){
    userEmail.innerText = user.email;
    show('dashboard');
  }else{
    show('home');
  }
});
</script>

</body>
</html>
