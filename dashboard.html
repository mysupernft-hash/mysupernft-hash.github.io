<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0f0f0f;color:#FFD700;overflow-x:hidden;}
a{text-decoration:none;color:#FFD700;}
/* Header */
header{position:sticky;top:0;background:#1a1a1a;color:#FFD700;padding:10px 20px;display:flex;justify-content:space-between;align-items:center;z-index:1000;}
header h1{margin:0;font-size:22px;}
.menu-toggle{font-size:28px;cursor:pointer;user-select:none;}
#walletBalanceTop{font-weight:bold;}
/* Sidebar */
#sidebar{position:fixed;top:0;left:-250px;width:250px;height:100%;background:#1a1a1a;padding:20px;transition:0.3s;z-index:999;overflow-y:auto;}
#sidebar.active{left:0;}
#sidebar h2{color:#FFD700;margin-bottom:20px;}
#sidebar button{width:100%;background:none;border:none;color:#FFD700;padding:12px 10px;text-align:left;font-size:16px;cursor:pointer;display:flex;align-items:center;margin-bottom:5px;transition:0.2s;}
#sidebar button:hover{background:#272727;border-radius:8px;}
/* Overlay */
#overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:998;display:none;}
#overlay.active{display:block;}
/* Stats Boxes */
.stats{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin:20px;}
.stat-box{background:#1a1a1a;padding:15px;border-radius:12px;text-align:center;cursor:pointer;transition:0.3s;}
.stat-box:hover{background:#272727;}
.stat-box h2{margin:0 0 10px;font-size:14px;}
.stat-box p{margin:0;font-size:18px;font-weight:bold;}
/* Referral */
#referralCodeDisplay{margin:10px 20px;font-size:16px;font-weight:bold;color:#FFD700;text-align:center;}
/* NFT Marketplace */
h2.nft-title{margin-left:20px;}
.category-filters{margin:10px 20px;display:flex;flex-wrap:wrap;gap:5px;}
.category-filters button{padding:5px 8px;background:#272727;color:#FFD700;border:none;border-radius:5px;cursor:pointer;transition:0.2s;font-size:14px;}
.category-filters button:hover, .category-filters button.active{background:#FFD700;color:#000;}
.nft-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin:0 20px 20px 20px;}
.nft{background:#1a1a1a;border-radius:12px;padding:10px;text-align:center;transition:0.3s;}
.nft:hover{transform:scale(1.03);}
.nft img{width:100%;border-radius:8px;cursor:pointer;}
.nft p{margin:5px 0;font-size:14px;}
.nft button{background:#FFD700;border:none;padding:8px 10px;border-radius:6px;color:#000;font-weight:bold;cursor:pointer;transition:0.2s;}
.nft button:hover{background:#e0c200;}
/* Chart */
#earningsChart{background:#1a1a1a;padding:10px;border-radius:12px;margin:20px auto;display:block;width:95%;}
/* Footer */
footer{position:sticky;bottom:0;background:#1a1a1a;padding:15px;border-top:1px solid #272727;display:grid;grid-template-columns:repeat(5,1fr);text-align:center;font-size:14px;color:#FFD700;}
footer div{padding:5px;cursor:pointer;transition:0.2s;}
footer div:hover{color:#e0c200;}
/* Responsive */
@media(max-width:480px){
  .stats{grid-template-columns:repeat(2,1fr);}
  .nft-grid{grid-template-columns:repeat(2,1fr);}
  #sidebar{width:200px;}
}
</style>
</head>
<body>

<div id="overlay"></div>

<header>
  <span class="menu-toggle">&#9776;</span>
  <h1>SuperNFT Dashboard</h1>
  <div id="walletBalanceTop">$0</div>
</header>

<div id="sidebar">
  <h2>Menu</h2>
  <button onclick="openPage('account')">ğŸ‘¤ My Account</button>
  <button onclick="openPage('investments')">ğŸ“ My Investments</button>
  <button onclick="openPage('wallet')">ğŸ’³ Wallet</button>
  <button onclick="openPage('withdraw')">ğŸ’¸ Withdraw</button>
  <button onclick="openPage('live')">ğŸ’¹ Live Earnings</button>
  <button onclick="openPage('team')">ğŸ‘¥ My Team</button>
  <button onclick="openPage('level')">ğŸ“Š My Level</button>
  <button onclick="openPage('calculator')">ğŸ“ˆ Calculator</button>
  <button onclick="openPage('settings')">âš™ï¸ Settings</button>
  <button onclick="logout()">ğŸ”’ Logout</button>
</div>

<div class="stats">
  <div class="stat-box" id="dailyIncomeBox"><h2>Daily Income</h2><p id="dailyIncome">$0</p></div>
  <div class="stat-box" id="liveEarningsBox"><h2>Live Earnings</h2><p id="liveEarnings">$0</p></div>
  <div class="stat-box" id="depositMoney"><h2>Total Deposit</h2><p>$0</p></div>
  <div class="stat-box" id="walletBalanceBox"><h2>Wallet Balance</h2><p id="walletBalanceP">$0</p></div>
</div>

<div id="referralCodeDisplay">Your Referral Code: </div>

<h2 class="nft-title">NFT Marketplace</h2>
<div class="category-filters">
  <button class="active" onclick="filterNFT('all', this)">All</button>
  <button onclick="filterNFT('starter', this)">Starter</button>
  <button onclick="filterNFT('rising', this)">Rising</button>
  <button onclick="filterNFT('elite', this)">Elite</button>

</div>

<div class="nft-grid" id="nfts"></div>

<h2 style="margin-left:20px;">Earnings Chart</h2>
<canvas id="earningsChart" width="400" height="200"></canvas>

<footer>
  <div>ğŸ‘¤ My Account</div>
  <div>ğŸ“ Investments</div>
  <div>ğŸ’³ Wallet</div>
  <div>ğŸ’¸ Withdraw</div>
  <div>ğŸ’¹ Live Earnings</div>
</footer>

<script>

const NFTS=[

];

// âœ… Render NFTs
const box=document.getElementById("nfts");
function render(list){
  box.innerHTML="";
  list.forEach(n=>{
    const div=document.createElement("div");
    div.className="nft";
    div.innerHTML=`
      <img src="${n.img}">
      <p>Category: ${n.cat}</p>
      <p>Price $${n.price}</p>
      <p>Daily Income $${n.p}</p>
      <p>Validity 365 Days</p>
      <button>Buy NFT</button>
    `;
    // Click events properly attached
    div.querySelector("img").addEventListener("click",()=>buy(n));
    div.querySelector("button").addEventListener("click",()=>buy(n));
    box.appendChild(div);
  });
}
render(NFTS);

function buy(nft){
  localStorage.setItem("selectedNFT",JSON.stringify(nft));
  location.href="nft-details.html";
}

// Filter
function filterNFT(cat,btn){
  document.querySelectorAll(".category-filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  if(cat==="all") render(NFTS);
  else render(NFTS.filter(n=>n.cat===cat));
}

// Stats Boxes click
document.getElementById("dailyIncomeBox").addEventListener("click",()=> window.location.href="daily.html");
document.getElementById("liveEarningsBox").addEventListener("click",()=> window.location.href="live-earnings.html");
document.getElementById("depositMoney").addEventListener("click",()=> window.location.href="deposit.html");
document.getElementById("walletBalanceBox").addEventListener("click",()=> window.location.href="wallet.html");

// Sidebar toggle
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
document.querySelector(".menu-toggle").addEventListener("click",()=>{
  sidebar.classList.add("active"); overlay.classList.add("active");
});
overlay.addEventListener("click",()=>{sidebar.classList.remove("active"); overlay.classList.remove("active");});

// Footer links
const footerLinks = ['account.html','my-investments.html','wallet.html','withdraw.html','live-earnings.html'];
document.querySelectorAll('footer div').forEach((el,i)=>el.addEventListener('click',()=> window.location.href=footerLinks[i]));

// Referral code example (replace with Firebase logic)
document.getElementById("referralCodeDisplay").innerText="Your Referral Code: "+Math.random().toString(36).substring(2,8).toUpperCase();
</script>
</body>
</html>
