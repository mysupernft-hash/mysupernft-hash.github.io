<style>
/* ---------- GENERAL ---------- */
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#020617;color:white;overflow-x:hidden;}
header{position:sticky;top:0;z-index:1000;padding:15px 15px;font-size:22px;font-weight:bold;color:#38bdf8;background:#020617;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #1e293b;}
.menuIcon{cursor:pointer;font-size:28px;}
.menuOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;z-index:999;}
.menu{position:fixed;top:0;left:-250px;width:250px;height:100%;background:#0f172a;z-index:1000;display:flex;flex-direction:column;transition:0.3s;padding-top:60px;}
.menu a{color:#38bdf8;text-decoration:none;padding:12px 20px;border-bottom:1px solid #1e293b;}
.menu a:hover{background:#1e293b;}
.tab-box{background:#0f172a;padding:10px 18px;border-radius:12px;text-align:center;min-width:120px;font-size:14px;}
.summary-tabs{display:flex;justify-content:center;gap:10px;padding:10px;background:#0f172a;border-bottom:1px solid #1e293b;position:sticky;top:60px;z-index:1000;overflow-x:auto;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px;margin-top:10px;}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center;transition:.2s;}
.card:hover{transform:scale(1.03);}
.card img{width:100%;border-radius:12px;cursor:pointer;}
.card button{margin-top:6px;width:100%;padding:8px;border:none;border-radius:8px;background:#38bdf8;font-weight:bold;color:#020617;cursor:pointer;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:2000;justify-content:center;align-items:center;}
.modalContent{background:#0f172a;padding:20px;border-radius:12px;width:90%;max-width:400px;text-align:center;}
.closeModal{cursor:pointer;background:#38bdf8;color:#020617;padding:5px 12px;border:none;border-radius:6px;margin-top:10px;}
</style>
</head>

<body>

<header>
  SuperNFT Dashboard
  <div>
    <span id="walletDisplay">$0.00</span>
    <span class="menuIcon" onclick="openMenu()">â˜°</span>
  </div>
</header>

<!-- Menu -->
<div class="menuOverlay" onclick="closeMenu()"></div>
<div class="menu" id="menu">
  <a href="account.html">ğŸ‘¤ My Account</a>

  <a href="wallet.html">ğŸ’³ Wallet</a>

  <a href="live-earnings.html">ğŸ’¹ Live Earnings</a>
  <a href="admin.html" id="adminBtn" style="display:none">ğŸ›¡ Admin</a>
  <a href="my-team.html">ğŸ‘¥ My Team</a>
  <a href="my-level.html">ğŸ“Š My Level</a>
  <a href="calculator.html">ğŸ“ˆ Calculator</a>
  <a href="settings.html">âš™ï¸ Settings</a>
  <a href="#" onclick="logout()">ğŸ”’ Logout</a>
</div>

<!-- SUMMARY TABS -->
<div class="summary-tabs">
  <div class="tab-box">ğŸ’° Total Invested<br><b id="totalInvested">$0.00</b></div>
  <div class="tab-box">ğŸ“ˆ Daily Income<br><b id="dailyIncome">$0.00</b></div>
  <div class="tab-box">âš¡ Live Earnings<br><b id="liveEarnings">$0.0000</b></div>
  <div class="tab-box">ğŸ’³ Wallet Balance<br><b id="walletBalance">$0.00</b></div>
</div>

<!-- NFT GRID -->
<div class="grid" id="nftGrid"></div>

<!-- NFT Modal -->
<div class="modal" id="nftModal">

  </div>
</div>

<script>
/* ---------- MENU OPEN/CLOSE ---------- */
function openMenu(){
  document.getElementById("menu").style.left="0";
  document.querySelector(".menuOverlay").style.display="block";
}
function closeMenu(){
  document.getElementById("menu").style.left="-250px";
  document.querySelector(".menuOverlay").style.display="none";
}

/* ---------- LOGOUT ---------- */
function logout(){
  sessionStorage.clear();
  alert("Logged out");
  location.reload();
}

/* ---------- ADMIN BUTTON ---------- */
if(sessionStorage.getItem("adminSession")==="active"){
  document.getElementById("adminBtn").style.display="inline-block";
}

/* ---------- NFT DATA ---------- */
const NFTS=[
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},

];

/* ---------- RENDER NFT GRID ---------- */
const grid=document.getElementById("nftGrid");
function renderNFT(){
  grid.innerHTML="";
  NFTS.forEach(n=>{
    const daily=(n.price*n.p)/100;
    const card=document.createElement("div");
    card.classList.add("card");
    card.innerHTML=`
      <img src="${n.img}" onclick="openModal('${n.img}',${n.price},${daily},'${n.cat}')">
      <div>$${n.price}</div>
      <div>Daily $${daily.toFixed(2)}</div>
      <button onclick="buyNFT(${n.price},${daily})">Buy NFT</button>`;
    grid.appendChild(card);
  });
}
renderNFT();

/* ---------- NFT MODAL ---------- */
const modal=document.getElementById("nftModal");
function openModal(img,price,daily,cat){
  document.getElementById("modalImg").src=img;
  document.getElementById("modalDetails").innerHTML=`Category: ${cat}<br>Price: $${price}<br>Daily: $${daily.toFixed(2)}`;
  modal.style.display="flex";
}
function closeModal(){modal.style.display="none";}

/* ---------- BUY NFT ---------- */
function buyNFT(price,daily){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  data.push({price,daily,boughtAt:Date.now()});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  let wallet=Number(localStorage.getItem("walletBalance"))||0;
  wallet+=daily;
  localStorage.setItem("walletBalance",wallet.toFixed(2));
  alert("NFT Purchased! Wallet updated.");
}

/* ---------- SUMMARY TABS LIVE UPDATE ---------- */
function updateSummaryTabs(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let invested=0,daily=0,live=0;
  data.forEach(n=>{
    invested+=Number(n.price);
    daily+=Number(n.daily);
    live += ((Date.now()-n.boughtAt)/1000)*(n.daily/86400);
  });
  totalInvested.innerText="$"+invested.toFixed(2);
  dailyIncome.innerText="$"+daily.toFixed(2);
  liveEarnings.innerText="$"+live.toFixed(4);
  let wallet=Number(localStorage.getItem("walletBalance"))||0;
  walletBalance.innerText="$"+wallet.toFixed(2);
  walletDisplay.innerText="$"+wallet.toFixed(2);
}
setInterval(updateSummaryTabs,1000);
updateSummaryTabs();
</script>

</html>
