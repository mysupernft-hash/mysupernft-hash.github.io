<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ---------- GENERAL ---------- */
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:white;}
header{position:sticky;top:0;background:#0f172a;padding:12px 20px;font-size:22px;color:#38bdf8;display:flex;justify-content:space-between;align-items:center;z-index:1000;border-bottom:1px solid #1e293b;}
header .logo{font-weight:bold;}
header .balance{font-size:16px;}
main{padding:15px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;}
.card{background:#0f172a;padding:10px;border-radius:14px;text-align:center;transition:.2s;cursor:pointer;}
.card img{width:100%;border-radius:12px;}
.card:hover{transform:scale(1.03);}
.price{color:#38bdf8;font-weight:bold;margin:6px 0;}
.meta{font-size:12px;color:#cbd5f5;}
.card button{width:100%;padding:8px;margin-top:6px;border:none;border-radius:8px;background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;}
/* ---------- MENU ---------- */
.menu-btn{font-size:24px;cursor:pointer;}
.menu{position:fixed;top:0;left:-280px;width:260px;height:100%;background:#0f172a;padding:20px;transition:.3s;z-index:1001;overflow-y:auto;}
.menu.show{left:0;}
.menu a{display:block;color:#38bdf8;text-decoration:none;padding:10px 6px;border-radius:8px;margin-bottom:6px;font-weight:bold;}
.menu a:hover{background:#1e293b;}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;z-index:100;}
.overlay.show{display:block;}
/* ---------- NFT MODAL ---------- */
#nftModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:200;justify-content:center;align-items:center;}
#nftModalContent{background:#020617;padding:20px;border-radius:14px;width:90%;max-width:400px;text-align:center;}
#nftModalContent img{width:100%;border-radius:10px;}
#nftModalContent h3{margin:8px 0;color:#38bdf8;}
#nftModalContent p{margin:4px 0;font-size:14px;color:#cbd5f5;}
#nftModalContent button{margin-top:10px;padding:8px 12px;background:#38bdf8;border:none;border-radius:8px;color:#020617;font-weight:bold;cursor:pointer;}
/* ---------- TABS ---------- */
.tabs{display:flex;gap:10px;padding:10px;overflow-x:auto;margin-bottom:15px;}
.tabs button{padding:8px 14px;border-radius:20px;border:1px solid #38bdf8;background:#0f172a;color:#38bdf8;cursor:pointer;}
.tabs button.active{background:#38bdf8;color:#020617;}
</style>
</head>
<body>
<header>
<div class="logo">SuperNFT Dashboard</div>
<div class="balance" id="walletBalance">üí∞ $0.00</div>
<div class="menu-btn" id="menuBtn">‚ò∞</div>
</header>

<div class="menu" id="menu">
<a href="#" onclick="openPage('account')">üë§ My Account</a>
<a href="#" onclick="openPage('investments')">üìÅ My Investments</a>
<a href="#" onclick="openPage('wallet')">üí≥ Wallet</a>
<a href="#" onclick="openPage('withdraw')">üí∏ Withdraw</a>
<a href="#" onclick="openPage('live')">üíπ Live Earnings</a>
<a href="#" onclick="openAdmin()">üõ° Admin</a>
<a href="#" onclick="openPage('team')">üë• My Team</a>
<a href="#" onclick="openPage('level')">üìä My Level</a>
<a href="#" onclick="openPage('calculator')">üìà Calculator</a>
<a href="#" onclick="openPage('settings')">‚öôÔ∏è Settings</a>
<a href="#" onclick="logout()">üîí Logout</a>
</div>
<div class="overlay" id="overlay"></div>

<main>
<div class="tabs">
<button class="active" onclick="filterNFT('all',this)">All</button>
<button onclick="filterNFT('starter',this)">Starter</button>
<button onclick="filterNFT('rising',this)">Rising</button>
<button onclick="filterNFT('elite',this)">Elite</button>
<button onclick="filterNFT('legendary',this)">Legendary</button>
</div>

<div class="grid" id="nftGrid"></div>
</main>

<!-- NFT MODAL -->
<div id="nftModal">
<div id="nftModalContent">
<img id="modalImg">
<h3 id="modalPrice"></h3>
<p id="modalDaily"></p>
<p id="modalValidity"></p>
<button onclick="buyNFTModal()">Buy NFT</button>
</div>
</div>

<script>
// ---------- MENU ----------
const menuBtn=document.getElementById('menuBtn');
const menu=document.getElementById('menu');
const overlay=document.getElementById('overlay');
menuBtn.onclick=()=>{menu.classList.add('show');overlay.classList.add('show');}
overlay.onclick=()=>{menu.classList.remove('show');overlay.classList.remove('show');}

// ---------- NFT DATA ----------
const NFTs=[
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},

{cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},
{cat:"rising",price:55,p:1.3,img:"images/IMG_0467.png"},

{cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"}
];

// ---------- RENDER ----------
const nftGrid=document.getElementById('nftGrid');
let selectedNFT=null;
function renderNFT(cat="all"){
nftGrid.innerHTML="";
NFTs.filter(n=>cat==="all"||n.cat===cat).forEach(n=>{
const daily=(n.price*n.p)/100;
const div=document.createElement('div');
div.className='card';
div.innerHTML=`<img src="${n.img}"><div class="price">$${n.price}</div><div class="meta">Daily $${daily.toFixed(2)}</div><button onclick="openNFTModal('${n.img}',$${n.price},${daily.toFixed(2)})">View</button>`;
nftGrid.appendChild(div);
});
}
renderNFT();

// ---------- FILTER ----------
function filterNFT(cat,btn){
document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
renderNFT(cat);
}

// ---------- NFT MODAL ----------
const nftModal=document.getElementById('nftModal');
function openNFTModal(img,price,daily){
document.getElementById('modalImg').src=img;
document.getElementById('modalPrice').innerText=`Price: ${price}`;
document.getElementById('modalDaily').innerText=`Daily: $${daily}`;
document.getElementById('modalValidity').innerText=`Validity: 365 Days`;
selectedNFT={img,price,daily};
nftModal.style.display='flex';
}
nftModal.onclick=(e)=>{if(e.target===nftModal)nftModal.style.display='none';}
function buyNFTModal(){alert('NFT Purchased: '+selectedNFT.price);nftModal.style.display='none';}

// ---------- ADMIN ----------
function openAdmin(){
const pin=prompt("Enter Admin PIN");
if(pin==='1008'){alert("Admin Access Granted");sessionStorage.setItem('adminSession','active');}else{alert("Wrong PIN");}}

// ---------- MENU NAV ----------
function openPage(page){alert("Open page: "+page);menu.classList.remove('show');overlay.classList.remove('show');}

// ---------- LOGOUT ----------
function logout(){alert('Logged Out');}

// ---------- WALLET ----------
let wallet=0;
function updateWallet(amount){wallet+=amount;document.getElementById('walletBalance').innerText='üí∞ $'+wallet.toFixed(2);}
</script>
</body>
</html>
