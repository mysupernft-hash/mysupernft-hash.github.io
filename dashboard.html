<style>
/* General Body + Font */
body{margin:0;font-family:Arial,sans-serif;background:#0f0f0f;color:#FFD700;overflow-x:hidden;}
a{text-decoration:none;color:#FFD700;}
/* Header */
header{position:sticky;top:0;background:#1a1a1a;color:#FFD700;padding:10px 20px;display:flex;justify-content:space-between;align-items:center;z-index:1000;}
header h1{margin:0;font-size:22px;}
.menu-toggle{font-size:26px;cursor:pointer;display:none;}
#walletBalanceTop{font-weight:bold;}
/* Sidebar */
#sidebar{position:fixed;left:-250px;top:0;width:250px;height:100%;background:#1a1a1a;color:#FFD700;padding:20px;box-shadow:2px 0 5px rgba(0,0,0,0.5);transition:0.3s;overflow-y:auto;z-index:1001;}
#sidebar.active{left:0;}
#sidebar h2{margin-top:0;margin-bottom:20px;}
#sidebar button{display:block;width:100%;margin:5px 0;padding:10px;border:none;background:#272727;color:#FFD700;text-align:left;border-radius:6px;font-size:16px;cursor:pointer;transition:0.2s;}
#sidebar button:hover{background:#383838;}
/* Overlay for mobile */
#overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);z-index:1000;display:none;}
#overlay.active{display:block;}
/* Stats Boxes */
.stats{display:flex;flex-wrap:wrap;gap:20px;margin:20px;}
.stat-box{flex:1 1 calc(50% - 20px);background:#1a1a1a;padding:20px;border-radius:12px;text-align:center;cursor:pointer;transition:0.3s;}
.stat-box:hover{background:#272727;}
.stat-box h2{margin:0 0 10px;font-size:16px;}
.stat-box p{margin:0;font-size:20px;font-weight:bold;}
/* NFT Grid */
.nft-grid{display:flex;flex-wrap:wrap;gap:20px;margin:20px;}
.nft{background:#1a1a1a;border-radius:12px;padding:10px;flex:1 1 calc(50% - 20px);text-align:center;transition:0.3s;cursor:pointer;}
.nft:hover{transform:scale(1.02);}
.nft img{width:100%;border-radius:8px;}
.nft p{margin:3px 0;font-size:14px;}
.nft button{background:#FFD700;border:none;padding:8px 12px;border-radius:6px;color:#000;font-weight:bold;transition:0.2s;cursor:pointer;}
.nft button:hover{background:#e0c200;}
/* Chart */
#earningsChart{background:#1a1a1a;padding:10px;border-radius:12px;margin:20px auto;display:block;max-width:95%;}
/* Responsive */
@media(max-width:768px){
  .menu-toggle{display:block;}
  #sidebar{left:-250px;}
  .stats{flex-direction:column;}
  .stat-box{flex:1 1 100%;}
  .nft{flex:1 1 100%;}
}
</style>
</head>
