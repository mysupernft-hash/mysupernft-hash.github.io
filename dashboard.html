<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
}

/* HEADER */
header{
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:#38bdf8;
  border-bottom:1px solid #1e293b;
}

/* NFT GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:#0f172a;
  border-radius:14px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition:0.2s;
}
.card:hover{transform:scale(1.05)}

.card img{
  width:100%;
  border-radius:10px;
}

.price{
  color:#38bdf8;
  font-weight:bold;
  margin-top:6px;
  font-size:14px;
}

/* DETAIL PANEL */
.detail{
  display:none;
  position:fixed;
  left:0; top:0;
  width:100%;
  height:100%;
  background:rgba(2,6,23,0.95);
  z-index:999;
  overflow:auto;
}

.detail-box{
  max-width:420px;
  margin:40px auto;
  background:#0f172a;
  border-radius:18px;
  padding:15px;
}

.detail-box img{
  width:100%;
  border-radius:14px;
}

.detail-box h3{
  margin:10px 0 5px;
  color:#38bdf8;
}

.detail-box p{
  font-size:14px;
  line-height:1.6;
}

.close{
  text-align:right;
  font-size:20px;
  cursor:pointer;
  color:#38bdf8;
}
button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#38bdf8;
  font-weight:bold;
}
</style>
</head>

<body>

<header>SuperNFT Dashboard</header>

<!-- NFT GRID -->
<div class="grid" id="nftGrid"></div>

<!-- DETAIL PANEL -->
<div class="detail" id="detail">
  <div class="detail-box">
    <div class="close" onclick="closeDetail()">‚úñ</div>
    <img id="dImg">
    <h3 id="dName"></h3>
    <p id="dPrice"></p>
    <p id="dDaily"></p>
    <p id="dROI"></p>
    <p id="dExpiry"></p>
    <button onclick="buyNFT()">Buy NFT</button>
  </div>
</div>

<script>
/* ---------- NFT DATA (30 NFTs) ---------- */
const NFTs=[];
for(let i=1;i<=30;i++){
  NFTs.push({
    name:"SuperNFT #"+i,
    img:"IMG_"+i+".png",
    price:10*i,
    daily:(10*i*0.02).toFixed(2),
    roi:"365 Days",
    expiry:"1 Year"
  });
}

const grid=document.getElementById("nftGrid");

/* ---------- RENDER GRID ---------- */
NFTs.forEach((n,i)=>{
  grid.innerHTML+=`
    <div class="card" onclick="openDetail(${i})">
      <img src="${n.img}" onerror="this.src='placeholder.png'">
      <div class="price">$${n.price}</div>
    </div>
  `;
});

/* ---------- DETAIL OPEN ---------- */
let currentNFT=null;
function openDetail(i){
  currentNFT=NFTs[i];
  document.getElementById("dImg").src=currentNFT.img;
  document.getElementById("dName").innerText=currentNFT.name;
  document.getElementById("dPrice").innerText="üí∞ Price: $"+currentNFT.price;
  document.getElementById("dDaily").innerText="üìà Daily Income: $"+currentNFT.daily;
  document.getElementById("dROI").innerText="üîÅ ROI: "+currentNFT.roi;
  document.getElementById("dExpiry").innerText="‚è≥ Expiry: "+currentNFT.expiry;
  document.getElementById("detail").style.display="block";
}

/* ---------- CLOSE ---------- */
function closeDetail(){
  document.getElementById("detail").style.display="none";
}

/* ---------- BUY ---------- */
function buyNFT(){
  alert(currentNFT.name+" purchased successfully!");
}
</script>

</body>
</html>
