<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- BODY ---------- */
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:white;
  overflow-x:hidden;
}

/* ---------- STICKY HEADER ---------- */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#0f172a;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #1e293b;
}
header .logo{font-size:22px;color:#38bdf8;font-weight:bold;}
header .wallet-balance{font-size:16px;color:#00e5ff;font-weight:bold;}

/* ---------- MENU BUTTON ---------- */
.menu-btn{
  font-size:28px;
  cursor:pointer;
  margin-right:15px;
}
.side-menu{
  position:fixed;
  top:0;
  left:-250px;
  width:250px;
  height:100%;
  background:#0f172a;
  padding:20px;
  transition:0.3s;
  z-index:2000;
}
.side-menu.open{left:0;}
.side-menu a{
  display:block;
  color:#38bdf8;
  text-decoration:none;
  margin:15px 0;
  font-weight:bold;
}

/* ---------- DASHBOARD CONTENT ---------- */
.dashboard-content{
  padding:15px;
  margin-top:10px;
}

/* ---------- SUMMARY BOXES ---------- */
.summary{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  margin-bottom:20px;
}
.summary .box{
  background:#0f172a;
  padding:15px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
}
.summary .box h3{
  margin:0;
  font-size:14px;
  color:#38bdf8;
}
.summary .box p{
  margin:5px 0 0 0;
  font-weight:bold;
  color:#fff;
}

/* ---------- REFERRAL ---------- */
.referral{
  background:#0f172a;
  padding:12px;
  border-radius:12px;
  margin-bottom:20px;
  display:flex;
  gap:10px;
}
.referral input{
  flex:1;
  padding:6px;
  border:none;
  border-radius:6px;
  background:#020617;
  color:white;
}
.referral button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}

/* ---------- NFT GRID ---------- */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}
.nft-card{
  background:#0f172a;
  border-radius:12px;
  padding:10px;
  text-align:center;
}
.nft-card img{
  width:100%;
  border-radius:8px;
}
.nft-card .price{
  color:#38bdf8;
  font-weight:bold;
  margin-top:6px;
}
.nft-card .meta{
  font-size:12px;
  margin:5px 0;
  color:#cbd5f5;
}
.nft-card button{
  padding:6px;
  width:100%;
  border:none;
  border-radius:6px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
  <div class="logo">SuperNFT Dashboard</div>
  <div class="wallet-balance" id="walletBalance">$0.00</div>
</header>

<!-- ---------- SIDE MENU ---------- -->
<div class="side-menu" id="sideMenu">
  <a href="account.html">üë§ My Account</a>
  <a href="my-investments.html">üìÅ My Investments</a>
  <a href="wallet.html">üí≥ Wallet</a>
  <a href="#">üí∏ Withdraw</a>
  <a href="#">üíπ Live Earnings</a>
  <a href="admin.html">üõ° Admin</a>
  <a href="#">üë• My Team</a>
  <a href="#">üìä My Level</a>
  <a href="#">üìà Calculator</a>
  <a href="#">‚öôÔ∏è Settings</a>
  <a href="#">üîí Logout</a>
</div>

<div class="dashboard-content">

  <!-- ---------- SUMMARY BOXES ---------- -->
  <div class="summary">
    <div class="box" onclick="openPage('totalInvested.html')">
      <h3>Total Invested</h3>
      <p id="totalInvested">$0.00</p>
    </div>
    <div class="box" onclick="openPage('dailyIncome.html')">
      <h3>Daily Income</h3>
      <p id="dailyIncome">$0.00</p>
    </div>
    <div class="box" onclick="openPage('liveEarnings.html')">
      <h3>Live Earnings</h3>
      <p id="liveEarnings">$0.0000</p>
    </div>
    <div class="box" onclick="openPage('wallet.html')">
      <h3>Wallet Balance</h3>
      <p id="walletBalanceBox">$0.00</p>
    </div>
  </div>

  <!-- ---------- REFERRAL ---------- -->
  <div class="referral">
    <input type="text" id="refLink" readonly>
    <button onclick="copyRef()">Copy</button>
  </div>

  <!-- ---------- NFT GRID ---------- -->
  <div class="nft-grid" id="nftGrid"></div>

</div>

<script>
/* ---------- MENU TOGGLE ---------- */
function toggleMenu(){
  const menu = document.getElementById('sideMenu');
  menu.classList.toggle('open');
}
window.addEventListener('click',function(e){
  const menu = document.getElementById('sideMenu');
  if(menu.classList.contains('open') && !e.target.closest('.side-menu') && !e.target.closest('.menu-btn')){
    menu.classList.remove('open');
  }
});

/* ---------- REFERRAL ---------- */
if(!localStorage.getItem("refCode")){
  localStorage.setItem("refCode","SNFT"+Math.floor(100000+Math.random()*900000));
}
document.getElementById("refLink").value = location.origin + "/dashboard.html?ref=" + localStorage.getItem("refCode");
function copyRef(){
  navigator.clipboard.writeText(document.getElementById("refLink").value);
  alert("Referral link copied!");
}

/* ---------- NFT DATA ---------- */
const NFTs=[
  {cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},

];

/* ---------- RENDER NFT GRID ---------- */
const nftGrid = document.getElementById("nftGrid");
function renderNFTs(){
  nftGrid.innerHTML="";
  NFTs.forEach(n=>{
    const daily=(n.price*n.p)/100;
    const card = document.createElement("div");
    card.className="nft-card";
    card.innerHTML=`
      <img src="${n.img}" onclick="openNFT('${n.img}',${n.price},${daily})">
      <div class="price">$${n.price}</div>
      <div class="meta">Daily $${daily.toFixed(2)}</div>
      <button onclick="buyNFT(${n.price},${daily})">Buy NFT</button>
    `;
    nftGrid.appendChild(card);
  });
}
renderNFTs();

/* ---------- BUY NFT ---------- */
function buyNFT(price,daily){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  data.push({price,daily,boughtAt:Date.now()});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("NFT Purchased Successfully");
}

/* ---------- SUMMARY UPDATE ---------- */
function updateSummary(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let invested=0,daily=0,live=0,wallet=0;
  data.forEach(n=>{
    invested+=n.price;
    daily+=n.daily;
    const sec=(Date.now()-n.boughtAt)/1000;
    live+=sec*(n.daily/86400);
  });
  document.getElementById("totalInvested").innerText="$"+invested.toFixed(2);
  document.getElementById("dailyIncome").innerText="$"+daily.toFixed(2);
  document.getElementById("liveEarnings").innerText="$"+live.toFixed(4);
  document.getElementById("walletBalance").innerText="$"+wallet.toFixed(2);
  document.getElementById("walletBalanceBox").innerText="$"+wallet.toFixed(2);
}
setInterval(updateSummary,1000);

/* ---------- OPEN PAGE FUNCTION ---------- */
function openPage(url){
  alert("This will open: "+url);
  // window.location.href = url; // Uncomment when actual pages exist
}

/* ---------- NFT POPUP ---------- */
function openNFT(img,price,daily){
  alert(`NFT Price: $${price}\nDaily: $${daily.toFixed(2)}`);
}
</script>

</body>
</html>
