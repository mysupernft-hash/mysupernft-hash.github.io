<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b}

.link{text-align:center;margin:12px}
.link a{
  color:#38bdf8;
  text-decoration:none;
  padding:8px 16px;
  border:1px solid #38bdf8;
  border-radius:20px;
  display:inline-block;
}

.tabs{display:flex;gap:10px;padding:10px;overflow-x:auto}
.tabs button{
  padding:8px 14px;
  border:1px solid #38bdf8;
  border-radius:20px;
  background:#0f172a;
  color:#38bdf8;
  cursor:pointer
}
.tabs button.active{background:#38bdf8;color:#020617}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px
}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:10px;
  text-align:center
}
.card img{width:100%;border-radius:10px}
.price{color:#38bdf8;font-weight:bold;margin:6px 0}
.meta{font-size:12px;color:#cbd5f5;line-height:1.4}
.card button{
  margin-top:8px;
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold
}

.section{display:none}
.section.active{display:grid}

/* Calculator */
.calcBtn{
  margin:10px auto;
  display:block;
  padding:12px 22px;
  border-radius:10px;
  border:none;
  background:#38bdf8;
  color:#00263a;
  font-weight:bold;
  font-size:15px;
}
</style>
</head>

<body>

<header>SuperNFT Dashboard</header>

<!-- My Investment Link -->
<div class="link">
  <a href="my-investments.html">üìÅ My Investment</a>
</div>

<!-- Calculator Button -->
<button class="calcBtn" onclick="openCalc()">üìä Open NFT Calculator</button>

<!-- Tabs -->
<div class="tabs">
  <button class="active" onclick="showTab('starter',this)">Starter</button>
  <button onclick="showTab('rising',this)">Rising</button>
  <button onclick="showTab('elite',this)">Elite</button>
  <button onclick="showTab('legendary',this)">Legendary</button>
</div>

<!-- Sections -->
<div id="starter" class="grid section active"></div>
<div id="rising" class="grid section"></div>
<div id="elite" class="grid section"></div>
<div id="legendary" class="grid section"></div>

<!-- Calculator Popup -->
<div id="calcPopup" style="
display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.7);z-index:9999;">
  <div style="
  background:#020617;margin:60px auto;width:90%;max-width:420px;
  border-radius:14px;padding:15px;color:white;">
    <div style="display:flex;justify-content:space-between">
      <h3 style="color:#38bdf8;margin:0">üìä NFT Calculator</h3>
      <button onclick="closeCalc()" style="background:none;border:none;color:#38bdf8;font-size:22px">‚úñ</button>
    </div>
    <div id="calcList" style="margin-top:10px;font-size:13px;line-height:1.6"></div>
  </div>
</div>

<script>
/* NFT DATA */
const starter=[[10,"IMG_0458.png",0.2],[20,"IMG_0460.png",0.4],[50,"IMG_0466.png",1]];
const rising=[[60,"IMG_0468.png",1.5],[100,"IMG_0474.png",2.5]];
const elite=[[200,"IMG_0476.png",6.6],[400,"IMG_0480.png",13.3]];
const legendary=[[499,"IMG_0482.png",25],[999,"IMG_0503.png",100]];

/* Render NFTs */
function render(list,id){
  const box=document.getElementById(id);
  box.innerHTML="";
  list.forEach(n=>{
    box.innerHTML+=`
    <div class="card">
      <img src="images/${n[1]}">
      <div class="price">$${n[0]}</div>
      <div class="meta">
        Daily Income ${n[2]}%<br>
        Validity 365 Days
      </div>
      <button onclick="buyNFT(${n[0]},'images/${n[1]}',${n[2]})">
        Buy NFT
      </button>
    </div>`;
  });
}

render(starter,"starter");
render(rising,"rising");
render(elite,"elite");
render(legendary,"legendary");

/* Buy NFT */
function buyNFT(price,img,percent){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  data.push({
    price, img, percent,
    daily:(price*percent)/100,
    boughtAt:Date.now()
  });
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("NFT Purchased Successfully");
}

/* Tabs */
function showTab(id,btn){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

/* Calculator */
function openCalc(){
  document.getElementById("calcPopup").style.display="block";
}
function closeCalc(){
  document.getElementById("calcPopup").style.display="none";
}

const all=[...starter,...rising,...elite,...legendary];
const list=document.getElementById("calcList");
all.forEach(n=>{
  const daily=(n[0]*n[2])/100;
  list.innerHTML+=`
  <div style="border-bottom:1px solid #1e293b;padding:6px 0">
    $${n[0]} ‚Üí Daily $${daily.toFixed(2)} ‚Üí 365 Days $${(daily*365).toFixed(2)}
  </div>`;
});
</script>

</body>
</html>
