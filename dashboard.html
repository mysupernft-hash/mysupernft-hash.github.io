<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== RESET & BASE ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f0f0f;
  color:#FFD700;
  overflow-x:hidden;
  padding-bottom:70px; /* for sticky footer */
}
a{color:#FFD700;text-decoration:none}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#1a1a1a;
  padding:12px 15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #272727;
}
.menu-toggle{
  font-size:26px;
  cursor:pointer;
}
header h1{
  font-size:18px;
  margin:0;
}
#walletBalanceTop{
  font-weight:bold;
}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:998;
  display:none;
}
#overlay.active{display:block}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#1a1a1a;
  z-index:999;
  padding:20px 15px;
  transition:.35s ease;
  overflow-y:auto;
}
#sidebar.active{left:0}
#sidebar h2{
  margin:0 0 15px;
  font-size:20px;
}
#sidebar button{
  width:100%;
  background:none;
  border:none;
  color:#FFD700;
  padding:12px;
  text-align:left;
  font-size:15px;
  border-radius:8px;
  cursor:pointer;
  transition:.2s;
}
#sidebar button:hover{
  background:#272727;
}

/* ===== STATS (2 COLUMN ‚Äì MOBILE TOO) ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:15px;
}
.stat-box{
  background:#1a1a1a;
  border-radius:12px;
  padding:15px 10px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.stat-box:hover{
  background:#272727;
  transform:translateY(-2px);
}
.stat-box h3{
  margin:0 0 8px;
  font-size:13px;
  font-weight:normal;
}
.stat-box p{
  margin:0;
  font-size:18px;
  font-weight:bold;
}

/* ===== SECTION TITLE ===== */
.section-title{
  padding:0 15px;
  font-size:18px;
  margin-top:10px;
}

/* ===== CATEGORY FILTER ===== */
.filters{
  display:flex;
  gap:8px;
  padding:10px 15px;
  overflow-x:auto;
}
.filters button{
  background:#1a1a1a;
  border:1px solid #272727;
  color:#FFD700;
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
  white-space:nowrap;
}
.filters button.active{
  background:#FFD700;
  color:#000;
}

/* ===== NFT GRID (2 COLUMN ‚Äì MOBILE) ===== */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:15px;
}
.nft{
  background:#1a1a1a;
  border-radius:12px;
  padding:10px;
  text-align:center;
  transition:.25s;
}
.nft:hover{
  transform:scale(1.03);
}
.nft img{
  width:100%;
  border-radius:8px;
  cursor:pointer;
}
.nft p{
  margin:5px 0;
  font-size:13px;
}
.nft button{
  width:100%;
  background:#FFD700;
  color:#000;
  border:none;
  padding:8px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== CHART ===== */
.chart-wrap{
  padding:15px;
}
#earningsChart{
  background:#1a1a1a;
  border-radius:12px;
  padding:10px;
}

/* ===== STICKY FOOTER ===== */
footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#1a1a1a;
  border-top:1px solid #272727;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  text-align:center;
  z-index:900;
}
footer div{
  padding:10px 0;
  font-size:12px;
}
</style>
</head>

<body>

<div id="overlay"></div>

<header>
  <div class="menu-toggle" id="menuBtn">&#9776;</div>
  <h1>SuperNFT</h1>
  <div id="walletBalanceTop">$0</div>
</header>

<!-- SIDEBAR -->
<div id="sidebar">
  <h2>Menu</h2>
  <button onclick="openPage('account')">üë§ My Account</button>
  <button onclick="openPage('investments')">üìÅ My Investments</button>
  <button onclick="openPage('wallet')">üí≥ Wallet</button>
  <button onclick="openPage('withdraw')">üí∏ Withdraw</button>
  <button onclick="openPage('live')">üíπ Live Earnings</button>
  <button onclick="openPage('team')">üë• My Team</button>
  <button onclick="openPage('level')">üìä My Level</button>
  <button onclick="openPage('calculator')">üìà Calculator</button>
  <button onclick="openPage('settings')">‚öôÔ∏è Settings</button>
  <button onclick="logout()">üîí Logout</button>
</div>

<!-- STATS -->
<div class="stats">
  <div class="stat-box" onclick="openPage('daily')">
    <h3>Daily Income</h3>
    <p id="dailyIncome">$12.50</p>
  </div>
  <div class="stat-box" onclick="openPage('live')">
    <h3>Live Earnings</h3>
    <p id="liveEarnings">$42.10</p>
  </div>
  <div class="stat-box" onclick="openPage('deposit')">
    <h3>Total Deposit</h3>
    <p id="totalDeposit">$300</p>
  </div>
  <div class="stat-box" onclick="openPage('wallet')">
    <h3>Wallet Balance</h3>
    <p id="walletBalance">$120</p>
  </div>
</div>

<h2 class="section-title">NFT Marketplace</h2>

<div class="filters">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter</button>
  <button onclick="filterNFT('rising',this)">Rising</button>
  <button onclick="filterNFT('elite',this)">Elite</button>
  <button onclick="filterNFT('legendary',this)">Legendary</button>
</div>

<div class="nft-grid" id="nftGrid"></div>

<h2 class="section-title">Earnings Chart</h2>
<div class="chart-wrap">
  <canvas id="earningsChart"></canvas>
</div>

<footer>
  <div>üë§ Account</div>
  <div>üìÅ Invest</div>
  <div>üí≥ Wallet</div>
  <div>üí∏ Withdraw</div>
  <div>üíπ Earnings</div>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
  authDomain:"supernft-5b952.firebaseapp.com",
  projectId:"supernft-5b952",
  storageBucket:"supernft-5b952.appspot.com",
  messagingSenderId:"278097730700",
  appId:"1:278097730700:web:6ba9892334456fd8512fa9"
};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

/* SIDEBAR LOGIC */
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
document.getElementById("menuBtn").onclick=()=>{
  sidebar.classList.add("active");
  overlay.classList.add("active");
};
overlay.onclick=()=>{
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
};

/* NFT DATA (SAME AS BEFORE) */
const NFTS = [
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,p:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,p:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:25,p:0.5,img:"images/IMG_0461.png"},
{cat:"starter",price:30,p:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:35,p:0.7,img:"images/IMG_0463.png"},
{cat:"starter",price:40,p:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:45,p:0.9,img:"images/IMG_0465.png"},
{cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},
{cat:"rising",price:55,p:1.3,img:"images/IMG_0467.png"},
{cat:"rising",price:60,p:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:65,p:1.63,img:"images/IMG_0469.png"},
{cat:"rising",price:70,p:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:75,p:1.88,img:"images/IMG_0471.png"},
{cat:"rising",price:80,p:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,p:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,p:2.5,img:"images/IMG_0474.png"},
{cat:"elite",price:150,p:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,p:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,p:8.25,img:"images/IMG_0477.png"},
{cat:"elite",price:300,p:10,img:"images/IMG_0478.png"},
{cat:"elite",price:350,p:11.6,img:"images/IMG_0479.png"},

{cat:"legendary",price:499,p:25,img:"images/IMG_0482.png"},
{cat:"legendary",price:599,p:30,img:"images/IMG_0483.png"},
{cat:"legendary",price:699,p:40,img:"images/IMG_0497.png"},
{cat:"legendary",price:799,p:30,img:"images/IMG_0498.png"},
{cat:"legendary",price:899,p:45,img:"images/IMG_0499.png"},
{cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"}
];

const grid=document.getElementById("nftGrid");

function renderNFT(list){
  grid.innerHTML="";
  list.forEach(n=>{
    grid.innerHTML+=`
    <div class="nft">
      <img src="${n.img}" onclick="goNFT(${n.price})">
      <p>Price $${n.price}</p>
      <p>Daily $${n.p}</p>
      <button onclick="goNFT(${n.price})">Buy NFT</button>
    </div>`;
  });
}
renderNFT(NFTS);

window.filterNFT=(cat,btn)=>{
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  if(cat==="all") renderNFT(NFTS);
  else renderNFT(NFTS.filter(n=>n.cat===cat));
};

window.goNFT=(price)=>{
  localStorage.setItem("price",price);
  location.href="nft-details.html";
};

/* AUTH */
onAuthStateChanged(auth,async user=>{
  if(!user){
    location.href="login.html";
    return;
  }
  const snap=await getDoc(doc(db,"users",user.uid));
  if(snap.exists()){
    const d=snap.data();
    dailyIncome.textContent="$"+(d.dailyIncome||0);
    liveEarnings.textContent="$"+(d.liveEarnings||0);
    totalDeposit.textContent="$"+(d.totalDeposit||0);
    walletBalance.textContent="$"+(d.walletBalance||0);
    walletBalanceTop.textContent="$"+(d.walletBalance||0);
  }
});

window.logout=()=>{
  signOut(auth).then(()=>location.href="login.html");
};
window.openPage=(p)=>alert(p+" page");
</script>

</body>
</html>
