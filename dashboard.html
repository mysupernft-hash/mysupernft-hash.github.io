<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0b0f1a;
  --card:#111827;
  --gold:#d4af37;
  --text:#e5e7eb;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:var(--bg);color:var(--text)}

/* HEADER */
header{
  position:fixed;top:0;left:0;right:0;height:60px;
  background:#020617;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 15px;z-index:1000;border-bottom:1px solid #1f2937;
}
header h1{font-size:18px;color:var(--gold)}
.menu{font-size:22px;cursor:pointer}
.wallet{color:var(--gold);font-weight:bold}

/* SIDEBAR */
.sidebar{
  position:fixed;top:60px;left:-260px;
  width:260px;height:calc(100% - 60px);
  background:#020617;padding:15px;
  transition:.3s;z-index:999
}
.sidebar.active{left:0}
.sidebar button{
  width:100%;margin-bottom:8px;
  padding:12px;border:none;border-radius:6px;
  background:#111827;color:#fff;text-align:left;cursor:pointer
}
.sidebar button:hover{background:#1f2937}

/* OVERLAY */
.overlay{
  position:fixed;top:60px;left:0;right:0;
  height:calc(100% - 60px);
  background:rgba(0,0,0,.6);
  display:none;z-index:998
}
.overlay.active{display:block}

/* MAIN */
main{padding:80px 15px 20px;max-width:1200px;margin:auto}

/* STATS 2x2 */
.stats{
  display:grid;grid-template-columns:repeat(2,1fr);
  gap:12px;margin-bottom:20px
}
.stat{
  background:var(--card);
  border-radius:12px;
  padding:15px;text-align:center;
  cursor:pointer
}
.stat h3{font-size:14px;color:#9ca3af}
.stat p{font-size:20px;color:var(--gold);margin-top:6px}

/* CHART */
.chart-box{
  background:var(--card);
  border-radius:12px;
  padding:15px;
  margin-bottom:20px
}

/* CATEGORIES */
.categories{
  display:flex;gap:8px;flex-wrap:wrap;
  margin-bottom:15px
}
.categories button{
  padding:8px 14px;border:none;
  border-radius:20px;
  background:#1f2937;color:#fff;cursor:pointer
}
.categories button.active{
  background:var(--gold);color:#000
}

/* NFT GRID */
.nfts{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px
}
.nft{
  background:var(--card);
  border-radius:12px;
  padding:10px;text-align:center
}
.nft img{
  width:100%;border-radius:8px;
  cursor:pointer
}
.nft p{font-size:13px;margin:4px 0}
.nft button{
  width:100%;margin-top:6px;
  padding:8px;border:none;
  border-radius:6px;
  background:var(--gold);
  color:#000;font-weight:bold;cursor:pointer
}

/* FOOTER */
footer{
  margin-top:30px;
  display:grid;grid-template-columns:repeat(5,1fr);
  gap:10px
}
footer button{
  padding:10px;border:none;
  border-radius:8px;
  background:#111827;color:#fff;cursor:pointer
}

@media(max-width:600px){
  footer{grid-template-columns:repeat(3,1fr)}
}
</style>
</head>

<body>

<header>
  <span class="menu" onclick="toggleMenu()">‚ò∞</span>
  <h1>SuperNFT Dashboard</h1>
  <div class="wallet">$ <span id="walletTop">1200</span></div>
</header>

<div class="sidebar" id="sidebar">
  <button onclick="go('dashboard.html')">üè† Dashboard</button>
  <button onclick="go('my-investments.html')">üìÅ My Investments</button>
  <button onclick="go('wallet.html')">üí≥ Wallet</button>
  <button onclick="go('deposit.html')">‚ûï Deposit</button>
  <button onclick="go('withdraw.html')">üí∏ Withdraw</button>
  <button onclick="go('live-earnings.html')">üíπ Live Earnings</button>
  <button onclick="go('my-team.html')">üë• My Team</button>
  <button onclick="go('my-level.html')">üìä My Level</button>
  <button onclick="go('calculator.html')">üìà Calculator</button>
  <button onclick="go('login.html')">üîí Logout</button>
</div>
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<main>

<!-- STATS -->
<div class="stats">
  <div class="stat" onclick="go('daily.html')">
    <h3>Daily Income</h3><p>$455.30</p>
  </div>
  <div class="stat" onclick="go('live-earnings.html')">
    <h3>Live Earnings</h3><p>$364.24</p>
  </div>
  <div class="stat" onclick="go('deposit.html')">
    <h3>Deposit Money</h3><p>$5000</p>
  </div>

<!-- CHART -->
<div class="chart-box">
  <canvas id="earningsChart"></canvas>
</div>

<!-- CATEGORIES -->
<div class="categories">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter</button>
  <button onclick="filterNFT('rising',this)">Rising</button>

<!-- NFT GRID -->
<div class="nfts" id="nfts"></div>

<footer>
  <button onclick="go('contact.html')">Contact</button>
  <button onclick="go('terms.html')">Terms</button>
  <button onclick="go('privacy.html')">Privacy</button>
  <button onclick="go('disclaimer.html')">Disclaimer</button>
  <button onclick="go('settings.html')">Settings</button>
</footer>

</main>

];

const box=document.getElementById("nfts");
function render(list){
  box.innerHTML="";
  list.forEach(n=>{
    box.innerHTML+=`
    <div class="nft">
      <img src="${n.img}" onclick="buy(${n.price})">
      <p>Price $${n.price}</p>
      <p>Daily Income $${n.p}</p>
      <p>Validity 365 Days</p>
      <button onclick="buy(${n.price})">Buy NFT</button>
    </div>`;
  });
}
render(NFTS);

function filterNFT(c,btn){
  document.querySelectorAll(".categories button")
  .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  if(c==="all") render(NFTS);
  else render(NFTS.filter(n=>n.cat===c));
}
function buy(p){
  localStorage.setItem("price",p);
  location.href="nft-details.html";
}

/* CHART */
new Chart(document.getElementById("earningsChart"),{
  type:"line",
  data:{
    labels:["10m","20m","30m","40m","50m","Now"],
    datasets:[{
      data:[10,18,25,32,40,55],
      borderColor:"#d4af37",
      backgroundColor:"rgba(212,175,55,.15)",
      fill:true,tension:.4
    }]
  },
  options:{plugins:{legend:{display:false}}}
});
</script>

</body>
</html>
