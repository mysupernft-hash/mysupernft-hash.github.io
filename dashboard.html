<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#0b0f1a;
    color:white;
  }
  /* Top navbar */
  .topbar {
    display:flex;
    align-items:center;
    padding:15px 20px;
    background:#111827;
  }
  .hamburger {
    font-size:24px;
    cursor:pointer;
    margin-right:15px;
  }
  .topbar h1 { flex:1; font-size:20px; }

  /* Sidebar */
  .sidebar {
    position:fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background:#111827;
    padding:20px;
    transition:0.3s;
    overflow-y:auto;
  }
  .sidebar.show { left:0; }
  .sidebar h2 { color:#38bdf8; text-align:center; margin-bottom:20px; }
  .sidebar ul { list-style:none; padding:0; }
  .sidebar ul li { margin:12px 0; }
  .sidebar ul li a {
    color:white;
    text-decoration:none;
    padding:8px 15px;
    display:block;
    border-radius:6px;
    transition:0.3s;
  }
  .sidebar ul li a:hover { background:#38bdf8; color:#0b0f1a; }

  /* Main content */
  .main {
    margin-left:0;
    padding:20px;
    transition:0.3s;
  }
  .main.shift { margin-left:250px; }

  /* Category Buttons */
  .categories { margin:20px 0; }
  .categories button {
    margin-right:10px;
    padding:8px 16px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background:#38bdf8;
    color:#0b0f1a;
    font-weight:bold;
    transition:0.3s;
  }
  .categories button:hover { background:#00e5ff; }

  /* NFT Grid */
  .nft-grid { display:flex; flex-wrap:wrap; gap:20px; }
  .nft-card {
    background:#1e2130;
    border-radius:12px;
    padding:10px;
    width: calc(50% - 20px); /* First 2 horizontal */
    cursor:pointer;
    transition:0.3s;
  }
  .nft-card img { width:100%; border-radius:8px; }
  .nft-card h3, .nft-card p { margin:6px 0; }
  .nft-card button {
    padding:6px 12px;
    border:none;
    border-radius:6px;
    background:#38bdf8;
    color:#0b0f1a;
    cursor:pointer;
    font-weight:bold;
  }
  .nft-card button:hover { background:#00e5ff; }

  /* Make vertical cards full width after first row */
  .nft-card.vertical { width:100%; }

</style>
</head>
<body>

<div class="topbar">
  <span class="hamburger" id="hamburger">&#9776;</span>
  <h1>SuperNFT Dashboard</h1>
</div>

<div class="sidebar" id="sidebar">
  <h2>SuperNFT Menu</h2>
  <ul>
    <li><a href="#">Dashboard</a></li>
    <li><a href="#">Account</a></li>
    <li><a href="#">My Investments</a></li>
    <li><a href="#">My Team</a></li>
    <li><a href="#">My Level</a></li>
    <li><a href="#">Deposit</a></li>
    <li><a href="#">Withdraw</a></li>
    <li><a href="#">Claim</a></li>
    <li><a href="#">Calculator</a></li>
    <li><a href="#">NFT Details</a></li>
    <li><a href="#">Daily Earnings</a></li>
    <li><a href="#">Live Earnings</a></li>
    <li><a href="#">Settings</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Privacy</a></li>
    <li><a href="#">Logout</a></li>
  </ul>
</div>

<div class="main" id="main">
  <h2>Welcome to SuperNFT Dashboard</h2>

  <div class="categories">
    <button data-cat="all">All</button>
    <button data-cat="starter">Starter</button>
    <button data-cat="rising">Rising</button>
    <button data-cat="elite">Elite</button>
    <button data-cat="legendary">Legendary</button>
  </div>

  <div class="nft-grid" id="nft-grid"></div>
</div>

<script>
const hamburger = document.getElementById("hamburger");
const sidebar = document.getElementById("sidebar");
const main = document.getElementById("main");

hamburger.addEventListener("click", ()=>{
  sidebar.classList.toggle("show");
  main.classList.toggle("shift");
});

// NFT Data
const NFTS=[
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,p:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,p:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:25,p:0.5,img:"images/IMG_0461.png"},
{cat:"starter",price:30,p:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:35,p:0.7,img:"images/IMG_0463.png"},
{cat:"starter",price:40,p:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:45,p:0.9,img:"images/IMG_0465.png"},
{cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},
{cat:"rising",price:55,p:1.3,img:"images/IMG_0467.png"},
{cat:"rising",price:60,p:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:65,p:1.63,img:"images/IMG_0469.png"},
{cat:"rising",price:70,p:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:75,p:1.88,img:"images/IMG_0471.png"},
{cat:"rising",price:80,p:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,p:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,p:2.5,img:"images/IMG_0474.png"},
{cat:"elite",price:150,p:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,p:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,p:8.25,img:"images/IMG_0477.png"},
{cat:"elite",price:300,p:10,img:"images/IMG_0478.png"},
{cat:"elite",price:350,p:11.6,img:"images/IMG_0479.png"},
{cat:"elite",price:400,p:13.3,img:"images/IMG_0480.png"},
{cat:"elite",price:450,p:15,img:"images/IMG_0481.png"},
{cat:"legendary",price:499,p:25,img:"images/IMG_0482.png"},
{cat:"legendary",price:599,p:30,img:"images/IMG_0483.png"},
{cat:"legendary",price:699,p:40,img:"images/IMG_0497.png"},
{cat:"legendary",price:799,p:30,img:"images/IMG_0498.png"},
{cat:"legendary",price:899,p:45,img:"images/IMG_0499.png"},
{cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"},
];

// Render NFTs
const grid = document.getElementById("nft-grid");
function renderNFTs(cat="all"){
  grid.innerHTML="";
  let filtered = cat==="all"? NFTS : NFTS.filter(n=>n.cat===cat);
  filtered.forEach((nft,i)=>{
    const card = document.createElement("div");
    card.className = "nft-card" + (i>1 ? " vertical":"");
    card.innerHTML=`
      <img src="${nft.img}" alt="NFT">
      <h3>${nft.cat.toUpperCase()} NFT</h3>
      <p>Price: $${nft.price} | Profit: ${nft.p}%</p>
      <button onclick="buyNFT('${nft.img}','${nft.cat}','${nft.price}','${nft.p}')">Buy NFT</button>
    `;
    grid.appendChild(card);
  });
}
renderNFTs();

// Category buttons
document.querySelectorAll(".categories button").forEach(btn=>{
  btn.addEventListener("click",()=> renderNFTs(btn.dataset.cat));
});

// Buy NFT function
function buyNFT(img,cat,price,p){
  localStorage.setItem("selectedNFT", JSON.stringify({img,cat,price,p}));
  window.open("nft-buy.html","_blank");
}
</script>
</body>
</html>
