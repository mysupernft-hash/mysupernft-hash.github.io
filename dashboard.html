<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}

/* Topbar */
.topbar{
  display:flex;
  align-items:center;
  padding:15px;
  background:#111827;
}
.hamburger{
  font-size:26px;
  cursor:pointer;
  margin-right:15px;
}
.topbar h1{font-size:20px}

/* Sidebar */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111827;
  padding:20px;
  transition:.3s;
  overflow-y:auto;
  z-index:999;
}
.sidebar.show{left:0}
.sidebar h2{
  color:#38bdf8;
  text-align:center;
}
.sidebar a{
  display:block;
  padding:10px;
  color:white;
  text-decoration:none;
  border-radius:6px;
  margin:6px 0;
}
.sidebar a:hover{
  background:#38bdf8;
  color:#000;
}

/* Main */
.main{
  padding:20px;
  transition:.3s;
}
.main.shift{margin-left:260px}

/* Categories */
.categories{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.categories button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#1f2933;
  color:#fff;
}
.categories button.active,
.categories button:hover{
  background:#38bdf8;
  color:#000;
}

/* NFT Cards */
.featured-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
.nft-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-top:20px;
}

.nft-card{
  background:#111827;
  padding:12px;
  border-radius:12px;
  text-align:center;
}
.nft-card img{
  width:100%;
  border-radius:10px;
}
.nft-card p{
  margin:6px 0;
  font-size:14px;
}
.nft-card button{
  width:100%;
  padding:8px;
  margin-top:8px;
  border:none;
  border-radius:6px;
  background:#38bdf8;
  cursor:pointer;
  font-weight:bold;
}

/* Featured horizontal */
.featured-grid .nft-card{
  display:flex;
  gap:15px;
  align-items:center;
}
.featured-grid img{
  width:150px;
}

/* Mobile */
@media(max-width:768px){
  .featured-grid{grid-template-columns:1fr}
  .featured-grid .nft-card{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<div class="topbar">
  <span class="hamburger" id="hamburger">&#9776;</span>
  <h1>SuperNFT Dashboard</h1>
</div>

<div class="sidebar" id="sidebar">
  <h2>SuperNFT</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="account.html">Account</a>
  <a href="my-investments.html">My Investments</a>
  <a href="my-team.html">My Team</a>
  <a href="my-level.html">My Level</a>
  <a href="deposit.html">Deposit</a>
  <a href="withdraw.html">Withdraw</a>
  <a href="claim.html">Claim</a>
  <a href="calculator.html">Calculator</a>
  <a href="daily.html">Daily Earnings</a>
  <a href="live-earnings.html">Live Earnings</a>
  <a href="wallet.html">Wallet</a>
  <a href="settings.html">Settings</a>
  <a href="contact.html">Contact</a>
  <a href="privacy.html">Privacy</a>
  <a href="login.html">Logout</a>
</div>

<div class="main" id="main">

<div class="categories">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter</button>
  <button onclick="filterNFT('rising',this)">Rising</button>
  <button onclick="filterNFT('elite',this)">Elite</button>
  <button onclick="filterNFT('legendary',this)">Legendary</button>
</div>

<h3>ðŸ”¥ Featured NFTs</h3>
<div class="featured-grid" id="featuredGrid"></div>

<h3 style="margin-top:25px;">All NFTs</h3>
<div class="nft-grid" id="nftGrid"></div>

</div>

<script>
const hamburger=document.getElementById("hamburger");
const sidebar=document.getElementById("sidebar");
const main=document.getElementById("main");
hamburger.onclick=()=>{
  sidebar.classList.toggle("show");
  main.classList.toggle("shift");
};

const NFTS=[
// starter
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,p:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,p:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:25,p:0.5,img:"images/IMG_0461.png"},
{cat:"starter",price:30,p:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:35,p:0.7,img:"images/IMG_0463.png"},
{cat:"starter",price:40,p:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:45,p:0.9,img:"images/IMG_0465.png"},
{cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},
// rising
{cat:"rising",price:55,p:1.3,img:"images/IMG_0467.png"},
{cat:"rising",price:60,p:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:65,p:1.63,img:"images/IMG_0469.png"},
{cat:"rising",price:70,p:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:75,p:1.88,img:"images/IMG_0471.png"},
{cat:"rising",price:80,p:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,p:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,p:2.5,img:"images/IMG_0474.png"},
// elite
{cat:"elite",price:150,p:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,p:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,p:8.25,img:"images/IMG_0477.png"},
{cat:"elite",price:300,p:10,img:"images/IMG_0478.png"},
{cat:"elite",price:350,p:11.6,img:"images/IMG_0479.png"},
{cat:"elite",price:400,p:13.3,img:"images/IMG_0480.png"},
{cat:"elite",price:450,p:15,img:"images/IMG_0481.png"},
// legendary
{cat:"legendary",price:499,p:25,img:"images/IMG_0482.png"},
{cat:"legendary",price:599,p:30,img:"images/IMG_0483.png"},
{cat:"legendary",price:699,p:40,img:"images/IMG_0497.png"},
{cat:"legendary",price:799,p:30,img:"images/IMG_0498.png"},
{cat:"legendary",price:899,p:45,img:"images/IMG_0499.png"},
{cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"},
];

const featuredGrid=document.getElementById("featuredGrid");
const nftGrid=document.getElementById("nftGrid");

function render(cat="all"){
  featuredGrid.innerHTML="";
  nftGrid.innerHTML="";
  const data=NFTS.filter(n=>cat==="all"||n.cat===cat);

  data.slice(0,2).forEach(n=>{
    featuredGrid.innerHTML+=cardHTML(n);
  });
  data.slice(2).forEach(n=>{
    nftGrid.innerHTML+=cardHTML(n);
  });
}

function cardHTML(n){
  return`
  <div class="nft-card">
    <img src="${n.img}">
    <p>Price $${n.price}</p>
    <p>Daily ${(n.p/n.price*100).toFixed(1)}%</p>
    <p>Income $${n.p}</p>
    <p>Validity 365 days</p>
    <button>Buy NFT</button>
  </div>`;
}

function filterNFT(cat,btn){
  document.querySelectorAll(".categories button")
    .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render(cat);
}

render("all");
</script>

</body>
</html>
