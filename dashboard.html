<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}
.topbar{
  display:flex;
  align-items:center;
  padding:15px;
  background:#111827;
}
.hamburger{
  font-size:24px;
  cursor:pointer;
  margin-right:15px;
}
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111827;
  padding:20px;
  transition:0.3s;
  z-index:1000;
}
.sidebar.show{ left:0; }
.sidebar a{
  color:#fff;
  text-decoration:none;
  display:block;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
}
.sidebar a:hover{ background:#38bdf8; color:#000; }

.main{
  padding:20px;
  transition:0.3s;
}
.main.shift{ margin-left:260px; }

/* CATEGORY TABS */
.tabs{
  display:flex;
  gap:10px;
  margin-top:15px;
  flex-wrap:wrap;
}
.tab{
  padding:8px 14px;
  border-radius:20px;
  background:#1f2933;
  cursor:pointer;
}
.tab.active{ background:#38bdf8; color:#000; }

/* NFT GRID */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  margin-top:20px;
}
.nft-card{
  background:#111827;
  border-radius:12px;
  padding:12px;
}
.nft-card img{
  width:100%;
  border-radius:10px;
}
.nft-info{
  font-size:14px;
  margin-top:8px;
  line-height:1.6;
}
.buy-btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
.buy-btn:hover{ background:#0ea5e9; }

@media(max-width:600px){
  .nft-grid{ grid-template-columns:1fr; }
}
</style>
</head>

<body>

<div class="topbar">
  <span class="hamburger" id="hamburger">&#9776;</span>
  <h3>SuperNFT Dashboard</h3>
</div>

<div class="sidebar" id="sidebar">
  <a href="dashboard.html">Dashboard</a>
  <a href="my-investments.html">My Investments</a>
  <a href="wallet.html">Wallet</a>
  <a href="withdraw.html">Withdraw</a>
  <a href="settings.html">Settings</a>
</div>

<div class="main" id="main">
  <div class="tabs" id="tabs"></div>
  <div class="nft-grid" id="nftGrid"></div>
</div>

<script>
const hamburger=document.getElementById("hamburger");
const sidebar=document.getElementById("sidebar");
const main=document.getElementById("main");

hamburger.onclick=()=>{
  sidebar.classList.toggle("show");
  main.classList.toggle("shift");
};

const NFTS=[
{cat:"starter",price:10,p:2,i:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,p:2,i:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,p:2,i:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:25,p:2,i:0.5,img:"images/IMG_0461.png"},
{cat:"starter",price:30,p:2,i:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:35,p:2,i:0.7,img:"images/IMG_0463.png"},
{cat:"starter",price:40,p:2,i:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:45,p:2,i:0.9,img:"images/IMG_0465.png"},
{cat:"starter",price:50,p:2,i:1,img:"images/IMG_0466.png"},

{cat:"rising",price:55,p:2.5,i:1.3,img:"images/IMG_0467.png"},
{cat:"rising",price:60,p:2.5,i:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:65,p:2.5,i:1.63,img:"images/IMG_0469.png"},
{cat:"rising",price:70,p:2.5,i:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:75,p:2.5,i:1.88,img:"images/IMG_0471.png"},
{cat:"rising",price:80,p:2.5,i:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,p:2.5,i:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,p:2.5,i:2.5,img:"images/IMG_0474.png"},

{cat:"elite",price:150,p:3.3,i:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,p:3.3,i:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,p:3.3,i:8.25,img:"images/IMG_0477.png"},
{cat:"elite",price:300,p:3.3,i:10,img:"images/IMG_0478.png"},
{cat:"elite",price:350,p:3.3,i:11.6,img:"images/IMG_0479.png"},
{cat:"elite",price:400,p:3.3,i:13.3,img:"images/IMG_0480.png"},
{cat:"elite",price:450,p:3.3,i:15,img:"images/IMG_0481.png"},

{cat:"legendary",price:499,p:5,i:25,img:"images/IMG_0482.png"},
{cat:"legendary",price:599,p:5,i:30,img:"images/IMG_0483.png"},
{cat:"legendary",price:699,p:5,i:40,img:"images/IMG_0497.png"},
{cat:"legendary",price:799,p:5,i:30,img:"images/IMG_0498.png"},
{cat:"legendary",price:999,p:10,i:100,img:"images/IMG_0503.png"}
];

const tabs=["all","starter","rising","elite","legendary"];
const tabDiv=document.getElementById("tabs");
const grid=document.getElementById("nftGrid");

tabs.forEach(t=>{
  const d=document.createElement("div");
  d.className="tab"+(t==="all"?" active":"");
  d.innerText=t.toUpperCase();
  d.onclick=()=>filterNFT(t,d);
  tabDiv.appendChild(d);
});

function render(list){
  grid.innerHTML="";
  list.forEach(n=>{
    grid.innerHTML+=`
      <div class="nft-card">
        <img src="${n.img}">
        <div class="nft-info">
          Price: $${n.price}<br>
          Daily: ${n.p}%<br>
          Income: $${n.i}<br>
          Validity: 365 days
        </div>
        <button class="buy-btn" onclick="location.href='nft-details.html'">
          Buy NFT
        </button>
      </div>
    `;
  });
}
render(NFTS);

function filterNFT(cat,el){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
  render(cat==="all"?NFTS:NFTS.filter(n=>n.cat===cat));
}
</script>

</body>
</html>
