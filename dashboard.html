<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Styles -->
<style>
/* ---------- BASIC RESET ---------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#020617;color:#fff;overflow-x:hidden}

/* ---------- HEADER ---------- */
header{
  position:sticky;
  top:0;
  background:#0f172a;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  font-size:20px;
  font-weight:bold;
  z-index:1000;
  border-bottom:1px solid #1e293b;
}
header span{font-size:18px;}
.menuIcon{font-size:28px;cursor:pointer}

/* ---------- SIDE MENU ---------- */
#sideMenu{
  position:fixed;
  top:0;
  left:-260px;
  width:250px;
  height:100%;
  background:#0f172a;
  border-right:1px solid #38bdf8;
  padding:20px;
  transition:0.3s;
  z-index:9999;
}
#sideMenu a{
  display:block;
  padding:10px 12px;
  color:#38bdf8;
  text-decoration:none;
  margin-bottom:6px;
  border-radius:6px;
  font-size:16px;
}
#sideMenu a:hover{background:#38bdf8;color:#020617}

/* ---------- MAIN DASHBOARD ---------- */
main{padding:15px; margin-top:10px;}
.nft-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}
.card{
  background:#0f172a;
  padding:10px;
  border-radius:14px;
  text-align:center;
  transition:.2s;
}
.card:hover{transform:scale(1.03)}
.card img{width:100%;border-radius:12px;cursor:pointer}
.card .price{color:#38bdf8;font-weight:bold;margin-top:6px}
.card .meta{font-size:12px;opacity:.8}
.card button{
  margin-top:6px;width:100%;
  padding:8px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}

/* ---------- MODAL ---------- */
#nftModal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  z-index:99999;
}
#nftModal .content{
  background:#020617;
  max-width:420px;
  margin:80px auto;
  border-radius:14px;
  padding:20px;
  color:#fff;
  position:relative;
}
#nftModal .close{
  position:absolute;
  top:10px;
  right:14px;
  font-size:22px;
  cursor:pointer;
  color:#38bdf8;
}

/* ---------- STAT / SUMMARY ---------- */
.summary{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:15px}
.summary .box{
  background:#0f172a;
  padding:10px 14px;
  border-radius:12px;
  text-align:center;
  flex:1;
}

/* ---------- TABS ---------- */
.tabs{display:flex;gap:10px;overflow-x:auto;margin-bottom:12px}
.tabs button{
  padding:6px 12px;
  border-radius:20px;
  border:1px solid #38bdf8;
  background:#0f172a;
  color:#38bdf8;
  cursor:pointer;
}
.tabs button.active{background:#38bdf8;color:#020617}
</style>
</head>

<body>

<!-- ---------- HEADER ---------- -->
<header>
  SuperNFT Dashboard
  <span id="balanceDisplay">$0.00</span>
  <span class="menuIcon" onclick="toggleMenu()">‚ò∞</span>
</header>

<!-- ---------- SIDE MENU ---------- -->
<div id="sideMenu">
  <a href="account.html">üë§ My Account</a>
  <a href="my-investments.html">üìÅ My Investments</a>
  <a href="wallet.html">üí≥ Wallet</a>
  <a href="withdraw.html">üí∏ Withdraw</a>
  <a href="#" onclick="openLiveEarnings()">üíπ Live Earnings</a>
  <a href="#" id="adminBtn" onclick="openAdmin()">üõ° Admin</a>
  <a href="#" onclick="openTeam()">üë• My Team</a>
  <a href="#" onclick="openLevel()">üìä My Level</a>
  <a href="#" onclick="openCalculator()">üìà Calculator</a>
  <a href="#" onclick="openSettings()">‚öôÔ∏è Settings</a>
  <a href="#" onclick="logout()">üîí Logout</a>
</div>

<!-- ---------- MAIN DASHBOARD ---------- -->
<main>
  <!-- SUMMARY -->
  <div class="summary">
    <div class="box">Wallet Balance<br><b id="walletBalance">$0.00</b></div>
    <div class="box">Referral Link<br><input id="refLink" readonly style="width:100%;padding:4px;margin-top:4px"><button onclick="copyRef()">Copy</button></div>
  </div>

  <!-- CATEGORY TABS -->
  <div class="tabs">
    <button class="active" onclick="filterNFT('all',this)">All</button>
    <button onclick="filterNFT('starter',this)">Starter</button>
    <button onclick="filterNFT('rising',this)">Rising</button>
    <button onclick="filterNFT('elite',this)">Elite</button>
    <button onclick="filterNFT('legendary',this)">Legendary</button>
  </div>

  <!-- NFT GRID -->
  <div id="nftGrid" class="nft-grid"></div>
</main>

<!-- ---------- NFT MODAL ---------- -->
<div id="nftModal">
  <div class="content">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <img id="modalImg" src="" style="width:100%;border-radius:10px;margin-bottom:10px">
    <div id="modalDetails"></div>
    <button onclick="buyModalNFT()">Buy NFT</button>
  </div>
</div>

<!-- ---------- SCRIPTS ---------- -->
<script>
/* ---------- MENU ---------- */
function toggleMenu(){
  const menu=document.getElementById("sideMenu");
  menu.style.left=(menu.style.left==='0px')?'-260px':'0px';
}
document.addEventListener('click',function(e){
  const menu=document.getElementById("sideMenu");
  const icon=document.querySelector('.menuIcon');
  if(!menu.contains(e.target)&&!icon.contains(e.target)){
    menu.style.left='-260px';
  }
});

/* ---------- REFERRAL ---------- */
if(!localStorage.getItem("refCode")){
  localStorage.setItem("refCode","SNFT"+Math.floor(100000+Math.random()*900000));
}
document.getElementById("refLink").value = location.origin + "/index.html?ref=" + localStorage.getItem("refCode");
function copyRef(){navigator.clipboard.writeText(refLink.value);alert("Referral copied");}

/* ---------- NFT DATA ---------- */
const NFTS=[
  {cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},

  {cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"}
];

let selectedNFT=null;

/* ---------- RENDER NFT ---------- */
function renderNFT(cat='all'){
  const grid=document.getElementById("nftGrid");
  grid.innerHTML="";
  NFTS.filter(n=>cat==='all'||n.cat===cat).forEach(n=>{
    const daily=(n.price*n.p)/100;
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${n.img}" onclick="openModal('${n.img}',${n.price},${daily},'${n.cat}')">
      <div class="price">$${n.price}</div>
      <div class="meta">Daily $${daily.toFixed(2)}</div>
      <button onclick="buyNFT(${n.price},${daily})">Buy NFT</button>`;
    grid.appendChild(div);
  });
}
renderNFT();

/* ---------- FILTER ---------- */
function filterNFT(cat,btn){
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderNFT(cat);
}

/* ---------- BUY NFT ---------- */
function buyNFT(price,daily){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  data.push({price:price,daily:daily,boughtAt:Date.now()});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("NFT Purchased Successfully");
}

/* ---------- MODAL ---------- */
function openModal(img,price,daily,cat){
  selectedNFT={img,price,daily,cat};
  document.getElementById("modalImg").src=img;
  document.getElementById("modalDetails").innerHTML=`Price: $${price}<br>Daily: $${daily.toFixed(2)}<br>Category: ${cat}`;
  document.getElementById("nftModal").style.display="block";
}
function closeModal(){document.getElementById("nftModal").style.display="none";}
function buyModalNFT(){if(selectedNFT){buyNFT(selectedNFT.price,selectedNFT.daily);closeModal();}}

/* ---------- WALLET BALANCE ---------- */
function updateBalance(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let wallet=0;
  data.forEach(n=>{wallet+=n.daily}); // wallet accumulation example
  document.getElementById("walletBalance").innerText="$"+wallet.toFixed(2);
}
setInterval(updateBalance,1000);

/* ---------- ADMIN BUTTON ---------- */
if(sessionStorage.getItem("adminSession")==="active"){
  document.getElementById("adminBtn").style.display="block";
}

/* ---------- MENU BUTTON ACTIONS ---------- */
function openAdmin(){let pin=prompt("Enter Admin PIN");if(pin==='1008'){sessionStorage.setItem("adminSession","active");alert("Admin Access Granted");}else{alert("Wrong PIN");}}
function openTeam(){alert("Team Page Open (implement navigation)");}

function openCalculator(){alert("Calculator Open (implement popup or page)");}
function openSettings(){alert("Settings Open (implement page)");}
function openLiveEarnings(){alert("Live Earnings Open");}
function logout(){alert("Logout Done");}

</script>

</body>
</html>
