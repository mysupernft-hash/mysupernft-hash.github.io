<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b0f1a;
  color:white;
}

/* Top Navbar */
.topbar {
  display:flex;
  align-items:center;
  padding:15px 20px;
  background:#111827;
  position:fixed;
  width:100%;
  z-index:1000;
}
.hamburger {
  font-size:24px;
  cursor:pointer;
  margin-right:15px;
}
.topbar h1 { flex:1; font-size:20px; }

/* Sidebar */
.sidebar {
  position:fixed;
  top:0;
  left:-260px; /* hidden */
  width:260px;
  height:100%;
  background:#111827;
  padding:20px;
  transition:0.3s;
  overflow-y:auto;
  z-index:999;
}
.sidebar.show { left:0; }
.sidebar h2 { color:#38bdf8; text-align:center; margin-bottom:20px; }
.sidebar ul { list-style:none; padding:0; }
.sidebar ul li { margin:12px 0; }
.sidebar ul li a {
  color:white;
  text-decoration:none;
  padding:8px 15px;
  display:block;
  border-radius:6px;
  transition:0.3s;
}
.sidebar ul li a:hover { background:#38bdf8; color:#0b0f1a; }

/* Main Content */
.main {
  margin-left:0;
  padding:80px 20px 20px 20px; /* top padding for fixed topbar */
  transition:0.3s;
}
.main.shift { margin-left:260px; }

/* Categories Tabs */
.categories {
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:20px;
}
.categories button {
  padding:8px 15px;
  background:#38bdf8;
  border:none;
  border-radius:6px;
  color:#0b0f1a;
  cursor:pointer;
}
.categories button.active { background:#00e5ff; }

/* NFT Grid */
.nft-grid {
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}
.nft-card {
  background:#1e2233;
  border-radius:10px;
  padding:10px;
  text-align:center;
}
.nft-card img {
  width:100%;
  border-radius:8px;
}
.nft-card h3 { margin:10px 0 5px; }
.nft-card p { margin:3px 0; }
.nft-card button {
  margin-top:8px;
  padding:6px 12px;
  background:#38bdf8;
  color:#0b0f1a;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="topbar">
  <span class="hamburger" id="hamburger">&#9776;</span>
  <h1>SuperNFT Dashboard</h1>
</div>

<div class="sidebar" id="sidebar">
  <h2>SuperNFT Menu</h2>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="account.html">Account</a></li>
    <li><a href="my-investments.html">My Investments</a></li>
    <li><a href="my-team.html">My Team</a></li>
    <li><a href="my-level.html">My Level</a></li>
    <li><a href="deposit.html">Deposit</a></li>
    <li><a href="withdraw.html">Withdraw</a></li>
    <li><a href="claim.html">Claim</a></li>
    <li><a href="calculator.html">Calculator</a></li>
    <li><a href="nft-details.html">NFT Details</a></li>
    <li><a href="daily.html">Daily Earnings</a></li>
    <li><a href="live-earnings.html">Live Earnings</a></li>
    <li><a href="settings.html">Settings</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="privacy.html">Privacy</a></li>
    <li><a href="#" id="logoutBtn">Logout</a></li>
  </ul>
</div>

<div class="main" id="main">
  <div class="categories" id="categoryButtons">
    <button class="active" data-cat="all">All</button>
    <button data-cat="starter">Starter</button>
    <button data-cat="rising">Rising</button>
    <button data-cat="elite">Elite</button>
    <button data-cat="legendary">Legendary</button>
  </div>

  <div class="nft-grid" id="nftGrid">
    <!-- NFTs will render here -->
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

// ðŸ”¹ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyB4SGtNZL0N4TIoJ1bGbkiAeRWJcQgrF-4",
  authDomain: "supernft-5b952.firebaseapp.com",
  projectId: "supernft-5b952",
  storageBucket: "supernft-5b952.appspot.com",
  messagingSenderId: "278097730700",
  appId: "1:278097730700:web:6ba9892334456fd8512fa9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ðŸ” Dashboard protection
onAuthStateChanged(auth, (user) => {
  if (!user) window.location.href="login.html";
});

// ðŸ”¹ Logout
document.getElementById("logoutBtn").addEventListener("click",()=>{
  signOut(auth).then(()=>window.location.href="login.html");
});

// ðŸ”¹ NFT Data
const NFTS=[
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,p:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,p:0.4,img:"images/IMG_0460.png"},

{cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"},
];

// ðŸ”¹ Render NFTs
const nftGrid = document.getElementById("nftGrid");
function renderNFTs(filter="all"){
  nftGrid.innerHTML="";
  let data = NFTS.filter(n=> filter==="all" || n.cat===filter);
  data.forEach(nft=>{
    nftGrid.innerHTML+=`
      <div class="nft-card">
        <img src="${nft.img}" alt="${nft.cat}">
        <h3>Price: $${nft.price}</h3>
        <p>Daily ${nft.p*100/nft.price}%</p>
        <p>Income ${nft.p}$</p>
        <p>Validity 365 days</p>
        <button onclick="window.location.href='nft-details.html?img=${nft.img}&price=${nft.price}&income=${nft.p}'">Buy NFT</button>
      </div>
    `;
  });
}
renderNFTs();

// ðŸ”¹ Category Buttons
document.querySelectorAll("#categoryButtons button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll("#categoryButtons button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderNFTs(btn.dataset.cat);
  });
});

// ðŸ”¹ Sidebar toggle
const hamburger=document.getElementById("hamburger");
const sidebar=document.getElementById("sidebar");
const main=document.getElementById("main");
hamburger.addEventListener("click",()=>{
  sidebar.classList.toggle("show");
  main.classList.toggle("shift");
});
</script>

</body>
</html>
