<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,sans-serif;background:#0f0f0f;color:#FFD700;}

/* HEADER */
header{
  position:fixed;top:0;left:0;right:0;
  height:60px;background:#151515;
  display:flex;align-items:center;padding:0 20px;z-index:1000;
}
header .menu-btn{font-size:26px;cursor:pointer;margin-right:15px}
header h1{font-size:20px;flex:1}

/* SIDEBAR */
#sidebar{
  position:fixed;top:60px;left:-260px;
  width:260px;height:100%;background:#111;
  padding:20px;transition:0.3s;overflow:auto;
}
#sidebar.active{left:0}
#sidebar button{
  width:100%;padding:10px;margin:6px 0;
  background:#1e1e1e;border:none;color:#FFD700;
  text-align:left;border-radius:6px;cursor:pointer;
}
#sidebar button:hover{background:#272727}

/* MAIN CONTENT */
main{padding:80px 20px 20px}

/* STATS 2Ã—2 */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.stat{
  background:#1a1a1a;padding:18px;
  border-radius:10px;text-align:center;
}
.stat h3{font-size:14px}
.stat p{font-size:20px;font-weight:bold;margin-top:8px}

/* NFT GRID (2 columns always) */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  margin-top:20px;
}
.nft{
  background:#1a1a1a;border-radius:12px;
  padding:8px;text-align:center;
}
.nft img{
  width:100%;border-radius:8px;cursor:pointer;
}
.nft p{font-size:14px;margin:6px 0}
.nft button{
  width:100%;padding:8px;background:#FFD700;
  border:none;color:#000;border-radius:6px;cursor:pointer;
}
.nft button:hover{background:#e0c200}

/* REFERRAL */
.referral{
  margin-top:22px;background:#1a1a1a;
  padding:12px;border-radius:10px;text-align:center;
}

/* RESPONSIVE */
@media(max-width:768px){
  .stats{grid-template-columns:1fr}
  .nft-grid{grid-template-columns:1fr}
  #sidebar{position:relative;left:0;width:100%;height:auto}
}
</style>
</head>
