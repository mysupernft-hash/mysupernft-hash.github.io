<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<!-- Chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0e0e0e;color:#FFD700}

/* HEADER */
header{
position:fixed;top:0;left:0;right:0;
height:60px;background:#151515;
display:flex;align-items:center;
padding:0 15px;z-index:1000}
header h1{flex:1;font-size:20px;margin:0}
.menu-btn{font-size:26px;cursor:pointer}

/* SIDEBAR */
#sidebar{
position:fixed;top:60px;left:-260px;
width:260px;height:100%;
background:#111;transition:.3s;
padding:15px;z-index:999}
#sidebar.active{left:0}
#sidebar button{
width:100%;margin:6px 0;padding:10px;
background:#1e1e1e;border:none;
color:#FFD700;text-align:left;
border-radius:6px;cursor:pointer}
#sidebar button:hover{background:#2b2b2b}

/* MAIN */
main{padding:80px 15px 20px 15px}

/* STATS 2x2 */
.stats{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px}
.stat{
background:#1a1a1a;
padding:15px;border-radius:12px;
text-align:center;cursor:pointer}
.stat h3{margin:0;font-size:14px}
.stat p{margin:8px 0 0;font-size:20px;font-weight:bold}

/* NFT GRID */
.nft-grid{
margin-top:25px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px}
.nft{
background:#1a1a1a;
border-radius:12px;padding:10px;
text-align:center}
.nft img{
width:100%;border-radius:8px;
cursor:pointer}
.nft button{
margin-top:8px;
width:100%;padding:8px;
background:#FFD700;border:none;
border-radius:6px;font-weight:bold}

/* REFERRAL */
.referral{
margin-top:20px;
background:#1a1a1a;
padding:12px;border-radius:10px;
text-align:center}

/* RESPONSIVE */
@media(max-width:768px){
.stats{grid-template-columns:1fr}
.nft-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>

</header>

<!-- SIDEBAR -->

</div>

</div>
