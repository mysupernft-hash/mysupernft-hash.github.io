<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  height:55px;
  display:flex;
  align-items:center;
  gap:15px;
  padding:0 15px;
  border-bottom:1px solid #1e293b;
}
header h1{
  font-size:18px;
  color:#38bdf8;
  margin:0;
}

/* ===== HAMBURGER ===== */
#hamburger{
  width:26px;
  cursor:pointer;
}
#hamburger span{
  display:block;
  height:3px;
  background:#38bdf8;
  margin:5px 0;
}

/* ===== LAYOUT ===== */
#layout{
  display:flex;
}

/* ===== MENU ===== */
#menu{
  width:230px;
  background:#0f172a;
  min-height:calc(100vh - 55px);
  padding:10px;
  transform:translateX(-230px);
  transition:.3s;
}
#menu.open{transform:translateX(0)}

#menu a{
  display:block;
  padding:10px 12px;
  margin:5px 0;
  border-radius:8px;
  color:#38bdf8;
  text-decoration:none;
  font-size:14px;
}
#menu a:hover{
  background:#38bdf8;
  color:#020617;
}

/* ===== CONTENT ===== */
#content{
  flex:1;
  padding:15px;
  transition:.3s;
}
.shift{margin-left:230px}

/* ===== SUMMARY BAR ===== */
.summary{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:15px;
}
.box{
  background:#0f172a;
  padding:8px 10px;
  border-radius:10px;
  font-size:12px;
  min-width:130px;
}
.box b{display:block;color:#38bdf8}

/* ===== NFT GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:12px;
}
.card{
  background:#0f172a;
  padding:10px;
  border-radius:14px;
  text-align:center;
}
.card img{
  width:100%;
  border-radius:10px;
}
.price{color:#38bdf8;font-weight:bold;margin:6px 0}
.card button{
  width:100%;
  padding:7px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <div id="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <h1>SuperNFT Dashboard</h1>
</header>

<div id="layout">

<!-- ===== MENU ===== -->
<nav id="menu">
  <a href="account.html">ğŸ‘¤ My Account</a>
  <a href="my-investments.html">ğŸ“ My Investments</a>
  <a href="wallet.html">ğŸ’³ Wallet</a>
  <a href="withdraw.html">ğŸ’¸ Withdraw</a>
  <a href="live-earnings.html">ğŸ’¹ Live Earnings</a>
  <a href="admin.html">ğŸ›¡ Admin</a>
  <a href="my-team.html">ğŸ‘¥ My Team</a>
  <a href="my-level.html">ğŸ“Š My Level</a>
  <a href="calculator.html">ğŸ“ˆ Calculator</a>
  <a href="settings.html">âš™ï¸ Settings</a>
  <a href="index.html">ğŸ”’ Logout</a>
</nav>

<!-- ===== CONTENT ===== -->
<main id="content">

<!-- SUMMARY -->
<div class="summary">
  <div class="box">ğŸ’° Invested<b id="totalInvested">$0.00</b></div>
  <div class="box">ğŸ“ˆ Daily<b id="dailyIncome">$0.00</b></div>
  <div class="box">âš¡ Live<b id="liveEarnings">$0.0000</b></div>
  <div class="box">ğŸ’³ Wallet<b id="walletBalance">$0.00</b></div>
</div>

<!-- NFT GRID -->
<div class="grid" id="nftGrid"></div>

</main>
</div>

<script>
/* ===== MENU ===== */
function toggleMenu(){
  menu.classList.toggle("open");
  content.classList.toggle("shift");
}

/* ===== NFT DATA (30 NFTs) ===== */
const NFTS=[
  [10,0.2],[15,0.3],[20,0.4],[25,0.5],[30,0.6],[35,0.7],[40,0.8],[45,0.9],[50,1],
  [55,1.3],[60,1.5],[65,1.63],[70,1.75],[75,1.88],[80,2],[90,2.25],[100,2.5],
  [150,5],[200,6.6],[250,8.25],[300,10],[350,11.6],[400,13.3],[450,15],
  [499,25],[599,30],[699,40],[799,30],[899,45],[999,100]
];

/* ===== RENDER NFT ===== */
function renderNFT(){
  nftGrid.innerHTML="";
  NFTS.forEach((n,i)=>{
    const daily=(n[0]*n[1])/100;
    nftGrid.innerHTML+=`
      <div class="card">
        <img src="images/IMG_${1000+i}.png" onerror="this.src='images/placeholder.png'">
        <div class="price">$${n[0]}</div>
        <div style="font-size:12px">Daily $${daily.toFixed(2)}</div>
        <button onclick="buyNFT(${n[0]},${daily})">Buy</button>
      </div>`;
  });
}
renderNFT();

/* ===== BUY ===== */
function buyNFT(price,daily){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  data.push({price,daily,boughtAt:Date.now()});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("NFT Purchased");
}

/* ===== SUMMARY ===== */
function update(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let invested=0,daily=0,live=0;
  data.forEach(n=>{
    invested+=n.price;
    daily+=n.daily;
    live+=((Date.now()-n.boughtAt)/1000)*(n.daily/86400);
  });
  totalInvested.innerText="$"+invested.toFixed(2);
  dailyIncome.innerText="$"+daily.toFixed(2);
  liveEarnings.innerText="$"+live.toFixed(4);
  walletBalance.innerText="$"+live.toFixed(2);
}
setInterval(update,1000);
</script>

</body>
</html>
