<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
/* ==== GENERAL STYLES ==== */
body{margin:0;font-family:Arial,sans-serif;background:#0f0f0f;color:#FFD700;}
a{text-decoration:none;color:#FFD700;}
button{cursor:pointer;}

/* ==== HEADER ==== */
header{position:sticky;top:0;background:#1a1a1a;color:#FFD700;padding:10px 20px;display:flex;justify-content:space-between;align-items:center;z-index:1000;}
header h1{margin:0;font-size:22px;}
.menu-toggle{font-size:26px;cursor:pointer;display:none;}

/* ==== SIDEBAR ==== */
#sidebar{position:fixed;left:0;top:0;width:220px;height:100%;background:#1a1a1a;color:#FFD700;overflow-y:auto;padding-top:20px;transition:0.3s;z-index:999;}
#sidebar.hide{transform:translateX(-220px);}
#sidebar h2{text-align:center;margin-bottom:20px;}
#sidebar button{width:90%;margin:5px auto;padding:10px;border:none;border-radius:6px;background:#272727;color:#FFD700;display:block;font-size:14px;text-align:left;transition:0.2s;}
#sidebar button:hover{background:#333;}

/* ==== STATS BOXES ==== */
.stats{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin:20px;}
.stat-box{background:#1a1a1a;padding:20px;border-radius:12px;text-align:center;transition:0.3s;cursor:pointer;}
.stat-box:hover{background:#272727;}
.stat-box h2{margin:0 0 10px;font-size:16px;}
.stat-box p{margin:0;font-size:20px;font-weight:bold;}

/* ==== NFT GRID ==== */
.nft-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin:20px;}
.nft{background:#1a1a1a;border-radius:12px;padding:10px;text-align:center;transition:0.3s;}
.nft:hover{transform:scale(1.02);}
.nft img{width:100%;border-radius:8px;}
.nft p{margin:5px 0;font-size:14px;}
.nft button{background:#FFD700;border:none;padding:8px 12px;border-radius:6px;color:#000;font-weight:bold;transition:0.2s;}

/* ==== CHART ==== */
#earningsChart{background:#1a1a1a;padding:10px;border-radius:12px;margin:20px auto;display:block;max-width:95%;}

/* ==== RESPONSIVE ==== */
@media(max-width:768px){
  .stats{grid-template-columns:1fr;}
  .nft-grid{grid-template-columns:1fr;}
  .menu-toggle{display:block;}
  #sidebar{transform:translateX(-220px);}
  #sidebar.show{transform:translateX(0);}
}
</style>
</head>
<body>

/* RENDER NFT GRID */
const box=document.getElementById("nfts");
function render(list){
  box.innerHTML="";
  list.forEach(n=>{
    box.innerHTML+=`

/* FIREBASE LIVE DATA */
onAuthStateChanged(auth, async user=>{
  if(!user) window.location.replace("login.html");
  const snap=await getDoc(doc(db,"users",user.uid));
  if(snap.exists()){
    const data=snap.data();
    document.getElementById("dailyIncome").innerText=`$${data.dailyIncome||0}`;
    document.getElementById("liveEarnings").innerText=`$${data.liveEarnings||0}`;
    document.getElementById("depositMoney").querySelector("p").innerText=`$${data.totalDeposit||0}`;
    document.getElementById("walletBalanceP").innerText=`$${data.walletBalance||0}`;
    document.getElementById("walletBalanceTop").innerText=`$${data.walletBalance||0}`;
  }
  setInterval(async ()=>{
    const snap2=await getDoc(doc(db,"users",user.uid));
    if(!snap2.exists()) return;
    let live=0; (snap2.data().nfts||[]).forEach(nft=>{const map={"Starter NFT":1,"Rising NFT":2.5,"Elite NFT":5,"Legendary NFT":10}; live+=map[nft]||0;});
    await updateDoc(doc(db,"users",user.uid),{liveEarnings:live});
    document.getElementById("liveEarnings").innerText=`$${live.toFixed(2)}`;
  },5000);
});
