<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:white;overflow-x:hidden;}
header{position:sticky;top:0;background:#0a192f;z-index:1000;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #1e293b;}
header .logo{font-size:22px;font-weight:bold;color:#38bdf8;}
header .walletBalance{font-size:16px;color:#00e5ff;}
.menu-icon{font-size:24px;cursor:pointer;display:block;}
#menuOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;z-index:999;}
#menuContent{background:#0f172a;width:250px;height:100%;padding:20px;display:flex;flex-direction:column;}
#menuContent a{color:#38bdf8;text-decoration:none;padding:10px 0;font-size:16px;}
#menuContent a:hover{color:#00e5ff;}
.summary{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:15px;}
.summary .box{background:#0f172a;padding:15px;text-align:center;border-radius:12px;cursor:pointer;min-height:80px;}
.summary .box:hover{background:#1e293b;}
.referral{display:flex;align-items:center;justify-content:center;margin:10px;gap:10px;}
.referral input{width:70%;padding:6px;border-radius:6px;border:none;background:#0f172a;color:white;}
.referral button{padding:6px 10px;border:none;border-radius:6px;background:#38bdf8;color:#020617;cursor:pointer;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px;}
.card{background:#0f172a;border-radius:16px;padding:10px;text-align:center;}
.card img{width:100%;border-radius:12px;cursor:pointer;}
.card button{width:100%;margin-top:8px;padding:8px;border:none;border-radius:10px;background:#38bdf8;font-weight:bold;cursor:pointer;}
.notification{background:#38bdf8;color:#020617;text-align:center;padding:10px;margin:10px;border-radius:8px;display:none;}
</style>
</head>
<body>

<header>
  <span class="menu-icon" onclick="openMenu()">‚ò∞</span>
  <div class="logo">SuperNFT Dashboard</div>
  <div class="walletBalance" id="walletBalanceHeader">$0.00</div>
</header>

<div id="menuOverlay" onclick="closeMenu(event)">
  <div id="menuContent" onclick="event.stopPropagation()">
    <a href="my-investments.html">üìÅ My Investments</a>
    <a href="wallet.html">üí≥ Wallet</a>
    <a href="deposit.html">üíµ Deposit</a>
    <a href="live-earnings.html">üíπ Live Earnings</a>
    <a href="#" onclick="logout()">üîí Logout</a>
  </div>
</div>

<div class="summary">
  <div class="box" onclick="window.location.href='my-investments.html'">üí∞ Total Invested<br><b id="totalInvested">$0.00</b></div>
  <div class="box" onclick="window.location.href='daily.html'">üìà Daily Income<br><b id="dailyIncome">$0.00</b></div>
  <div class="box" onclick="window.location.href='live-earnings.html'">‚ö° Live Earnings<br><b id="liveEarnings">$0.0000</b></div>
  <div class="box" onclick="window.location.href='wallet.html'">üí≥ Wallet Balance<br><b id="walletBalance">$0.00</b></div>
</div>

<div class="referral">
  üë• Referral Link:
  <input id="refLink" readonly>
  <button onclick="copyRef()">Copy</button>
</div>

<div id="notification" class="notification"></div>

<div class="grid" id="nftGrid"></div>

<script>
// Menu toggle
function openMenu(){document.getElementById("menuOverlay").style.display="block";}
function closeMenu(e){document.getElementById("menuOverlay").style.display="none";}

// Referral
if(!localStorage.getItem("refCode")) localStorage.setItem("refCode","SNFT"+Math.floor(100000+Math.random()*900000));
document.getElementById("refLink").value = location.origin+"/index.html?ref="+localStorage.getItem("refCode");
function copyRef(){navigator.clipboard.writeText(refLink.value); alert("Referral copied");}

// NFT Data
const NFTS=[
{cat:"starter",price:10,p:2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,p:2,img:"images/IMG_0459.png"},
{cat:"starter",price:20,p:2,img:"images/IMG_0460.png"},
{cat:"rising",price:50,p:2,img:"images/IMG_0461.png"},
{cat:"elite",price:100,p:2,img:"images/IMG_0462.png"},
{cat:"legendary",price:200,p:2,img:"images/IMG_0463.png"}
];

// Initialize localStorage for user
if(!localStorage.getItem("myNFTs")) localStorage.setItem("myNFTs",JSON.stringify([]));
if(!localStorage.getItem("wallet")) localStorage.setItem("wallet",0);

// Render NFTs
const grid=document.getElementById("nftGrid");
function renderNFT(){
  grid.innerHTML="";
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  NFTS.forEach(n=>{
    const dailyReturn=(n.price*n.p)/100;
    const userNFT = data.find(u=>u.img===n.img);
    let collected = userNFT ? userNFT.collected || 0 : 0;
    grid.innerHTML+=`
      <div class="card">
        <img src="${n.img}" onclick="alert('NFT Details:\\nPrice: $${n.price}\\nDaily Return: $${dailyReturn.toFixed(2)}')">
        <div class="price">$${n.price}</div>
        <div class="meta">Daily $${dailyReturn.toFixed(2)}</div>
        <button onclick="buyNFT(${n.price},${n.p},'${n.img}')">Buy NFT</button>
      </div>`;
  });
}
renderNFT();

// Buy NFT
function buyNFT(price,p,img){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  data.push({price,p,img,boughtAt:Date.now(),collected:0});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  const wallet=parseFloat(localStorage.getItem("wallet"))+0;
  localStorage.setItem("wallet",wallet);
  alert("NFT Purchased!");
  updateSummary();
}

// Update summary and daily return
function updateSummary(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let totalInvested=0,dailyIncome=0,live=0,wallet=parseFloat(localStorage.getItem("wallet")||0);
  let notify=false;
  data.forEach(n=>{
    totalInvested+=n.price;
    const dailyReturn=(n.price*n.p)/100;
    const sec=(Date.now()-n.boughtAt)/86400000; // days
    let calcReturn = dailyReturn*sec;
    if(calcReturn + n.collected > n.price*0.5){calcReturn = n.price*0.5 - n.collected; notify=true;}
    n.collected=(n.collected||0)+calcReturn;
    dailyIncome+=calcReturn;
    live+=calcReturn;
    wallet+=calcReturn;
  });
  localStorage.setItem("myNFTs",JSON.stringify(data));
  document.getElementById("totalInvested").innerText="$"+totalInvested.toFixed(2);
  document.getElementById("dailyIncome").innerText="$"+dailyIncome.toFixed(2);
  document.getElementById("liveEarnings").innerText="$"+live.toFixed(4);
  document.getElementById("walletBalance").innerText="$"+wallet.toFixed(2);
  document.getElementById("walletBalanceHeader").innerText="$"+wallet.toFixed(2);
  if(notify){
    const notif=document.getElementById("notification");
    notif.innerText="Your NFT reached 50% return! Upgrade to next level!";
    notif.style.display="block";
  }
}
setInterval(updateSummary,1000);
</script>

</body>
</html>
