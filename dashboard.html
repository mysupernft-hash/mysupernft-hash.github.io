<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:white;
}
header{
  text-align:center;
  padding:15px;
  font-size:22px;
  color:#38bdf8;
  border-bottom:1px solid #1e293b;
}
.tabs{
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
}
.tabs button{
  padding:8px 16px;
  background:#0f172a;
  border-radius:20px;
  border:1px solid #38bdf8;
  color:#38bdf8;
  cursor:pointer;
}
.tabs button.active{
  background:#38bdf8;
  color:#020617;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:10px;
  text-align:center;
}
.card img{
  width:100%;
  border-radius:10px;
}
.price{
  margin:8px 0;
  color:#38bdf8;
  font-weight:bold;
  font-size:16px;
}
.details{
  font-size:13px;
  color:#cbd5f5;
  line-height:1.4;
}
.details p{
  margin:2px 0;
}
.card button{
  margin-top:8px;
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>SuperNFT Dashboard</header>

<div class="tabs">
  <button class="active" onclick="filterNFT('Starter')">Starter</button>
  <button onclick="filterNFT('Rising')">Rising</button>
  <button onclick="filterNFT('Elite')">Elite</button>
  <button onclick="filterNFT('Legendary')">Legendary</button>
</div>

<div class="grid" id="nftGrid"></div>

<script>
const nfts = [
  {img:"IMG_0458.png", price:10, daily:2, cat:"Starter"},
  {img:"IMG_0459.png", price:15, daily:2, cat:"Starter"},
  {img:"IMG_0460.png", price:20, daily:2, cat:"Starter"},
  {img:"IMG_0461.png", price:25, daily:2, cat:"Starter"},
  {img:"IMG_0462.png", price:30, daily:2, cat:"Starter"},
  {img:"IMG_0463.png", price:35, daily:2, cat:"Starter"},
  {img:"IMG_0464.png", price:40, daily:2, cat:"Starter"},
  {img:"IMG_0465.png", price:45, daily:2, cat:"Starter"},
  {img:"IMG_0466.png", price:50, daily:2, cat:"Starter"},

  {img:"IMG_0467.png", price:55, daily:2.5, cat:"Rising"},
  {img:"IMG_0468.png", price:60, daily:2.5, cat:"Rising"},
  {img:"IMG_0469.png", price:65, daily:2.5, cat:"Rising"},
  {img:"IMG_0470.png", price:70, daily:2.5, cat:"Rising"},
  {img:"IMG_0471.png", price:75, daily:2.5, cat:"Rising"},
  {img:"IMG_0472.png", price:80, daily:2.5, cat:"Rising"},
  {img:"IMG_0473.png", price:90, daily:2.5, cat:"Rising"},
  {img:"IMG_0474.png", price:100, daily:2.5, cat:"Rising"},

  {img:"IMG_0475.png", price:150, daily:3.3, cat:"Elite"},
  {img:"IMG_0476.png", price:200, daily:3.3, cat:"Elite"},
  {img:"IMG_0477.png", price:250, daily:3.3, cat:"Elite"},
  {img:"IMG_0478.png", price:300, daily:3.3, cat:"Elite"},
  {img:"IMG_0479.png", price:350, daily:3.3, cat:"Elite"},
  {img:"IMG_0480.png", price:400, daily:3.3, cat:"Elite"},
  {img:"IMG_0481.png", price:450, daily:3.3, cat:"Elite"},

  {img:"IMG_0482.png", price:499, daily:5, cat:"Legendary"},
  {img:"IMG_0483.png", price:599, daily:5, cat:"Legendary"},
  {img:"IMG_0497.png", price:699, daily:5, cat:"Legendary"},
  {img:"IMG_0498.png", price:799, daily:5, cat:"Legendary"},
  {img:"IMG_0503.png", price:999, daily:10, cat:"Legendary"}
];

function renderNFT(category){
  const grid = document.getElementById("nftGrid");
  grid.innerHTML = "";
  nfts.filter(n => n.cat === category).forEach(n => {
    const income = (n.price * n.daily / 100).toFixed(2);
    grid.innerHTML += `
      <div class="card">
        <img src="images/${n.img}">
        <div class="price">$${n.price}</div>
        <div class="details">
          <p>Daily: <b>${n.daily}%</b></p>
          <p>Income: <b>$${income}</b></p>
          <p>Validity: <b>365 Days</b></p>
        </div>
        <button>Buy NFT</button>
      </div>
    `;
  });
}

function filterNFT(cat){
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  renderNFT(cat);
}

renderNFT("Starter");
</script>

</body>
</html>
