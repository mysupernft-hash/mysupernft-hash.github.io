<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:white;}
header{position:sticky;top:0;background:#0a192f;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #1e293b;z-index:1000;}
header .logo{font-size:22px;color:#38bdf8;font-weight:bold;}
header .walletBalance{color:#00e5ff;font-weight:bold;}
.menu-icon{cursor:pointer;font-size:24px;}
.summary{display:flex;flex-wrap:wrap;gap:10px;padding:15px;}
.box{flex:1 1 45%;background:#0f172a;padding:15px;border-radius:12px;text-align:center;cursor:pointer;}
.box:hover{background:#1e293b;}
.referral{display:flex;align-items:center;justify-content:center;gap:10px;margin:10px;}
.referral input{flex:1;padding:6px;border-radius:6px;border:none;background:#0f172a;color:white;}
.referral button{padding:6px 10px;border:none;border-radius:6px;background:#38bdf8;color:#020617;cursor:pointer;}
.tabs{display:flex;gap:10px;overflow-x:auto;padding:10px;margin:10px;}
.tabs button{padding:8px 14px;border-radius:20px;border:1px solid #38bdf8;background:#0f172a;color:#38bdf8;cursor:pointer;}
.tabs button.active{background:#38bdf8;color:#020617;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;padding:15px;}
.card{background:#0f172a;border-radius:16px;padding:10px;text-align:center;}
.card img{width:100%;border-radius:12px;cursor:pointer;}
.card button{width:100%;margin-top:8px;padding:8px;border:none;border-radius:10px;background:#38bdf8;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<script>
if(localStorage.getItem("snft_logged") !== "true"){
  window.location.href = "index.html";
}
</script>

<header>
  <div class="logo">SuperNFT Dashboard</div>
  <div class="walletBalance" id="walletBalanceHeader">$0.00</div>
  <span class="menu-icon" onclick="logout()">Logout</span>
</header>

<!-- SUMMARY BOXES -->
<div class="summary">
  <div class="box" id="totalInvestedBox" onclick="alert('Total Invested')">ðŸ’° Total Invested<br><b>$0.00</b></div>
  <div class="box" id="dailyIncomeBox" onclick="alert('Daily Income')">ðŸ“ˆ Daily Income<br><b>$0.00</b></div>
  <div class="box" id="liveEarningsBox" onclick="alert('Live Earnings')">âš¡ Live Earnings<br><b>$0.0000</b></div>
  <div class="box" id="walletBox" onclick="alert('Wallet Balance')">ðŸ’³ Wallet Balance<br><b>$0.00</b></div>
  <div class="box" onclick="window.location.href='deposit.html'">ðŸ’µ Deposit<br><b>Deposit Now</b></div>
</div>

<!-- REFERRAL -->
<div class="referral">
  ðŸ‘¥ Referral Link: <input id="refLink" readonly>
  <button onclick="copyRef()">Copy</button>
</div>

<!-- NFT TABS -->
<div class="tabs">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter</button>
  <button onclick="filterNFT('rising',this)">Rising</button>
  <button onclick="filterNFT('elite',this)">Elite</button>
  <button onclick="filterNFT('legendary',this)">Legendary</button>
</div>

<!-- NFT GRID -->
<div id="nftGrid" class="grid"></div>

<script>
/* -------- REFERRAL -------- */
document.getElementById("refLink").value = location.origin+"/index.html?ref="+(localStorage.getItem("snft_user")||"guest");
function copyRef(){ navigator.clipboard.writeText(document.getElementById("refLink").value); alert("Referral copied"); }
function logout(){ localStorage.removeItem("snft_logged"); window.location.href="index.html"; }

/* -------- NFT DATA -------- */
const NFTS=[
  {cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
  {cat:"starter",price:15,p:0.3,img:"images/IMG_0459.png"},

  {cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},

  {cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"}
];

/* -------- RENDER NFT GRID -------- */
const grid = document.getElementById("nftGrid");
function renderNFT(cat="all"){
  grid.innerHTML="";
  NFTS.filter(n=>cat==="all"||n.cat===cat).forEach(n=>{
    const daily = (n.price*n.p).toFixed(2);
    const card = document.createElement("div");
    card.classList.add("card");
    card.innerHTML = `
      <img src="${n.img}" onclick="alert('Price: $${n.price}\\nDaily: $${daily}')">
      <div class="price">$${n.price}</div>
      <div class="meta">Daily $${daily}</div>
      <button onclick="buyNFT(${n.price},${daily})">Buy NFT</button>
    `;
    grid.appendChild(card);
  });
}
renderNFT();

/* -------- FILTER TABS -------- */
function filterNFT(cat,btn){
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderNFT(cat);
}

/* -------- BUY NFT -------- */
function buyNFT(price,daily){
  const data = JSON.parse(localStorage.getItem("myNFTs"))||[];
  data.push({price,daily,boughtAt:Date.now()});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("NFT Purchased Successfully");
}

/* -------- SUMMARY UPDATE -------- */
function updateSummary(){
  const data = JSON.parse(localStorage.getItem("myNFTs"))||[];
  let invested=0, dailyTotal=0, live=0, wallet=0;
  data.forEach(n=>{
    invested += n.price;
    dailyTotal += n.daily;
    const sec = (Date.now()-n.boughtAt)/1000;
    live += sec*(n.daily/86400);
    wallet += n.price;
  });
  document.getElementById("totalInvestedBox").querySelector("b").innerText="$"+invested.toFixed(2);
  document.getElementById("dailyIncomeBox").querySelector("b").innerText="$"+dailyTotal.toFixed(2);
  document.getElementById("liveEarningsBox").querySelector("b").innerText="$"+live.toFixed(4);
  document.getElementById("walletBox").querySelector("b").innerText="$"+wallet.toFixed(2);
  document.getElementById("walletBalanceHeader").innerText="$"+wallet.toFixed(2);
}
setInterval(updateSummary,1000);
</script>

</body>
</html>
