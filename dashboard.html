<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1220;
  color:#fff;
}

.topbar{
  background:#111a33;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.container{
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
  gap:18px;
}

.card{
  background:#111a33;
  border-radius:14px;
  padding:15px;
  text-align:center;
}

.nft-img{
  height:120px;
  border-radius:12px;
  background:linear-gradient(135deg,#00e5ff,#0d6efd);
  margin-bottom:12px;
}

/* ðŸ‘‡ PRICE IMAGE KE NICHE */
.price{
  font-size:22px;
  font-weight:bold;
  color:#00e5ff;
  margin-bottom:10px;
}

.buy{
  padding:10px;
  width:100%;
  border:none;
  border-radius:20px;
  background:#00e5ff;
  font-weight:bold;
  cursor:pointer;
}

.buy:hover{
  background:#00c4db;
}

.logout{
  margin-top:25px;
  padding:10px;
  width:100%;
  background:#ff4d4d;
  border:none;
  border-radius:20px;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topbar">SuperNFT Dashboard</div>

<div class="container">
  <h3>ðŸ”¥ Available NFTs</h3>

  <div class="grid">

    <div class="card">
      <div class="nft-img"></div>
      <div class="price">$10</div>
      <button class="buy">Buy NFT</button>
    </div>

    <div class="card">
      <div class="nft-img"></div>
      <div class="price">$15</div>
      <button class="buy">Buy NFT</button>
    </div>

    <div class="card">
      <div class="nft-img"></div>
      <div class="price">$20</div>
      <button class="buy">Buy NFT</button>
    </div>

    <div class="card">
      <div class="nft-img"></div>
      <div class="price">$30</div>
      <button class="buy">Buy NFT</button>
    </div>

    <div class="card">
      <div class="nft-img"></div>
      <div class="price">$50</div>
      <button class="buy">Buy NFT</button>
    </div>

    <div class="card">
      <div class="nft-img"></div>
      <div class="price">$75</div>
      <button class="buy">Buy NFT</button>
    </div>

    <div class="card">
      <div class="nft-img"></div>
      <div class="price">$100</div>
      <button class="buy">Buy NFT</button>
    </div>

  </div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
function logout(){
  window.location.href="login.html";
}
</script>

</body>
</html>
