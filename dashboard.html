<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;font-family:Arial,sans-serif;background:#020617;color:white;
}
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 15px;background:#0f172a;
  border-bottom:1px solid #1e293b;
}
header h1{margin:0;font-size:20px;color:#38bdf8;}
.menu-btn{
  font-size:24px;cursor:pointer;
}
.menu{
  position:fixed;top:0;left:-250px;width:250px;height:100%;
  background:#0f172a;padding:20px;transition:0.3s;overflow:auto;
  z-index:1000;
}
.menu a{
  display:block;padding:10px 14px;margin:5px 0;
  color:#38bdf8;text-decoration:none;border-radius:12px;
  border:1px solid #38bdf8;text-align:center;
}
.menu a:hover{background:#38bdf8;color:#020617;}
.menu.show{left:0;}
.summary{
  display:flex;gap:10px;justify-content:center;flex-wrap:wrap;padding:15px;
}
.box{
  background:#0f172a;padding:12px 18px;border-radius:12px;text-align:center;
  min-width:140px;
}
.grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;padding:15px;
}
.card{
  background:#0f172a;border-radius:16px;padding:10px;text-align:center;transition:.2s;
}
.card:hover{transform:scale(1.03)}
.card img{width:100%;border-radius:12px;}
.price{color:#38bdf8;font-weight:bold;margin-top:6px;}
.meta{font-size:12px;opacity:.8;}
.card button{width:100%;margin-top:8px;padding:8px;border:none;border-radius:10px;background:#38bdf8;font-weight:bold;}
.stake-box{margin:10px 0;text-align:center;}
input,button{outline:none;}
#graph{width:100%;max-width:600px;height:200px;background:#0f172a;margin:15px auto;border-radius:12px;padding:10px;}
.referral-tree{margin:15px;text-align:left;background:#0f172a;padding:12px;border-radius:12px;}
</style>
</head>

<body>

<header>
  <h1>SuperNFT Dashboard</h1>
  <span class="menu-btn" onclick="toggleMenu()">â˜°</span>
</header>

<div class="menu" id="menu">
  <a href="account.html">ğŸ‘¤ My Account</a>
  <a href="my-investments.html">ğŸ“ My Investments</a>
  <a href="withdraw.html">ğŸ’µ Withdraw</a>
  <a href="#" id="adminBtn" style="display:none">ğŸ›¡ Admin</a>
  <a href="#" onclick="logoutAdmin()">ğŸšª Logout Admin</a>
</div>

<div class="summary">
  <div class="box">ğŸ’° Total Invested<br><b id="totalInvested">$0.00</b></div>
  <div class="box">ğŸ“ˆ Daily Income<br><b id="dailyIncome">$0.00</b></div>
  <div class="box">âš¡ Live Earnings<br><b id="liveEarnings">$0.0000</b></div>
  <div class="box">ğŸ’³ Wallet Balance<br><b id="walletBalance">$0.00</b></div>
</div>

<div class="ref-box">
  ğŸ‘¥ Referral Link<br>
  <input id="refLink" readonly style="width:100%;padding:6px;margin-top:6px;">
  <button onclick="copyRef()">Copy</button>
</div>

<div id="graph">ğŸ“Š Earnings Graph</div>
<div class="referral-tree" id="teamTree">ğŸŒ³ Team Referral Tree</div>

<script>
/* ----------------- MENU ----------------- */
function toggleMenu(){

}

/* ----------------- REFERRAL ----------------- */
if(!localStorage.getItem("refCode")){

function copyRef(){
  navigator.clipboard.writeText(refLink.value);

/* ----------------- NFT DATA (30 NFTs) ----------------- */

/* ----------------- RENDER NFTS ----------------- */
const grid=document.getElementById("nftGrid");
function renderNFT(){
  grid.innerHTML="";
  NFTS.forEach(n=>{
    const daily=(n.price*n.p)/100;
    grid.innerHTML+=`
      <div class="card">
        <img src="${n.img}">
        <div class="price">$${n.price}</div>
        <div class="meta">Daily $${daily.toFixed(2)}</div>
        <div class="stake-box">
          <button onclick="stakeNFT(${n.price},${daily})">Stake</button>
          <button onclick="resaleNFT(${n.price},${daily})">Sell</button>
        </div>
      </div>`;
  });
}
renderNFT();

/* ----------------- BUY / STAKE / RESALE ----------------- */
function buyNFT(price,daily){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  data.push({price,daily,boughtAt:Date.now(),staked:false});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("NFT Purchased!");
}

function stakeNFT(price,daily){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  const nft=data.find(n=>n.price===price && !n.staked);
  if(nft){ nft.staked=true; localStorage.setItem("myNFTs",JSON.stringify(data)); alert("NFT Staked!"); }
}

function resaleNFT(price,daily){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  const nftIndex=data.findIndex(n=>n.price===price);
  if(nftIndex!==-1){ data.splice(nftIndex,1); localStorage.setItem("myNFTs",JSON.stringify(data)); alert("NFT Sold!"); }
}

/* ----------------- DASHBOARD SUMMARY ----------------- */
function updateSummary(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let invested=0,daily=0,wallet=0;
  data.forEach(n=>{invested+=n.price;daily+=n.daily;wallet+=n.daily;});
  totalInvested.innerText="$"+invested.toFixed(2);
  dailyIncome.innerText="$"+daily.toFixed(2);
  walletBalance.innerText="$"+wallet.toFixed(2);
}
setInterval(updateSummary,1000);

/* ----------------- LIVE EARNINGS ----------------- */
function updateLive(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let live=0;
  data.forEach(n=>{live+=((Date.now()-n.boughtAt)/1000)*(n.daily/86400);});
  liveEarnings.innerText="$"+live.toFixed(4);
}
setInterval(updateLive,1000);

/* ----------------- ADMIN BUTTON ----------------- */
if(sessionStorage.getItem("adminSession")==="active"){
  document.getElementById("adminBtn").style.display="inline-block";
}
function logoutAdmin(){
  sessionStorage.removeItem("adminSession");
  alert("Admin logged out!");
  location.reload();
}

/* ----------------- TEAM TREE ----------------- */
function renderTeamTree(){
  teamTree.innerHTML="ğŸŒ³ Team Referral Tree:\n- You\n  - Member1\n  - Member2";
}
renderTeamTree();

/* ----------------- EARNINGS GRAPH ----------------- */
function renderGraph(){
  graph.innerHTML="ğŸ“Š Earnings Graph (Sample)";
}
renderGraph();
</script>

</body>
</html>
