<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0f;
  --panel:#13131a;
  --gold:#d4af37;
  --text:#ffffff;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}

body{
  background:var(--bg);
  color:var(--text);
  display:flex;
}

/* ================= HEADER ================= */
.header{
  position:fixed;
  top:0;
  left:220px;
  right:0;
  height:60px;
  background:#0b0b0f;
  border-bottom:1px solid rgba(212,175,55,.3);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:1000;
}

.header h1{
  color:var(--gold);
  font-size:20px;
  text-shadow:0 0 10px rgba(212,175,55,.8);
}

/* ================= SIDEBAR ================= */
.sidebar{
  width:220px;
  height:100vh;
  background:#0f0f15;
  position:fixed;
  top:0;
  left:0;
  padding-top:70px;
}

.sidebar button{
  width:100%;
  background:none;
  border:none;
  color:#ccc;
  padding:12px 20px;
  text-align:left;
  cursor:pointer;
}

.sidebar button:hover{
  background:rgba(212,175,55,.1);
  color:var(--gold);
}

/* ================= MAIN ================= */
.main{
  margin-left:220px;
  padding:90px 20px 30px;
  width:100%;
}

/* ================= STATS ================= */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  margin-bottom:25px;
}

.stat{
  background:var(--panel);
  padding:18px;
  border-radius:10px;
  border:1px solid rgba(212,175,55,.2);
  text-align:center;
}

.stat h3{
  color:#aaa;
  font-size:14px;
}

.stat p{
  color:var(--gold);
  font-size:20px;
  margin-top:6px;
}

/* ================= CATEGORIES ================= */
.categories{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.categories button{
  background:#1a1a22;
  color:#ccc;
  border:1px solid rgba(212,175,55,.3);
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
}

.categories button.active,
.categories button:hover{
  background:var(--gold);
  color:#000;
}

/* ================= NFT GRID ================= */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}

.nft{
  background:var(--panel);
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(212,175,55,.25);
}

.nft img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.nft .info{
  padding:10px;
}

.nft h4{
  font-size:14px;
  color:var(--gold);
}

.nft p{
  font-size:12px;
  color:#ccc;
  margin:4px 0;
}

.nft button{
  width:100%;
  margin-top:6px;
  padding:8px;
  background:var(--gold);
  border:none;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  border-radius:6px;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .sidebar{
    position:fixed;
    width:100%;
    height:auto;
    bottom:0;
    top:auto;
    display:flex;
    padding:0;
  }
  .sidebar button{
    flex:1;
    text-align:center;
    padding:10px;
    font-size:12px;
  }
  .header{
    left:0;
  }
  .main{
    margin-left:0;
    padding-bottom:80px;
  }
}
</style>
</head>

<body>

function renderNFT(list){
  const grid=document.getElementById("nftGrid");
  grid.innerHTML="";
  list.forEach(n=>{
    grid.innerHTML+=`
      <div class="nft">
        <img src="${n.image}">
        <div class="info">
          <h4>${n.name}</h4>
          <p>Price: $${n.price}</p>
          <p>Daily: $${n.dailyIncome}</p>
          <button onclick="location.href='nft-details.html?id=${n.id}'">Buy</button>
        </div>
      </div>`;
  });
}

function filterNFT(cat){
  document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  if(cat==="All") renderNFT(NFT_MARKETPLACE);
  else renderNFT(NFT_MARKETPLACE.filter(n=>n.category===cat));
}

renderNFT(NFT_MARKETPLACE);
</script>

</body>
</html>
