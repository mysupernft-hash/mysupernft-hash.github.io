<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ---------- GENERAL ---------- */
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:white;
  overflow-x:hidden;
}
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  background:#020617;
  color:#38bdf8;
  font-size:22px;
  text-align:center;
  padding:15px;
  border-bottom:1px solid #1e293b;
  z-index:1000;
}
#balanceDisplay{
  position:absolute;
  right:15px;
  top:15px;
  font-size:16px;
  color:#00ffcc;
}

/* ---------- MENU ---------- */
.menuIcon{
  position:absolute;
  left:15px;
  top:15px;
  font-size:24px;
  cursor:pointer;
  z-index:1001;
}
.menu{
  position:fixed;
  top:0; left:-250px;
  width:250px;
  height:100%;
  background:#0f172a;
  overflow-y:auto;
  padding-top:60px;
  transition:0.3s;
  z-index:1000;
}
.menu a{
  display:block;
  padding:12px 20px;
  color:#38bdf8;
  text-decoration:none;
  border-bottom:1px solid #1e293b;
}
.menu a:hover{background:#1e293b;}

/* ---------- SUMMARY ---------- */
.summary{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:70px;
  padding:15px;
}
.box{
  background:#0f172a;
  padding:12px 18px;
  border-radius:12px;
  text-align:center;
  min-width:120px;
}

/* ---------- TABS ---------- */
.tabs{
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
  margin-top:10px;
}
.tabs button{
  padding:6px 12px;
  border-radius:20px;
  border:1px solid #38bdf8;
  background:#0f172a;
  color:#38bdf8;
  cursor:pointer;
}
.tabs button.active{background:#38bdf8;color:#020617;}

/* ---------- NFT GRID ---------- */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:scale(1.03);}
.card img{width:100%;border-radius:10px;}
.price{color:#38bdf8;font-weight:bold;margin-top:6px;}
.meta{font-size:12px;opacity:.8;}
.card button{
  margin-top:6px;
  width:100%;
  padding:6px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}

/* ---------- MODAL ---------- */
#modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  z-index:1002;
}
#modalContent{
  background:#020617;
  margin:60px auto;
  padding:15px;
  width:90%; max-width:420px;
  border-radius:14px;
  color:white;
}
#modalContent img{width:100%;border-radius:10px;}
#modalContent h3{margin:10px 0; color:#38bdf8;}
#modalContent p{font-size:14px;opacity:0.8;line-height:1.4;}
#modalContent button{margin-top:10px;width:100%;padding:8px;border:none;border-radius:10px;background:#38bdf8;font-weight:bold;cursor:pointer;}
#modalClose{position:absolute;top:10px;right:15px;font-size:22px;background:none;border:none;color:#38bdf8;cursor:pointer;}

/* ---------- CHART ---------- */
#earnChart{background:#0f172a;margin:15px;padding:15px;border-radius:12px;}
</style>
</head>
<body>

<header>SuperNFT Dashboard
  <span id="balanceDisplay">$0.00</span>
  <span class="menuIcon" onclick="openMenu()">‚ò∞</span>
</header>

<div class="menu" id="menu">
  <a href="account.html">üë§ My Account</a>
  <a href="my-investments.html">üìÅ My Investments</a>
  <a href="wallet.html">üí≥ Wallet</a>
  <a href="withdraw.html">üí∏ Withdraw</a>
  <a href="live-earnings.html">üíπ Live Earnings</a>
  <a href="admin.html" id="adminBtn" style="display:none">üõ° Admin</a>
  <a href="my-team.html">üë• My Team</a>
  <a href="my-level.html">üìä My Level</a>
  <a href="calculator.html">üìà Calculator</a>
  <a href="settings.html">‚öôÔ∏è Settings</a>
  <a href="#" onclick="logout()">üîí Logout</a>
</div>

<div class="summary">
  <div class="box">üí∞ Total Invested<br><b id="totalInvested">$0.00</b></div>
  <div class="box">üìà Daily Income<br><b id="dailyIncome">$0.00</b></div>
  <div class="box">‚ö° Live Earnings<br><b id="liveEarnings">$0.0000</b></div>
  <div class="box">üí≥ Wallet Balance<br><b id="walletBalance">$0.00</b></div>
</div>

<div class="tabs">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter</button>
  <button onclick="filterNFT('rising',this)">Rising</button>
  <button onclick="filterNFT('elite',this)">Elite</button>
  <button onclick="filterNFT('legendary',this)">Legendary</button>
</div>

<div id="nftGrid" class="grid"></div>

<!-- NFT Modal -->
<div id="modal">
  <div id="modalContent">
    <button id="modalClose" onclick="closeModal()">‚úñ</button>
    <img id="modalImg" src="">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
    <button id="modalBuy">Buy NFT</button>
  </div>
</div>

<!-- Earnings Chart -->
<canvas id="earnChart" width="400" height="150"></canvas>

<script>
/* ---------- MENU ---------- */
function openMenu(){document.getElementById("menu").style.left="0";}
function closeMenu(){document.getElementById("menu").style.left="-250px";}
document.addEventListener('click',function(e){
  if(!document.getElementById("menu").contains(e.target) && !e.target.classList.contains("menuIcon")){
    closeMenu();
  }
});

/* ---------- ADMIN PIN ---------- */
if(sessionStorage.getItem("adminSession")==="active"){
  document.getElementById("adminBtn").style.display="block";
}else{
  document.getElementById("adminBtn").style.display="none";
}

/* ---------- LOGOUT ---------- */
function logout(){
  localStorage.clear();
  sessionStorage.clear();
  alert("Logged out");
  location.reload();
}

/* ---------- NFT DATA ---------- */
const NFTs=[
{cat:"starter",price:10,dailyPerc:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,dailyPerc:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,dailyPerc:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:25,dailyPerc:0.5,img:"images/IMG_0461.png"},
{cat:"starter",price:30,dailyPerc:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:35,dailyPerc:0.7,img:"images/IMG_0463.png"},
{cat:"starter",price:40,dailyPerc:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:45,dailyPerc:0.9,img:"images/IMG_0465.png"},
{cat:"starter",price:50,dailyPerc:1,img:"images/IMG_0466.png"},
{cat:"rising",price:55,dailyPerc:1.3,img:"images/IMG_0467.png"},
{cat:"rising",price:60,dailyPerc:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:65,dailyPerc:1.63,img:"images/IMG_0469.png"},
{cat:"rising",price:70,dailyPerc:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:75,dailyPerc:1.88,img:"images/IMG_0471.png"},
{cat:"rising",price:80,dailyPerc:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,dailyPerc:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,dailyPerc:2.5,img:"images/IMG_0474.png"},
{cat:"elite",price:150,dailyPerc:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,dailyPerc:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,dailyPerc:8.25,img:"images/IMG_0477.png"},
{cat:"elite",price:300,dailyPerc:10,img:"images/IMG_0478.png"},
{cat:"elite",price:350,dailyPerc:11.6,img:"images/IMG_0479.png"},
{cat:"elite",price:400,dailyPerc:13.3,img:"images/IMG_0480.png"},
{cat:"elite",price:450,dailyPerc:15,img:"images/IMG_0481.png"},
{cat:"legendary",price:499,dailyPerc:25,img:"images/IMG_0482.png"},
{cat:"legendary",price:599,dailyPerc:30,img:"images/IMG_0483.png"},
{cat:"legendary",price:699,dailyPerc:40,img:"images/IMG_0497.png"},
{cat:"legendary",price:799,dailyPerc:30,img:"images/IMG_0498.png"},
{cat:"legendary",price:899,dailyPerc:45,img:"images/IMG_0499.png"},
{cat:"legendary",price:999,dailyPerc:100,img:"images/IMG_0503.png"}
];

/* ---------- RENDER NFT GRID ---------- */
const grid=document.getElementById("nftGrid");
function renderNFT(cat="all"){
  grid.innerHTML="";
  NFTs.filter(n=>cat==="all"||n.cat===cat).forEach((n,i)=>{
    const daily=n.price*n.dailyPerc/100;
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${n.img}" onclick="openModal(${i})">
      <div class="price">$${n.price}</div>
      <div class="meta">Daily $${daily.toFixed(2)}</div>
      <button onclick="buyNFT(${i})">Buy NFT</button>`;
    grid.appendChild(card);
  });
}
renderNFT();

/* ---------- FILTER ---------- */
function filterNFT(cat,btn){
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderNFT(cat);
}

/* ---------- BUY NFT ---------- */
function buyNFT(index){
  const n=NFTs[index];
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  const daily=n.price*n.dailyPerc/100;
  data.push({price:n.price,daily:daily,boughtAt:Date.now()});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("NFT Purchased!");
  updateSummary();
}

/* ---------- SUMMARY ---------- */
function updateSummary(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let invested=0,daily=0,wallet=0;
  data.forEach(n=>{
    invested+=n.price;
    daily+=n.daily;
    wallet+=n.daily; // simple example
  });
  document.getElementById("totalInvested").innerText="$"+invested.toFixed(2);
  document.getElementById("dailyIncome").innerText="$"+daily.toFixed(2);
  document.getElementById("walletBalance").innerText="$"+wallet.toFixed(2);
}
setInterval(updateSummary,1000);

/* ---------- LIVE EARNINGS ---------- */
function updateLive(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let live=0;
  data.forEach(n=>{
    const sec=(Date.now()-n.boughtAt)/1000;
    live+=sec*(n.daily/86400);
  });
  document.getElementById("liveEarnings").innerText="$"+live.toFixed(4);
}
setInterval(updateLive,1000);

/* ---------- NFT MODAL ---------- */
function openModal(i){
  const n=NFTs[i];
  document.getElementById("modalImg").src=n.img;
  document.getElementById("modalTitle").innerText=`$${n.price} NFT`;
  document.getElementById("modalDesc").innerText=`Category: ${n.cat.toUpperCase()} | Daily: $${(n.price*n.dailyPerc/100).toFixed(2)} | ROI: 365 Days`;
  document.getElementById("modalBuy").onclick=function(){buyNFT(i);closeModal();};
  document.getElementById("modal").style.display="block";
}
function closeModal(){document.getElementById("modal").style.display="none";}

/* ---------- CHART ---------- */
const ctx=document.getElementById('earnChart').getContext('2d');
const earnChart=new Chart(ctx,{
  type:'line',
  data:{
    labels:['Day 1','Day 2','Day 3','Day 4','Day 5','Day 6','Day 7'],
    datasets:[{label:'Earnings',data:[0,0,0,0,0,0,0],borderColor:'#00e5ff',backgroundColor:'rgba(0,229,255,0.2)',fill:true}]
  },
  options:{responsive:true,plugins:{legend:{display:true}},scales:{y:{beginAtZero:true}}}
});
</script>

</body>
</html>
