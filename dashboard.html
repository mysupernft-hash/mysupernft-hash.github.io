<!DOCTYPE html>

<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0f172a;color:#fff;}
header{background:#020617;padding:16px;text-align:center;font-size:22px;font-weight:bold;position:relative;}
.container{padding:20px;max-width:1400px;margin:auto;}

/* 2x2 STATS GRID */
.stats-grid{display:grid;grid-template-columns:repeat(2,1fr);grid-gap:15px;margin-bottom:20px;}
.card{background:#020617;padding:20px;border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,.4);}
.card h3{margin:0 0 10px;font-size:16px;color:#38bdf8;}
.value{font-size:22px;font-weight:bold;}
.small{font-size:13px;color:#94a3b8;}

/* NFT GRID */
.nft-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;margin-top:15px;}
.nft-grid img{width:100%;border-radius:8px;cursor:pointer;transition:0.3s;}
.nft-grid img:hover{transform:scale(1.05);}

/* FILTER BUTTONS */
.filter-btns{margin:15px 0;text-align:center;}
.filter-btns button{padding:8px 14px;margin:0 5px;border:none;border-radius:8px;background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;transition:0.2s;}
.filter-btns button.active, .filter-btns button:hover{background:#22c55e;color:#fff;}

/* SIDEBAR */
#sidebar{height:100%;width:0;position:fixed;z-index:200;top:0;left:0;background:#020617;overflow-x:hidden;transition:0.3s;padding-top:60px;}
#sidebar a{padding:10px 30px;text-decoration:none;font-size:18px;color:#fff;display:block;transition:0.2s;}
#sidebar a:hover{background-color:#38bdf8;color:#020617;}
.closebtn{position:absolute;top:10px;right:20px;font-size:36px;cursor:pointer;}
#menuBtn{position:absolute;left:20px;top:18px;font-size:28px;cursor:pointer;color:#38bdf8;}

/* RESPONSIVE */
@media(max-width:1200px){.nft-grid{grid-template-columns:repeat(4,1fr);}}
@media(max-width:900px){.stats-grid{grid-template-columns:1fr;}.nft-grid{grid-template-columns:repeat(3,1fr);}}
@media(max-width:600px){.nft-grid{grid-template-columns:repeat(2,1fr);}}
</style>
</head>

// DUMMY STATS
const data = NFT_MARKETPLACE;
const dailyIncome = data.reduce((a,b)=>a+b.dailyIncome,0).toFixed(2);
const liveEarnings = (dailyIncome*0.8).toFixed(2);
const depositMoney = 5000;
const walletBalance = 1200;

document.getElementById("dailyIncome").innerText="$"+dailyIncome;
document.getElementById("liveEarnings").innerText="$"+liveEarnings;
document.getElementById("depositMoney").innerText="$"+depositMoney;
document.getElementById("walletBalance").innerText="$"+walletBalance;

// NFT GRID
const nftGrid = document.getElementById("nftGrid");
function renderNFTs(category){
  nftGrid.innerHTML="";
  const filtered = category==="All"?data:data.filter(nft=>nft.category===category);
  filtered.forEach(nft=>{
    const img=document.createElement("img");
    img.src=nft.image;
    img.title=`${nft.name} ($${nft.dailyIncome}/day)`;
    nftGrid.appendChild(img);
  });
}
renderNFTs("All");

// FILTER BUTTONS
const buttons = document.querySelectorAll(".filter-btns button");
buttons.forEach(btn=>{
  btn.addEventListener("click",()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderNFTs(btn.getAttribute("data-category"));
  });
});
</script>
