<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0f0f0f;color:#FFD700;}
a{text-decoration:none;color:#FFD700;}
/* Header */
header{position:sticky;top:0;background:#1a1a1a;color:#FFD700;padding:10px 15px;display:flex;justify-content:space-between;align-items:center;z-index:1000;}
header h1{margin:0;font-size:20px;}
.menu-toggle{font-size:26px;cursor:pointer;}
#walletBalanceTop{font-weight:bold;}
/* Sidebar */
#sidebar{position:fixed;top:0;left:-250px;width:250px;height:100%;background:#1a1a1a;padding:15px;display:flex;flex-direction:column;gap:10px;transition:0.3s;z-index:2000;overflow-y:auto;}
#sidebar button{background:none;border:none;color:#FFD700;text-align:left;padding:10px;font-size:16px;cursor:pointer;transition:0.2s;border-radius:6px;}
#sidebar button:hover{background:#272727;}
#sidebar.active{left:0;}
/* Overlay */
#overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);display:none;z-index:1500;}
#overlay.active{display:block;}
/* Stats Boxes */
.stats{display:flex;flex-wrap:wrap;gap:10px;margin:10px;}
.stat-box{flex:1 1 calc(50% - 10px);background:#1a1a1a;padding:15px;border-radius:12px;text-align:center;cursor:pointer;transition:0.3s;}
.stat-box:hover{background:#272727;}
.stat-box h2{margin:0 0 5px;font-size:14px;}
.stat-box p{margin:0;font-size:18px;font-weight:bold;}
/* NFT Grid */
.categories{display:flex;gap:5px;margin:10px;flex-wrap:wrap;}
.categories button{padding:5px 10px;border:none;border-radius:6px;background:#272727;color:#FFD700;cursor:pointer;transition:0.2s;}
.categories button.active{background:#FFD700;color:#000;}
.nft-grid{display:flex;flex-wrap:wrap;gap:10px;margin:10px;}
.nft{background:#1a1a1a;border-radius:12px;padding:10px;flex:1 1 calc(50% - 10px);text-align:center;transition:0.3s;cursor:pointer;}
.nft:hover{transform:scale(1.02);}
.nft img{width:100%;border-radius:8px;}
.nft h3{margin:10px 0 5px;font-size:14px;}
.nft p{margin:3px 0;font-size:12px;}
.nft button{background:#FFD700;border:none;padding:6px 10px;border-radius:6px;color:#000;font-weight:bold;transition:0.2s;cursor:pointer;}
.nft button:hover{background:#e0c200;}
/* Chart */
#earningsChart{background:#1a1a1a;padding:10px;border-radius:12px;margin:10px auto;display:block;width:95%;}
/* Footer */
footer{background:#1a1a1a;color:#FFD700;padding:15px;margin-top:10px;border-top:1px solid #272727;display:flex;flex-wrap:wrap;gap:10px;justify-content:center;}
footer button{background:#272727;border:none;color:#FFD700;padding:8px 12px;border-radius:6px;cursor:pointer;transition:0.2s;}
footer button:hover{background:#FFD700;color:#000;}
/* Responsive */
@media(max-width:480px){.stat-box{flex:1 1 100%}.nft{flex:1 1 100%}}
</style>
