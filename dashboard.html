<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{margin:0;font-family:Arial;background:#020617;color:white;overflow-x:hidden;}
header{position:fixed;top:0;left:0;width:100%;padding:15px;font-size:22px;background:#020617;z-index:1000;color:#38bdf8;border-bottom:1px solid #1e293b;display:flex;justify-content:space-between;align-items:center;}
.menu-btn{font-size:28px;cursor:pointer;padding:5px;}
#sideMenu{position:fixed;top:0;left:-260px;width:250px;height:100%;background:#0f172a;z-index:1100;transition:0.3s;padding:20px;display:flex;flex-direction:column;}
#sideMenu a{color:#38bdf8;text-decoration:none;margin:8px 0;padding:10px;border-radius:10px;background:#020617;font-weight:bold;}
#sideMenu a:hover{background:#38bdf8;color:#020617;}
#overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:none;z-index:1050;}
.main{margin-top:80px;padding:15px;}
.summary{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:15px;}
.box{background:#0f172a;padding:12px 18px;border-radius:12px;text-align:center;min-width:120px;}
.tabs{display:flex;gap:10px;overflow-x:auto;margin-bottom:10px;}
.tabs button{padding:6px 12px;border-radius:20px;border:1px solid #38bdf8;background:#0f172a;color:#38bdf8;cursor:pointer;}
.tabs button.active{background:#38bdf8;color:#020617;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px;}
.card{background:#0f172a;border-radius:12px;padding:8px;text-align:center;transition:.2s;cursor:pointer;}
.card img{width:100%;border-radius:10px;}
.price{color:#38bdf8;font-weight:bold;margin:6px 0;}
.meta{font-size:12px;color:#cbd5f5;}
.card button{width:100%;padding:6px;border:none;border-radius:8px;background:#38bdf8;color:#020617;font-weight:bold;margin-top:5px;cursor:pointer;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:1200;justify-content:center;align-items:center;}
.modal-content{background:#020617;padding:15px;border-radius:12px;width:90%;max-width:420px;text-align:center;}
.closeModal{float:right;font-size:22px;color:#38bdf8;cursor:pointer;}
</style>
</head>
<body>

<header>
  <span class="menu-btn" onclick="openMenu()">â˜°</span>
  <span>SuperNFT Dashboard</span>
  <span id="walletDisplay">ğŸ’° $0.00</span>
</header>

<div id="sideMenu">
  <a href="#" onclick="navigate('account')">ğŸ‘¤ My Account</a>
  <a href="#" onclick="navigate('investments')">ğŸ“ My Investments</a>
  <a href="#" onclick="navigate('wallet')">ğŸ’³ Wallet</a>
  <a href="#" onclick="navigate('withdraw')">ğŸ’¸ Withdraw</a>
  <a href="#" onclick="navigate('live')">ğŸ’¹ Live Earnings</a>
  <a href="#" id="adminBtn" onclick="navigate('admin')">ğŸ›¡ Admin</a>
  <a href="#" onclick="navigate('team')">ğŸ‘¥ My Team</a>
  <a href="#" onclick="navigate('level')">ğŸ“Š My Level</a>
  <a href="#" onclick="navigate('calc')">ğŸ“ˆ Calculator</a>
  <a href="#" onclick="navigate('settings')">âš™ï¸ Settings</a>
  <a href="#" onclick="logout()">ğŸ”’ Logout</a>
</div>
<div id="overlay" onclick="closeMenu()"></div>

<div class="main">
  <div class="summary">
    <div class="box">ğŸ’° Total Invested<br><b id="totalInvested">$0.00</b></div>
    <div class="box">ğŸ“ˆ Daily Income<br><b id="dailyIncome">$0.00</b></div>
    <div class="box">âš¡ Live Earnings<br><b id="liveEarnings">$0.0000</b></div>
  </div>

  <div class="tabs">
    <button class="active" onclick="filterNFT('all',this)">All</button>
    <button onclick="filterNFT('starter',this)">Starter</button>
    <button onclick="filterNFT('rising',this)">Rising</button>
    <button onclick="filterNFT('elite',this)">Elite</button>
    <button onclick="filterNFT('legendary',this)">Legendary</button>
  </div>

  <div id="nftGrid" class="grid"></div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="closeModal" onclick="closeModal()">âœ–</span>
    <img id="modalImg" src="" style="width:100%;border-radius:10px;">
    <div id="modalDetails" style="margin-top:10px;"></div>
    <button id="modalBuyBtn">Buy NFT</button>
  </div>
</div>

<script>
let sideOpen=false;
function openMenu(){document.getElementById('sideMenu').style.left='0';document.getElementById('overlay').style.display='block';sideOpen=true;}
function closeMenu(){document.getElementById('sideMenu').style.left='-260px';document.getElementById('overlay').style.display='none';sideOpen=false;}
document.body.addEventListener('click',function(e){if(sideOpen && !e.target.closest('#sideMenu') && !e.target.closest('.menu-btn')) closeMenu();});

function navigate(page){alert('Open page: '+page);closeMenu();}

function logout(){alert('Logged out');sessionStorage.clear();location.reload();}

const NFTS=[
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,p:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,p:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:25,p:0.5,img:"images/IMG_0461.png"},
{cat:"starter",price:30,p:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:35,p:0.7,img:"images/IMG_0463.png"},
{cat:"starter",price:40,p:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:45,p:0.9,img:"images/IMG_0465.png"},
{cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},
{cat:"rising",price:55,p:1.3,img:"images/IMG_0467.png"},
{cat:"rising",price:60,p:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:65,p:1.63,img:"images/IMG_0469.png"},
{cat:"rising",price:70,p:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:75,p:1.88,img:"images/IMG_0471.png"},
{cat:"rising",price:80,p:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,p:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,p:2.5,img:"images/IMG_0474.png"},
{cat:"elite",price:150,p:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,p:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,p:8.25,img:"images/IMG_0477.png"},

{cat:"elite",price:400,p:13.3,img:"images/IMG_0480.png"},

{cat:"legendary",price:499,p:25,img:"images/IMG_0482.png"},

{cat:"legendary",price:899,p:45,img:"images/IMG_0499.png"},
{cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"}
];

const grid=document.getElementById('nftGrid');

function renderNFT(cat='all'){
  grid.innerHTML='';
  NFTS.filter(n=>cat==='all'||n.cat===cat).forEach(n=>{
    const daily=(n.price*n.p)/100;
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<img src="${n.img}"><div class="price">$${n.price}</div><div class="meta">Daily $${daily.toFixed(2)}</div><button onclick="openModal('${n.img}',$${n.price},${daily})">Buy NFT</button>`;
    grid.appendChild(card);
  });
}
renderNFT();

function filterNFT(cat,btn){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  renderNFT(cat);
}

function openModal(img,price,daily){
  document.getElementById('modal').style.display='flex';
  document.getElementById('modalImg').src=img;
  document.getElementById('modalDetails').innerHTML=`Price: $${price}<br>Daily: $${daily}`;
}
function closeModal(){document.getElementById('modal').style.display='none';}

// Dashboard summary
function updateSummary(){
  const data=JSON.parse(localStorage.getItem('myNFTs'))||[];
  let invested=0,daily=0,live=0;
  data.forEach(n=>{invested+=n.price;daily+=n.daily;live+=((Date.now()-n.boughtAt)/1000)*(n.daily/86400);});
  document.getElementById('totalInvested').innerText='$'+invested.toFixed(2);
  document.getElementById('dailyIncome').innerText='$'+daily.toFixed(2);
  document.getElementById('liveEarnings').innerText='$'+live.toFixed(4);
  document.getElementById('walletDisplay').innerText='ğŸ’° $'+invested.toFixed(2);
}
setInterval(updateSummary,1000);
</script>

</body>
</html>
