<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b}

.btn{
  border:1px solid #38bdf8;
  color:#38bdf8;
  padding:6px 14px;
  border-radius:20px;
  background:none;
  cursor:pointer;
}

.hidden{display:none}

.summary{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;padding:15px}
.box{background:#0f172a;padding:14px 18px;border-radius:14px;text-align:center;min-width:140px}

.tabs{display:flex;gap:10px;padding:10px;overflow-x:auto}
.tabs button{padding:8px 14px;border-radius:20px;border:1px solid #38bdf8;background:#0f172a;color:#38bdf8}
.tabs button.active{background:#38bdf8;color:#020617}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:#0f172a;border-radius:16px;padding:10px;text-align:center}
.card img{width:100%;border-radius:12px}

.section{background:#0f172a;margin:15px;padding:15px;border-radius:14px}
input{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:none}
</style>
</head>

<body>

<header>SuperNFT Dashboard</header>

<div style="text-align:center;margin-top:10px">
  <a href="admin.html" id="adminBtn" class="btn hidden">ðŸ›¡ Admin Panel</a>
  <button id="adminLogout" class="btn hidden">Logout</button>
</div>

<!-- SUMMARY -->
<div class="summary">
  <div class="box">ðŸ’° Invested<br><b id="totalInvested">$0</b></div>
  <div class="box">ðŸ“ˆ Daily Income<br><b id="dailyIncome">$0</b></div>
  <div class="box">âš¡ Live Earnings<br><b id="liveEarnings">$0</b></div>
  <div class="box">ðŸ‘› Wallet<br><b id="wallet">$0</b></div>
</div>

<!-- WITHDRAW -->
<div class="section">
  <h3>Withdraw</h3>
  <input id="withdrawAmt" placeholder="Enter amount">
  <button class="btn" style="width:100%;margin-top:8px" onclick="requestWithdraw()">Request Withdraw</button>
</div>

<!-- ADMIN WITHDRAW -->
<div class="section hidden" id="adminWithdraw">
  <h3>Withdraw Requests (Admin)</h3>
  <div id="withdrawList"></div>
</div>

<!-- REFERRAL -->
<div class="section">
  <h3>Referral System</h3>
  <input id="refLink" readonly>
  <p>Total Team Members: <b id="teamCount">0</b></p>
</div>

<!-- TEAM TREE -->
<div class="section">
  <h3>Team Referral Tree</h3>
  <div id="teamTree">No members yet</div>
</div>

<!-- GRAPH -->
<div class="section">
  <h3>Earnings Graph</h3>
  <canvas id="earnChart"></canvas>
</div>

<!-- FILTER -->
<div class="tabs">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter</button>
  <button onclick="filterNFT('rising',this)">Rising</button>
  <button onclick="filterNFT('elite',this)">Elite</button>
  <button onclick="filterNFT('legendary',this)">Legendary</button>
</div>

<!-- NFT GRID -->
<div id="nftGrid" class="grid"></div>

<script>
/* ================= ADMIN SESSION ================= */
if(sessionStorage.getItem("adminSession")==="active"){
  adminBtn.classList.remove("hidden");
  adminLogout.classList.remove("hidden");
  adminWithdraw.classList.remove("hidden");
}
adminLogout.onclick=()=>{
  sessionStorage.removeItem("adminSession");
  location.reload();
};

/* ================= REFERRAL ================= */
if(!localStorage.getItem("refCode")){
  localStorage.setItem("refCode","SNFT"+Math.floor(100000+Math.random()*900000));
}
refLink.value=location.origin+"/index.html?ref="+localStorage.getItem("refCode");

/* ================= NFT DATA ================= */
const NFTS=[
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:20,p:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},
{cat:"rising",price:100,p:2.5,img:"images/IMG_0474.png"},
{cat:"elite",price:300,p:10,img:"images/IMG_0478.png"},
{cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"}
];

/* ================= RENDER NFT ================= */
function renderNFT(cat="all"){
  nftGrid.innerHTML="";
  NFTS.filter(n=>cat==="all"||n.cat===cat).forEach(n=>{
    const daily=(n.price*n.p)/100;
    nftGrid.innerHTML+=`
      <div class="card">
        <img src="${n.img}">
        <p>$${n.price}</p>
        <small>Daily $${daily.toFixed(2)}</small>
        <button class="btn" onclick="buyNFT(${n.price},${daily})">Buy NFT</button>
      </div>`;
  });
}
renderNFT();

function filterNFT(cat,btn){
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderNFT(cat);
}

/* ================= BUY ================= */
function buyNFT(price,daily){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  data.push({price,daily,boughtAt:Date.now()});
  localStorage.setItem("myNFTs",JSON.stringify(data));
}

/* ================= SUMMARY ================= */
function updateSummary(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let invested=0,daily=0;
  data.forEach(n=>{invested+=n.price;daily+=n.daily});
  totalInvested.innerText="$"+invested.toFixed(2);
  dailyIncome.innerText="$"+daily.toFixed(2);
  wallet.innerText="$"+(Number(localStorage.getItem("wallet"))||0).toFixed(2);
}
setInterval(updateSummary,1000);

/* ================= LIVE ================= */
function updateLive(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let live=0;
  data.forEach(n=>{
    live+=((Date.now()-n.boughtAt)/1000)*(n.daily/86400);
  });
  liveEarnings.innerText="$"+live.toFixed(4);
}
setInterval(updateLive,1000);

/* ================= WITHDRAW ================= */
function requestWithdraw(){
  const amt=Number(withdrawAmt.value);
  const req=JSON.parse(localStorage.getItem("withdrawReq"))||[];
  req.push({amt});
  localStorage.setItem("withdrawReq",JSON.stringify(req));
  alert("Withdraw Requested");
}

/* ================= ADMIN APPROVAL ================= */
function loadWithdraw(){
  const req=JSON.parse(localStorage.getItem("withdrawReq"))||[];
  withdrawList.innerHTML="";
  req.forEach((r,i)=>{
    withdrawList.innerHTML+=`
      <p>$${r.amt}
      <button onclick="approve(${i})">Approve</button></p>`;
  });
}
function approve(i){
  const req=JSON.parse(localStorage.getItem("withdrawReq"));
  let walletBal=Number(localStorage.getItem("wallet")||0);
  walletBal-=req[i].amt;
  localStorage.setItem("wallet",walletBal);
  req.splice(i,1);
  localStorage.setItem("withdrawReq",JSON.stringify(req));
  loadWithdraw();
}
loadWithdraw();

/* ================= GRAPH ================= */
new Chart(document.getElementById("earnChart"),{
  type:"line",
  data:{
    labels:["Day 1","Day 2","Day 3","Day 4"],
    datasets:[{
      label:"Earnings",
      data:[0,10,25,40],
      borderColor:"#38bdf8"
    }]
  }
});
</script>

</body>
</html>
