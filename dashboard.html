<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}
header{
  text-align:center;
  padding:16px;
  font-size:22px;
  color:#38bdf8;
  border-bottom:1px solid #1e293b;
}
.tabs{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}
.tabs div{
  padding:8px 14px;
  background:#0f172a;
  border-radius:20px;
  border:1px solid #38bdf8;
  color:#38bdf8;
  white-space:nowrap;
  font-size:14px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
  padding:15px;
}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:10px;
  text-align:center;
}
.card img{
  width:100%;
  border-radius:10px;
}
.price{
  margin:8px 0;
  color:#38bdf8;
  font-weight:bold;
}
.card button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
