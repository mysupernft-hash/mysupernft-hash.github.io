<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.css">
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#020617;color:#fff;}
header{padding:15px;text-align:center;font-size:22px;font-weight:bold;color:#38bdf8;border-bottom:1px solid #1e293b;position:relative;}
.menu-btn{position:absolute;top:15px;left:15px;font-size:22px;cursor:pointer;}
.side-menu{position:fixed;top:0;left:-220px;width:220px;height:100%;background:#0f172a;padding:15px;transition:0.3s;z-index:999;}
.side-menu a{display:block;color:#38bdf8;text-decoration:none;padding:10px 8px;border-radius:8px;margin-bottom:5px;}
.side-menu a:hover{background:#38bdf8;color:#020617;}
.summary{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;padding:10px;}
.box{background:#0f172a;padding:10px 14px;border-radius:12px;text-align:center;min-width:120px;font-size:14px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px;padding:12px;}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center;transition:.2s;}
.card img{width:100%;border-radius:10px;}
.price{color:#38bdf8;font-weight:bold;margin-top:4px;}
.meta{font-size:12px;opacity:.8;}
.card button{width:100%;margin-top:6px;padding:6px;border:none;border-radius:8px;background:#38bdf8;font-weight:bold;color:#020617;cursor:pointer;}
.ref-box{margin:10px;padding:10px;background:#0f172a;border-radius:12px;}
.ref-box input{width:100%;padding:5px;border-radius:6px;border:none;background:#020617;color:#fff;}
.tabs{display:flex;gap:8px;overflow-x:auto;padding:5px;}
.tabs button{padding:6px 12px;border:1px solid #38bdf8;border-radius:18px;background:#0f172a;color:#38bdf8;cursor:pointer;font-size:13px;}
.tabs button.active{background:#38bdf8;color:#020617;}
#earningsChartContainer{background:#0f172a;padding:12px;border-radius:12px;margin:10px;}
#refTree{background:#0f172a;padding:12px;border-radius:12px;margin:10px;font-size:13px;overflow:auto;max-height:250px;}
</style>
</head>
<body>

<header>
  <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
  SuperNFT Dashboard
</header>

<div class="side-menu" id="sideMenu">
  <a href="account.html">üë§ My Account</a>
  <a href="my-investments.html">üìÅ My Investments</a>
  <a href="wallet.html">üí≥ Wallet</a>
  <a href="#" onclick="openWithdraw()">üí∏ Withdraw</a>
  <a href="#" id="adminBtn" style="display:none" onclick="openAdmin()">üõ° Admin Panel</a>
</div>

<div class="summary">
  <div class="box">üí∞ Total Invested<br><b id="totalInvested">$0.00</b></div>
  <div class="box">üìà Daily Income<br><b id="dailyIncome">$0.00</b></div>
  <div class="box">‚ö° Live Earnings<br><b id="liveEarnings">$0.0000</b></div>
  <div class="box">üí≥ Wallet Balance<br><b id="walletBalance">$0.00</b></div>
</div>

<div class="ref-box">
üë• Referral Link<br>
<input id="refLink" readonly>
<button onclick="copyRef()">Copy</button>
</div>

<div class="tabs">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter</button>
  <button onclick="filterNFT('rising',this)">Rising</button>
  <button onclick="filterNFT('elite',this)">Elite</button>
  <button onclick="filterNFT('legendary',this)">Legendary</button>
</div>

<div id="nftGrid" class="grid"></div>

<div id="earningsChartContainer">
  <canvas id="earningsChart"></canvas>
</div>

<div id="refTree">
  <b>Team / Referral Tree:</b>
  <div id="treeContent">No team yet</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
<script>
/* ---------- MENU TOGGLE ---------- */
function toggleMenu(){
  const menu=document.getElementById("sideMenu");
  menu.style.left=menu.style.left==="0px"?"-220px":"0px";
}

/* ---------- REFERRAL ---------- */
if(!localStorage.getItem("refCode")) localStorage.setItem("refCode","SNFT"+Math.floor(100000+Math.random()*900000));
refLink.value = location.origin + "/dashboard.html?ref=" + localStorage.getItem("refCode");
function copyRef(){navigator.clipboard.writeText(refLink.value);alert("Referral copied");}

/* ---------- NFT DATA ---------- */
const NFTS=[
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,p:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,p:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:25,p:0.5,img:"images/IMG_0461.png"},
{cat:"starter",price:30,p:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:35,p:0.7,img:"images/IMG_0463.png"},
{cat:"starter",price:40,p:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:45,p:0.9,img:"images/IMG_0465.png"},
{cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},
{cat:"rising",price:55,p:1.3,img:"images/IMG_0467.png"},
{cat:"rising",price:60,p:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:65,p:1.63,img:"images/IMG_0469.png"},
{cat:"rising",price:70,p:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:75,p:1.88,img:"images/IMG_0471.png"},
{cat:"rising",price:80,p:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,p:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,p:2.5,img:"images/IMG_0474.png"},
{cat:"elite",price:150,p:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,p:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,p:8.25,img:"images/IMG_0477.png"},
{cat:"elite",price:300,p:10,img:"images/IMG_0478.png"},
{cat:"elite",price:350,p:11.6,img:"images/IMG_0479.png"},
{cat:"elite",price:400,p:13.3,img:"images/IMG_0480.png"},
{cat:"elite",price:450,p:15,img:"images/IMG_0481.png"},
{cat:"legendary",price:499,p:25,img:"images/IMG_0482.png"},
{cat:"legendary",price:599,p:30,img:"images/IMG_0483.png"},
{cat:"legendary",price:699,p:40,img:"images/IMG_0497.png"},
{cat:"legendary",price:799,p:30,img:"images/IMG_0498.png"},
{cat:"legendary",price:899,p:45,img:"images/IMG_0499.png"},
{cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"}
];
const grid=document.getElementById("nftGrid");
function renderNFT(cat="all"){
  grid.innerHTML="";
  NFTS.filter(n=>cat==="all"||n.cat===cat).forEach(n=>{
    const daily=(n.price*n.p)/100;
    grid.innerHTML+=`<div class="card"><img src="${n.img}"><div class="price">$${n.price}</div><div class="meta">Daily $${daily.toFixed(2)}</div><button onclick="buyNFT(${n.price},${daily})">Buy NFT</button></div>`;
  });
}
renderNFT();
function filterNFT(cat,btn){document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));btn.classList.add("active");renderNFT(cat);}

/* ---------- BUY + WALLET + LEVEL INCOME ---------- */
function buyNFT(price,daily){
  let data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let wallet=Number(localStorage.getItem("walletBalance")||0);
  wallet+=price; // Auto credit for simplicity
  localStorage.setItem("walletBalance",wallet);
  data.push({price,daily,boughtAt:Date.now()});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  updateSummary();updateLive();updateWallet();updateChart();updateReferralTree();
  alert("NFT Purchased Successfully");
}

/* ---------- SUMMARY ---------- */
function updateSummary(){
  let data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let invested=0,daily=0;
  data.forEach(n=>{invested+=n.price;daily+=n.daily;});
  totalInvested.innerText="$"+invested.toFixed(2);
  dailyIncome.innerText="$"+daily.toFixed(2);
}
setInterval(updateSummary,1000);

/* ---------- LIVE EARNINGS ---------- */
function updateLive(){
  let data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let live=0;
  data.forEach(n=>{live+=((Date.now()-n.boughtAt)/1000)*(n.daily/86400);});
  liveEarnings.innerText="$"+live.toFixed(4);
}
setInterval(updateLive,1000);

/* ---------- WALLET ---------- */
function updateWallet(){walletBalance.innerText="$"+Number(localStorage.getItem("walletBalance")||0).toFixed(2);}
updateWallet();

/* ---------- ADMIN BUTTON ---------- */
if(sessionStorage.getItem("adminSession")==="active"){document.getElementById("adminBtn").style.display="inline-block";}

/* ---------- CHART ---------- */
let ctx=document.getElementById("earningsChart").getContext("2d");
let earningsChart=new Chart(ctx,{type:"line",data:{labels:[],datasets:[{label:"Daily Earnings",$:[],borderColor:"#38bdf8",backgroundColor:"#38bdf8",fill:false}]},options:{scales:{x:{title:{display:true,text:"NFT Purchase #"}},y:{title:{display:true,text:"$ Earnings"}}}}});
function updateChart(){
  let data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  earningsChart.data.labels=data.map((_,i)=>i+1);
  earningsChart.data.datasets[0].data=data.map(n=>n.daily);
  earningsChart.update();
}
setInterval(updateChart,2000);

/* ---------- REFERRAL TREE ---------- */
function updateReferralTree(){
  let data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  treeContent.innerHTML="";
  if(data.length===0){treeContent.innerHTML="No team yet";return;}
  data.forEach((n,i)=>{treeContent.innerHTML+=`Level ${i+1}: NFT $${n.price} | Daily $${n.daily.toFixed(2)}<br>`;});
}
updateReferralTree();

/* ---------- SIMPLIFIED WITHDRAW ---------- */
function openWithdraw(){alert("Withdraw Request Sent. Admin Approval Pending.");}

/* ---------- ADMIN PANEL ---------- */
function openAdmin(){
  let pin=prompt("Enter Admin PIN:");
  if(pin==="1008"){sessionStorage.setItem("adminSession","active");alert("Admin Access Granted");document.getElementById("adminBtn").style.display="inline-block";}
  else alert("Incorrect PIN");}
</script>

</body>
</html>
