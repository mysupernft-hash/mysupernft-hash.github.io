<title>SuperNFT Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b5ed7;
  color:#fff;
}

header{
  padding:15px;
  background:#084298;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.menu{
  display:flex;
  justify-content:space-around;
  background:#06357a;
  padding:10px 0;
  font-size:14px;
}

.menu div{
  cursor:pointer;
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:#ffffff;
  color:#000;
  border-radius:12px;
  overflow:hidden;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.price{
  font-size:18px;
  font-weight:bold;
  margin:8px 0;
}

button{
  margin-bottom:10px;
  padding:8px 12px;
  border:none;
  border-radius:20px;
  background:#0b5ed7;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
