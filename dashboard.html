<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>
<style>
/* -------- Body -------- */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0b0b10;
  color:#ccc;
}

/* -------- Header -------- */
.header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:60px;
  background:linear-gradient(180deg,#0f0f16,#07070b);
  border-bottom:1px solid rgba(212,175,55,.25);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:1000;
  box-shadow:0 0 15px rgba(212,175,55,.2);
}
.header h1{
  color:#d4af37;
  font-size:22px;
  font-weight:700;
  text-shadow:0 0 12px rgba(212,175,55,.9);
}
.hamburger{
  display:none;
  font-size:24px;
  cursor:pointer;
}

/* -------- Sidebar -------- */
.sidebar{
  width:220px;
  height:100vh;
  position:fixed;
  top:0;
  left:0;
  background:#0f0f15;
  padding-top:70px;
  border-right:1px solid rgba(212,175,55,.25);
  transition:0.3s;
  z-index:999;
}
.sidebar button{
  width:100%;
  background:none;
  border:none;
  color:#ccc;
  padding:14px 20px;
  text-align:left;
  font-weight:500;
  font-size:14px;
  cursor:pointer;
  transition:0.25s;
}
.sidebar button:hover,
.sidebar button.active{
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  color:#000;
}

/* -------- Main -------- */
.main{
  margin-left:220px;
  padding:90px 20px 100px;
}

/* -------- Stats 2x2 -------- */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-bottom:20px;
}
.stat{
  background:#13131a;
  padding:20px;
  border-radius:12px;
  border:1px solid rgba(212,175,55,.25);
  text-align:center;
  box-shadow:0 0 12px rgba(212,175,55,.1);
}
.stat h3{
  color:#aaa;
  font-size:14px;
  letter-spacing:0.5px;
  margin-bottom:8px;
}
.stat p{
  color:#d4af37;
  font-size:20px;
  font-weight:600;
  margin:0;
}

/* -------- Categories -------- */
.categories{
  display:flex;
  gap:10px;
  margin-bottom:20px;
  flex-wrap:wrap;
}
.categories button{
  background:#1a1a22;
  color:#ccc;
  border:1px solid rgba(212,175,55,.3);
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
  transition:0.25s;
}
.categories button.active,
.categories button:hover{
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  color:#000;
}

/* -------- NFT Grid -------- */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.nft{
  background:#13131a;
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(212,175,55,.25);
  box-shadow:0 0 8px rgba(212,175,55,.1);
  display:flex;
  flex-direction:column;
  transition:0.3s;
}
.nft:hover{
  transform:translateY(-4px);
  box-shadow:0 0 20px rgba(212,175,55,.4);
}
.nft img{
  width:100%;
  border-bottom:1px solid rgba(212,175,55,.25);
  cursor:pointer;
}
.nft-content{
  padding:12px;
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.nft-content h4{
  margin:0;
  color:#d4af37;
  font-size:16px;
}
.nft-content p{
  margin:4px 0;
  font-size:14px;
  color:#aaa;
}
.nft button{
  margin-top:8px;
  padding:10px;
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  border:none;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  border-radius:8px;
  transition:0.25s;
}
.nft button:hover{
  background:linear-gradient(90deg,#f5d76e,#d4af37);
}

/* -------- Footer -------- */
.footer{
  width:100%;
  background:#13131a;
  position:fixed;
  bottom:0;
  left:0;
  display:flex;
  flex-wrap:wrap;
  gap:5px;
  padding:5px 10px;
  border-top:1px solid rgba(212,175,55,.25);
}
.footer button{
  flex:1;
  min-width:80px;
  background:#1a1a22;
  color:#ccc;
  border:1px solid rgba(212,175,55,.3);
  border-radius:12px;
  padding:8px;
  cursor:pointer;
  font-size:12px;
}
.footer button:hover{
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  color:#000;
}

/* -------- Responsive -------- */
@media(max-width:768px){
  .hamburger{display:block;}
  .sidebar{left:-220px;}
  .sidebar.active{left:0;}
  .main{margin-left:0;padding-top:90px;padding-bottom:140px;}
  .stats{grid-template-columns:1fr;}
  .nft-grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));}
}
</style>
</head>

const nftGrid=document.getElementById('nftGrid');

// Render NFTs
function renderNFTs(nfts){
  nftGrid.innerHTML='';
  nfts.forEach(nft=>{
    const div=document.createElement('div');
    div.className='nft';
    div.innerHTML=`
      <img src="${nft.image}" alt="${nft.name}" onclick="openNFT(${nft.id})">
      <div class="nft-content">
        <h4>${nft.name}</h4>
        <p>Category: ${nft.category}</p>
        <p>Price: $${nft.price}</p>
        <p>Daily Income: $${nft.dailyIncome}</p>
        <button onclick="openNFT(${nft.id})">Buy</button>
      </div>
    `;
    nftGrid.appendChild(div);
  });
}

// NFT click
function openNFT(id){window.location.href=`nft-details.html?id=${id}`;}

// Filter NFTs
function filterNFT(category){
  const buttons=document.querySelectorAll('.categories button');
  buttons.forEach(btn=>btn.classList.remove('active'));
  event.target.classList.add('active');
  if(category==='All') renderNFTs(NFT_MARKETPLACE);
  else renderNFTs(NFT_MARKETPLACE.filter(n=>n.category===category));
}

// Sidebar toggle
function toggleSidebar(){document.querySelector('.sidebar').classList.toggle('active');}
function openPage(url){window.location.href=url;}
function logout(){alert('Logout clicked!');}

// Initial render
renderNFTs(NFT_MARKETPLACE);
</script>
</body>
</html>
