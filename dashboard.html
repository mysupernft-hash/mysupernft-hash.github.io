<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0f1a;
  color:#fff;
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:60px;
  background:#111827;
  display:flex;
  align-items:center;
  padding:0 20px;
  z-index:1000;
}
.hamburger{font-size:24px;cursor:pointer;margin-right:15px;}
.topbar h1{font-size:18px;color:#38bdf8}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:60px;
  left:-260px;
  width:260px;
  height:calc(100vh - 60px);
  background:#111827;
  padding:15px;
  transition:.3s;
  overflow-y:auto;
}
.sidebar.show{left:0}
.sidebar a{
  display:block;
  padding:10px;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
  margin-bottom:6px;
}
.sidebar a:hover{background:#38bdf8;color:#000}

/* MAIN */
.main{
  margin-top:60px;
  padding:15px;
  display:none;
  transition:.3s;
}
.main.shift{margin-left:260px}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
}
.stat{
  background:#1f2937;
  padding:15px;
  border-radius:10px;
  text-align:center;
}

/* REFERRAL */
.ref{
  margin:15px 0;
  background:#111827;
  padding:12px;
  border-radius:10px;
}
.ref button{
  margin-left:8px;
  padding:5px 10px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
.copy{background:#38bdf8}
.share{background:#10b981}

/* NFT */
.categories{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:15px;
}
.categories button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#1f2937;
  color:#fff;
}
.categories button.active,
.categories button:hover{
  background:#38bdf8;
  color:#000;
}

.nfts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}
.nft{
  background:#111827;
  padding:10px;
  border-radius:10px;
}
.nft img{
  width:100%;
  border-radius:8px;
}
.nft button{
  width:100%;
  margin-top:8px;
  padding:8px;
  background:#38bdf8;
  border:none;
  border-radius:6px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <span class="hamburger" id="menuBtn">&#9776;</span>
  <h1>SuperNFT Dashboard</h1>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <a href="dashboard.html">Dashboard</a>
  <a href="my-investments.html">My Investments</a>
  <a href="my-team.html">My Team</a>
  <a href="deposit.html">Deposit</a>
  <a href="withdraw.html">Withdraw</a>
  <a href="calculator.html">Calculator</a>
  <a href="#" id="logoutBtn">Logout</a>
</div>

<!-- MAIN -->
<div class="main" id="main">

  <!-- STATS -->
  <div class="stats">
    <div class="stat"><h3>Daily Income</h3><p id="daily">$0</p></div>
    <div class="stat"><h3>Total Earnings</h3><p id="earn">$0</p></div>
    <div class="stat"><h3>Total Deposit</h3><p id="deposit">$0</p></div>
    <div class="stat"><h3>Wallet</h3><p id="wallet">$0</p></div>
  </div>

  <!-- REFERRAL -->
  <div class="ref">
    <b>Referral Code:</b>
    <span id="refCode">---</span>
    <button class="copy" id="copyBtn">Copy</button>
    <button class="share" id="shareBtn">Share</button>
  </div>

  <!-- CATEGORY -->
  <div class="categories">
    <button class="active" onclick="filterNFT('all')">All</button>
    <button onclick="filterNFT('starter')">Starter</button>
    <button onclick="filterNFT('elite')">Elite</button>
    <button onclick="filterNFT('legendary')">Legendary</button>
  </div>

  <!-- NFT GRID -->
  <div class="nfts" id="nftBox"></div>

</div>

<!-- FIREBASE LOGIC -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut } from
"https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { doc, getDoc } from
"https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* MENU */
menuBtn.onclick=()=>{
  sidebar.classList.toggle("show");
  main.classList.toggle("shift");
};

/* NFT DATA */
const NFTS=[
{c:"starter",p:10,d:0.5,i:"images/nft1.png"},
{c:"starter",p:20,d:1,i:"images/nft2.png"},
{c:"elite",p:100,d:5,i:"images/nft3.png"},
{c:"elite",p:200,d:10,i:"images/nft4.png"},
{c:"legendary",p:500,d:30,i:"images/nft5.png"},
{c:"legendary",p:1000,d:70,i:"images/nft6.png"}
];

const nftBox=document.getElementById("nftBox");

function render(list){
  nftBox.innerHTML="";
  list.forEach(n=>{
    nftBox.innerHTML+=`
    <div class="nft">
      <img src="${n.i}">
      <p>Price: $${n.p}</p>
      <p>Daily: $${n.d}</p>
      <button>Buy NFT</button>
    </div>`;
  });
}
render(NFTS);

window.filterNFT=(c)=>{
  document.querySelectorAll(".categories button")
  .forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  c==="all"?render(NFTS):render(NFTS.filter(n=>n.c===c));
};

/* AUTH CHECK */
onAuthStateChanged(auth, async(user)=>{
  if(!user || !user.emailVerified){
    location.href="login.html";
    return;
  }

  main.style.display="block";

  const snap=await getDoc(doc(db,"users",user.uid));
  if(snap.exists()){
    const d=snap.data();
    refCode.innerText=d.referralCode||"N/A";
    daily.innerText="$"+(d.dailyIncome||0);
    earn.innerText="$"+(d.totalEarnings||0);
    deposit.innerText="$"+(d.totalDeposit||0);
    wallet.innerText="$"+(d.walletBalance||0);
  }
});

/* LOGOUT */
logoutBtn.onclick=async()=>{
  await signOut(auth);
  location.href="login.html";
};

/* REFERRAL */
copyBtn.onclick=()=>{
  navigator.clipboard.writeText(refCode.innerText);
  alert("Copied!");
};
shareBtn.onclick=()=>{
  window.open(
    `https://wa.me/?text=Join SuperNFT using my code: ${refCode.innerText}`,
    "_blank"
  );
};
</script>

</body>
</html>
