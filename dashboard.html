<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b}
.top-btn{display:block;margin:10px;text-align:center;color:#38bdf8;text-decoration:none;font-weight:bold}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center}
.card img{width:100%;border-radius:10px}
.price{color:#38bdf8;font-weight:bold;margin:6px 0}
.meta{font-size:12px;color:#cbd5f5;line-height:1.4}
.buy{width:100%;padding:8px;border:none;border-radius:8px;background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer}
</style>
</head>

<body>

<header>SuperNFT Dashboard</header>

<a href="my-investments.html" class="top-btn">üìÅ My Investments</a>
<a href="calculator.html" class="top-btn">üßÆ Calculator</a>

<!-- ALL NFT GRID -->
<div id="nftGrid" class="grid"></div>

<script>
// üî• SINGLE MASTER NFT LIST (ALL NFTs)
const ALL_NFTS = [
  // Starter
  {price:10,img:"images/IMG_0458.png",daily:0.2},
  {price:15,img:"images/IMG_0459.png",daily:0.3},
  {price:20,img:"images/IMG_0460.png",daily:0.4},
  {price:25,img:"images/IMG_0461.png",daily:0.5},
  {price:30,img:"images/IMG_0462.png",daily:0.6},

  // Rising
  {price:55,img:"images/IMG_0467.png",daily:1.3},
  {price:60,img:"images/IMG_0468.png",daily:1.5},
  {price:65,img:"images/IMG_0469.png",daily:1.63},
  {price:70,img:"images/IMG_0470.png",daily:1.75},

  // Elite
  {price:150,img:"images/IMG_0475.png",daily:5},
  {price:200,img:"images/IMG_0476.png",daily:6.6},
  {price:250,img:"images/IMG_0477.png",daily:8.25},

  // Legendary
  {price:499,img:"images/IMG_0482.png",daily:25},
  {price:599,img:"images/IMG_0483.png",daily:30},
  {price:699,img:"images/IMG_0497.png",daily:40},
  {price:999,img:"images/IMG_0503.png",daily:100}
];

// ‚úÖ RENDER ALL NFTs (NO MISSING)
const grid = document.getElementById("nftGrid");

ALL_NFTS.forEach(n=>{
  grid.innerHTML += `
    <div class="card">
      <img src="${n.img}">
      <div class="price">$${n.price}</div>
      <div class="meta">
        Daily $${n.daily}<br>
        Validity 365 Days
      </div>
      <button class="buy"
        onclick="buyNFT(${n.price},'${n.img}',${n.daily})">
        Buy NFT
      </button>
    </div>
  `;
});

// ‚úÖ BUY NFT ‚Üí My Investments compatible
function buyNFT(price,img,daily){
  const list = JSON.parse(localStorage.getItem("myNFTs")) || [];

  list.push({
    price: price,
    img: img,
    dailyIncome: daily,
    validity: 365,
    boughtAt: Date.now()
  });

  localStorage.setItem("myNFTs",JSON.stringify(list));
  alert("NFT Purchased Successfully ‚úÖ");
}
</script>

</body>
</html>
