<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#0a192f;
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #1e293b;
}
.menu-icon{font-size:24px;cursor:pointer}
.logo{font-size:20px;font-weight:bold;color:#38bdf8}
.walletHeader{color:#00e5ff;font-weight:bold}

/* ===== MENU ===== */
#menuOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  z-index:2000;
}
#menu{
  width:260px;
  height:100%;
  background:#0f172a;
  padding:20px;
}
#menu a{
  display:block;
  padding:10px 0;
  color:#38bdf8;
  text-decoration:none;
  border-bottom:1px solid #1e293b;
}
#menu a:hover{color:#00e5ff}

/* ===== SUMMARY (2x2) ===== */
.summary{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  padding:15px;
}
.box{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  text-align:center;
  cursor:pointer;
}
.box:hover{background:#1e293b}

/* ===== REFERRAL ===== */
.referral{
  margin:10px 15px;
  display:flex;
  gap:8px;
}
.referral input{
  flex:1;
  padding:8px;
  border-radius:6px;
  border:none;
  background:#0f172a;
  color:#fff;
}
.referral button{
  background:#38bdf8;
  border:none;
  border-radius:6px;
  padding:8px 12px;
  cursor:pointer;
}

/* ===== TABS ===== */
.tabs{
  display:flex;
  gap:8px;
  padding:10px 15px;
  overflow-x:auto;
}
.tabs button{
  border:1px solid #38bdf8;
  background:#0f172a;
  color:#38bdf8;
  border-radius:20px;
  padding:6px 14px;
  cursor:pointer;
}
.tabs .active{
  background:#38bdf8;
  color:#020617;
}

/* ===== NFT GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:15px;
}
.card{
  background:#0f172a;
  border-radius:16px;
  padding:10px;
  text-align:center;
}
.card img{
  width:100%;
  border-radius:12px;
}
.card button{
  width:100%;
  margin-top:8px;
  padding:8px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <span class="menu-icon" onclick="openMenu()">â˜°</span>
  <div class="logo">SuperNFT</div>
  <div class="walletHeader" id="walletHeader">$0.00</div>
</header>

<!-- MENU -->
<div id="menuOverlay" onclick="closeMenu()">
  <div id="menu" onclick="event.stopPropagation()">
    <a href="account.html">ğŸ‘¤ My Account</a>
    <a href="my-investments.html">ğŸ“ My Investments</a>
    <a href="wallet.html">ğŸ’³ Wallet</a>
    <a href="deposit.html">ğŸ’µ Deposit</a>
    <a href="withdraw.html">ğŸ’¸ Withdraw</a>
    <a href="live-earnings.html">ğŸ’¹ Live Earnings</a>
    <a href="my-team.html">ğŸ‘¥ My Team</a>
    <a href="my-level.html">ğŸ“Š My Level</a>
    <a href="calculator.html">ğŸ“ˆ Calculator</a>
    <a href="settings.html">âš™ï¸ Settings</a>
    <a href="index.html">ğŸ”’ Logout</a>
  </div>
</div>

<!-- SUMMARY -->
<div class="summary">
  <div class="box" onclick="location.href='my-investments.html'">
    ğŸ’° Total Investment<br><b id="totalInvest">$0.00</b>
  </div>
  <div class="box" onclick="location.href='daily.html'">
    ğŸ“ˆ Daily Income<br><b id="dailyIncome">$0.00</b>
  </div>
  <div class="box" onclick="location.href='live-earnings.html'">
    âš¡ Live Earnings<br><b id="liveEarn">$0.0000</b>
  </div>
  <div class="box" onclick="location.href='wallet.html'">
    ğŸ’³ Wallet Balance<br><b id="walletBal">$0.00</b>
  </div>
</div>

<!-- REFERRAL -->
<div class="referral">
  <input id="refLink" readonly>
  <button onclick="copyRef()">Copy</button>
</div>

<!-- TABS -->
<div class="tabs">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter</button>
  <button onclick="filterNFT('rising',this)">Rising</button>
  <button onclick="filterNFT('elite',this)">Elite</button>
  <button onclick="filterNFT('legendary',this)">Legendary</button>
</div>

<!-- NFT GRID -->
<div class="grid" id="nftGrid"></div>

<script>
/* MENU */
function openMenu(){menuOverlay.style.display="block"}
function closeMenu(){menuOverlay.style.display="none"}

/* REFERRAL */
if(!localStorage.refCode){
  localStorage.refCode="SNFT"+Math.floor(Math.random()*999999)
}
refLink.value=location.origin+"/index.html?ref="+localStorage.refCode
function copyRef(){navigator.clipboard.writeText(refLink.value);alert("Copied!")}

/* NFT DATA â€“ 30 NFTs */
const NFTS=[
 {c:"starter",p:10,r:2,i:"IMG_0458.png"},
 {c:"starter",p:15,r:2,i:"IMG_0459.png"},
 {c:"starter",p:20,r:2,i:"IMG_0460.png"},
 {c:"starter",p:25,r:2,i:"IMG_0461.png"},
 {c:"starter",p:30,r:2,i:"IMG_0462.png"},
 {c:"starter",p:35,r:2,i:"IMG_0463.png"},
 {c:"starter",p:40,r:2,i:"IMG_0464.png"},
 {c:"starter",p:45,r:2,i:"IMG_0465.png"},
 {c:"starter",p:50,r:2,i:"IMG_0466.png"},

 {c:"rising",p:60,r:2.2,i:"IMG_0467.png"},
 {c:"rising",p:70,r:2.2,i:"IMG_0468.png"},
 {c:"rising",p:80,r:2.2,i:"IMG_0469.png"},
 {c:"rising",p:90,r:2.2,i:"IMG_0470.png"},
 {c:"rising",p:100,r:2.2,i:"IMG_0471.png"},
 {c:"rising",p:110,r:2.2,i:"IMG_0472.png"},

 {c:"elite",p:150,r:2.5,i:"IMG_0473.png"},
 {c:"elite",p:200,r:2.5,i:"IMG_0474.png"},
 {c:"elite",p:250,r:2.5,i:"IMG_0475.png"},
 {c:"elite",p:300,r:2.5,i:"IMG_0476.png"},
 {c:"elite",p:350,r:2.5,i:"IMG_0477.png"},

 {c:"legendary",p:400,r:3,i:"IMG_0478.png"},
 {c:"legendary",p:500,r:3,i:"IMG_0479.png"},
 {c:"legendary",p:600,r:3,i:"IMG_0480.png"},
 {c:"legendary",p:700,r:3,i:"IMG_0481.png"},
 {c:"legendary",p:800,r:3,i:"IMG_0482.png"},
 {c:"legendary",p:900,r:3,i:"IMG_0483.png"},
 {c:"legendary",p:1000,r:3,i:"IMG_0503.png"}
]

const grid=document.getElementById("nftGrid")

function render(cat="all"){
 grid.innerHTML=""
 NFTS.filter(n=>cat==="all"||n.c===cat).forEach(n=>{
  const daily=(n.p*n.r)/100
  grid.innerHTML+=`
   <div class="card">
    <img src="images/${n.i}">
    <div>$${n.p}</div>
    <div>Daily $${daily.toFixed(2)}</div>
    <button onclick="buy(${n.p},${daily})">Buy NFT</button>
   </div>`
 })
}
render()

function filterNFT(cat,btn){
 document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"))
 btn.classList.add("active")
 render(cat)
}

/* BUY */
function buy(p,d){
 let arr=JSON.parse(localStorage.myNFTs||"[]")
 arr.push({p,d,t:Date.now(),max:p*0.5})
 localStorage.myNFTs=JSON.stringify(arr)
 alert("NFT Purchased")
}

/* SUMMARY */
function update(){
 let a=JSON.parse(localStorage.myNFTs||"[]")
 let invest=0,daily=0,live=0
 a.forEach(n=>{
  invest+=n.p
  daily+=n.d
  let sec=(Date.now()-n.t)/1000
  let earn=Math.min(n.max,sec*(n.d/86400))
  live+=earn
 })
 totalInvest.innerText="$"+invest.toFixed(2)
 dailyIncome.innerText="$"+daily.toFixed(2)
 liveEarn.innerText="$"+live.toFixed(4)
 walletBal.innerText="$"+live.toFixed(2)
 walletHeader.innerText="$"+live.toFixed(2)
}
setInterval(update,1000)
</script>

</body>
</html>
