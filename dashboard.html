<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: #020617;
  color: #fff;
}
header{
  padding:15px;
  font-size:22px;
  font-weight:bold;
  color:#38bdf8;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.menu-btn{
  font-size:26px;
  cursor:pointer;
  margin-right:10px;
}
.top-links{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}
.top-links a{
  color:#38bdf8;
  text-decoration:none;
  border:1px solid #38bdf8;
  padding:6px 12px;
  border-radius:20px;
  font-size:14px;
}
.summary{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
  padding:10px;
}
.box{
  background:#0f172a;
  padding:10px 15px;
  border-radius:12px;
  text-align:center;
  min-width:120px;
}
.ref-box{
  margin:10px 15px;
  background:#0f172a;
  padding:10px;
  border-radius:12px;
}
.ref-box input{
  width:100%;
  padding:6px;
  margin-top:6px;
}
.tabs{
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
}
.tabs button{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #38bdf8;
  background:#0f172a;
  color:#38bdf8;
}
.tabs button.active{
  background:#38bdf8;
  color:#020617;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:10px;
}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:10px;
  text-align:center;
  transition:.2s;
}
.card:hover{transform:scale(1.03);}
.card img{
  width:100%;
  border-radius:12px;
}
.card button{
  width:100%;
  margin-top:8px;
  padding:8px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  font-weight:bold;
}
.admin-menu{
  display:none;
  flex-direction:column;
  background:#0f172a;
  position:absolute;
  top:50px;
  left:0;
  padding:10px;
  border-radius:0 0 12px 12px;
  z-index:1000;
}
.admin-menu a{
  padding:8px;
  border-bottom:1px solid #1e293b;
}
canvas{
  background:#0f172a;
  border-radius:12px;
  padding:10px;
}
</style>
</head>
<body>

<header>
  <span class="menu-btn" onclick="toggleMenu()">â˜°</span>
  SuperNFT Dashboard
  <a href="#" id="adminBtn" style="display:none;color:#38bdf8;text-decoration:none;">ðŸ›¡ Admin</a>
</header>

<!-- Admin / Menu -->
<div class="admin-menu" id="menu">
  <a href="#" onclick="promptAdmin()">Admin</a>
  <a href="#">My Team</a>
  <a href="#">My Level</a>
  <a href="#" onclick="openCalculator()">Calculator</a>
  <a href="#">Settings</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<!-- Summary Horizontal Line -->
<div class="summary">
  <div class="box">ðŸ’° Total Invested<br><b id="totalInvested">$0</b></div>
  <div class="box">ðŸ“ˆ Daily Income<br><b id="dailyIncome">$0</b></div>
  <div class="box">âš¡ Live Earnings<br><b id="liveEarnings">$0.0000</b></div>
  <div class="box">ðŸ’³ Wallet Balance<br><b id="walletBalance">$0</b></div>
</div>

<!-- Referral -->
<div class="ref-box">
  ðŸ‘¥ Referral Link
  <input id="refLink" readonly>
  <button onclick="copyRef()">Copy</button>
</div>

<!-- NFT Tabs -->
<div class="tabs">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter</button>
  <button onclick="filterNFT('rising',this)">Rising</button>
  <button onclick="filterNFT('elite',this)">Elite</button>
  <button onclick="filterNFT('legendary',this)">Legendary</button>
</div>

<!-- NFT Grid -->
<div id="nftGrid" class="grid"></div>

<!-- Earnings Graph -->
<canvas id="earningsChart" height="150"></canvas>

<script>
/* ------------------ REFERRAL ------------------ */
if(!localStorage.getItem("refCode")){
  localStorage.setItem("refCode","SNFT"+Math.floor(100000+Math.random()*900000));
}
refLink.value = location.origin+"/dashboard.html?ref="+localStorage.getItem("refCode");
function copyRef(){
  navigator.clipboard.writeText(refLink.value);
  alert("Referral copied");
}

/* ------------------ NFTs ------------------ */
const NFTS=[
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,p:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,p:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:25,p:0.5,img:"images/IMG_0461.png"},
{cat:"starter",price:30,p:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:35,p:0.7,img:"images/IMG_0463.png"},
{cat:"starter",price:40,p:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:45,p:0.9,img:"images/IMG_0465.png"},
{cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},
{cat:"rising",price:55,p:1.3,img:"images/IMG_0467.png"},
{cat:"rising",price:60,p:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:65,p:1.63,img:"images/IMG_0469.png"},
{cat:"rising",price:70,p:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:75,p:1.88,img:"images/IMG_0471.png"},
{cat:"rising",price:80,p:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,p:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,p:2.5,img:"images/IMG_0474.png"},
{cat:"elite",price:150,p:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,p:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,p:8.25,img:"images/IMG_0477.png"},
{cat:"elite",price:300,p:10,img:"images/IMG_0478.png"},
{cat:"elite",price:350,p:11.6,img:"images/IMG_0479.png"},
{cat:"elite",price:400,p:13.3,img:"images/IMG_0480.png"},
{cat:"elite",price:450,p:15,img:"images/IMG_0481.png"},
{cat:"legendary",price:499,p:25,img:"images/IMG_0482.png"},
{cat:"legendary",price:599,p:30,img:"images/IMG_0483.png"},
{cat:"legendary",price:699,p:40,img:"images/IMG_0497.png"},
{cat:"legendary",price:799,p:30,img:"images/IMG_0498.png"},
{cat:"legendary",price:899,p:45,img:"images/IMG_0499.png"},
{cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"}
];

const grid=document.getElementById("nftGrid");
function renderNFT(cat="all"){
  grid.innerHTML="";
  NFTS.filter(n=>cat==="all"||n.cat===cat).forEach(n=>{
    const daily=(n.price*n.p)/100;
    grid.innerHTML+=`
    <div class="card">
      <img src="${n.img}">
      <div class="price">$${n.price}</div>
      <div class="meta">Daily $${daily.toFixed(2)}</div>
      <button onclick="buyNFT(${n.price},${daily})">Buy NFT</button>
    </div>`;
  });
}
renderNFT();

/* ------------------ FILTER ------------------ */
function filterNFT(cat,btn){
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderNFT(cat);
}

/* ------------------ BUY NFT ------------------ */
function buyNFT(price,daily){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  data.push({price,daily,boughtAt:Date.now()});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("NFT Purchased Successfully");
}

/* ------------------ DASHBOARD SUMMARY ------------------ */
function updateSummary(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let invested=0,daily=0;
  data.forEach(n=>{
    invested+=n.price;
    daily+=n.daily;
  });
  totalInvested.innerText="$"+invested.toFixed(2);
  dailyIncome.innerText="$"+daily.toFixed(2);
  walletBalance.innerText="$"+(invested*0.5).toFixed(2); // sample wallet balance
}
setInterval(updateSummary,1000);

/* ------------------ LIVE EARNINGS ------------------ */
function updateLive(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let live=0;
  data.forEach(n=>{
    const sec=(Date.now()-n.boughtAt)/1000;
    live+=sec*(n.daily/86400);
  });
  liveEarnings.innerText="$"+live.toFixed(4);
}
setInterval(updateLive,1000);

/* ------------------ ADMIN BUTTON ------------------ */
function promptAdmin(){
  const pin = prompt("Enter Admin PIN:");
  if(pin==="1008"){
    sessionStorage.setItem("adminSession","active");
    alert("Admin Access Granted");
    adminBtn.style.display="inline-block";
  } else alert("Incorrect PIN");
}
if(sessionStorage.getItem("adminSession")==="active"){
  adminBtn.style.display="inline-block";
}

/* ------------------ MENU ------------------ */
function toggleMenu(){
  const menu=document.getElementById("menu");
  if(menu.style.display==="flex") menu.style.display="none";
  else menu.style.display="flex";
}

/* ------------------ LOGOUT ------------------ */
function logout(){
  sessionStorage.removeItem("adminSession");
  alert("Logged Out");
  location.reload();
}

/* ------------------ CALCULATOR ------------------ */
function openCalculator(){
  alert("NFT Calculator Placeholder");
}

/* ------------------ EARNINGS GRAPH ------------------ */
const ctx=document.getElementById("earningsChart").getContext('2d');
const earningsChart=new Chart(ctx,{
  type:'line',
  data:{
    labels:["Day 1","Day 2","Day 3","Day 4","Day 5","Day 6","Day 7"],
    datasets:[{
      label:"Daily Earnings",
      data:[0,0,0,0,0,0,0],
      borderColor:"#00e5ff",
      backgroundColor:"rgba(0,229,255,0.2)",
      fill:true,
      tension:0.3
    }]
  },
  options:{
    responsive:true,
    scales:{
      y:{beginAtZero:true}
    }
  }
});
</script>
</body>
</html>
