<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b}
.tabs{display:flex;gap:10px;padding:10px;overflow-x:auto}
.tabs div{padding:8px 14px;border:1px solid #38bdf8;border-radius:20px;color:#38bdf8;white-space:nowrap}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center}
.card img{width:100%;border-radius:10px}
.price{color:#38bdf8;font-weight:bold;margin:6px 0}
.details{font-size:12px;color:#cbd5f5;line-height:1.4}
button{width:100%;padding:8px;border:none;border-radius:8px;background:#38bdf8;color:#020617;font-weight:bold}

/* MODAL */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);justify-content:center;align-items:center}
.modal-content{background:#020617;padding:20px;width:92%;max-width:420px;border-radius:16px;border:1px solid #38bdf8}
.modal-content img{width:100%;border-radius:12px}
.close{text-align:right;font-size:22px;cursor:pointer;color:#38bdf8}
</style>
</head>

<body>

<header>SuperNFT Dashboard</header>

<div class="tabs">
  <div>Starter NFTs</div>
  <div>Rising NFTs</div>
  <div>Elite NFTs</div>
  <div>Legendary Vault</div>
</div>

<div class="grid" id="grid"></div>

<!-- MODAL -->

  <div class="modal-content">
    <div class="close" onclick="closeNFT()">âœ•</div>

}
function closeNFT(){

}
</script>

</body>
</html>
