<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{margin:0;font-family:Arial;background:#020617;color:white;}
header{position:sticky;top:0;background:#020617;padding:15px;text-align:center;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b;z-index:10;}
.menu-toggle{position:absolute;left:15px;top:18px;font-size:28px;cursor:pointer;color:#38bdf8;}
.side-menu{position:fixed;top:0;left:-240px;width:240px;height:100%;background:#0f172a;padding:60px 10px;transition:0.3s;overflow-y:auto;z-index:20;}
.side-menu a{display:block;color:#38bdf8;padding:12px 18px;text-decoration:none;border-radius:10px;margin:4px 0;}
.side-menu a:hover{background:#38bdf8;color:#020617;}
.dashboard-content{margin-left:0;padding:20px;transition:0.3s;}
.summary{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:15px;}
.box{background:#0f172a;padding:12px 18px;border-radius:12px;text-align:center;min-width:120px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center;cursor:pointer;transition:.2s;}
.card img{width:100%;border-radius:10px;}
.price{color:#38bdf8;font-weight:bold;margin-top:6px;}
.meta{font-size:12px;color:#cbd5f5;}
.card button{width:100%;margin-top:6px;padding:6px;border:none;border-radius:8px;background:#38bdf8;font-weight:bold;color:#020617;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:50;justify-content:center;align-items:center;}
.modal-content{background:#020617;padding:15px;border-radius:14px;width:90%;max-width:420px;color:white;}
.close-btn{float:right;font-size:20px;cursor:pointer;color:#38bdf8;}
</style>
</head>
<body>

<header>
  <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
  SuperNFT Dashboard
</header>

<div class="side-menu" id="sideMenu">
  <a href="#" onclick="showSection('account')">ğŸ‘¤ My Account</a>
  <a href="#" onclick="showSection('investments')">ğŸ“ My Investments</a>
  <a href="#" onclick="showSection('wallet')">ğŸ’³ Wallet</a>
  <a href="#" onclick="showSection('withdraw')">ğŸ’¸ Withdraw</a>
  <a href="#" onclick="showSection('liveEarnings')">ğŸ’¹ Live Earnings</a>
  <a href="#" id="adminBtn" href="#" onclick="showSection('admin')">ğŸ›¡ Admin</a>
  <a href="#" onclick="showSection('team')">ğŸ‘¥ My Team</a>
  <a href="#" onclick="showSection('level')">ğŸ“Š My Level</a>
  <a href="#" onclick="showSection('calculator')">ğŸ“ˆ Calculator</a>
  <a href="#" onclick="showSection('settings')">âš™ï¸ Settings</a>
  <a href="#" onclick="logout()">ğŸ”’ Logout</a>
</div>

<div class="dashboard-content" id="dashboardContent">

  <div class="summary">
    <div class="box">ğŸ’° Total Invested<br><b id="totalInvested">$0</b></div>
    <div class="box">ğŸ“ˆ Daily Income<br><b id="dailyIncome">$0</b></div>
    <div class="box">âš¡ Live Earnings<br><b id="liveEarnings">$0</b></div>
    <div class="box">ğŸ’³ Wallet Balance<br><b id="walletBalance">$0</b></div>
  </div>

  <div id="nftGrid" class="grid"></div>
</div>

<!-- NFT Modal -->
<div class="modal" id="nftModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">âœ–</span>
    <img id="modalImg" src="" style="width:100%;border-radius:10px;">
    <p id="modalDetails" style="margin-top:10px;"></p>
  </div>
</div>

<script>
// Side Menu
function toggleMenu(){
  const menu=document.getElementById('sideMenu');
  const content=document.getElementById('dashboardContent');
  if(menu.style.left=='0px'){menu.style.left='-240px';content.style.marginLeft='0';}
  else{menu.style.left='0';content.style.marginLeft='240px';}
}

// Admin Button PIN
if(!sessionStorage.getItem('adminSession')){
  let pin = prompt("Enter Admin PIN");
  if(pin==='1008'){sessionStorage.setItem('adminSession','active');document.getElementById('adminBtn').style.display='block';}
  else{document.getElementById('adminBtn').style.display='none';}
}

// NFTs
const NFTS=[
{cat:"starter",price:10,daily:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,daily:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,daily:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:25,daily:0.5,img:"images/IMG_0461.png"},
{cat:"starter",price:30,daily:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:35,daily:0.7,img:"images/IMG_0463.png"},
{cat:"starter",price:40,daily:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:45,daily:0.9,img:"images/IMG_0465.png"},
{cat:"starter",price:50,daily:1,img:"images/IMG_0466.png"},

{cat:"rising",price:55,daily:1.3,img:"images/IMG_0467.png"},
{cat:"rising",price:60,daily:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:65,daily:1.63,img:"images/IMG_0469.png"},
{cat:"rising",price:70,daily:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:75,daily:1.88,img:"images/IMG_0471.png"},
{cat:"rising",price:80,daily:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,daily:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,daily:2.5,img:"images/IMG_0474.png"},

{cat:"elite",price:150,daily:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,daily:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,daily:8.25,img:"images/IMG_0477.png"},
{cat:"elite",price:300,daily:10,img:"images/IMG_0478.png"},
{cat:"elite",price:350,daily:11.6,img:"images/IMG_0479.png"},
{cat:"elite",price:400,daily:13.3,img:"images/IMG_0480.png"},
{cat:"elite",price:450,daily:15,img:"images/IMG_0481.png"},

{cat:"legendary",price:499,daily:25,img:"images/IMG_0482.png"},
{cat:"legendary",price:599,daily:30,img:"images/IMG_0483.png"},
{cat:"legendary",price:699,daily:40,img:"images/IMG_0497.png"},
{cat:"legendary",price:799,daily:30,img:"images/IMG_0498.png"},
{cat:"legendary",price:899,daily:45,img:"images/IMG_0499.png"},
{cat:"legendary",price:999,daily:100,img:"images/IMG_0503.png"}
];

const nftGrid=document.getElementById('nftGrid');

function renderNFTs(){
  nftGrid.innerHTML="";
  NFTS.forEach(n=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<img src="${n.img}"><div class="price">$${n.price}</div><div class="meta">Daily $${n.daily}</div>`;
    card.onclick=()=>openModal(n);
    nftGrid.appendChild(card);
  });
}

function openModal(nft){
  document.getElementById('modalImg').src=nft.img;
  document.getElementById('modalDetails').innerHTML=`Price: $${nft.price}<br>Daily: $${nft.daily}<br>Category: ${nft.cat}<br>ROI: 365 days`;
  document.getElementById('nftModal').style.display='flex';
}
function closeModal(){document.getElementById('nftModal').style.display='none';}

renderNFTs();

// Summary Updates
function updateSummary(){
  const data=JSON.parse(localStorage.getItem('myNFTs'))||[];
  let invested=0,daily=0,live=0,wallet=0;
  data.forEach(n=>{invested+=n.price;daily+=n.daily;live+=(Date.now()-n.boughtAt)/1000*(n.daily/86400);wallet+=n.price;});
  document.getElementById('totalInvested').innerText='$'+invested.toFixed(2);
  document.getElementById('dailyIncome').innerText='$'+daily.toFixed(2);
  document.getElementById('liveEarnings').innerText='$'+live.toFixed(4);
  document.getElementById('walletBalance').innerText='$'+wallet.toFixed(2);
}
setInterval(updateSummary,1000);

// Dashboard Sections (click handlers)
function showSection(section){
  dashboardContent.innerHTML=`<h2>${section}</h2><p>Content for ${section} goes here.</p>`;
}
function logout(){sessionStorage.clear();location.reload();}

</script>
</body>
</html>
