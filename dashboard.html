<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#0f172a;color:#fff}

/* HEADER */
header{
  background:#020617;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  position:relative;
}
#menuBtn{
  position:absolute;
  left:15px;top:15px;
  font-size:26px;
  cursor:pointer;
  color:#38bdf8;
}

/* SIDEBAR */
#sidebar{
  position:fixed;top:0;left:0;
  width:0;height:100%;
  background:#020617;
  overflow-x:hidden;
  transition:.3s;
  padding-top:60px;
  z-index:999;
}
#sidebar a{
  display:block;
  padding:12px 25px;
  color:#fff;
  text-decoration:none;
}
#sidebar a:hover{background:#38bdf8;color:#020617}
#closeBtn{
  position:absolute;top:10px;right:15px;
  font-size:30px;cursor:pointer;
}

/* MAIN */
.container{padding:15px}

/* STATS – ALWAYS 2x2 */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  margin-bottom:20px;
}
.stat{
  background:#020617;
  padding:18px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 0 8px rgba(0,0,0,.4);
}
.stat h4{margin:0;color:#38bdf8;font-size:14px}
.stat p{margin:6px 0 0;font-size:20px;font-weight:bold}

/* FILTERS */
.filters{text-align:center;margin-bottom:15px}
.filters button{
  padding:8px 14px;
  margin:4px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}
.filters button.active{background:#22c55e;color:#fff}

/* NFT GRID – 30 IMAGES */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding-bottom:40px;
}
.nft{
  background:#020617;
  border-radius:10px;
  padding:10px;
  text-align:center;
  box-shadow:0 0 6px rgba(0,0,0,.4);
}
.nft img{
  width:100%;
  border-radius:8px;
}
.nft h5{margin:6px 0;font-size:14px}
.nft p{margin:3px 0;font-size:12px;color:#cbd5f5}
.nft button{
  margin-top:6px;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
.nft button:hover{background:#22c55e;color:#fff}
</style>
</head>

<body>

<header>
  <span id="menuBtn" onclick="openNav()">☰</span>
  SuperNFT Dashboard
</header>

<!-- SIDEBAR -->
<div id="sidebar">
  <span id="closeBtn" onclick="closeNav()">×</span>
  <a href="dashboard.html">Dashboard</a>
  <a href="my-investments.html">My Investments</a>
  <a href="nft-buy.html">NFT Marketplace</a>
  <a href="calculator.html">Calculator</a>
  <a href="live-earnings.html">Live Earnings</a>
  <a href="wallet.html">Wallet</a>
  <a href="withdraw.html">Withdraw</a>
  <a href="settings.html">Settings</a>
</div>

<div class="container">

<!-- STATS -->
<div class="stats">
  <div class="stat"><h4>Daily Income</h4><p id="daily">$0.00</p></div>
  <div class="stat"><h4>Live Earnings</h4><p id="live">$0.00</p></div>
  <div class="stat"><h4>Deposit Money</h4><p>$5000</p></div>
  <div class="stat"><h4>Wallet Balance</h4><p id="wallet">$1200.00</p></div>
</div>

<!-- FILTERS -->
<div class="filters">
  <button class="active" onclick="filterNFT('All',this)">All</button>
  <button onclick="filterNFT('Starter',this)">Starter</button>
  <button onclick="filterNFT('Rising',this)">Rising</button>
  <button onclick="filterNFT('Elite',this)">Elite</button>
  <button onclick="filterNFT('Legendary',this)">Legendary</button>
</div>

<!-- NFT GRID -->
<div class="nft-grid" id="nftGrid"></div>

</div>

<script>
let wallet=1200;
let dailyIncome=0;

/* 30 NFTs */
const NFTs=[
  ...Array.from({length:10},(_,i)=>({id:i+1,name:`Starter NFT #${i+1}`,cat:"Starter",price:10+5*i,day:(0.5+i*0.2).toFixed(2)})),
  ...Array.from({length:10},(_,i)=>({id:i+11,name:`Rising NFT #${i+1}`,cat:"Rising",price:80+20*i,day:(4+i).toFixed(2)})),
  ...Array.from({length:5},(_,i)=>({id:i+21,name:`Elite NFT #${i+1}`,cat:"Elite",price:350+50*i,day:(18+i*2).toFixed(2)})),
  ...Array.from({length:5},(_,i)=>({id:i+26,name:`Legendary NFT #${i+1}`,cat:"Legendary",price:700+100*i,day:(35+i*5).toFixed(2)}))
];

function render(cat){
  const g=document.getElementById("nftGrid");
  g.innerHTML="";
  NFTs.filter(n=>cat==="All"||n.cat===cat).forEach(n=>{
    g.innerHTML+=`
    <div class="nft">
      <img src="https://via.placeholder.com/300?text=${encodeURIComponent(n.name)}">
      <h5>${n.name}</h5>
      <p>Price: $${n.price}</p>
      <p>Daily Income: $${n.day}</p>
      <p>30 Days: $${(n.day*30).toFixed(2)}</p>
      <button onclick="buy(${n.id})">Buy</button>
    </div>`;
  });
}

function buy(id){
  const n=NFTs.find(x=>x.id===id);
  if(wallet<n.price){alert("Not enough wallet balance");return;}
  wallet-=n.price;
  dailyIncome+=parseFloat(n.day);
  updateStats();
}

function updateStats(){
  document.getElementById("wallet").innerText="$"+wallet.toFixed(2);
  document.getElementById("daily").innerText="$"+dailyIncome.toFixed(2);
  document.getElementById("live").innerText="$"+(dailyIncome*0.8).toFixed(2);
}

function filterNFT(cat,btn){
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render(cat);
}

/* SIDEBAR */
function openNav(){sidebar.style.width="240px"}
function closeNav(){sidebar.style.width="0"}

render("All");
updateStats();
</script>

</body>
</html>
