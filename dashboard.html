<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:white;}
header{position:sticky;top:0;width:100%;z-index:1000;background:#0f172a;display:flex;justify-content:space-between;align-items:center;padding:15px;border-bottom:1px solid #38bdf8;}
header .wallet{font-weight:bold;}
.menu-btn{font-size:24px;cursor:pointer;background:none;border:none;color:#38bdf8;}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:none;z-index:1050;}
.menu{position:fixed;top:0;right:-250px;width:250px;height:100%;background:#111827;transition:0.3s;padding:15px;display:flex;flex-direction:column;gap:10px;z-index:1100;overflow-y:auto;}
.menu.show{right:0;}
.menu button{background:#1e293b;color:#38bdf8;border:none;padding:10px;border-radius:8px;text-align:left;cursor:pointer;font-size:14px;}
.menu button:hover{background:#38bdf8;color:#020617;}
.content{margin-top:70px;padding:10px 15px;}
.summary{display:grid;grid-template-columns:1fr 1fr;grid-gap:10px;margin-bottom:15px;}
.box{background:#0f172a;padding:15px;border-radius:12px;text-align:center;}
.box b{display:block;margin-top:5px;font-size:18px;}
.referral{display:flex;gap:10px;margin-bottom:15px;}
.referral input{flex:1;padding:6px;border-radius:6px;border:none;background:#1e293b;color:white;}
.referral button{padding:6px 12px;border:none;border-radius:6px;background:#38bdf8;color:#020617;cursor:pointer;}
.tabs{display:flex;gap:10px;overflow-x:auto;margin-bottom:15px;}
.tabs button{padding:8px 14px;border-radius:20px;border:1px solid #38bdf8;background:#0f172a;color:#38bdf8;cursor:pointer;}
.tabs button.active{background:#38bdf8;color:#020617;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;}
.card{background:#0f172a;border-radius:12px;padding:10px;text-align:center;transition:.2s;}
.card:hover{transform:scale(1.03);}
.card img{width:100%;border-radius:10px;}
.price{color:#38bdf8;font-weight:bold;margin-top:6px;}
.meta{font-size:12px;opacity:.8;margin-bottom:5px;}
.card button{width:100%;padding:6px;border:none;border-radius:6px;background:#38bdf8;color:#020617;cursor:pointer;}
.popup{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#1e293b;padding:20px;border-radius:12px;display:none;z-index:1200;width:90%;max-width:400px;}
.popup button{margin-top:10px;width:100%;padding:8px;background:#38bdf8;color:#020617;border:none;border-radius:6px;cursor:pointer;}
</style>
</head>
<body>

<header>
  <div>SuperNFT Dashboard</div>
  <div>
    <span class="wallet">$<span id="walletBalance">0.00</span></span>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  </div>
</header>

<div class="overlay" onclick="closeMenu()"></div>
<div class="menu" id="menu">
  <button onclick="openPage('account')">üë§ My Account</button>
  <button onclick="openPage('my-investments')">üìÅ My Investments</button>
  <button onclick="openPage('wallet')">üí≥ Wallet</button>
  <button onclick="openPage('withdraw')">üí∏ Withdraw</button>
  <button onclick="openPage('live-earnings')">üíπ Live Earnings</button>
  <button onclick="adminLogin()">üõ° Admin</button>
  <button onclick="openPage('my-team')">üë• My Team</button>
  <button onclick="openPage('my-level')">üìä My Level</button>
  <button onclick="openPage('calculator')">üìà Calculator</button>
  <button onclick="openPage('settings')">‚öôÔ∏è Settings</button>
  <button onclick="logout()">üîí Logout</button>
</div>

<div class="content">
  <div class="summary">
    <div class="box" onclick="openPage('total-invested')">üí∞ Total Invested<b id="totalInvested">$0.00</b></div>
    <div class="box" onclick="openPage('daily-income')">üìà Daily Income<b id="dailyIncome">$0.00</b></div>
    <div class="box" onclick="openPage('live-earnings')">‚ö° Live Earnings<b id="liveEarnings">$0.0000</b></div>
    <div class="box" onclick="openPage('wallet')">üí≥ Wallet Balance<b id="walletBalance2">$0.00</b></div>
  </div>

  <div class="referral">
    <input id="refLink" readonly value="https://mysupernft-hash.github.io/dashboard.html?ref=SNFT000000"/>
    <button onclick="copyRef()">Copy</button>
  </div>

  <div class="tabs">
    <button class="active" onclick="filterNFT('all',this)">All</button>
    <button onclick="filterNFT('starter',this)">Starter</button>
    <button onclick="filterNFT('rising',this)">Rising</button>
    <button onclick="filterNFT('elite',this)">Elite</button>
    <button onclick="filterNFT('legendary',this)">Legendary</button>
  </div>

  <div id="nftGrid" class="grid"></div>
</div>

<div class="popup" id="popup">
  <div id="popupContent"></div>
  <button onclick="closePopup()">Close</button>
</div>

<script>
/* ---------- Menu ---------- */
function toggleMenu(){
  const menu=document.getElementById('menu');
  const overlay=document.querySelector('.overlay');
  menu.classList.toggle('show');
  overlay.style.display=menu.classList.contains('show')?'block':'none';
}
function closeMenu(){
  document.getElementById('menu').classList.remove('show');
  document.querySelector('.overlay').style.display='none';
}

/* ---------- Referral ---------- */
function copyRef(){navigator.clipboard.writeText(refLink.value);alert("Referral copied");}

/* ---------- NFT DATA ---------- */

/* ---------- Render NFT ---------- */
const grid=document.getElementById('nftGrid');
function renderNFT(cat="all"){
  grid.innerHTML="";
  NFTS.filter(n=>cat==="all"||n.cat===cat).forEach(n=>{
    const daily=(n.price*n.p)/100;
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<img src="${n.img}" onclick="showPopup('${n.img}',${n.price},${daily})">
      <div class="price">$${n.price}</div>
      <div class="meta">Daily $${daily.toFixed(2)}</div>
      <button onclick="buyNFT(${n.price},${daily})">Buy NFT</button>`;
    grid.appendChild(card);
  });
}
renderNFT();
function filterNFT(cat,btn){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  renderNFT(cat);
}

/* ---------- Popup ---------- */
function showPopup(img,price,daily){
  const popup=document.getElementById('popup');
  popup.style.display='block';
  popup.querySelector('#popupContent').innerHTML=`<img src="${img}" style="width:100%;border-radius:10px;"><p>Price: $${price}</p><p>Daily: $${daily.toFixed(2)}</p>`;
}
function closePopup(){document.getElementById('popup').style.display='none';}

/* ---------- Buy NFT ---------- */
function buyNFT(price,daily){
  const data=JSON.parse(localStorage.getItem('myNFTs'))||[];
  data.push({price,daily,boughtAt:Date.now()});
  localStorage.setItem('myNFTs',JSON.stringify(data));
  alert('NFT Purchased Successfully');
}

/* ---------- Summary ---------- */
function updateSummary(){
  const data=JSON.parse(localStorage.getItem('myNFTs'))||[];
  let invested=0,daily=0,live=0,wallet=1000; // placeholder wallet
  data.forEach(n=>{invested+=n.price;daily+=n.daily;live+=((Date.now()-n.boughtAt)/1000)*(n.daily/86400);});
  totalInvested.innerText='$'+invested.toFixed(2);
  dailyIncome.innerText='$'+daily.toFixed(2);
  liveEarnings.innerText='$'+live.toFixed(4);
  walletBalance.innerText=wallet.toFixed(2);
  walletBalance2.innerText=wallet.toFixed(2);
}
setInterval(updateSummary,1000);

/* ---------- Open Page ---------- */
function openPage(page){alert("Open page: "+page+" (Implement navigation here)");}

/* ---------- Admin ---------- */
function adminLogin(){
  const pin=prompt("Enter Admin PIN:");
  if(pin==="1008"){alert("Admin Access Granted");}
  else alert("Wrong PIN");
}

/* ---------- Logout ---------- */
function logout(){alert("Logged out");}

</script>
</body>
</html>
