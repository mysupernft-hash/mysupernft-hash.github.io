<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Premium Dashboard</title>

<style>
:root{
  --bg:#0b0b0f;
  --card:#14141c;
  --gold:#d4af37;
  --gold-soft:#f5d76e;
  --text:#ffffff;
  --muted:#9a9a9a;
}

body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:radial-gradient(circle at top,#111 0%,#050507 60%);
  color:var(--text);
}

/* MENU BUTTON */
.menu-btn{
  font-size:26px;
  padding:15px;
  cursor:pointer;
  color:var(--gold);
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  left:-260px;
  top:0;
  width:260px;
  height:100%;
  background:linear-gradient(180deg,#0d0d12,#050507);
  padding:20px;
  transition:.35s;
  z-index:999;
  border-right:1px solid rgba(212,175,55,.2);
}
.sidebar.active{left:0;}
.sidebar button{
  display:block;
  width:100%;
  padding:12px 15px;
  margin-bottom:8px;
  background:#111;
  color:var(--text);
  border:none;
  border-radius:10px;
  text-align:left;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}
.sidebar button:hover{
  background:rgba(212,175,55,0.15);
  color:var(--gold);
}

/* MAIN */
.main{padding:20px}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}
.stat-box{
  background:linear-gradient(145deg,#1b1b25,#0f0f16);
  border-radius:14px;
  padding:22px;
  text-align:center;
  border:1px solid rgba(212,175,55,.15);
  box-shadow:0 0 25px rgba(212,175,55,.05);
}
.stat-box h4{
  margin:0;
  font-size:14px;
  color:var(--muted);
}
.stat-box h2{
  margin-top:10px;
  font-size:26px;
  color:var(--gold);
}

/* CATEGORY */
.categories{
  display:flex;
  gap:10px;
  margin:25px 0;
  overflow-x:auto;
}
.categories button{
  padding:9px 18px;
  border-radius:25px;
  background:#111;
  color:#fff;
  border:1px solid rgba(212,175,55,.25);
  cursor:pointer;
}
.categories button.active,
.categories button:hover{
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  color:#000;
  box-shadow:0 0 12px rgba(212,175,55,.4);
}

/* NFT GRID */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.nft{
  background:linear-gradient(160deg,#1a1a24,#0c0c12);
  border-radius:18px;
  padding:16px;
  border:1px solid rgba(212,175,55,.18);
  transition:.3s;
}
.nft:hover{
  transform:translateY(-4px);
  box-shadow:0 15px 30px rgba(0,0,0,.6);
}
.nft img{
  width:100%;
  border-radius:14px;
}
.nft h3{
  margin:12px 0 4px;
  font-size:16px;
  color:var(--gold);
}
.nft p{
  margin:4px 0;
  font-size:13px;
  color:#cfcfcf;
}
.nft button{
  margin-top:10px;
  width:100%;
  padding:11px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  color:#000;
  font-weight:600;
  letter-spacing:.3px;
}
.nft button:hover{
  box-shadow:0 0 15px rgba(212,175,55,.6);
}

/* DESKTOP */
@media(min-width:768px){
  .stats{grid-template-columns:repeat(4,1fr)}
  .nft-grid{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>

<body>

<!-- MENU BUTTON -->
<div class="menu-btn" onclick="toggleMenu()">â˜°</div>

<!-- SIDEBAR / MENU -->
<div class="sidebar" id="sidebar">
  <button onclick="openPage('account')">ğŸ‘¤ My Account</button>
  <button onclick="openPage('investments')">ğŸ“ My Investments</button>
  <button onclick="openPage('wallet')">ğŸ’³ Wallet</button>
  <button onclick="openPage('withdraw')">ğŸ’¸ Withdraw</button>
  <button onclick="openPage('live')">ğŸ’¹ Live Earnings</button>
  <button onclick="openPage('admin')">ğŸ›¡ Admin</button>
  <button onclick="openPage('team')">ğŸ‘¥ My Team</button>
  <button onclick="openPage('level')">ğŸ“Š My Level</button>
  <button onclick="openPage('calculator')">ğŸ“ˆ Calculator</button>
  <button onclick="openPage('settings')">âš™ï¸ Settings</button>
  <button onclick="logout()">ğŸ”’ Logout</button>
</div>

<!-- MAIN CONTENT -->
<div class="main">

<!-- STATS -->
<div class="stats">
  <div class="stat-box">
    <h4>ğŸ’° Daily Income</h4>
    <h2>$455.30</h2>
  </div>
  <div class="stat-box">
    <h4>ğŸ’ Live Earnings</h4>
    <h2>$364.24</h2>
  </div>
  <div class="stat-box">
    <h4>ğŸ’µ Deposit Money</h4>
    <h2>$5000</h2>
  </div>
  <div class="stat-box">
    <h4>ğŸ‘œ Wallet Balance</h4>
    <h2>$1200</h2>
  </div>
</div>

<!-- CATEGORIES -->
<div class="categories">
  <button class="active" onclick="filterNFT('All',event)">All</button>
  <button onclick="filterNFT('Starter',event)">Starter</button>
  <button onclick="filterNFT('Rising',event)">Rising</button>
  <button onclick="filterNFT('Elite',event)">Elite</button>
  <button onclick="filterNFT('Legendary',event)">Legendary</button>
</div>

<!-- NFT GRID -->
<div class="nft-grid" id="nftGrid"></div>

</div>

<script>
/* MENU TOGGLE */
function toggleMenu(){document.getElementById("sidebar").classList.toggle("active");}

/* SIDEBAR FUNCTIONS */
function openPage(page){alert("Open page: "+page+" (demo)");}
function logout(){alert("Logout clicked (demo)");}

/* NFT DATA */
const NFTs = [
  ...Array.from({length:10},(_,i)=>({id:i+1,name:`Starter NFT #${i+1}`,category:"Starter",price:(i+1)*10,daily:(0.5+i*0.2).toFixed(2),img:`https://via.placeholder.com/300?text=Starter+${i+1}`})),
  ...Array.from({length:10},(_,i)=>({id:i+11,name:`Rising NFT #${i+1}`,category:"Rising",price:(i+1)*80,daily:(4+i).toFixed(2),img:`https://via.placeholder.com/300?text=Rising+${i+1}`})),
  ...Array.from({length:5},(_,i)=>({id:i+21,name:`Elite NFT #${i+1}`,category:"Elite",price:(i+1)*300,daily:(18+i*2).toFixed(2),img:`https://via.placeholder.com/300?text=Elite+${i+1}`})),
  ...Array.from({length:5},(_,i)=>({id:i+26,name:`Legendary NFT #${i+1}`,category:"Legendary",price:(i+1)*600,daily:(35+i*5).toFixed(2),img:`https://via.placeholder.com/300?text=Legendary+${i+1}`})),
];

/* RENDER NFT GRID */
function renderNFT(list){
  const grid=document.getElementById("nftGrid");
  grid.innerHTML="";
  list.forEach(n=>{
    grid.innerHTML+=`
      <div class="nft" ${n.category==="Legendary" ? 'style="box-shadow:0 0 25px rgba(212,175,55,.6)"' : ''}>
        <img src="${n.img}">
        <h3>${n.name}</h3>
        <p>Price: $${n.price}</p>
        <p>Daily Income: $${n.daily}</p>
        <p>Monthly: $${(n.daily*30).toFixed(2)}</p>
        <button onclick="buyNFT('${n.name}')">Buy NFT</button>
      </div>
    `;
  });
}

/* CATEGORY FILTER */
function filterNFT(cat,event){
  document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  if(cat==="All") renderNFT(NFTs);
  else renderNFT(NFTs.filter(n=>n.category===cat));
}

/* BUY BUTTON DEMO */
function buyNFT(name){alert("NFT Purchased: "+name+" (demo)");}

/* INITIAL RENDER */
renderNFT(NFTs);
</script>

</body>
</html>
