<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ---------- BASIC RESET ---------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#020617;color:white;overflow-x:hidden;}

/* ---------- STICKY HEADER ---------- */
header{
  position:sticky;top:0;
  background:#0d1117;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
  border-bottom:1px solid #1e293b;
}
header h1{font-size:22px;color:#38bdf8;}
header #walletBalance{font-weight:bold;color:#00e5ff;}

/* ---------- MENU ---------- */
#menuToggle{
  font-size:28px;
  cursor:pointer;
}
.menu{
  position:fixed;
  left:-250px;
  top:0;
  width:250px;
  height:100%;
  background:#111827;
  z-index:999;
  padding-top:60px;
  transition:0.3s;
  display:flex;
  flex-direction:column;
}
.menu.open{left:0;}
.menu a{
  color:#38bdf8;
  text-decoration:none;
  padding:12px 20px;
  display:block;
  border-bottom:1px solid #1e293b;
}
.menu a:hover{background:#1f2937;}
#overlay{
  display:none;
  position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:900;
}

/* ---------- SUMMARY BOXES ---------- */
.summary{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:10px 20px;
  margin-top:10px;
}
.box{
  background:#0f172a;
  border-radius:12px;
  padding:15px;
  text-align:center;
}
.box b{display:block;font-size:18px;margin-top:5px;color:#00e5ff;}

/* ---------- REFERRAL ---------- */
.ref-box{
  margin:10px 20px;
  display:flex;
  gap:10px;
}
.ref-box input{flex:1;padding:6px;border-radius:6px;border:none;background:#1e293b;color:#fff;}
.ref-box button{padding:6px 12px;background:#38bdf8;color:#020617;border:none;border-radius:6px;cursor:pointer;}

/* ---------- TABS ---------- */
.tabs{
  display:flex;overflow-x:auto;margin:10px 20px;gap:10px;
}
.tabs button{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #38bdf8;
  background:#0f172a;
  color:#38bdf8;
  cursor:pointer;
}
.tabs button.active{background:#38bdf8;color:#020617;}

/* ---------- NFT GRID ---------- */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
  padding:15px 20px;
}
.card{
  background:#0f172a;
  border-radius:12px;
  padding:10px;
  text-align:center;
}
.card img{width:100%;border-radius:10px;cursor:pointer;}
.card .price{color:#38bdf8;font-weight:bold;margin-top:5px;}
.card .meta{font-size:12px;color:#cbd5f5;}
.card button{
  margin-top:5px;
  width:100%;
  padding:6px;
  border:none;
  border-radius:6px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}

/* ---------- MODAL ---------- */
#nftModal{
  display:none;
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:2000;
}
#nftModal .modal-content{
  background:#111827;
  padding:20px;
  border-radius:12px;
  max-width:400px;
  width:90%;
  text-align:center;
}
#nftModal img{width:80%;border-radius:10px;margin-bottom:10px;}
#nftModal button{margin-top:10px;padding:8px 16px;border:none;border-radius:8px;background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;}
</style>
</head>

<body>

<header>
  <div id="menuToggle">&#9776;</div>
  <h1>SuperNFT Dashboard</h1>
  <div id="walletBalance">$0.00</div>
</header>

<div id="overlay"></div>

<!-- SIDE MENU -->
<div id="sideMenu" class="menu">
  <a href="account.html">üë§ My Account</a>
  <a href="my-investments.html">üìÅ My Investments</a>
  <a href="wallet.html">üí≥ Wallet</a>
  <a href="withdraw.html">üí∏ Withdraw</a>
  <a href="live-earnings.html">üíπ Live Earnings</a>
  <a href="admin.html">üõ° Admin</a>
  <a href="my-team.html">üë• My Team</a>
  <a href="my-level.html">üìä My Level</a>
  <a href="calculator.html">üìà Calculator</a>
  <a href="settings.html">‚öôÔ∏è Settings</a>
  <a href="#" id="logoutBtn">üîí Logout</a>
</div>

<!-- SUMMARY BOXES -->
<div class="summary">
  <div class="box" id="totalInvestedBox">Total Invested<br><b>$0.00</b></div>
  <div class="box" id="liveEarningsBox">Live Earnings<br><b>$0.0000</b></div>
  <div class="box" id="dailyIncomeBox">Daily Income<br><b>$0.00</b></div>
  <div class="box" id="walletBox">Wallet Balance<br><b>$0.00</b></div>
</div>

<!-- REFERRAL -->
<div class="ref-box">
  <input id="refLink" readonly>
  <button onclick="copyRef()">Copy Referral</button>
</div>

<!-- NFT TABS -->
<div class="tabs">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter</button>
  <button onclick="filterNFT('rising',this)">Rising</button>
  <button onclick="filterNFT('elite',this)">Elite</button>
  <button onclick="filterNFT('legendary',this)">Legendary</button>
</div>

<!-- NFT GRID -->
<div id="nftGrid" class="grid"></div>

<!-- NFT MODAL -->
<div id="nftModal">
  <div class="modal-content">
    <img id="modalImg">
    <div id="modalPrice"></div>
    <div id="modalDaily"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
/* ---------- MENU TOGGLE ---------- */
const menuToggle = document.getElementById("menuToggle");
const sideMenu = document.getElementById("sideMenu");
const overlay = document.getElementById("overlay");

menuToggle.onclick = ()=>{
  sideMenu.classList.toggle("open");
  overlay.style.display = sideMenu.classList.contains("open") ? "block" : "none";
}
overlay.onclick = ()=>{
  sideMenu.classList.remove("open");
  overlay.style.display = "none";
}

/* ---------- REFERRAL ---------- */
if(!localStorage.getItem("refCode")){
  localStorage.setItem("refCode","SNFT"+Math.floor(100000+Math.random()*900000));
}
document.getElementById("refLink").value = location.origin+"/index.html?ref="+localStorage.getItem("refCode");
function copyRef(){navigator.clipboard.writeText(document.getElementById("refLink").value);alert("Referral copied");}

/* ---------- NFT DATA ---------- */
const NFTS=[
{cat:"starter",price:10,daily:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,daily:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,daily:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:25,daily:0.5,img:"images/IMG_0461.png"},
{cat:"starter",price:30,daily:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:35,daily:0.7,img:"images/IMG_0463.png"},
{cat:"starter",price:40,daily:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:45,daily:0.9,img:"images/IMG_0465.png"},
{cat:"starter",price:50,daily:1,img:"images/IMG_0466.png"},
{cat:"rising",price:55,daily:1.3,img:"images/IMG_0467.png"},
{cat:"rising",price:60,daily:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:65,daily:1.63,img:"images/IMG_0469.png"},
{cat:"rising",price:70,daily:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:75,daily:1.88,img:"images/IMG_0471.png"},
{cat:"rising",price:80,daily:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,daily:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,daily:2.5,img:"images/IMG_0474.png"},
{cat:"elite",price:150,daily:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,daily:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,daily:8.25,img:"images/IMG_0477.png"},
{cat:"elite",price:300,daily:10,img:"images/IMG_0478.png"},
{cat:"elite",price:350,daily:11.6,img:"images/IMG_0479.png"},
{cat:"elite",price:400,daily:13.3,img:"images/IMG_0480.png"},
{cat:"elite",price:450,daily:15,img:"images/IMG_0481.png"},
{cat:"legendary",price:499,daily:25,img:"images/IMG_0482.png"},
{cat:"legendary",price:599,daily:30,img:"images/IMG_0483.png"},
{cat:"legendary",price:699,daily:40,img:"images/IMG_0497.png"},
{cat:"legendary",price:799,daily:30,img:"images/IMG_0498.png"},
{cat:"legendary",price:899,daily:45,img:"images/IMG_0499.png"},
{cat:"legendary",price:999,daily:100,img:"images/IMG_0503.png"}
];

/* ---------- RENDER NFT ---------- */
const grid=document.getElementById("nftGrid");
function renderNFT(cat="all"){
  grid.innerHTML="";
  NFTS.filter(n=>cat==="all"||n.cat===cat).forEach(n=>{
    const card=document.createElement("div");
    card.classList.add("card");
    card.innerHTML=`
      <img src="${n.img}" onclick="openModal('${n.img}',${n.price},${n.daily})">
      <div class="price">$${n.price}</div>
      <div class="meta">Daily $${n.daily.toFixed(2)}</div>
      <button onclick="buyNFT(${n.price},${n.daily})">Buy NFT</button>`;
    grid.appendChild(card);
  });
}
renderNFT();

/* ---------- NFT FILTER ---------- */
function filterNFT(cat,btn){
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderNFT(cat);
}

/* ---------- BUY NFT ---------- */
function buyNFT(price,daily){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  data.push({price,daily,boughtAt:Date.now()});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("NFT Purchased!");
}

/* ---------- SUMMARY UPDATE ---------- */
function updateSummary(){
  const data=JSON.parse(localStorage.getItem("myNFTs"))||[];
  let invested=0,dailyIncome=0,live=0,wallet=0;
  data.forEach(n=>{
    invested+=n.price;
    dailyIncome+=n.daily;
    const sec=(Date.now()-n.boughtAt)/1000;
    live+=sec*(n.daily/86400);
  });
  document.querySelector("#totalInvestedBox b").innerText="$"+invested.toFixed(2);
  document.querySelector("#dailyIncomeBox b").innerText="$"+dailyIncome.toFixed(2);
  document.querySelector("#liveEarningsBox b").innerText="$"+live.toFixed(4);
  document.querySelector("#walletBox b").innerText="$"+wallet.toFixed(2);
}
setInterval(updateSummary,1000);

/* ---------- MODAL ---------- */
const nftModal=document.getElementById("nftModal");
function openModal(img,price,daily){
  document.getElementById("modalImg").src=img;
  document.getElementById("modalPrice").innerText="Price: $"+price;
  document.getElementById("modalDaily").innerText="Daily: $"+daily;
  nftModal.style.display="flex";
}
function closeModal(){nftModal.style.display="none";}

/* ---------- MENU NAVIGATION ---------- */
document.querySelectorAll("#sideMenu a").forEach(a=>{
  a.addEventListener("click",()=>{
    sideMenu.classList.remove("open");
    overlay.style.display="none";
  });
});
</script>

</body>
</html>
