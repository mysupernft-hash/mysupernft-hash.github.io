<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<style>
:root{
  --bg:#07070b;
  --card:#14141c;
  --gold:#d4af37;
  --gold2:#f5d76e;
  --text:#fff;
  --muted:#9a9a9a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:radial-gradient(circle at top,#121212,#050507 70%);
  color:var(--text);
  overflow-x:hidden;
}

/* MENU */
.menu-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:26px;
  color:var(--gold);
  z-index:2000;
  cursor:pointer;
}

.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:linear-gradient(180deg,#0d0d12,#050507);
  padding:80px 15px 20px;
  transition:.35s;
  z-index:1500;
  overflow-y:auto;
}
.sidebar.active{left:0}

.sidebar button{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  background:#111;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:15px;
  text-align:left;
  cursor:pointer;
}
.sidebar button:hover{
  background:rgba(212,175,55,.15);
  color:var(--gold);
}

/* MAIN */
.main{
  padding:90px 15px 40px;
  transition:.35s;
}
.sidebar.active ~ .main{
  margin-left:260px;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}
.stat{
  background:linear-gradient(145deg,#1b1b25,#0f0f16);
  border:1px solid rgba(212,175,55,.2);
  border-radius:16px;
  padding:20px;
  text-align:center;
}
.stat h4{margin:0;color:var(--muted);font-size:14px}
.stat h2{margin-top:8px;color:var(--gold);font-size:26px}

/* CATEGORY */
.categories{
  display:flex;
  gap:10px;
  margin:25px 0;
  overflow-x:auto;
}
.categories button{
  padding:8px 18px;
  border-radius:25px;
  border:1px solid rgba(212,175,55,.3);
  background:#111;
  color:#fff;
  cursor:pointer;
}
.categories button.active,
.categories button:hover{
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  color:#000;
}

/* NFT GRID */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.nft{
  background:linear-gradient(160deg,#1a1a24,#0c0c12);
  border:1px solid rgba(212,175,55,.18);
  border-radius:18px;
  padding:14px;
}
.nft.legendary{
  box-shadow:0 0 25px rgba(212,175,55,.6);
}
.nft img{
  width:100%;
  border-radius:14px;
}
.nft h3{
  margin:10px 0 4px;
  color:var(--gold);
  font-size:15px;
}
.nft p{
  margin:3px 0;
  font-size:13px;
  color:#cfcfcf;
}
.nft button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  font-weight:600;
  cursor:pointer;
}

@media(min-width:768px){
  .stats{grid-template-columns:repeat(4,1fr)}
  .nft-grid{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<div class="sidebar" id="sidebar">
  <button>üë§ My Account</button>
  <button onclick="location.href='my-investments.html'">üìÅ My Investments</button>
  <button>üí≥ Wallet</button>
  <button>üí∏ Withdraw</button>
  <button>üíπ Live Earnings</button>
  <button>üë• My Team</button>
  <button>üìà Calculator</button>
  <button>‚öôÔ∏è Settings</button>
  <button>üîí Logout</button>
</div>

<div class="main">

  <!-- STATS -->
  <div class="stats">
    <div class="stat"><h4>Daily Income</h4><h2 id="daily">$0.00</h2></div>
    <div class="stat"><h4>Live Earnings</h4><h2 id="live">$0.00</h2></div>
    <div class="stat"><h4>Deposit Money</h4><h2>$5000</h2></div>
    <div class="stat"><h4>Wallet Balance</h4><h2 id="wallet">$5000</h2></div>
  </div>

  <!-- CATEGORY -->
  <div class="categories">
    <button class="active" onclick="filterNFT('All',this)">All</button>
    <button onclick="filterNFT('Starter',this)">Starter</button>
    <button onclick="filterNFT('Rising',this)">Rising</button>
    <button onclick="filterNFT('Elite',this)">Elite</button>
    <button onclick="filterNFT('Legendary',this)">Legendary</button>
  </div>

  <!-- NFT GRID -->
  <div class="nft-grid" id="grid"></div>

</div>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}

let wallet=5000;
let bought=[];

const NFT_MARKETPLACE=[...Array(30)].map((_,i)=>({
  id:i+1,
  name:`NFT #${i+1}`,
  category:i<10?"Starter":i<20?"Rising":i<25?"Elite":"Legendary",
  price:(i+1)*10,
  daily:(i+1)*0.5,
  image:`https://via.placeholder.com/300?text=NFT+${i+1}`
}));

function render(list){
  grid.innerHTML="";
  list.forEach(n=>{
    grid.innerHTML+=`
    <div class="nft ${n.category==='Legendary'?'legendary':''}">
      <img src="${n.image}">
      <h3>${n.name}</h3>
      <p>Price: $${n.price}</p>
      <p>Daily: $${n.daily}</p>
      <button onclick="buy(${n.id})">Buy NFT</button>
    </div>`;
  });
}

function filterNFT(cat,btn){
  document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  render(cat==="All"?NFT_MARKETPLACE:NFT_MARKETPLACE.filter(n=>n.category===cat));
}

function buy(id){
  const nft=NFT_MARKETPLACE.find(n=>n.id===id);
  if(wallet<nft.price){alert("Low balance");return;}
  wallet-=nft.price;
  bought.push(nft);
  walletEl.innerText="$"+wallet;
  document.getElementById("daily").innerText="$"+bought.reduce((a,b)=>a+b.daily,0).toFixed(2);
  document.getElementById("live").innerText=document.getElementById("daily").innerText;
  location.href="nft-details.html?id="+id;
}

const grid=document.getElementById("grid");
const walletEl=document.getElementById("wallet");
render(NFT_MARKETPLACE);
</script>

</body>
</html>
