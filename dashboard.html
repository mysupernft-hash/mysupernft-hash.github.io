<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#0b0f1a;
    color:white;
  }
  /* Topbar */
  .topbar {
    display:flex;
    align-items:center;
    padding:15px 20px;
    background:#111827;
    position: fixed;
    width: 100%;
    top:0;
    z-index: 1100;
  }
  .hamburger {
    font-size:24px;
    cursor:pointer;
    margin-right:15px;
    z-index: 1110;
  }
  .topbar h1 { flex:1; font-size:20px; }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top:0;
    left:-260px; /* hidden */
    width:260px;
    height:100%;
    background:#111827;
    padding:20px;
    transition: left 0.3s ease;
    overflow-y:auto;
    z-index:1000;
  }
  .sidebar.show { left:0; }
  .sidebar h2 { color:#38bdf8; text-align:center; margin-bottom:20px; }
  .sidebar ul { list-style:none; padding:0; }
  .sidebar ul li { margin:12px 0; }
  .sidebar ul li a {
    color:white;
    text-decoration:none;
    padding:8px 15px;
    display:block;
    border-radius:6px;
    transition:0.3s;
  }
  .sidebar ul li a:hover { background:#38bdf8; color:#0b0f1a; }

  /* Main content */
  .main {
    margin-left:0;
    padding:90px 20px 20px 20px; /* top padding for fixed topbar */
    transition: margin-left 0.3s ease;
  }
  .main.shift { margin-left:260px; }

  /* Categories tabs */
  .categories {
    display:flex;
    gap:10px;
    margin-bottom:20px;
    flex-wrap: wrap;
  }
  .categories button {
    padding:8px 16px;
    background:#38bdf8;
    border:none;
    color:#0b0f1a;
    font-weight:bold;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
  }
  .categories button.active { background:#00e5ff; }

  /* NFT Grid */
  .nft-grid {
    display:grid;
    grid-template-columns: repeat(2,1fr);
    gap:20px;
  }
  .nft-card {
    background:#1e2233;
    border-radius:10px;
    overflow:hidden;
    padding:10px;
    text-align:center;
  }
  .nft-card img {
    width:100%;
    border-radius:10px;
  }
  .nft-card h3 { margin:5px 0; }
  .nft-card p { margin:3px 0; font-size:14px; }
  .nft-card button {
    margin-top:8px;
    padding:6px 12px;
    background:#38bdf8;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
  }

</style>
</head>
<body>

<div class="topbar">
  <span class="hamburger" id="hamburger">&#9776;</span>
  <h1>SuperNFT Dashboard</h1>
</div>

<div class="sidebar" id="sidebar">
  <h2>SuperNFT Menu</h2>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="account.html">Account</a></li>
    <li><a href="my-investments.html">My Investments</a></li>
    <li><a href="my-team.html">My Team</a></li>
    <li><a href="my-level.html">My Level</a></li>
    <li><a href="deposit.html">Deposit</a></li>
    <li><a href="withdraw.html">Withdraw</a></li>
    <li><a href="claim.html">Claim</a></li>
    <li><a href="calculator.html">Calculator</a></li>
    <li><a href="nft-details.html">NFT Details</a></li>
    <li><a href="daily.html">Daily Earnings</a></li>
    <li><a href="live-earnings.html">Live Earnings</a></li>
    <li><a href="settings.html">Settings</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="privacy.html">Privacy</a></li>
    <li><a href="logout.html">Logout</a></li>
  </ul>
</div>

<div class="main" id="main">
  <div class="categories">
    <button class="active" onclick="filterNFT('all')">All</button>
    <button onclick="filterNFT('starter')">Starter</button>
    <button onclick="filterNFT('rising')">Rising</button>
    <button onclick="filterNFT('elite')">Elite</button>
    <button onclick="filterNFT('legendary')">Legendary</button>
  </div>

  <div class="nft-grid" id="nft-grid">
    <!-- NFTs will be rendered here -->
  </div>
</div>

<script>
const hamburger = document.getElementById("hamburger");
const sidebar = document.getElementById("sidebar");
const main = document.getElementById("main");
hamburger.addEventListener("click", ()=>{
  sidebar.classList.toggle("show");
  main.classList.toggle("shift");
});

// NFT Data
const NFTS=[
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,p:0.3,img:"images/IMG_0459.png"},
{cat:"starter",price:20,p:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:25,p:0.5,img:"images/IMG_0461.png"},
{cat:"starter",price:30,p:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:35,p:0.7,img:"images/IMG_0463.png"},
{cat:"starter",price:40,p:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:45,p:0.9,img:"images/IMG_0465.png"},
{cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},
{cat:"rising",price:55,p:1.3,img:"images/IMG_0467.png"},
{cat:"rising",price:60,p:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:65,p:1.63,img:"images/IMG_0469.png"},
{cat:"rising",price:70,p:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:75,p:1.88,img:"images/IMG_0471.png"},
{cat:"rising",price:80,p:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,p:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,p:2.5,img:"images/IMG_0474.png"},
{cat:"elite",price:150,p:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,p:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,p:8.25,img:"images/IMG_0477.png"},
{cat:"elite",price:300,p:10,img:"images/IMG_0478.png"},
{cat:"elite",price:350,p:11.6,img:"images/IMG_0479.png"},
{cat:"elite",price:400,p:13.3,img:"images/IMG_0480.png"},
{cat:"elite",price:450,p:15,img:"images/IMG_0481.png"},
{cat:"legendary",price:499,p:25,img:"images/IMG_0482.png"},
{cat:"legendary",price:599,p:30,img:"images/IMG_0483.png"},
{cat:"legendary",price:699,p:40,img:"images/IMG_0497.png"},
{cat:"legendary",price:799,p:30,img:"images/IMG_0498.png"},
{cat:"legendary",price:899,p:45,img:"images/IMG_0499.png"},
{cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"},
];

// Render NFTs
function renderNFTs(nfts){
  const grid = document.getElementById("nft-grid");
  grid.innerHTML = "";
  nfts.forEach(nft => {
    const card = document.createElement("div");
    card.className="nft-card";
    card.innerHTML=`
      <img src="${nft.img}" alt="NFT">
      <h3>${nft.cat.toUpperCase()} NFT</h3>
      <p>Price: $${nft.price}</p>
      <p>Daily: ${nft.p*100}%</p>
      <p>Income: $${nft.p}</p>
      <p>Validity: 365 days</p>
      <button onclick="buyNFT('${nft.img}')">Buy NFT</button>
    `;
    grid.appendChild(card);
  });
}
renderNFTs(NFTS);

// Filter
function filterNFT(cat){
  document.querySelectorAll(".categories button").forEach(btn=>btn.classList.remove("active"));
  event.target.classList.add("active");
  if(cat==="all") renderNFTs(NFTS);
  else renderNFTs(NFTS.filter(n=>n.cat===cat));
}

// Buy NFT
function buyNFT(img){
  const w = window.open("");
  w.document.write(`<h2>Buy NFT</h2><img src="${img}" style="width:100%;max-width:500px;">`);
}

</script>

</body>
</html>
