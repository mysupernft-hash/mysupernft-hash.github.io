<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{text-align:center;padding:15px;color:#38bdf8;font-size:22px}
.nav{display:flex;justify-content:center;gap:10px;flex-wrap:wrap}
.nav a,.nav button{
  padding:8px 14px;border-radius:20px;
  border:1px solid #38bdf8;
  background:#0f172a;color:#38bdf8;
  text-decoration:none;font-weight:bold;cursor:pointer
}
.box{background:#0f172a;margin:10px;padding:12px;border-radius:12px;text-align:center}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;padding:15px
}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center}
.card img{width:100%;border-radius:10px}
.buy{background:#38bdf8;color:#020617;border:none;margin-top:6px;padding:8px;width:100%;border-radius:8px}
</style>
</head>

<body>

<header>SuperNFT Dashboard</header>

<div class="nav">
  <a href="withdraw.html">ğŸ’¸ Withdraw</a>
  <a href="admin.html" id="adminBtn" style="display:none">ğŸ›  Admin</a>
  <button onclick="adminLock()">ğŸ” Admin Login</button>
</div>

<div class="box">ğŸ’° Total Invested<br><b id="invested">$0</b></div>
<div class="box">ğŸ“ˆ Daily Income<br><b id="daily">$0</b></div>
<div class="box">âš¡ Live Earnings<br><b id="live">$0</b></div>

<h3 style="text-align:center">ğŸ”¥ Available NFTs</h3>
<div class="grid" id="nftGrid"></div>

<script>
/* ---------- ADMIN LOCK ---------- */
const ADMIN_PIN="7860";
function adminLock(){
  if(prompt("Enter Admin PIN")==ADMIN_PIN){
    localStorage.setItem("isAdmin","true");
    checkAdmin();
    alert("Admin Access Granted");
  }
}
function checkAdmin(){
  if(localStorage.getItem("isAdmin")==="true"){
    adminBtn.style.display="inline-block";
  }
}
checkAdmin();

/* ---------- ALL NFT DATA (FULL LIST) ---------- */
const ALL_NFTS = [
  // Starter
  [10,0.2],[15,0.3],[20,0.4],[25,0.5],[30,0.6],[35,0.7],[40,0.8],[45,0.9],[50,1],
  // Rising
  [55,1.3],[60,1.5],[65,1.63],[70,1.75],[75,1.88],[80,2],[90,2.25],[100,2.5],
  // Elite
  [150,5],[200,6.6],[250,8.25],[300,10],[350,11.6],[400,13.3],[450,15],
  // Legendary
  [499,25],[599,30],[699,40],[799,30],[899,45],[999,100]
];

/* ---------- RENDER ALL NFTs ---------- */
ALL_NFTS.forEach(n=>{
  nftGrid.innerHTML+=`
    <div class="card">
      <img src="https://via.placeholder.com/200">
      <b>$${n[0]}</b><br>
      Daily: $${((n[0]*n[1])/100).toFixed(2)}
      <button class="buy" onclick="buyNFT(${n[0]},${n[1]})">
        Buy NFT
      </button>
    </div>
  `;
});

/* ---------- BUY NFT ---------- */
function buyNFT(price,percent){
  const data = JSON.parse(localStorage.getItem("myNFTs")) || [];
  data.push({
    price: price,
    daily: (price*percent)/100,
    boughtAt: Date.now()
  });
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("NFT Purchased Successfully");
}

/* ---------- CALCULATIONS ---------- */
function update(){
  const data = JSON.parse(localStorage.getItem("myNFTs")) || [];
  let invested=0,daily=0,live=0;

  data.forEach(n=>{
    invested+=n.price;
    daily+=n.daily;
    live+=((Date.now()-n.boughtAt)/1000)*(n.daily/86400);
  });

  const withdrawn = Number(localStorage.getItem("withdrawedTotal")) || 0;
  live = Math.max(live-withdrawn,0);

  investedEl.innerText="$"+invested.toFixed(2);
  dailyEl.innerText="$"+daily.toFixed(2);
  liveEl.innerText="$"+live.toFixed(4);
}

const investedEl=document.getElementById("invested");
const dailyEl=document.getElementById("daily");
const liveEl=document.getElementById("live");

setInterval(update,1000);
update();
</script>

</body>
</html>
