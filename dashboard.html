<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>SuperNFT Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* General */
body{margin:0;font-family:Arial,sans-serif;background:#0f0f0f;color:#FFD700;overflow-x:hidden;}
a{text-decoration:none;color:#FFD700;}
button{cursor:pointer;}

/* Header */
header{position:sticky;top:0;background:#1a1a1a;color:#FFD700;padding:10px 15px;display:flex;justify-content:space-between;align-items:center;z-index:1000;}
header h1{margin:0;font-size:20px;}
.menu-toggle{font-size:28px;}

/* Sidebar */
#sidebar{position:fixed;top:0;left:-260px;width:260px;height:100%;background:#1a1a1a;padding:20px;transition:0.3s;z-index:999;overflow-y:auto;}
#sidebar.open{left:0;}
#sidebar h2{color:#FFD700;}
#sidebar button{width:100%;text-align:left;margin:8px 0;padding:10px;border:none;background:none;color:#FFD700;font-size:16px;border-radius:6px;transition:0.2s;}
#sidebar button:hover{background:#272727;}

/* Overlay */
#overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.3);display:none;z-index:998;}

/* Stats Boxes */
.stats{display:flex;flex-wrap:wrap;gap:10px;margin:10px;}
.stat-box{flex:1 1 calc(50% - 10px);background:#1a1a1a;padding:15px;border-radius:12px;text-align:center;transition:0.3s;}
.stat-box:hover{background:#272727;}
.stat-box h2{margin:0 0 5px;font-size:14px;}
.stat-box p{margin:0;font-size:18px;font-weight:bold;}

/* NFT Grid */
.nft-grid{display:flex;flex-wrap:wrap;gap:10px;margin:10px;}
.nft{background:#1a1a1a;border-radius:12px;padding:10px;flex:1 1 calc(50% - 10px);text-align:center;transition:0.3s;}
.nft:hover{transform:scale(1.02);}
.nft img{width:100%;border-radius:8px;cursor:pointer;}
.nft p{margin:4px 0;font-size:14px;}
.nft button{background:#FFD700;border:none;padding:6px 10px;border-radius:6px;color:#000;font-weight:bold;transition:0.2s;}
.nft button:hover{background:#e0c200;}

/* Chart */
#earningsChart{background:#1a1a1a;padding:10px;border-radius:12px;margin:10px auto;max-width:95%;display:block;}

/* Footer */
footer{margin-top:15px;padding:15px;background:#1a1a1a;color:#FFD700;border-top:1px solid #333;}
footer button{margin:5px;padding:8px 12px;background:#272727;border:none;border-radius:6px;color:#FFD700;transition:0.2s;}
footer button:hover{background:#444;}

/* Responsive mobile-first */
@media(max-width:768px){.stat-box{flex:1 1 48%}.nft{flex:1 1 48%}}
</style>
</head>
<body>

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

/* Render NFTs */
const box=document.getElementById("nfts");
function render(list){box.innerHTML="";list.forEach(n=>{box.innerHTML+=`<div class="nft"><img src="${n.img}" onclick="openNFT(${n.price})"><p>Price $${n.price}</p><p>Daily Income $${n.p}</p><p>Validity 365 Days</p><button onclick="openNFT(${n.price})">Buy NFT</button></div>`});}
render(NFTS);

document.getElementById("dailyIncomeBox").addEventListener("click",()=> window.location.href="daily.html");

/* Firebase Live Data */
onAuthStateChanged(auth,async user=>{if(!user)window.location.replace("login.html");const snap=await getDoc(doc(db,"users",user.uid));if(snap.exists()){const data=snap.data();document.getElementById("myCode").innerText=data.myReferralCode||"N/A";document.getElementById("dailyIncome").innerText=`$${data.dailyIncome||0}`;document.getElementById("liveEarnings").innerText=`$${data.liveEarnings||0}`;document.getElementById("depositMoney").querySelector("p").innerText=`$${data.totalDeposit||0}`;document.getElementById("walletBalanceP").innerText=`$${data.walletBalance||0}`;document.getElementById("walletBalanceTop").innerText=`$${data.walletBalance||0}`;}
setInterval(async()=>{const snap2=await getDoc(doc(db,"users",user.uid));if(!snap2.exists())return;let live=0;(snap2.data().nfts||[]).forEach(nft=>{const map={"Starter NFT":1,"Rising NFT":2.5,"Elite NFT":5,"Legendary NFT":10};live+=map[nft]||0;});await updateDoc(doc(db,"users",user.uid),{liveEarnings:live});document.getElementById("liveEarnings").innerText=`$${live.toFixed(2)}`;},5000);});

/* Earnings Chart */

const chart=new Chart(ctx,{type:"line",data:{labels:["Day1","Day2","Day3","Day4","Day5","Day6","Day7"],datasets:[{label:"Earnings",data:[2,5,8,12,18,25,32],borderColor:"#FFD700",backgroundColor:"rgba(212,175,55,0.2)",fill:true,tension:0.4} ]},options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}});
