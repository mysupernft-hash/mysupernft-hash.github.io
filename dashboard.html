<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#0e0e0e;color:#FFD700}

/* HEADER */
header{
position:fixed;top:0;left:0;right:0;
height:60px;background:#151515;
display:flex;align-items:center;
padding:0 15px;z-index:1000}
header h1{flex:1;margin:0;font-size:20px}
.menu-btn{font-size:26px;cursor:pointer}

/* SIDEBAR */
#sidebar{
position:fixed;top:60px;left:-260px;
width:260px;height:100%;
background:#111;padding:15px;
transition:.3s;z-index:999}
#sidebar.active{left:0}
#sidebar button{
width:100%;padding:10px;margin:6px 0;
background:#1e1e1e;border:none;
color:#FFD700;text-align:left;
border-radius:6px}

/* MAIN */
main{padding:80px 15px 20px}

/* ===== STATS 2x2 ALWAYS ===== */
.stats{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px}
.stat{
background:#1a1a1a;
border-radius:12px;
padding:15px;
text-align:center;
cursor:pointer}
.stat h3{margin:0;font-size:14px}
.stat p{margin:8px 0 0;font-size:20px;font-weight:bold}

/* ===== NFT GRID 2x2 ALWAYS ===== */
.nft-grid{
margin-top:25px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px}
.nft{
background:#1a1a1a;
border-radius:12px;
padding:10px;
text-align:center}
.nft img{
width:100%;
border-radius:8px;
cursor:pointer}
.nft p{margin:5px 0;font-size:14px}
.nft button{
width:100%;
padding:8px;
margin-top:6px;
background:#FFD700;
border:none;
border-radius:6px;
font-weight:bold}

/* REFERRAL */
.referral{
margin-top:20px;
background:#1a1a1a;
padding:12px;
border-radius:10px;
text-align:center}
</style>
</head>

<body>

<header>
<span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
<h1>SuperNFT Dashboard</h1>
</header>

<!-- SIDEBAR -->
<div id="sidebar">
<button onclick="openPage('account')">üë§ My Account</button>
<button onclick="openPage('investments')">üìÅ My Investments</button>
<button onclick="openPage('wallet')">üí≥ Wallet</button>
<button onclick="openPage('withdraw')">üí∏ Withdraw</button>
<button onclick="openPage('live')">üíπ Live Earnings</button>
<button onclick="openPage('calculator')">üìà Calculator</button>
<button onclick="logout()">üîí Logout</button>
</div>

<main>

<!-- ===== STATS 2x2 ===== -->
<div class="stats">
<div class="stat"><h3>Daily Income</h3><p>$12.50</p></div>
<div class="stat"><h3>Live Earnings</h3><p>$42.10</p></div>
<div class="stat"><h3>Total Deposit</h3><p>$300</p></div>
<div class="stat"><h3>Wallet Balance</h3><p>$120</p></div>
</div>

<!-- REFERRAL -->
<div class="referral">
Your Referral Code: <strong>SNFT1234</strong>
</div>

<!-- ===== NFT GRID 2x2 ===== -->
<h2 style="margin-top:25px">NFT Marketplace</h2>
<div class="nft-grid" id="nfts"></div>

</main>

<script>
function toggleMenu(){
document.getElementById("sidebar").classList.toggle("active")
}
function openPage(p){location.href=p+".html"}
function logout(){alert("Logout connected")}

/* NFT DATA */
const NFTS=[
{price:10,p:0.2,img:"images/IMG_0458.png"},
{price:15,p:0.3,img:"images/IMG_0459.png"},
{price:20,p:0.4,img:"images/IMG_0460.png"},
{price:25,p:0.5,img:"images/IMG_0461.png"},
{price:30,p:0.6,img:"images/IMG_0462.png"},
{price:35,p:0.7,img:"images/IMG_0463.png"},
{price:40,p:0.8,img:"images/IMG_0464.png"},
{price:45,p:0.9,img:"images/IMG_0465.png"},
{price:50,p:1,img:"images/IMG_0466.png"},
{price:55,p:1.3,img:"images/IMG_0467.png"}
];

/* RENDER NFT */
const box=document.getElementById("nfts");
NFTS.forEach(n=>{
box.innerHTML+=`
<div class="nft">
<img src="${n.img}" onclick="buy(${n.price})">
<p>Price $${n.price}</p>
<p>Daily $${n.p}</p>
<button onclick="buy(${n.price})">Buy NFT</button>
</div>`
})

function buy(p){
localStorage.setItem("price",p);
location.href="nft-details.html";
}
</script>

</body>
</html>
