<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0f1a;
  color:#fff;
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:60px;
  background:#111827;
  display:flex;
  align-items:center;
  padding:0 15px;
  z-index:10000;
}
.topbar h2{margin-left:15px;font-size:18px}

/* ===== HAMBURGER ===== */
#hamburger{
  font-size:26px;
  cursor:pointer;
}

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  top:60px;
  left:-260px;
  width:260px;
  height:calc(100vh - 60px);
  background:#020617;
  padding:20px;
  overflow-y:auto;
  transition:.3s;
  z-index:9999;
}
.sidebar.show{left:0}
.sidebar h3{
  text-align:center;
  color:#38bdf8;
  margin-bottom:15px;
}
.sidebar a{
  display:block;
  padding:10px;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
  margin-bottom:6px;
}
.sidebar a:hover{
  background:#38bdf8;
  color:#020617;
}

/* ===== MAIN ===== */
.main{
  margin-top:70px;
  padding:15px;
}

/* ===== CATEGORY BUTTONS ===== */
.categories{
  display:flex;
  gap:10px;
  overflow-x:auto;
  margin-bottom:15px;
}
.categories button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#1e293b;
  color:#fff;
  cursor:pointer;
  white-space:nowrap;
}
.categories button.active,
.categories button:hover{
  background:#38bdf8;
  color:#020617;
}

/* ===== NFT GRID (2 COLUMN) ===== */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

/* ===== NFT CARD ===== */
.nft-card{
  background:#111827;
  border-radius:12px;
  padding:10px;
}
.nft-card img{
  width:100%;
  border-radius:10px;
}
.nft-card h4{
  margin:8px 0;
  color:#38bdf8;
}
.nft-info{
  font-size:13px;
  line-height:1.4;
}
.buy-btn{
  margin-top:8px;
  width:100%;
  padding:8px;
  background:#38bdf8;
  color:#020617;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.buy-btn:hover{opacity:.9}

/* ===== DESKTOP ===== */
@media(min-width:900px){
  .nft-grid{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <span id="hamburger">â˜°</span>
  <h2>SuperNFT Dashboard</h2>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h3>SuperNFT</h3>
  <a href="dashboard.html">Dashboard</a>
  <a href="account.html">Account</a>
  <a href="my-investments.html">My Investments</a>
  <a href="my-team.html">My Team</a>
  <a href="my-level.html">My Level</a>
  <a href="deposit.html">Deposit</a>
  <a href="withdraw.html">Withdraw</a>
  <a href="wallet.html">Wallet</a>
  <a href="claim.html">Claim</a>
  <a href="calculator.html">Calculator</a>
  <a href="daily.html">Daily Earnings</a>
  <a href="live-earnings.html">Live Earnings</a>
  <a href="settings.html">Settings</a>
  <a href="contact.html">Contact</a>
  <a href="privacy.html">Privacy</a>
  <a href="terms.html">Terms</a>
  <a href="login.html">Logout</a>
</div>

<!-- MAIN -->
<div class="main">

  <!-- CATEGORIES -->
  <div class="categories">
    <button class="active" onclick="filterNFT('all')">All</button>
    <button onclick="filterNFT('starter')">Starter</button>
    <button onclick="filterNFT('rising')">Rising</button>
    <button onclick="filterNFT('elite')">Elite</button>
    <button onclick="filterNFT('legendary')">Legendary</button>
  </div>

  <!-- NFT GRID -->
  <div class="nft-grid" id="nftGrid"></div>
</div>

<script>
/* ===== MENU ===== */
const hamburger=document.getElementById("hamburger");
const sidebar=document.getElementById("sidebar");
hamburger.onclick=()=>sidebar.classList.toggle("show");

/* ===== NFT DATA ===== */
const NFTS=[
{cat:"starter",price:10,rate:"2%",income:"0.2"},
{cat:"starter",price:15,rate:"2%",income:"0.3"},
{cat:"starter",price:20,rate:"2%",income:"0.4"},
{cat:"starter",price:25,rate:"2%",income:"0.5"},
{cat:"starter",price:30,rate:"2%",income:"0.6"},
{cat:"starter",price:35,rate:"2%",income:"0.7"},
{cat:"starter",price:40,rate:"2%",income:"0.8"},
{cat:"starter",price:45,rate:"2%",income:"0.9"},
{cat:"starter",price:50,rate:"2%",income:"1.0"},

{cat:"rising",price:55,rate:"2.5%",income:"1.3"},
{cat:"rising",price:60,rate:"2.5%",income:"1.5"},
{cat:"rising",price:65,rate:"2.5%",income:"1.63"},
{cat:"rising",price:70,rate:"2.5%",income:"1.75"},
{cat:"rising",price:75,rate:"2.5%",income:"1.88"},
{cat:"rising",price:80,rate:"2.5%",income:"2.0"},
{cat:"rising",price:90,rate:"2.5%",income:"2.25"},
{cat:"rising",price:100,rate:"2.5%",income:"2.5"},

{cat:"elite",price:150,rate:"3.3%",income:"5"},
{cat:"elite",price:200,rate:"3.3%",income:"6.6"},
{cat:"elite",price:250,rate:"3.3%",income:"8.25"},
{cat:"elite",price:300,rate:"3.3%",income:"10"},
{cat:"elite",price:350,rate:"3.3%",income:"11.6"},
{cat:"elite",price:400,rate:"3.3%",income:"13.3"},
{cat:"elite",price:450,rate:"3.3%",income:"15"},

{cat:"legendary",price:499,rate:"5%",income:"25"},
{cat:"legendary",price:599,rate:"5%",income:"30"},
{cat:"legendary",price:699,rate:"5%",income:"40"},
{cat:"legendary",price:799,rate:"5%",income:"30"},
{cat:"legendary",price:999,rate:"10%",income:"100"},
];

/* ===== RENDER ===== */
function renderNFT(list){
  const grid=document.getElementById("nftGrid");
  grid.innerHTML="";
  list.forEach((n,i)=>{
    grid.innerHTML+=`
      <div class="nft-card">
        <img src="images/nft${(i%6)+1}.png">
        <h4>${n.cat.toUpperCase()} NFT</h4>
        <div class="nft-info">
          Price: $${n.price}<br>
          Daily: ${n.rate}<br>
          Income: $${n.income}<br>
          Validity: 365 Days
        </div>
        <button class="buy-btn"
          onclick="location.href='nft-details.html'">
          Buy NFT
        </button>
      </div>`;
  });
}
renderNFT(NFTS);

/* ===== FILTER ===== */
function filterNFT(cat){
  document.querySelectorAll(".categories button")
    .forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");

  if(cat==="all") renderNFT(NFTS);
  else renderNFT(NFTS.filter(n=>n.cat===cat));
}
</script>

</body>
</html>
