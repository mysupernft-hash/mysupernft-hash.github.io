<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b1d3a;
  color:#fff;
}
header{
  background:#08162e;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  margin:0;
  color:#4da3ff;
}
nav a{
  color:#fff;
  margin:0 10px;
  text-decoration:none;
  font-size:14px;
}
nav a:hover{color:#4da3ff;}

.container{
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
}

.card{
  background:#102a52;
  border-radius:12px;
  padding:15px;
  text-align:center;
  box-shadow:0 0 10px rgba(0,0,0,.5);
}
.card img{
  width:100%;
  border-radius:10px;
}
.price{
  margin:10px 0;
  font-size:18px;
  color:#00ffcc;
}
button{
  background:#4da3ff;
  border:none;
  padding:10px 15px;
  border-radius:20px;
  color:#000;
  cursor:pointer;
  font-weight:bold;
}
button:hover{background:#00ffcc;}
</style>
</head>

<body>

<header>
  <h1>SuperNFT</h1>
  <nav>
    <a href="#">Get Airdrop</a>
    <a href="#">NFT Power</a>
    <a href="#">Stake | Earn</a>
    <a href="#">Assets</a>
    <a href="#">My NFTs</a>
  </nav>
</header>

<div class="container">
  <h2>ðŸ”¥ NFT Marketplace</h2>

  <div class="grid">

    <!-- NFT CARD -->
    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=NFT+$10">
      <div class="price">$10</div>
      <button>Buy NFT</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=NFT+$25">
      <div class="price">$25</div>
      <button>Buy NFT</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=NFT+$50">
      <div class="price">$50</div>
      <button>Buy NFT</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=NFT+$100">
      <div class="price">$100</div>
      <button>Buy NFT</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=NFT+$250">
      <div class="price">$250</div>
      <button>Buy NFT</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300?text=NFT+$999">
      <div class="price">$999</div>
      <button>Buy NFT</button>
    </div>

  </div>
</div>

</body>
</html>
