<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f172a;
  color:#fff;
}
header{
  background:#020617;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.container{
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}
.card{
  background:#020617;
  padding:15px;
  border-radius:12px;
  box-shadow:0 0 10px rgba(0,0,0,.4);
}
.card h3{
  margin:0 0 10px;
  font-size:15px;
  color:#38bdf8;
}
.value{
  font-size:22px;
  font-weight:bold;
}
.small{
  font-size:13px;
  color:#94a3b8;
}
.btn{
  display:inline-block;
  margin-top:10px;
  padding:8px 14px;
  background:#38bdf8;
  color:#020617;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}
.nft-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.nft-grid img{
  width:100%;
  border-radius:8px;
}
.progress{
  background:#1e293b;
  border-radius:10px;
  overflow:hidden;
  height:10px;
}
.progress div{
  height:100%;
  background:#22c55e;
}
</style>
</head>
<body>

<header>ðŸš€ SuperNFT Dashboard</header>

<div class="container">

<!-- TOP STATS -->
<div class="grid">
  <div class="card">
    <h3>Total Investment</h3>
    <div class="value" id="totalInvestment">$0</div>
  </div>

  <div class="card">
    <h3>Total Daily Income</h3>
    <div class="value" id="dailyIncome">$0</div>
  </div>

  <div class="card">
    <h3>Total Earnings</h3>
    <div class="value" id="totalEarnings">$0</div>
    <div class="small">Till date</div>
  </div>

  <div class="card">
    <h3>My NFTs</h3>
    <div class="value" id="nftCount">0</div>
  </div>
</div>

<br>

<!-- TODAY EARNINGS -->
<div class="card">
  <h3>Todayâ€™s Earnings</h3>
  <div class="value" id="todayEarnings">$0</div>
</div>

<br>

<!-- PROGRESS -->
<div class="card">
  <h3>Investment Progress</h3>
  <div class="progress">
    <div id="progressBar" style="width:0%"></div>
  </div>
</div>

<br>

<!-- NFT PREVIEW -->
<div class="card">
  <h3>My NFT Collection</h3>
  <div class="nft-grid" id="nftPreview"></div>
  <a href="my-investments.html" class="btn">View All NFTs</a>
</div>

</div>

<script>
// ðŸ”‘ STORAGE KEY (Use SAME on all pages)
const STORAGE_KEY = "superNFTInvestments";

// Demo data if empty
if(!localStorage.getItem(STORAGE_KEY)){
  localStorage.setItem(STORAGE_KEY, JSON.stringify([
    {name:"Starter NFT #1",price:10,dailyIncome:0.5,image:"https://via.placeholder.com/300",earned:5,purchaseDate:"2026-01-01"}
  ]));
}

const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

let totalInvestment=0, dailyIncome=0, totalEarnings=0;
data.forEach(nft=>{
  totalInvestment += nft.price;
  dailyIncome += nft.dailyIncome;
  totalEarnings += nft.earned || 0;
});

// Today earnings = dailyIncome (simple logic)
const todayEarnings = dailyIncome;

// UI update
document.getElementById("totalInvestment").innerText = "$"+totalInvestment;
document.getElementById("dailyIncome").innerText = "$"+dailyIncome.toFixed(2);
document.getElementById("totalEarnings").innerText = "$"+totalEarnings.toFixed(2);
document.getElementById("todayEarnings").innerText = "$"+todayEarnings.toFixed(2);
document.getElementById("nftCount").innerText = data.length;

// Progress bar
const progress = totalInvestment>0 ? (totalEarnings/totalInvestment)*100 : 0;
document.getElementById("progressBar").style.width = Math.min(progress,100)+"%";

// NFT preview (max 8)
const preview = document.getElementById("nftPreview");
data.slice(0,8).forEach(nft=>{
  const img = document.createElement("img");
  img.src = nft.image;
  img.title = nft.name;
  preview.appendChild(img);
});
</script>

</body>
</html>
