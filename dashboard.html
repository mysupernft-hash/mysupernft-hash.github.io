<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8;border-bottom:1px solid #1e293b}
.tabs{display:flex;gap:10px;padding:10px;overflow-x:auto}
.tabs button{padding:8px 14px;border:1px solid #38bdf8;border-radius:20px;color:#38bdf8;background:#0f172a;cursor:pointer}
.tabs button.active{background:#38bdf8;color:#020617}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center}
.card img{width:100%;border-radius:10px}
.price{color:#38bdf8;font-weight:bold;margin:6px 0}
.meta{font-size:12px;color:#cbd5f5;line-height:1.4}
button.buy{width:100%;padding:8px;border:none;border-radius:8px;background:#38bdf8;color:#020617;font-weight:bold;cursor:pointer;margin-top:6px}
.section{display:none}
.section.active{display:grid}
.top-btn{margin:10px;text-align:center}
.top-btn a{color:#38bdf8;text-decoration:none;font-weight:bold}
</style>
</head>

<body>

<header>üöÄ SuperNFT Dashboard</header>

<div id="topCalculator" style="
  margin:15px;
  padding:15px;
  background:#0f172a;
  border-radius:12px;
  border:1px solid #38bdf8;
">

  <h3 style="margin:0;color:#38bdf8;text-align:center;">
    üßÆ Earnings Calculator
  </h3>

  <div style="margin-top:10px;font-size:14px;text-align:center">
    Selected NFT Price: <b id="calcPrice">$0</b><br>
    Daily Income: <b id="calcDaily">$0</b>
  </div>

  <input id="calcDays" type="number" placeholder="Enter Days"
    style="
      width:100%;
      margin-top:10px;
      padding:8px;
      border-radius:8px;
      border:none;
    ">

  <div style="margin-top:8px;text-align:center;font-weight:bold">
    Earning: <span id="calcResult">$0</span><br>
    365 Days: <span id="calcYear">$0</span>
  </div>

</div>
  
<div class="top-btn">
  <a href="my-investments.html">üìÅ My Investments</a>
</div>

<div class="tabs">
  <button class="active" onclick="showTab('starter',this)">Starter</button>
  <button onclick="showTab('rising',this)">Rising</button>
  <button onclick="showTab('elite',this)">Elite</button>
  <button onclick="showTab('legendary',this)">Legendary</button>
</div>

<div id="starter" class="grid section active"></div>
<div id="rising" class="grid section"></div>
<div id="elite" class="grid section"></div>
<div id="legendary" class="grid section"></div>

<script>
/* ========= NFT DATA ========= */
const starter = [
 {price:10,img:"images/IMG_0458.png",dailyIncome:0.2},
 {price:15,img:"images/IMG_0459.png",dailyIncome:0.3},
 {price:20,img:"images/IMG_0460.png",dailyIncome:0.4},
 {price:25,img:"images/IMG_0461.png",dailyIncome:0.5},
 {price:30,img:"images/IMG_0462.png",dailyIncome:0.6},
 {price:35,img:"images/IMG_0463.png",dailyIncome:0.7},
 {price:40,img:"images/IMG_0464.png",dailyIncome:0.8},
 {price:45,img:"images/IMG_0465.png",dailyIncome:0.9},
 {price:50,img:"images/IMG_0466.png",dailyIncome:1.0}
];

const rising = [
 {price:55,img:"images/IMG_0467.png",dailyIncome:1.3},
 {price:60,img:"images/IMG_0468.png",dailyIncome:1.5},
 {price:65,img:"images/IMG_0469.png",dailyIncome:1.63},
 {price:70,img:"images/IMG_0470.png",dailyIncome:1.75},
 {price:75,img:"images/IMG_0471.png",dailyIncome:1.88},
 {price:80,img:"images/IMG_0472.png",dailyIncome:2.0},
 {price:90,img:"images/IMG_0473.png",dailyIncome:2.25},
 {price:100,img:"images/IMG_0474.png",dailyIncome:2.5}
];

const elite = [
 {price:150,img:"images/IMG_0475.png",dailyIncome:5},
 {price:200,img:"images/IMG_0476.png",dailyIncome:6.6},
 {price:250,img:"images/IMG_0477.png",dailyIncome:8.25},
 {price:300,img:"images/IMG_0478.png",dailyIncome:10},
 {price:350,img:"images/IMG_0479.png",dailyIncome:11.6},
 {price:400,img:"images/IMG_0480.png",dailyIncome:13.3},
 {price:450,img:"images/IMG_0481.png",dailyIncome:15}
];

const legendary = [
 {price:499,img:"images/IMG_0482.png",dailyIncome:25},
 {price:599,img:"images/IMG_0483.png",dailyIncome:30},
 {price:699,img:"images/IMG_0497.png",dailyIncome:40},
 {price:799,img:"images/IMG_0498.png",dailyIncome:30},
 {price:999,img:"images/IMG_0500.png",dailyIncome:100}
];

/* ========= RENDER ========= */
function render(list,id){
  const box=document.getElementById(id);
  box.innerHTML="";
  list.forEach(n=>{
    box.innerHTML+=`
    <div class="card">
      <img src="${n.img}">
      <div class="price">$${n.price}</div>
      <div class="meta">
      <div style="
  margin-top:8px;
  background:#020617;
  border:1px solid #38bdf8;
  border-radius:8px;
  padding:8px;
  font-size:12px;
">

  <div><b>Calculator</b></div>

  <input type="number"
    placeholder="Enter days"
    style="
      width:100%;
      margin-top:6px;
      padding:6px;
      border-radius:6px;
      border:none;
      outline:none;
    "
    oninput="calcEarning(this, ${n[3]})">

  <div style="margin-top:6px" class="calcResult">
    Earning: $0
  </div>

  <div style="margin-top:4px;color:#cbd5f5">
    365 Days: $${(n[3]*365).toFixed(2)}
  </div>

</div>
        Daily Income: $${n.dailyIncome}<br>
        Validity: 365 Days<br>
        365 Days: $${(n.dailyIncome*365).toFixed(2)}
      </div>
      <button class="buy" onclick='buyNFT(${JSON.stringify(n)})'>Buy NFT</button>
    </div>`;
  });
}

render(starter,"starter");
render(rising,"rising");
render(elite,"elite");
render(legendary,"legendary");

/* ========= BUY NFT ========= */
function buyNFT(nft){
  const data = JSON.parse(localStorage.getItem("myNFTs")) || [];
  data.push({
    price:nft.price,
    img:nft.img,
    dailyIncome:nft.dailyIncome,
    validity:365,
    boughtAt:Date.now()
  });
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("‚úÖ NFT Purchased Successfully");
}

/* ========= TABS ========= */
function showTab(id,btn){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}
</script>

  <script>
function calcEarning(input, daily){
  const days = Number(input.value) || 0;
  const result = input.parentElement.querySelector(".calcResult");
  result.innerText = "Earning: $" + (days * daily).toFixed(2);
}
</script>

</body>
</html>
