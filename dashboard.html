<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:white;
}
header{
  text-align:center;
  padding:15px;
  font-size:22px;
  color:#38bdf8;
  border-bottom:1px solid #1e293b;
}
.tabs{
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
}
.tabs button{
  padding:8px 14px;
  background:#0f172a;
  border-radius:20px;
  border:1px solid #38bdf8;
  color:#38bdf8;
  cursor:pointer;
  white-space:nowrap;
}
.tabs button.active{
  background:#38bdf8;
  color:#020617;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
  padding:15px;
}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:10px;
  text-align:center;
}
.card img{
  width:100%;
  border-radius:10px;
}
.price{
  margin:8px 0;
  color:#38bdf8;
  font-weight:bold;
}
.card button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  background:#38bdf8;
  color:#020617;
  font-weight:bold;
}
</style>
</head>

<body>

<header>SuperNFT Dashboard</header>

<div class="tabs">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter NFTs</button>
  <button onclick="filterNFT('rising',this)">Rising NFTs</button>
  <button onclick="filterNFT('elite',this)">Elite NFTs</button>
  <button onclick="filterNFT('legendary',this)">Legendary Vault</button>
</div>

<div class="grid">

<!-- STARTER -->
<div class="card starter"><img src="images/IMG_0458.png"><div class="price">$10</div><button>Buy NFT</button></div>
<div class="card starter"><img src="images/IMG_0459.png"><div class="price">$15</div><button>Buy NFT</button></div>
<div class="card starter"><img src="images/IMG_0460.png"><div class="price">$20</div><button>Buy NFT</button></div>
<div class="card starter"><img src="images/IMG_0461.png"><div class="price">$25</div><button>Buy NFT</button></div>
<div class="card starter"><img src="images/IMG_0462.png"><div class="price">$30</div><button>Buy NFT</button></div>
<div class="card starter"><img src="images/IMG_0463.png"><div class="price">$35</div><button>Buy NFT</button></div>
<div class="card starter"><img src="images/IMG_0464.png"><div class="price">$40</div><button>Buy NFT</button></div>
<div class="card starter"><img src="images/IMG_0465.png"><div class="price">$45</div><button>Buy NFT</button></div>
<div class="card starter"><img src="images/IMG_0466.png"><div class="price">$50</div><button>Buy NFT</button></div>

<!-- RISING -->
<div class="card rising"><img src="images/IMG_0467.png"><div class="price">$55</div><button>Buy NFT</button></div>
<div class="card rising"><img src="images/IMG_0468.png"><div class="price">$60</div><button>Buy NFT</button></div>
<div class="card rising"><img src="images/IMG_0469.png"><div class="price">$65</div><button>Buy NFT</button></div>
<div class="card rising"><img src="images/IMG_0470.png"><div class="price">$70</div><button>Buy NFT</button></div>
<div class="card rising"><img src="images/IMG_0471.png"><div class="price">$75</div><button>Buy NFT</button></div>
<div class="card rising"><img src="images/IMG_0472.png"><div class="price">$80</div><button>Buy NFT</button></div>
<div class="card rising"><img src="images/IMG_0473.png"><div class="price">$90</div><button>Buy NFT</button></div>
<div class="card rising"><img src="images/IMG_0474.png"><div class="price">$100</div><button>Buy NFT</button></div>

<!-- ELITE -->
<div class="card elite"><img src="images/IMG_0475.png"><div class="price">$150</div><button>Buy NFT</button></div>
<div class="card elite"><img src="images/IMG_0476.png"><div class="price">$200</div><button>Buy NFT</button></div>
<div class="card elite"><img src="images/IMG_0477.png"><div class="price">$250</div><button>Buy NFT</button></div>
<div class="card elite"><img src="images/IMG_0478.png"><div class="price">$300</div><button>Buy NFT</button></div>
<div class="card elite"><img src="images/IMG_0479.png"><div class="price">$350</div><button>Buy NFT</button></div>
<div class="card elite"><img src="images/IMG_0480.png"><div class="price">$400</div><button>Buy NFT</button></div>

<!-- LEGENDARY -->
<div class="card legendary"><img src="images/IMG_0481.png"><div class="price">$450</div><button>Buy NFT</button></div>
<div class="card legendary"><img src="images/IMG_0482.png"><div class="price">$499</div><button>Buy NFT</button></div>
<div class="card legendary"><img src="images/IMG_0483.png"><div class="price">$599</div><button>Buy NFT</button></div>
<div class="card legendary"><img src="images/IMG_0497.png"><div class="price">$699</div><button>Buy NFT</button></div>
<div class="card legendary"><img src="images/IMG_0503.png"><div class="price">$999</div><button>Buy NFT</button></div>

</div>

<script>
function filterNFT(type,btn){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');

  document.querySelectorAll('.card').forEach(card=>{
    if(type==="all" || card.classList.contains(type)){
      card.style.display="block";
    }else{
      card.style.display="none";
    }
  });
}
</script>

</body>
</html>
