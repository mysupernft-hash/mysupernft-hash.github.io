<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>
<style>
/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0b0b10;
  color:#ccc;
}

/* ===== HEADER ===== */
.header{
  position:fixed;
  top:0; left:0; right:0;
  height:60px;
  background:linear-gradient(180deg,#0f0f16,#07070b);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:1000;
  border-bottom:1px solid rgba(212,175,55,.25);
  box-shadow:0 0 15px rgba(212,175,55,.2);
}

.header-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.header-left h1{
  color:#d4af37;
  font-size:22px;
  font-weight:700;
  text-shadow:0 0 12px rgba(212,175,55,.9);
}

.menu-btn{
  background:none;
  border:none;
  font-size:24px;
  color:#d4af37;
  cursor:pointer;
}

.header-right{
  display:flex;
  align-items:center;
  gap:15px;
}

/* Wallet Balance only */
.wallet-balance{
  color:#d4af37;
  font-weight:600;
  font-size:16px;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:220px;
  height:100vh;
  position:fixed;
  top:0; left:-220px;
  background:#0f0f15;
  padding-top:70px;
  border-right:1px solid rgba(212,175,55,.25);
  transition:0.3s;
  z-index:999;
}
.sidebar.active{left:0;}
.sidebar button{
  width:100%;
  background:none;
  border:none;
  color:#ccc;
  padding:14px 20px;
  text-align:left;
  font-weight:500;
  font-size:14px;
  cursor:pointer;
  transition:0.25s;
}
.sidebar button:hover,
.sidebar button.active{
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  color:#000;
}

/* ===== MAIN ===== */
.main{
  margin-left:0;
  padding:90px 20px 120px;
  transition:margin-left 0.3s;
}

/* ===== STATS 2x2 ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-bottom:20px;
}
.stat{
  background:#13131a;
  padding:20px;
  border-radius:12px;
  border:1px solid rgba(212,175,55,.25);
  text-align:center;
  box-shadow:0 0 12px rgba(212,175,55,.1);
  cursor:pointer;
}
.stat h3{
  color:#aaa;
  font-size:14px;
  letter-spacing:0.5px;
  margin-bottom:8px;
}
.stat p{
  color:#d4af37;
  font-size:20px;
  font-weight:600;
  margin:0;
}

/* ===== CATEGORIES ===== */
.categories{
  display:flex;
  gap:10px;
  margin-bottom:20px;
  flex-wrap:wrap;
}
.categories button{
  background:#1a1a22;
  color:#ccc;
  border:1px solid rgba(212,175,55,.3);
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
  transition:0.25s;
}
.categories button.active,
.categories button:hover{
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  color:#000;
}

/* ===== NFT GRID ===== */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.nft{
  background:#13131a;
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(212,175,55,.25);
  box-shadow:0 0 8px rgba(212,175,55,.1);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition:0.3s;
}
.nft:hover{
  transform:translateY(-4px);
  box-shadow:0 0 20px rgba(212,175,55,.4);
}
.nft img{
  width:100%;
  border-bottom:1px solid rgba(212,175,55,.25);
  cursor:pointer;
}
.nft-content{
  padding:12px;
}
.nft-content h4{
  margin:0;
  color:#d4af37;
  font-size:16px;
}
.nft-content p{
  margin:4px 0;
  font-size:14px;
  color:#aaa;
}
.nft button{
  margin-top:8px;
  padding:10px;
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  border:none;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  border-radius:8px;
  transition:0.25s;
}
.nft button:hover{
  background:linear-gradient(90deg,#f5d76e,#d4af37);
}

/* ===== FOOTER ===== */
.footer{
  width:100%;
  background:#13131a;
  position:fixed;
  bottom:0;
  left:0;
  display:flex;
  flex-wrap:wrap;
  gap:5px;
  padding:5px 10px;
  border-top:1px solid rgba(212,175,55,.25);
}
.footer button{
  flex:1;
  min-width:80px;
  background:#1a1a22;
  color:#ccc;
  border:1px solid rgba(212,175,55,.3);
  border-radius:12px;
  padding:8px;
  cursor:pointer;
  font-size:12px;
}
.footer button:hover{
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  color:#000;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .sidebar{left:-220px;position:fixed;}
  .sidebar.active{left:0;}
  .main{margin-left:0;padding-top:90px;padding-bottom:140px;}
  .stats{grid-template-columns:1fr;}
  .nft-grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));}
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h1>SuperNFT Dashboard</h1>
  </div>
  <div class="header-right">
    <span class="wallet-balance" id="walletBalanceTop">üí≥ $1200</span>
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <button onclick="openPage('dashboard.html')">üë§ My Account</button>
  <button onclick="openPage('my-investments.html')">üìÅ My Investments</button>
  <button onclick="openPage('wallet.html')">üí≥ Wallet</button>
  <button onclick="openPage('withdraw.html')">üí∏ Withdraw</button>
  <button onclick="openPage('live-earnings.html')">üíπ Live Earnings</button>
  <button onclick="openPage('my-team.html')">üë• My Team</button>
  <button onclick="openPage('my-level.html')">üìä My Level</button>
  <button onclick="openPage('calculator.html')">üìà Calculator</button>
  <button onclick="openPage('settings.html')">‚öôÔ∏è Settings</button>
  <button onclick="logout()">üîí Logout</button>
</div>

<!-- MAIN -->
<div class="main">
  <!-- STATS 2x2 -->
  <div class="stats">
    <div class="stat" id="dailyIncomeBox"><h3>Daily Income</h3><p id="dailyIncome">$455.30</p></div>
    <div class="stat" id="liveEarningsBox"><h3>Live Earnings</h3><p id="liveEarnings">$364.24</p></div>
    <div class="stat" id="depositMoneyBox"><h3>Deposit Money</h3><p id="depositMoney">$5000</p></div>
    <div class="stat" id="walletBalanceBox"><h3>Wallet Balance</h3><p id="walletBalance">$1200</p></div>
  </div>

  <!-- CATEGORIES -->
  <div class="categories">
    <button class="active" onclick="filterNFT('all')">All</button>
    <button onclick="filterNFT('starter')">Starter</button>
    <button onclick="filterNFT('rising')">Rising</button>
    <button onclick="filterNFT('elite')">Elite</button>
    <button onclick="filterNFT('legendary')">Legendary</button>
  </div>

  <!-- NFT GRID -->
  <div class="nft-grid" id="nfts"></div>
</div>

<!-- FOOTER -->
<div class="footer">
  <button onclick="openPage('admin.html')">üõ° Admin</button>
  <button onclick="openPage('claim.html')">üéÅ Claim</button>
  <button onclick="openPage('deposit.html')">üí∞ Deposit</button>
  <button onclick="openPage('contact.html')">‚úâÔ∏è Contact</button>
  <button onclick="openPage('chart.js')">üìä Chart</button>
</div>

<script>
// ===== NFT DATA =====
const NFTS = [
  {cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
  {cat:"starter",price:15,p:0.3,img:"images/IMG_0459.png"},

  {cat:"starter",price:25,p:0.5,img:"images/IMG_0461.png"},
  {cat:"starter",price:30,p:0.6,img:"images/IMG_0462.png"},
  {cat:"starter",price:35,p:0.7,img:"images/IMG_0463.png"},
  {cat:"starter",price:40,p:0.8,img:"images/IMG_0464.png"},
  {cat:"starter",price:45,p:0.9,img:"images/IMG_0465.png"},
  {cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},
  {cat:"rising",price:55,p:1.3,img:"images/IMG_0467.png"},
  {cat:"rising",price:60,p:1.5,img:"images/IMG_0468.png"},
  {cat:"rising",price:65,p:1.63,img:"images/IMG_0469.png"},
  {cat:"rising",price:70,p:1.75,img:"images/IMG_0470.png"},
  {cat:"rising",price:75,p:1.88,img:"images/IMG_0471.png"},
  {cat:"rising",price:80,p:2,img:"images/IMG_0472.png"},
  {cat:"rising",price:90,p:2.25,img:"images/IMG_0473.png"},
  {cat:"rising",price:100,p:2.5,img:"images/IMG_0474.png"},
  {cat:"elite",price:150,p:5,img:"images/IMG_0475.png"},
  {cat:"elite",price:200,p:6.6,img:"images/IMG_0476.png"},
  {cat:"elite",price:250,p:8.25,img:"images/IMG_0477.png"},
  {cat:"elite",price:300,p:10,img:"images/IMG_0478.png"},
  {cat:"elite",price:350,p:11.6,img:"images/IMG_0479.png"},
  {cat:"elite",price:400,p:13.3,img:"images/IMG_0480.png"},
  {cat:"elite",price:450,p:15,img:"images/IMG_0481.png"},
  {cat:"legendary",price:499,p:25,img:"images/IMG_0482.png"},
  {cat:"legendary",price:599,p:30,img:"images/IMG_0483.png"},
  {cat:"legendary",price:699,p:40,img:"images/IMG_0497.png"},
  {cat:"legendary",price:799,p:30,img:"images/IMG_0498.png"},
  {cat:"legendary",price:899,p:45,img:"images/IMG_0499.png"},
  {cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"}
];

// ===== RENDER NFTs =====
const box = document.getElementById("nfts");
function render(list){
 box.innerHTML = "";
 list.forEach(n=>{
  box.innerHTML += `
  <div class="nft">
   <img src="${n.img}" onclick="buy(${n.price})">
   <div class="nft-content">
     <h4>${n.cat.toUpperCase()} NFT</h4>
     <p>Price $${n.price}</p>
     <p>Daily Income $${n.p}</p>
     <p>Validity 365 Days</p>
     <button onclick="buy(${n.price})">Buy</button>
   </div>
  </div>`;
 });
}
render(NFTS);

// ===== FILTER & BUY =====
function filterNFT(c){
 document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
 event.target.classList.add("active");
 if(c==="all") render(NFTS);
 else render(NFTS.filter(n=>n.cat===c));
}
function buy(p){
 localStorage.setItem("price",p);
 location.href="nft-details.html";
}

// ===== STATS CLICKABLE =====
document.getElementById("dailyIncomeBox").addEventListener("click",()=> window.location.href="daily.html");
document.getElementById("liveEarningsBox").addEventListener("click",()=> window.location.href="live-earnings.html");
document.getElementById("depositMoneyBox").addEventListener("click",()=> window.location.href="deposit.html");
document.getElementById("walletBalanceBox").addEventListener("click",()=> window.location.href="wallet.html");

// ===== SIDEBAR TOGGLE =====
function toggleSidebar(){document.querySelector('.sidebar').classList.toggle('active');}
function openPage(url){window.location.href=url;}
function logout(){alert('Logout clicked!');}
</script>

</body>
</html>
