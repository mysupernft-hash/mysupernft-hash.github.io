<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Arial,Helvetica,sans-serif;
 background:#0f0f0f;
 color:#FFD700;
 display:flex;
}

/* ===== SIDEBAR ===== */
#sidebar{
 width:240px;
 background:#111;
 min-height:100vh;
 padding:15px;
}
#sidebar h2{
 margin:0 0 15px;
 text-align:center;
}
#sidebar button{
 width:100%;
 margin:6px 0;
 padding:10px;
 background:#1c1c1c;
 border:none;
 color:#FFD700;
 border-radius:6px;
 cursor:pointer;
 text-align:left;
}
#sidebar button:hover{background:#272727}

/* ===== MAIN ===== */
#main{
 flex:1;
 padding:15px;
}

/* ===== HEADER ===== */
header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:#1a1a1a;
 padding:10px 15px;
 border-radius:10px;
}
header h1{margin:0;font-size:20px}

/* ===== STATS ===== */
.stats{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:15px;
 margin-top:15px;
}
.stat{
 background:#1a1a1a;
 padding:15px;
 border-radius:10px;
 text-align:center;
 cursor:pointer;
}
.stat h3{margin:0;font-size:14px}
.stat p{margin:6px 0 0;font-size:18px;font-weight:bold}

/* ===== CATEGORY ===== */
.categories{
 display:flex;
 gap:10px;
 margin:20px 0;
 flex-wrap:wrap;
}
.categories button{
 padding:6px 12px;
 background:#1c1c1c;
 border:none;
 color:#FFD700;
 border-radius:6px;
 cursor:pointer;
}
.categories button.active{background:#FFD700;color:#000}

/* ===== NFT GRID ===== */
#nfts{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:15px;
}
.nft{
 background:#1a1a1a;
 padding:10px;
 border-radius:10px;
 text-align:center;
}
.nft img{
 width:100%;
 border-radius:8px;
 cursor:pointer;
}
.nft p{margin:4px 0;font-size:14px}
.nft button{
 margin-top:5px;
 padding:6px 10px;
 background:#FFD700;
 border:none;
 border-radius:6px;
 cursor:pointer;
 font-weight:bold;
}

@media(max-width:800px){
 body{flex-direction:column}
 #sidebar{width:100%;display:flex;flex-wrap:wrap}
 #sidebar button{width:48%}
}
</style>
</head>

<script>
const NFTS=[

];

const box=document.getElementById("nfts");

function render(list){
 box.innerHTML="";
 list.forEach(n=>{
  box.innerHTML+=`
  <div class="nft">
   <img src="${n.img}" onclick="openNFT(${n.price})">
   <p>Price $${n.price}</p>
   <p>Daily $${n.p}</p>
   <button onclick="openNFT(${n.price})">Buy NFT</button>
  </div>`;
 });
}
render(NFTS);

function filterNFT(cat){
 document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
 event.target.classList.add("active");
 if(cat==="all") render(NFTS);
 else render(NFTS.filter(n=>n.cat===cat));
}

function openNFT(price){
 localStorage.setItem("price",price);
 window.location.href="nft-details.html";
}
</script>

</html>
