<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0b0b10;
  color:#ccc;
}

/* ===== HEADER ===== */
.header{
  position:fixed;
  top:0; left:0; right:0;
  height:60px;
  background:linear-gradient(180deg,#0f0f16,#07070b);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:1000;
  border-bottom:1px solid rgba(212,175,55,.25);
  box-shadow:0 0 15px rgba(212,175,55,.2);
}

.header-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.header-left h1{
  color:#d4af37;
  font-size:22px;
  font-weight:700;
  text-shadow:0 0 12px rgba(212,175,55,.9);
}

.menu-btn{
  background:none;
  border:none;
  font-size:24px;
  color:#d4af37;
  cursor:pointer;
}

.header-right{
  display:flex;
  align-items:center;
  gap:15px;
}

/* Wallet Balance only */
.wallet-balance{
  color:#d4af37;
  font-weight:600;
  font-size:16px;
}

/* ===== Sidebar ===== */
.sidebar{
  width:220px;
  height:100vh;
  position:fixed;
  top:0; left:-220px;
  background:#0f0f15;
  padding-top:70px;
  border-right:1px solid rgba(212,175,55,.25);
  transition:0.3s;
  z-index:999;
}
.sidebar.active{left:0;}
.sidebar button{
  width:100%;
  background:none;
  border:none;
  color:#ccc;
  padding:14px 20px;
  text-align:left;
  font-weight:500;
  font-size:14px;
  cursor:pointer;
  transition:0.25s;
}
.sidebar button:hover,
.sidebar button.active{
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  color:#000;
}

/* ===== Main ===== */
.main{
  margin-left:0;
  padding:90px 20px 120px;
  transition:margin-left 0.3s;
}

/* ===== Stats 2x2 ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-bottom:20px;
}
.stat{
  background:#13131a;
  padding:20px;
  border-radius:12px;
  border:1px solid rgba(212,175,55,.25);
  text-align:center;
  box-shadow:0 0 12px rgba(212,175,55,.1);
}
.stat h3{
  color:#aaa;
  font-size:14px;
  letter-spacing:0.5px;
  margin-bottom:8px;
}
.stat p{
  color:#d4af37;
  font-size:20px;
  font-weight:600;
  margin:0;
}

/* ===== Categories ===== */
.categories{
  display:flex;
  gap:10px;
  margin-bottom:20px;
  flex-wrap:wrap;
}
.categories button{
  background:#1a1a22;
  color:#ccc;
  border:1px solid rgba(212,175,55,.3);
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
  transition:0.25s;
}
.categories button.active,
.categories button:hover{
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  color:#000;
}

/* ===== NFT Grid ===== */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.nft{
  background:#13131a;
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(212,175,55,.25);
  box-shadow:0 0 8px rgba(212,175,55,.1);
  display:flex;
  flex-direction:column;
  transition:0.3s;
}
.nft:hover{
  transform:translateY(-4px);
  box-shadow:0 0 20px rgba(212,175,55,.4);
}
.nft img{
  width:100%;
  border-bottom:1px solid rgba(212,175,55,.25);
  cursor:pointer;
}
.nft-content{
  padding:12px;
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.nft-content h4{
  margin:0;
  color:#d4af37;
  font-size:16px;
}
.nft-content p{
  margin:4px 0;
  font-size:14px;
  color:#aaa;
}
.nft button{
  margin-top:8px;
  padding:10px;
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  border:none;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  border-radius:8px;
  transition:0.25s;
}
.nft button:hover{
  background:linear-gradient(90deg,#f5d76e,#d4af37);
}

/* ===== Footer ===== */
.footer{
  width:100%;
  background:#13131a;
  position:fixed;
  bottom:0;
  left:0;
  display:flex;
  flex-wrap:wrap;
  gap:5px;
  padding:5px 10px;
  border-top:1px solid rgba(212,175,55,.25);
}
.footer button{
  flex:1;
  min-width:80px;
  background:#1a1a22;
  color:#ccc;
  border:1px solid rgba(212,175,55,.3);
  border-radius:12px;
  padding:8px;
  cursor:pointer;
  font-size:12px;
}
.footer button:hover{
  background:linear-gradient(90deg,#d4af37,#f5d76e);
  color:#000;
}

/* ===== Responsive ===== */
@media(max-width:768px){
  .sidebar{left:-220px;position:fixed;}
  .sidebar.active{left:0;}
  .main{margin-left:0;padding-top:90px;padding-bottom:140px;}
  .stats{grid-template-columns:1fr;}
  .nft-grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));}
  .header{flex-wrap:wrap;justify-content:space-between;}
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h1>SuperNFT Dashboard</h1>
  </div>
  <div class="header-right">
    <span class="wallet-balance">üí≥ $1200</span>
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <button onclick="openPage('dashboard.html')">üë§ My Account</button>
  <button onclick="openPage('my-investments.html')">üìÅ My Investments</button>
  <button onclick="openPage('wallet.html')">üí≥ Wallet</button>
  <button onclick="openPage('withdraw.html')">üí∏ Withdraw</button>
  <button onclick="openPage('live-earnings.html')">üíπ Live Earnings</button>
  <button onclick="openPage('my-team.html')">üë• My Team</button>
  <button onclick="openPage('my-level.html')">üìä My Level</button>
  <button onclick="openPage('calculator.html')">üìà Calculator</button>
  <button onclick="openPage('settings.html')">‚öôÔ∏è Settings</button>
  <button onclick="logout()">üîí Logout</button>
</div>

<!-- MAIN -->
<div class="main">
  <!-- Stats -->
  <div class="stats">
    <div class="stat"><h3>Daily Income</h3><p>$455.30</p></div>
    <div class="stat"><h3>Live Earnings</h3><p>$364.24</p></div>
    <div class="stat"><h3>Deposit Money</h3><p>$5000</p></div>
    <div class="stat"><h3>Wallet Balance</h3><p>$1200</p></div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <button class="active" onclick="filterNFT('All')">All</button>
    <button onclick="filterNFT('Starter')">Starter</button>
    <button onclick="filterNFT('Rising')">Rising</button>
    <button onclick="filterNFT('Elite')">Elite</button>
    <button onclick="filterNFT('Legendary')">Legendary</button>
  </div>

  <!-- NFT GRID -->
  <div class="nft-grid" id="nftGrid"></div>
</div>

<!-- FOOTER -->
<div class="footer">
  <button onclick="openPage('admin.html')">üõ° Admin</button>
  <button onclick="openPage('claim.html')">üéÅ Claim</button>
  <button onclick="openPage('deposit.html')">üí∞ Deposit</button>
  <button onclick="openPage('contact.html')">‚úâÔ∏è Contact</button>
  <button onclick="openPage('chart.js')">üìä Chart</button>
</div>

<script>
// ===== NFT DATA =====
const NFT_MARKETPLACE=[/* 30 NFTs same as previous */];
// RENDER
const nftGrid=document.getElementById('nftGrid');
function renderNFTs(nfts){
  nftGrid.innerHTML='';
  nfts.forEach(nft=>{
    const div=document.createElement('div');
    div.className='nft';
    div.innerHTML=`
      <img src="${nft.image}" alt="${nft.name}" onclick="openNFT(${nft.id})">
      <div class="nft-content">
        <h4>${nft.name}</h4>
        <p>Category: ${nft.category}</p>
        <p>Price: $${nft.price}</p>
        <p>Daily Income: $${nft.dailyIncome}</p>
        <button onclick="openNFT(${nft.id})">Buy</button>
      </div>
    `;
    nftGrid.appendChild(div);
  });
}

function openNFT(id){window.location.href=`nft-details.html?id=${id}`;}
function filterNFT(category){
  const buttons=document.querySelectorAll('.categories button');
  buttons.forEach(btn=>btn.classList.remove('active'));
  event.target.classList.add('active');
  if(category==='All') renderNFTs(NFT_MARKETPLACE);
  else renderNFTs(NFT_MARKETPLACE.filter(n=>n.category===category));
}
function toggleSidebar(){document.querySelector('.sidebar').classList.toggle('active');}
function openPage(url){window.location.href=url;}
function logout(){alert('Logout clicked!');}
renderNFTs(NFT_MARKETPLACE);
</script>
</body>
</html>
