<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<style>
/* ===== RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
}

/* ===== BODY ===== */
body{
  background:#0b0f1a;
  color:#fff;
}

/* ===== TOPBAR ===== */
.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  background:#111827;
  display:flex;
  align-items:center;
  padding:0 20px;
  z-index:1000;
}

.hamburger{
  font-size:26px;
  cursor:pointer;
  margin-right:15px;
}

.topbar h1{
  font-size:20px;
}

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  top:60px; /* ðŸ‘ˆ overlap FIX */
  left:-260px;
  width:260px;
  height:calc(100vh - 60px);
  background:#111827;
  padding:20px;
  transition:0.3s;
  overflow-y:auto;
  z-index:999;
}

.sidebar.show{
  left:0;
}

.sidebar h2{
  text-align:center;
  color:#38bdf8;
  margin-bottom:20px;
}

.sidebar ul{
  list-style:none;
}

.sidebar ul li{
  margin:10px 0;
}

.sidebar ul li a{
  text-decoration:none;
  color:#fff;
  display:block;
  padding:10px;
  border-radius:6px;
}

.sidebar ul li a:hover{
  background:#38bdf8;
  color:#000;
}

/* ===== MAIN CONTENT ===== */
.main{
  margin-top:60px;      /* ðŸ‘ˆ topbar space */
  padding:20px;
  transition:margin-left 0.3s;
}

.main.shift{
  margin-left:260px;    /* ðŸ‘ˆ sidebar width */
}

/* ===== CATEGORIES ===== */
.categories{
  display:flex;
  gap:10px;
  margin-bottom:20px;
  flex-wrap:wrap;
}

.categories button{
  background:#1f2937;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

.categories button.active,
.categories button:hover{
  background:#38bdf8;
  color:#000;
}

/* ===== NFT GRID (2 COLUMN FIX) ===== */
.nft-grid{
  display:grid;
  grid-template-columns: repeat(2, 1fr); /* ðŸ‘ˆ 2 column */
  gap:15px;
}

.nft{
  background:#111827;
  border-radius:10px;
  padding:10px;
}

.nft img{
  width:100%;
  border-radius:8px;
}

.nft-info{
  margin-top:10px;
  font-size:14px;
  line-height:1.5;
}

.buy-btn{
  margin-top:10px;
  width:100%;
  padding:8px;
  background:#38bdf8;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.buy-btn:hover{
  background:#00e5ff;
}

/* ===== RESPONSIVE ===== */
@media(max-width:500px){
  .nft-grid{
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>

<body>

<!-- ===== TOPBAR ===== -->
<div class="topbar">
  <span class="hamburger" id="hamburger">&#9776;</span>
  <h1>SuperNFT Dashboard</h1>
</div>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar" id="sidebar">
  <h2>SuperNFT</h2>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="account.html">Account</a></li>
    <li><a href="my-investments.html">My Investments</a></li>
    <li><a href="my-team.html">My Team</a></li>
    <li><a href="deposit.html">Deposit</a></li>
    <li><a href="withdraw.html">Withdraw</a></li>
    <li><a href="calculator.html">Calculator</a></li>
    <li><a href="settings.html">Settings</a></li>
    <li><a href="logout.html">Logout</a></li>
  </ul>
</div>

<!-- ===== MAIN ===== -->
<div class="main" id="main">

  <!-- Categories -->
  <div class="categories">
    <button class="active" onclick="filterNFT('all')">All</button>
    <button onclick="filterNFT('starter')">Starter</button>
    <button onclick="filterNFT('rising')">Rising</button>
    <button onclick="filterNFT('elite')">Elite</button>
    <button onclick="filterNFT('legendary')">Legendary</button>
  </div>

  <!-- NFT GRID -->
  <div class="nft-grid" id="nftGrid"></div>

</div>

<script>

const sidebar = document.getElementById("sidebar");
const main = document.getElementById("main");

{cat:"legendary",price:999,income:100,img:"images/IMG_0503.png"}
];

const grid=document.getElementById("nftGrid");

function renderNFT(list){
  grid.innerHTML="";
  list.forEach(n=>{
    grid.innerHTML+=`
    <div class="nft">
      <img src="${n.img}">
      <div class="nft-info">
        <b>Price:</b> $${n.price}<br>
        <b>Daily:</b> ${((n.income/n.price)*100).toFixed(1)}%<br>
        <b>Income:</b> $${n.income}<br>
        <b>Validity:</b> 365 Days
      </div>
      <button class="buy-btn" onclick="location.href='nft-details.html'">Buy NFT</button>
    </div>`;
  });
}

function filterNFT(cat){
  document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");

  if(cat==="all") renderNFT(NFTS);
  else renderNFT(NFTS.filter(n=>n.cat===cat));
}

renderNFT(NFTS);
</script>
