  font-weight:bold;

}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(160px,1fr));

}

.card{

.card img{

}

.price{

}

button{

  background:#ffc107;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{

}
