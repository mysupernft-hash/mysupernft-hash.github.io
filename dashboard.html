<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#020617;
  border-bottom:1px solid #1e293b;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 15px;
}
.header-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.menu-btn{
  font-size:22px;
  cursor:pointer;
}
.header-title{
  font-size:20px;
  font-weight:bold;
  color:#38bdf8;
}
.header-wallet{
  color:#22c55e;
  font-weight:bold;
}

/* ===== SIDE MENU ===== */
.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:none;
  z-index:998;
}
.side-menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#020617;
  border-right:1px solid #1e293b;
  padding:15px;
  transition:0.3s;
  z-index:999;
}
.side-menu.active{left:0}
.menu-item{
  display:block;
  padding:10px;
  margin-bottom:6px;
  color:#38bdf8;
  text-decoration:none;
  border-radius:8px;
}
.menu-item:hover{background:#0f172a}

/* ===== MAIN ===== */
main{
  padding:15px;
}

/* ===== SUMMARY ===== */
.summary{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:15px;
}
.box{
  background:#0f172a;
  padding:12px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
}
.box b{color:#38bdf8}

/* ===== REF ===== */
.ref{
  background:#0f172a;
  padding:12px;
  border-radius:14px;
  margin-bottom:15px;
}
.ref input{
  width:100%;
  padding:6px;
  margin-top:6px;
}

/* ===== TABS ===== */
.tabs{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:10px;
}
.tabs button{
  border:1px solid #38bdf8;
  background:#0f172a;
  color:#38bdf8;
  padding:6px 14px;
  border-radius:20px;
}
.tabs button.active{
  background:#38bdf8;
  color:#020617;
}

/* ===== NFT GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}
.card{
  background:#0f172a;
  padding:10px;
  border-radius:16px;
  text-align:center;
}
.card img{
  width:100%;
  border-radius:12px;
}
.price{color:#38bdf8;font-weight:bold;margin-top:5px}
.card button{
  width:100%;
  margin-top:8px;
  padding:8px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <div class="header-left">
    <div class="menu-btn" onclick="openMenu()">â˜°</div>
    <div class="header-title">SuperNFT Dashboard</div>
  </div>
  <div class="header-wallet">
    $<span id="walletTop">0.00</span>
  </div>
</header>

<!-- ===== MENU ===== -->
<div class="menu-overlay" onclick="closeMenu()"></div>

<div class="side-menu" id="sideMenu">
  <a class="menu-item" href="account.html">ğŸ‘¤ My Account</a>
  <a class="menu-item" href="my-investments.html">ğŸ“ My Investments</a>
  <a class="menu-item" href="wallet.html">ğŸ’³ Wallet</a>
  <a class="menu-item" href="withdraw.html">ğŸ’¸ Withdraw</a>
  <a class="menu-item" href="live.html">ğŸ’¹ Live Earnings</a>
  <a class="menu-item" href="team.html">ğŸ‘¥ My Team</a>
  <a class="menu-item" href="level.html">ğŸ“Š My Level</a>
  <a class="menu-item" href="calculator.html">ğŸ“ˆ Calculator</a>
  <a class="menu-item" href="settings.html">âš™ï¸ Settings</a>
  <a class="menu-item" href="admin.html">ğŸ›¡ Admin</a>
  <a class="menu-item" href="login.html">ğŸ”’ Logout</a>
</div>

<!-- ===== MAIN ===== -->
<main>

<!-- SUMMARY -->
  <a href="#" id="liveBtn">ğŸ“ˆ Live Earnings</a>
<a href="#" id="teamBtn">ğŸ‘¥ My Team</a>
<a href="#" id="levelBtn">ğŸ“Š My Level</a>
<div class="summary">
  <div class="box" onclick="location.href='my-investments.html'">
    ğŸ’° Total Invested<br><b id="totalInvested">$0.00</b>
  </div>
</div>

<!-- REF -->
<div class="ref">
  ğŸ‘¥ Referral Link
  <input id="refLink" readonly>
  <button onclick="copyRef()">Copy</button>
</div>

<!-- TABS -->
<div class="tabs">
  <button class="active" onclick="filterNFT('all',this)">All</button>
  <button onclick="filterNFT('starter',this)">Starter</button>
  <button onclick="filterNFT('rising',this)">Rising</button>
  <button onclick="filterNFT('elite',this)">Elite</button>
  <button onclick="filterNFT('legendary',this)">Legendary</button>
</div>

<!-- NFT GRID -->
<div class="grid" id="nftGrid"></div>

</main>

<script>
/* MENU */
function openMenu(){
  document.getElementById("sideMenu").classList.add("active");
  document.querySelector(".menu-overlay").style.display="block";
}
function closeMenu(){
  document.getElementById("sideMenu").classList.remove("active");
  document.querySelector(".menu-overlay").style.display="none";
}

/* REF */
if(!localStorage.getItem("refCode")){
  localStorage.setItem("refCode","SNFT"+Math.floor(100000+Math.random()*900000));
}
refLink.value = location.origin+"/index.html?ref="+localStorage.getItem("refCode");
function copyRef(){
  navigator.clipboard.writeText(refLink.value);
  alert("Copied");
}

/* NFT DATA (30) */
const NFTS=[
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:20,p:0.4,img:"images/IMG_0460.png"},
{cat:"starter",price:30,p:0.6,img:"images/IMG_0462.png"},
{cat:"starter",price:40,p:0.8,img:"images/IMG_0464.png"},
{cat:"starter",price:50,p:1,img:"images/IMG_0466.png"},

{cat:"rising",price:60,p:1.5,img:"images/IMG_0468.png"},
{cat:"rising",price:70,p:1.75,img:"images/IMG_0470.png"},
{cat:"rising",price:80,p:2,img:"images/IMG_0472.png"},
{cat:"rising",price:90,p:2.25,img:"images/IMG_0473.png"},
{cat:"rising",price:100,p:2.5,img:"images/IMG_0474.png"},

{cat:"elite",price:150,p:5,img:"images/IMG_0475.png"},
{cat:"elite",price:200,p:6.6,img:"images/IMG_0476.png"},
{cat:"elite",price:250,p:8.25,img:"images/IMG_0477.png"},
{cat:"elite",price:300,p:10,img:"images/IMG_0478.png"},
{cat:"elite",price:350,p:11.6,img:"images/IMG_0479.png"},

{cat:"legendary",price:499,p:25,img:"images/IMG_0482.png"},
{cat:"legendary",price:599,p:30,img:"images/IMG_0483.png"},
{cat:"legendary",price:699,p:40,img:"images/IMG_0497.png"},
{cat:"legendary",price:799,p:50,img:"images/IMG_0498.png"},
{cat:"legendary",price:999,p:100,img:"images/IMG_0503.png"}
];

const grid=document.getElementById("nftGrid");

function renderNFT(cat="all"){
  grid.innerHTML="";
  NFTS.filter(n=>cat==="all"||n.cat===cat).forEach(n=>{
    const daily=(n.price*n.p)/100;
    grid.innerHTML+=`
    <div class="card">
      <img src="${n.img}">
      <div class="price">$${n.price}</div>
      <div>Daily $${daily.toFixed(2)}</div>
      <button onclick="buyNFT(${n.price},${daily})">Buy</button>
    </div>`;
  });
}
renderNFT();

function filterNFT(cat,btn){
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderNFT(cat);
}

/* BUY */
function buyNFT(price,daily){
  const data=JSON.parse(localStorage.getItem("myNFTs")||"[]");
  data.push({price,daily,boughtAt:Date.now()});
  localStorage.setItem("myNFTs",JSON.stringify(data));
  alert("NFT Purchased");
}

/* SUMMARY */
function update(){
  const data=JSON.parse(localStorage.getItem("myNFTs")||"[]");
  let invested=0,daily=0,live=0;
  data.forEach(n=>{
    invested+=n.price;
    daily+=n.daily;
    live+=((Date.now()-n.boughtAt)/1000)*(n.daily/86400);
  });
  totalInvested.innerText="$"+invested.toFixed(2);
  dailyIncome.innerText="$"+daily.toFixed(2);
  liveEarnings.innerText="$"+live.toFixed(4);

  let wallet=Number(localStorage.getItem("walletBalance")||0);
  walletBalance.innerText="$"+wallet.toFixed(2);
  walletTop.innerText=wallet.toFixed(2);
}
setInterval(update,1000);
</script>

</body>
</html>
