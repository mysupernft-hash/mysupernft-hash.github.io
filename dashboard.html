<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Dashboard</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0f0f0f;
  color:#FFD700;
  overflow-x:hidden;
  padding-bottom:70px;
}
a{color:#FFD700;text-decoration:none}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#1a1a1a;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 15px;
}
.menu-btn{font-size:26px;cursor:pointer}
header h1{font-size:18px;margin:0}
#walletTop{font-weight:bold}

/* SIDEBAR */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:998;
}
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#1a1a1a;
  padding:20px 10px;
  transition:.35s ease;
  z-index:999;
}
#sidebar.active{left:0}
#overlay.active{display:block}
#sidebar button{
  width:100%;
  background:none;
  border:none;
  color:#FFD700;
  padding:12px;
  text-align:left;
  font-size:15px;
  cursor:pointer;
  border-radius:8px;
}
#sidebar button:hover{background:#272727}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:15px;
}
.stat{
  background:#1a1a1a;
  padding:15px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
}
.stat:hover{background:#272727}
.stat h4{margin:0 0 6px;font-size:13px}
.stat p{margin:0;font-size:18px;font-weight:bold}

/* CATEGORY */
.categories{
  display:flex;
  gap:8px;
  padding:10px 15px;
  overflow-x:auto;
}
.categories button{
  background:#1a1a1a;
  border:1px solid #FFD700;
  color:#FFD700;
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
  white-space:nowrap;
}
.categories button.active,
.categories button:hover{
  background:#FFD700;
  color:#000;
}

/* NFT GRID */
.nft-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:15px;
}
.nft{
  background:#1a1a1a;
  border-radius:12px;
  padding:10px;
  text-align:center;
}
.nft img{
  width:100%;
  border-radius:10px;
  cursor:pointer;
}
.nft p{margin:4px 0;font-size:13px}
.nft button{
  margin-top:6px;
  width:100%;
  background:#FFD700;
  border:none;
  padding:7px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#1a1a1a;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  text-align:center;
  font-size:12px;
  padding:8px 0;
  border-top:1px solid #272727;
}
footer div{cursor:pointer}
footer div:hover{color:#fff}
</style>
</head>

<body>

<!-- OVERLAY -->

<script>
/* MENU */
function openMenu(){
  sidebar.classList.add("active");

}
overlay.onclick=()=>{

const grid=document.getElementById("nftGrid");
function render(list){
  grid.innerHTML="";
  list.forEach(n=>{
    grid.innerHTML+=`
    <div class="nft">
      <img src="${n.i}" onclick="openNFT(${n.p})">
      <p>Price $${n.p}</p>
      <p>Daily $${n.d}</p>
      <button onclick="openNFT(${n.p})">Buy NFT</button>
    </div>`;
  });
}
render(NFTs);

function filterNFT(cat){
  document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  if(cat==="all") render(NFTs);
  else render(NFTs.filter(n=>n.c===cat));
}

function openNFT(price){
  localStorage.setItem("nftPrice",price);
  window.location.href="nft-details.html";
}
</script>
