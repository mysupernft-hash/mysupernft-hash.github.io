<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<style>
/* ------------------ STICKY HEADER ------------------ */
header{
  position:sticky;
  top:0;
  background:#020617;
  color:#38bdf8;
  font-size:20px;
  font-weight:bold;
  padding:10px 15px;
  z-index:1000;
  display:flex;
  align-items:center;
  justify-content:center;
}
header img{
  height:35px;
  margin-right:10px;
}
header .walletBalance{
  position:absolute;
  right:15px;
  font-size:16px;
  color:#00ffcc;
}
.menuIcon{
  position:absolute;
  left:15px;
  font-size:25px;
  cursor:pointer;
}
/* ------------------ MENU ------------------ */
#sideMenu{
  position:fixed;
  top:0;
  left:-250px;
  width:250px;
  height:100%;
  background:#0f172a;
  color:#fff;
  padding:20px;
  transition:0.3s;
  z-index:1100;
  overflow-y:auto;
}
#sideMenu a{
  display:block;
  color:#38bdf8;
  text-decoration:none;
  margin:12px 0;
  font-weight:bold;
}
#sideMenu a:hover{
  color:#00ffcc;
}
/* ------------------ GRID ------------------ */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}
.card{
  background:#0f172a;
  border-radius:14px;
  padding:10px;
  text-align:center;
  transition:.2s;
}
.card img{
  width:100%;
  border-radius:12px;
}
.price{
  color:#38bdf8;
  font-weight:bold;
  margin-top:6px;
}
.meta{
  font-size:12px;
  opacity:.8;
}
.card button{
  width:100%;
  margin-top:8px;
  padding:8px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <span class="menuIcon" onclick="openMenu()">‚ò∞</span>
  <img src="images/logo.png" alt="Logo">
  SuperNFT Dashboard
  <span class="walletBalance">$<span id="walletBalanceHeader">0.00</span></span>
</header>

<!-- SIDE MENU -->
<div id="sideMenu">
  <a href="account.html">üë§ My Account</a>
  <a href="my-investments.html">üìÅ My Investments</a>
  <a href="wallet.html">üí≥ Wallet</a>
  <a href="withdraw.html">üí∏ Withdraw</a>
  <a href="live-earnings.html">üíπ Live Earnings</a>
  <a href="admin.html" id="adminBtn" style="display:none">üõ° Admin</a>
  <a href="my-team.html">üë• My Team</a>
  <a href="my-level.html">üìä My Level</a>
  <a href="calculator.html">üìà Calculator</a>
  <a href="settings.html">‚öôÔ∏è Settings</a>
  <a href="#" onclick="logout()">üîí Logout</a>
</div>

<!-- NFT GRID -->
<div id="nftGrid" class="grid"></div>

/* ------------------ MENU TOGGLE ------------------ */
function openMenu(){document.getElementById("sideMenu").style.left="0";}
function closeMenu(){document.getElementById("sideMenu").style.left="-250px";}
document.body.addEventListener("click", function(e){
  if(!e.target.closest("#sideMenu") && !e.target.closest(".menuIcon")){
    closeMenu();
  }
});

/* ------------------ WALLET ------------------ */

}

/* ------------------ ADMIN PIN ------------------ */
if(sessionStorage.getItem("adminSession")==="active"){

/* ------------------ RENDER NFTS ------------------ */
const grid=document.getElementById("nftGrid");
function renderNFT(){
  grid.innerHTML="";
  NFTS.forEach(n=>{
    const daily=(n.price*n.p)/100;
    grid.innerHTML+=`
      <div class="card">
        <img src="${n.img}" onclick="showNFTDetails('${n.img}',${n.price},${n.p})">
        <div class="price">$${n.price}</div>
        <div class="meta">Daily $${daily.toFixed(2)} | 365 days ROI</div>
        <button onclick="buyNFT(${n.price},${daily})">Buy NFT</button>
      </div>`;
  });
}
renderNFT();

/* ------------------ BUY NFT ------------------ */
function buyNFT(price,daily){
  alert("NFT Purchased: $"+price+" | Daily $"+daily.toFixed(2));
}

/* ------------------ NFT DETAILS POPUP ------------------ */
function showNFTDetails(img,price,p){
  alert("NFT Details:\nPrice: $"+price+"\nDaily: $"+(price*p/100).toFixed(2)+"\nROI: 365 Days");
}

/* ------------------ LOGOUT ------------------ */
function logout(){
  sessionStorage.clear();
  alert("Logged out");
  window.location.href="index.html";
}
</script>

</body>
</html>
