<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{text-align:center;padding:15px;font-size:22px;color:#38bdf8}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:15px}
.card{background:#0f172a;border-radius:14px;padding:10px;text-align:center}
.card img{width:100%;border-radius:10px}
.price{color:#38bdf8;font-weight:bold;margin:6px 0}
.meta{font-size:12px;color:#cbd5f5;line-height:1.4}
button{width:100%;padding:8px;border:none;border-radius:8px;background:#38bdf8;font-weight:bold;cursor:pointer}
.top{display:flex;justify-content:space-between;padding:10px}
a{color:#38bdf8;text-decoration:none}
</style>
</head>

<body>

<header>SuperNFT Dashboard</header>

<div class="top">
  <a href="my-investments.html">üìÅ My Investments</a>
</div>

<div class="grid" id="grid"></div>

<script>
const NFTs = [
  [10,"IMG_0458.png",0.2],
  [15,"IMG_0459.png",0.3],
  [20,"IMG_0460.png",0.4],
  [25,"IMG_0461.png",0.5],
  [30,"IMG_0462.png",0.6],
  [35,"IMG_0463.png",0.7],
  [40,"IMG_0464.png",0.8],
  [45,"IMG_0465.png",0.9],
  [50,"IMG_0466.png",1.0],
  [55,"IMG_0467.png",1.3],
  [60,"IMG_0468.png",1.5],
  [65,"IMG_0469.png",1.63],
  [70,"IMG_0470.png",1.75],
  [75,"IMG_0471.png",1.88],
  [80,"IMG_0472.png",2.0],
  [90,"IMG_0473.png",2.25],
  [100,"IMG_0474.png",2.5],
  [150,"IMG_0475.png",5],
  [200,"IMG_0476.png",6.6],
  [250,"IMG_0477.png",8.25],
  [300,"IMG_0478.png",10],
  [350,"IMG_0479.png",11.6],
  [400,"IMG_0480.png",13.3],
  [450,"IMG_0481.png",15],
  [499,"IMG_0482.png",25],
  [599,"IMG_0483.png",30],
  [699,"IMG_0497.png",40],
  [799,"IMG_0498.png",30],
  [899,"IMG_0499.png",45],
  [999,"IMG_0503.png",100]
];

const grid = document.getElementById("grid");

NFTs.forEach(n=>{
  grid.innerHTML += `
  <div class="card">
    <img src="images/${n[1]}">
    <div class="price">$${n[0]}</div>
    <div class="meta">
      Daily Income $${n[2]}<br>
      Validity 365 Days
    </div>
    <button onclick="buyNFT(${n[0]},'${n[1]}',${n[2]})">Buy NFT</button>
  </div>`;
});

function buyNFT(price,img,income){
  let list = JSON.parse(localStorage.getItem("myNFTs")) || [];
  list.push({
    price: price,
    img: "images/"+img,
    dailyIncome: income,
    validity: 365,
    boughtAt: Date.now()
  });
  localStorage.setItem("myNFTs",JSON.stringify(list));
  alert("NFT Purchased Successfully!");
}
</script>

</body>
</html>
