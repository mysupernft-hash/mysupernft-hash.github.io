<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SuperNFT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ChartJS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0f1a;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#0f172a;
  border-bottom:1px solid #d4af37;
}

.menu-btn{
  font-size:24px;
  cursor:pointer;
}

header h2{
  margin:0;
  color:#d4af37;
}

.wallet-top{
  color:#d4af37;
  font-weight:600;
}

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#020617;
  padding:20px;
  transition:.3s;
  z-index:1200;
}

.sidebar.active{ left:0; }

.sidebar a{
  display:block;
  padding:10px 0;
  color:#fff;
  text-decoration:none;
  border-bottom:1px solid rgba(212,175,55,.15);
}

.overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:1100;
}
.overlay.active{ display:block; }

/* ===== STATS 2x2 ===== */
.stats-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:16px;
}

.stat-box{
  background:#0f172a;
  border:1px solid #d4af37;
  border-radius:12px;
  padding:16px;
  text-align:center;
  cursor:pointer;
}

.stat-box h4{
  margin:0;
  font-size:14px;
  opacity:.85;
}

.stat-box p{
  margin-top:8px;
  font-size:20px;
  font-weight:700;
  color:#d4af37;
}

/* ===== CATEGORIES ===== */
.categories{
  display:flex;
  gap:10px;
  padding:10px 16px;
  overflow-x:auto;
}

.categories button{
  background:#020617;
  color:#d4af37;
  border:1px solid #d4af37;
  border-radius:20px;
  padding:6px 14px;
  cursor:pointer;
}
.categories button.active{
  background:#d4af37;
  color:#000;
}

/* ===== NFT GRID ===== */
#nfts{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
  padding:16px;
}

.nft{
  background:#020617;
  border:1px solid rgba(212,175,55,.3);
  border-radius:12px;
  padding:10px;
  text-align:center;
}

.nft img{
  width:100%;
  border-radius:8px;
}

.nft button{
  margin-top:8px;
  width:100%;
  padding:8px;
  border:none;
  background:#d4af37;
  color:#000;
  font-weight:600;
  border-radius:8px;
  cursor:pointer;
}

/* ===== CHART ===== */
.chart-container{
  margin:16px;
  padding:12px;
  background:#0f172a;
  border-radius:12px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .stats-grid{ grid-template-columns:repeat(2,1fr); }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <span class="menu-btn" onclick="openMenu()">â˜°</span>
  <h2>SuperNFT Dashboard</h2>
  <div class="wallet-top">ðŸ’° $<span id="topWallet">1200</span></div>
</header>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar" id="sidebar">
  <a href="dashboard.html">Dashboard</a>
  <a href="my-investments.html">My Investments</a>
  <a href="wallet.html">Wallet</a>
  <a href="deposit.html">Deposit</a>
  <a href="withdraw.html">Withdraw</a>
  <a href="live-earnings.html">Live Earnings</a>
  <a href="calculator.html">Calculator</a>
  <a href="my-team.html">My Team</a>
  <a href="settings.html">Settings</a>
  <a href="#" onclick="logout()">Logout</a>
</div>
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<!-- ===== STATS ===== -->
<div class="stats-grid">
  <div class="stat-box" onclick="location.href='daily.html'">
    <h4>Daily Income</h4><p id="dailyIncome">$455.30</p>
  </div>
  <div class="stat-box" onclick="location.href='live-earnings.html'">
    <h4>Live Earnings</h4><p id="liveEarnings">$364.24</p>
  </div>
  <div class="stat-box" onclick="location.href='deposit.html'">
    <h4>Deposit Money</h4><p>$5000</p>
  </div>
  <div class="stat-box" onclick="location.href='wallet.html'">
    <h4>Wallet Balance</h4><p id="walletBalance">$1200</p>
  </div>
</div>

<!-- ===== CHART ===== -->
<div class="chart-container">
  <canvas id="earningsChart"></canvas>
</div>

<!-- ===== CATEGORIES ===== -->
<div class="categories">
  <button class="active" onclick="filterNFT('all')">All</button>
  <button onclick="filterNFT('starter')">Starter</button>
  <button onclick="filterNFT('rising')">Rising</button>
  <button onclick="filterNFT('elite')">Elite</button>
  <button onclick="filterNFT('legendary')">Legendary</button>
</div>

<!-- ===== NFT GRID ===== -->
<div id="nfts"></div>

<script>
function openMenu(){
  sidebar.classList.add("active");
  overlay.classList.add("active");
}
function closeMenu(){
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
}
function logout(){
  location.href="login.html";
}

/* ===== NFT DATA ===== */
const NFTS=[
// (same data you sent â€“ shortened here for space)
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},
{cat:"starter",price:15,p:0.3,img:"images/IMG_0459.png"},
{cat:"rising",price:55,p:1.3,img:"images/IMG_0467.png"},
{cat:"elite",price:150,p:5,img:"images/IMG_0475.png"},
{cat:"legendary",price:499,p:25,img:"images/IMG_0482.png"}
];

const box=document.getElementById("nfts");
function render(list){
  box.innerHTML="";
  list.forEach(n=>{
    box.innerHTML+=`
    <div class="nft">
      <img src="${n.img}" onclick="goDetails(${n.price})">
      <p>Price $${n.price}</p>
      <p>Daily $${n.p}</p>
      <button onclick="goDetails(${n.price})">Buy NFT</button>
    </div>`;
  });
}
render(NFTS);

function filterNFT(c){
  document.querySelectorAll(".categories button")
  .forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  if(c==="all") render(NFTS);
  else render(NFTS.filter(n=>n.cat===c));
}

function goDetails(p){
  localStorage.setItem("price",p);
  location.href="nft-details.html";
}

/* ===== CHART ===== */
const ctx=document.getElementById("earningsChart");
new Chart(ctx,{
  type:"line",
  data:{
    labels:["10m","20m","30m","40m","50m","Now"],
    datasets:[{
      data:[20,40,60,90,120,150],
      borderColor:"#d4af37",
      backgroundColor:"rgba(212,175,55,.15)",
      fill:true,
      tension:.4
    }]
  },
  options:{plugins:{legend:{display:false}}}
});
</script>

</body>
</html>
