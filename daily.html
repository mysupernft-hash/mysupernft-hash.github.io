<body>

<header>
  <span class="menu-icon" onclick="openMenu()">â˜°</span>

</header>

<!-- MENU OVERLAY -->

<!-- DAILY INCOME SUMMARY -->

  <div class="box">
    Total Daily Income<br>
    <b id="totalDaily">$0.00</b>
  </div>
</div>

<!-- LIST OF DAILY EARNINGS PER NFT -->
<div id="dailyList" style="padding:20px;"></div>

<script>
/* -------- MENU -------- */
function openMenu(){ document.getElementById("menuOverlay").style.display="block"; }
function closeMenu(e){ document.getElementById("menuOverlay").style.display="none"; }

/* -------- LOGOUT -------- */
function logout(){
  alert("Logged out successfully!");
  window.location.href="index.html";
}

/* -------- DAILY INCOME -------- */
function updateDaily(){
  const data = JSON.parse(localStorage.getItem("myNFTs")) || [];
  const dailyList = document.getElementById("dailyList");
  dailyList.innerHTML = "";
  let totalDaily = 0;
  
  data.forEach((n,i)=>{
    const sec = (Date.now()-n.boughtAt)/1000;
    const earned = sec*(n.daily/86400);
    totalDaily += earned;
    const div = document.createElement("div");
    div.style.background="#0f172a";
    div.style.marginBottom="10px";
    div.style.padding="10px";
    div.style.borderRadius="12px";
    div.innerHTML = `NFT #${i+1}: Earned $${earned.toFixed(4)} / Daily $${n.daily}`;
    dailyList.appendChild(div);
  });

  document.getElementById("totalDaily").innerText = "$" + totalDaily.toFixed(4);
  document.getElementById("walletBalanceHeader").innerText = "$" + totalDaily.toFixed(4);
}
setInterval(updateDaily,1000);
</script>
