<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFT Details</title>
</head>
<body>

<!-- ðŸ”¹ Login Guard -->
<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

onAuthStateChanged(auth,user=>{
  if(!user) location.replace("admin-login.html");
});
</script>

<h2>NFT Details</h2>
<img id="nftImage" src="" width="300"><br>
<div id="nftStats"></div>

<script>
const price = parseFloat(localStorage.getItem("nftPrice") || 0);
const img = localStorage.getItem("nftImg") || "";
document.getElementById("nftImage").src = img;

function calculateProfit(p){
  const daily = p;
  const weekly = daily*7;
  const monthly = daily*30;
  const yearly = daily*365;
  const total = yearly + price;
  return {daily, weekly, monthly, yearly, total};
}

const nftProfit = calculateProfit(price*0.073); // example % 7.3%
document.getElementById("nftStats").innerHTML = `
Invest - $${price} and Profit - $${nftProfit.yearly.toFixed(1)}<br>
â€¢ Daily Profit: $${nftProfit.daily.toFixed(1)}<br>
â€¢ Weekly Profit: $${nftProfit.weekly.toFixed(1)}<br>
â€¢ Monthly Profit: $${nftProfit.monthly.toFixed(1)}<br>
â€¢ Yearly Profit: $${nftProfit.yearly.toFixed(1)}<br>
â€¢ Total Payout: $${nftProfit.total.toFixed(1)}
`;
</script>
</body>
</html>
