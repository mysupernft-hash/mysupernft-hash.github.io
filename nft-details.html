<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NFT Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:white;text-align:center;}
header{background:#0a192f;padding:15px 20px;font-size:22px;font-weight:bold;color:#38bdf8;}
img{max-width:90%;border-radius:12px;margin:20px 0;}
.details{background:#0f172a;padding:15px 20px;margin:0 10px;border-radius:12px;text-align:left;line-height:1.6;}
button{margin-top:15px;padding:10px 20px;font-size:16px;font-weight:bold;background:#38bdf8;color:#020617;border:none;border-radius:8px;cursor:pointer;}
button:hover{background:#00e5ff;color:#020617;}
</style>
</head>
<body>

<header>NFT Details</header>

<img id="nftImage" src="" alt="NFT Image">
<div class="details" id="nftDetails">
<!-- NFT details will be injected here -->
</div>
<button id="buyNFTBtn">Buy NFT</button>

<script>
// -------- READ URL PARAMETERS --------
const params = new URLSearchParams(window.location.search);
const img = params.get("img");
const price = parseFloat(params.get("price"));
const daily = parseFloat(params.get("daily"));

// -------- DISPLAY IMAGE --------
document.getElementById("nftImage").src = img;

// -------- CALCULATE PROFITS --------
const dailyProfit = (price * daily / 100).toFixed(2);
const weeklyProfit = (dailyProfit * 7).toFixed(2);
const monthlyProfit = (dailyProfit * 30).toFixed(2);
const yearlyProfit = (dailyProfit * 365).toFixed(2);
const totalPayout = (price + parseFloat(yearlyProfit)).toFixed(2);

// -------- DISPLAY DETAILS --------
document.getElementById("nftDetails").innerHTML = `
Invest - $${price}<br>
Daily Profit: ${daily}% of $${price} = $${dailyProfit}<br>
Weekly Profit: $${dailyProfit} x 7 = $${weeklyProfit}<br>
Monthly Profit: $${dailyProfit} x 30 = $${monthlyProfit}<br>
Yearly Profit: $${dailyProfit} x 365 = $${yearlyProfit}<br>
Total Payout: $${totalPayout}
`;

// -------- BUY NFT BUTTON --------
document.getElementById("buyNFTBtn").addEventListener("click",()=>{
    const myNFTs = JSON.parse(localStorage.getItem("myNFTs")) || [];
    const maxProfit = price * 0.5; // 50% max return
    myNFTs.push({price,daily,dailyEarned:0,maxProfit,boughtAt:Date.now()});
    localStorage.setItem("myNFTs",JSON.stringify(myNFTs));
    alert("ðŸŽ‰ NFT Purchased Successfully!");
    window.location.href="dashboard.html";
});
</script>

</body>
</html>
