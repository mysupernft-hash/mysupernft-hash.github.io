<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFT Details</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0f0f0f;color:#FFD700;}
.container{max-width:500px;margin:20px auto;padding:15px;background:#1a1a1a;border-radius:12px;}
img{width:100%;border-radius:8px;}
h1,h2,p{margin:5px 0;}
.profit-box{background:#272727;padding:10px;margin:10px 0;border-radius:8px;}
button{background:#FFD700;color:#000;border:none;padding:10px 15px;border-radius:6px;font-weight:bold;cursor:pointer;transition:0.2s;}
button:hover{background:#e0c200;}
</style>
</head>
<body>

<div class="container">
  <h1 id="nftTitle">NFT Details</h1>
  <img id="nftImage" src="" alt="NFT Image">
  <p id="nftCategory"></p>
  <p id="nftPrice"></p>

  <div class="profit-box" id="profitBox"></div>

  <button onclick="goBack()">Back to Dashboard</button>
</div>

<script>
// Get selected NFT from localStorage
const nft = JSON.parse(localStorage.getItem('selectedNFT'));
if(!nft){
  alert('No NFT selected'); 
  window.location.href='dashboard.html';
}

document.getElementById('nftImage').src = nft.img;
document.getElementById('nftCategory').innerText = "Category: "+nft.cat;
document.getElementById('nftPrice').innerText = "Invest: $"+nft.price;

// Profit calculations
function calculateProfit(price){
  let dailyPerc = 0;
  if(price<=50) dailyPerc = 0.02;       // 2%
  else if(price<=100) dailyPerc = 0.025; // 2.5%
  else if(price<=300) dailyPerc = 0.033; // 3.3%
  else if(price<=499) dailyPerc = 0.05;  // 5%
  else if(price<=699) dailyPerc = 0.05;  // 5%
  else dailyPerc = 0.10;                 // 10%

  const daily = price*dailyPerc;
  const weekly = daily*7;
  const monthly = daily*30;
  const yearly = daily*365;
  const totalPayout = yearly + price;

  return {daily, weekly, monthly, yearly, totalPayout};
}

const profit = calculateProfit(nft.price);

// Display profit
document.getElementById('profitBox').innerHTML = `
<h2>Profit Breakdown</h2>
<p>• Daily Profit: $${profit.daily.toFixed(2)} (${(profit.daily/nft.price*100).toFixed(1)}%)</p>
<p>• Weekly Profit: $${profit.weekly.toFixed(2)} (${(profit.weekly/nft.price*100).toFixed(1)}%)</p>
<p>• Monthly Profit: $${profit.monthly.toFixed(2)} (${(profit.monthly/nft.price*100).toFixed(1)}%)</p>
<p>• Yearly Profit: $${profit.yearly.toFixed(2)} (${(profit.yearly/nft.price*100).toFixed(1)}%)</p>
<p>• Total Payout: At the end of the year, you would have $${profit.totalPayout.toFixed(2)}</p>
`;

function goBack(){ window.location.href='dashboard.html'; }
</script>
</body>
</html>
