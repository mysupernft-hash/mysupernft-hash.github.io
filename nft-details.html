<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFT Details</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f1a;
  color:#fff;
}
.container{
  max-width:500px;
  margin:50px auto;
  background:#111827;
  padding:20px;
  border-radius:12px;
  text-align:center;
}
.container img{
  width:100%;
  border-radius:10px;
  margin-bottom:15px;
}
.container p{
  font-size:16px;
  margin:6px 0;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  background:#38bdf8;
  color:#0b0f1a;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="container" id="nftContainer">
  <img src="" id="nftImg">
  <p id="nftPrice"></p>
  <p id="nftCategory"></p>
  <p id="nftDaily"></p>
  <p id="nftValidity"></p>
  <button id="buyBtn">Confirm Purchase</button>
</div>

<script>
// Get price from localStorage (set from dashboard buy button)
const price = Number(localStorage.getItem("price"));

// NFTS array same as dashboard
const NFTS = [
{cat:"starter",price:10,p:0.2,img:"images/IMG_0458.png"},

];

// Find selected NFT
const nft = NFTS.find(n=>n.price===price);
if(!nft){
  alert("NFT not found!");
  window.location.href = "dashboard.html";
}

// Calculate category based on price
let category;
if(nft.price <=50) category="Starter";
else if(nft.price<=100) category="Rising";
else if(nft.price<=450) category="Elite";
else category="Legendary";

// Render NFT details
document.getElementById("nftImg").src = nft.img;
document.getElementById("nftPrice").innerText = `Price: $${nft.price}`;
document.getElementById("nftCategory").innerText = `Category: ${category}`;
document.getElementById("nftDaily").innerText = `Daily Income: $${nft.p}`;
document.getElementById("nftValidity").innerText = `Validity: 365 Days`;

// Buy button (can add payment logic here)
document.getElementById("buyBtn").addEventListener("click", ()=>{
  alert(`You have purchased NFT worth $${nft.price} âœ…`);
  window.location.href = "dashboard.html";
});
</script>

</body>
</html>
