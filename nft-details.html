<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NFT Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:white;text-align:center;}
header{position:sticky;top:0;background:#0a192f;padding:15px 20px;border-bottom:1px solid #1e293b;}
header .logo{font-size:22px;font-weight:bold;color:#38bdf8;}
#nftImg{width:80%;max-width:400px;border-radius:12px;margin-top:20px;}
.details{margin-top:20px;text-align:left;display:inline-block;line-height:1.6;}
.backBtn{margin-top:20px;padding:10px 20px;background:#38bdf8;color:#020617;border:none;border-radius:8px;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<header>
  <div class="logo">NFT Details</div>
</header>

<img id="nftImg" src="">
<div class="details" id="nftDetails"></div>
<button class="backBtn" onclick="goBack()">⬅ Back to Dashboard</button>

<script>
// --- GET QUERY PARAMS ---
function getQueryParams(){
  const params = {};
  location.search.substr(1).split("&").forEach(p=>{
    const [key,val]=p.split("=");
    params[key]=decodeURIComponent(val);
  });
  return params;
}

function goBack(){ window.history.back(); }

const params = getQueryParams();
const img = params.img;
const price = parseFloat(params.price);
const dailyPerc = parseFloat(params.daily);

document.getElementById("nftImg").src = img;

// --- CALCULATE PROFITS ---
function formatCurrency(val){ return "$"+val.toFixed(2); }

let daily = price*(dailyPerc/100);
let weekly = daily*7;
let monthly = daily*30;
let yearly = daily*365;
let totalPayout = price + yearly;

const detailsHTML = `
Invest - ${formatCurrency(price)} and Profit - ${formatCurrency(yearly)}<br>
• Daily Profit: ${formatCurrency(daily)} (${dailyPerc}%)<br>
• Weekly Profit: ${formatCurrency(weekly)} (${(dailyPerc*7).toFixed(1)}%)<br>
• Monthly Profit: ${formatCurrency(monthly)} (${(dailyPerc*30).toFixed(1)}%)<br>
• Yearly Profit: ${formatCurrency(yearly)} (${(dailyPerc*365).toFixed(1)}%)<br>
• Total Payout: At the end of the year, you would have ${formatCurrency(totalPayout)}.
`;

document.getElementById("nftDetails").innerHTML = detailsHTML;
</script>

</body>
</html>
