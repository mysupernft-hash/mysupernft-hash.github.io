<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperNFT Admin Login</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0b0f1a;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
form{background:#111827;padding:30px;border-radius:10px;display:flex;flex-direction:column;width:320px;}
input{margin-bottom:15px;padding:10px;border-radius:6px;border:none;}
button{padding:10px;border:none;border-radius:6px;background:#38bdf8;color:#0b0f1a;font-weight:bold;cursor:pointer;}
h1{text-align:center;margin-bottom:20px;color:#10b981;}
p#errorMsg{color:red;text-align:center;margin-bottom:10px;}
</style>
</head>
<body>

<form id="adminLogin">
  <h1>SuperNFT Admin</h1>
  <p id="errorMsg"></p>
  <input type="email" id="email" placeholder="Admin Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<script type="module">
import { auth, db } from './firebase.js';
import { signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { doc, getDoc, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const errorMsg = document.getElementById("errorMsg");

document.getElementById("adminLogin").addEventListener("submit", async (e)=>{
  e.preventDefault();
  errorMsg.innerText = "";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const userCredential = await signInWithEmailAndPassword(auth,email,password);
    const user = userCredential.user;

    const adminSnap = await getDoc(doc(db,"admin",user.uid));
    if(!adminSnap.exists()){
      // Optionally create admin for first-time setup
      await setDoc(doc(db,"admin",user.uid),{
        email: email,
        role: "admin",
        name: "SuperNFT Admin",
        createdAt: serverTimestamp()
      });
    }

    window.location.replace("admin-dashboard.html");

  } catch(err){
    console.error(err);
    if(err.code === "auth/user-not-found" || err.code === "auth/wrong-password"){
      errorMsg.innerText = "Invalid credentials ‚ùå";
    } else {
      errorMsg.innerText = err.message;
    }
  }
});
</script>

</body>
</html>
