<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Level ‚Äì SuperNFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
}
header{
  position:sticky;
  top:0;
  background:#0f172a;
  padding:15px;
  text-align:center;
  font-size:20px;
  color:#38bdf8;
  border-bottom:1px solid #1e293b;
}
.container{
  padding:20px;
}
.card{
  background:#0f172a;
  padding:18px;
  border-radius:16px;
  margin-bottom:15px;
}
.card h3{
  margin:0 0 10px;
  color:#22c55e;
}
.progress-box{
  background:#020617;
  border-radius:20px;
  overflow:hidden;
  height:16px;
  margin-top:10px;
  border:1px solid #1e293b;
}
.progress{
  height:100%;
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  width:0%;
}
.level-row{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px dashed #1e293b;
  font-size:14px;
}
.level-row:last-child{
  border:none;
}
.back{
  display:block;
  margin-top:20px;
  text-align:center;
  color:#38bdf8;
  text-decoration:none;
}
</style>
</head>

<body>

<header>üìä My Level</header>

<div class="container">

  <div class="card">
    <h3>üèÜ Current Rank</h3>
    <div><b id="rankName">Starter</b></div>
    <div class="progress-box">
      <div class="progress" id="progressBar"></div>
    </div>
    <small id="progressText">0% completed</small>
  </div>

  <div class="card">
    <h3>üí∞ Income Benefits</h3>
    <div class="level-row">
      <span>Daily Income %</span>
      <b id="dailyIncome">1%</b>
    </div>
    <div class="level-row">
      <span>Level Income %</span>
      <b id="levelIncome">5%</b>
    </div>
    <div class="level-row">
      <span>Rank Bonus</span>
      <b id="rankBonus">$0</b>
    </div>
  </div>

  <div class="card">
    <h3>üöÄ Next Rank Target</h3>
    <div>Required Team Volume:</div>
    <b id="nextTarget">$5,000</b>
  </div>

  <a class="back" href="dashboard.html">‚Üê Back to Dashboard</a>

</div>

<script>
/* ===== DEMO USER LEVEL DATA ===== */
let user = {
  rank:"Starter",
  progress:40,
  dailyIncome:"1%",
  levelIncome:"5%",
  bonus:"$0",
  nextTarget:"$5,000"
};

document.getElementById("rankName").innerText = user.rank;
document.getElementById("dailyIncome").innerText = user.dailyIncome;
document.getElementById("levelIncome").innerText = user.levelIncome;
document.getElementById("rankBonus").innerText = user.bonus;
document.getElementById("nextTarget").innerText = user.nextTarget;

document.getElementById("progressBar").style.width = user.progress + "%";
document.getElementById("progressText").innerText =
  user.progress + "% completed";
</script>

</body>
</html>
